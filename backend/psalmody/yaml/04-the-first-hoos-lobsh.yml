title:
  english: The First Hoos Lobsh
sections:
  - speaker: ''
    verses:
      - english: >-
          With the split, the waters of the sea split, and the very deep, became
          a walkway.
        coptic: >-
          Ϧⲉⲛ ⲟⲩϣⲱⲧ ⲁϥϣⲱⲧ: ⲛ̀ϫⲉ ⲡⲓⲙⲱⲟⲩ ⲛ̀ⲧⲉ ⲫ̀ⲓⲟⲙ: ⲟⲩⲟϩ ⲫ̀ⲛⲟⲩⲛ ⲉⲧϣⲏⲕ: ⲁϥϣⲱⲡⲓ
          ⲛ̀ⲟⲩⲙⲁ ⲙ̀ⲙⲟϣⲓ.
        coptic_english: >-
          Khen o-shot afshot, enje pi-mo-oo ente efiom, owoh ef-noon et-sheek,
          af-shopi en-oma-emo-shi.
        arabic: 'قطعاً إنقطع، ماء البحر، والعمق العميق، صار مَسلكاً. '
      - english: >-
          + A hidden earth, was shone upon by the sun, and an untrodden road,
          was walked upon.
        coptic: '+ Ⲟⲩⲕⲁϩⲓ ⲛ̀ⲁⲑⲟⲩⲱⲛϩ: ⲁ̀ⲫ̀ⲣⲏ ϣⲁⲓ ϩⲓϫⲱϥ: ⲟⲩⲙⲱⲓⲧ ⲛ̀ⲁⲧⲥⲓⲛⲓ: ⲁⲩⲙⲟϣⲓ ϩⲓⲱⲧϥ.'
        coptic_english: >-
          Oo-kahi en-ath-oo-onh, a-efri shai hi-gof, oo-moit en-at-sini,
          av-moshi hei-iotf.
        arabic: + أرض غير ظاهرة، أشرقت الشمس عليها، وطريق غير مسلوكة، مشوا عليها.
      - english: 'The flowing water, stood still, by a miraculous, act of wonder. '
        coptic: 'Ⲟⲩⲙⲱⲟⲩ ⲉϥⲃⲏⲗ ⲉ̀ⲃⲟⲗ: ⲁϥⲟ̀ϩⲓ ⲉ̀ⲣⲁⲧϥ: ϧⲉⲛ ⲟⲩϩⲱⲃ ⲛ̀ϣ̀ⲫⲏⲣⲓ: ⲙ̀ⲡⲁⲣⲁⲇⲟⲝⲟⲛ.'
        coptic_english: >-
          Ou-mow-ou ef-vil evol, af-ohi e-ratf, khen ou-howb enishfiri,
          empara-zokson.
        arabic: ماء مُنحل، وقف، بفِعل عجيب، مُعِجز.
      - english: >-
          + Pharaoh and his chariots, were drowned, and the children of Israel,
          crossed the sea.
        coptic: >-
          + Ⲫⲁⲣⲁⲱ̀ ⲛⲉⲙ ⲛⲉϥϩⲁⲣⲙⲁ: ⲁⲩⲱⲙⲥ ⲉ̀ⲡⲉⲥⲏⲧ: ⲛⲉⲛϣⲏⲣⲓ ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ: ⲁⲩⲉⲣϫⲓⲛⲓⲟⲣ
          ⲙ̀ⲫ̀ⲓⲟⲙ.
        coptic_english: >-
          Phara-o nem nef-harma, av-owms e-pesit, nen-sheri empis-rael,
          av-er-gini-ior emifyom.
        arabic: + غرق فرعون، ومركباته، وعبر بنو إسرائيل، البحر.
      - english: >-
          And in front of them was, Moses the prophet praising, until he brought
          them, to the wilderness of Sinai. 
        coptic: >-
          Ⲉ̀ⲛⲁϥϩⲱⲥ ϧⲁϫⲱⲟⲩ ⲡⲉ: ⲛ̀ϫⲉ Ⲙⲱⲩ̀ⲥⲏⲥ ⲡⲓⲡ̀ⲣⲟⲫⲏⲧⲏⲥ: ϣⲁ ⲛ̀ⲧⲉϥϭⲓⲧⲟⲩ ⲉ̀ϧⲟⲩⲛ: ϩⲓ
          ⲡ̀ϣⲁϥⲉ ⲛ̀Ⲥⲓⲛⲁ.
        coptic_english: >-
          Einaf-hos khagow-ou pe, enje Moysis pipro-phitees, sha-entef-etshitou
          ekhon, he ep-shafi en-Sina.
        arabic: وكان موسى النبي، يسبح قدامهم، حتى أدخلهم، برية سيناء.
      - english: >-
          + And they were praising God, with this new psalmody, saying "Let us
          sing to the Lord, for He has triumphed gloriously."
        coptic: >-
          + Ⲉ̀ⲛⲁϥϩⲱⲥ ⲉ̀Ⲫ̀ⲛⲟⲩϯ: ϧⲉⲛ ⲧⲁⲓϩⲱⲇⲏ ⲙ̀ⲃⲉⲣⲓ: ϫⲉ ⲙⲁⲣⲉⲛϩⲱⲥ ⲉ̀Ⲡ̀ϭⲟⲓⲥ: ϫⲉ ϧⲉⲛ
          ⲟⲩⲱ̀ⲟⲩ ⲅⲁⲣ ⲁϥϭⲓⲱ̀ⲟⲩ. 
        coptic_english: >-
          Einav-hos Efnouti, khen tai hoze emveri, je marin-hos Epshois, je khen
          ou-ow-ou gharafichi-ow-ou
        arabic: >-
          + وكانوا يسبحون الله، بهذه التسبحة الجديدة قائلين، "فلنسبح الرب، لأنه
          بالمجد قد تمجد."
      - english: >-
          Through the prayers, of Moses the archprophet, O Lord grant us, the
          forgiveness of our sins.
        coptic: >-
          Ϩⲓⲧⲉⲛ ⲛⲓⲉⲩⲭⲏ: ⲛ̀ⲧⲉ Ⲙⲱⲩ̀ⲥⲏⲥ ⲡⲓⲁⲣⲭⲏⲡ̀ⲣⲟⲫⲏⲧⲏⲥ: Ⲡ̀ϭⲟⲓⲥ ⲁ̀ⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ:
          ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ.
        coptic_english: >-
          Hiten ni-evshi, ente Moysis pi-arshi-eprofetees, Epshois ari-ehmot
          nan, empikow evol ente nennovi.
        arabic: بصلوات، موسى رئيس الأنبياء، يا رب إنعم لنا، بمغفرة خطايانا.
      - english: >-
          + Through the intercessions, of the Mother of God Saint Mary, O Lord
          grant us, the forgiveness of our sins.
        coptic: >-
          + Ϩⲓⲧⲉⲛ ⲛⲓⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲉ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ ⲉⲑⲟⲩⲁⲃ Ⲙⲁⲣⲓⲁ: Ⲡ̀ϭⲟⲓⲥ ⲁ̀ⲣⲓϩ̀ⲙⲟⲧ
          ⲛⲁⲛ: ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ.
        coptic_english: >-
          Hiten ni-epres-via, ente-ti-theotokos ethowab Maria, Epshois ari-ehmot
          nan, empikow evol ente nennovi.
        arabic: + بشفاعات، والدة الإله القديسة مريم، يا رب إنعم لنا، بمغفرة خطايانا.
      - english: >-
          We worship You O Christ, with Your good Father, and the Holy Spirit,
          for You have (risen/come) and saved us.
        coptic: >-
          Ⲧⲉⲛⲟⲩⲱϣⲧ ⲙ̀ⲙⲟⲕ ⲱ̀ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲛⲉⲙ Ⲡⲉⲕⲓⲱⲧ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ: ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ
          ⲉⲑⲟⲩⲁⲃ: ϫⲉ (ⲁⲕⲧⲱⲛⲕ/ⲁⲕⲓ̀) ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲛ.
        coptic_english: >-
          Ten-ou-owsht emmok ow Pekhristos, nem Pekiot en-aghathos, nem
          pi-Epnevma ethowab, je (ak-ee) aksowti emmon.
        arabic: >-
          نسجد لك أيها المسيح، مع أبيك الصالح، والروح القدس، لأنك (قُمتأتيت)
          وخلصتنا.
