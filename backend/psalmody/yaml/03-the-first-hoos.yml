title:
  english: The First Hoos
sections:
  - speaker: ''
    verses:
      - english: >-
          Then Moses and the children of Israel sang this song to the Lord and
          spoke saying, "I will sing to the Lord for He has triumphed
          gloriously." 
        coptic: >-
          Ⲧⲟⲧⲉ ⲁϥϩⲱⲥ ⲛ̀ϫⲉ Ⲙⲱⲩ̀ⲥⲏⲥ ⲛⲉⲙ ⲛⲉⲛϣⲏⲣⲓ ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ ⲉ̀ⲧⲁⲓϩⲱⲇⲏ ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ
          ⲟⲩⲟϩ ⲁϥϫⲟⲥ ⲉⲑⲣⲟⲩϫⲟⲥ: ϫⲉ ⲙⲁⲣⲉⲛϩⲱⲥ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ϫⲉ ϧⲉⲛ ⲟⲩⲱ̀ⲟⲩ ⲅⲁⲣ ⲁϥϭⲓⲱ̀ⲟⲩ. 
        coptic_english: >-
          Tote afhos enje Moysis, nem nen-shiri empis-rael e-tai hozi ente
          Epshois owoh afgous, ethro-gous je marenhos, e-Epshois, je khen
          ou-ow-ou gharafit-shi-o-ou.
        arabic: >-
          حينئذ سبح موسى وبنو إسرائيل بهذه التسبحة للرب وقالوا، "فلنسبح للرب
          لأنه بالمجد قد تمجد."
      - english: >-
          + The horse and its rider He has thrown into the sea. The Lord is my
          strength and song, and He has become my salvation. 
        coptic: >-
          + Ⲟⲩϩ̀ⲑⲟ ⲛⲉⲙ ⲟⲩϭⲁⲥⲓϩ̀ⲑⲟ ⲁϥⲃⲉⲣⲃⲱⲣⲟⲩ ⲉ̀ⲫ̀ⲓⲟⲙ. Ⲟⲩⲃⲟⲏ̀ⲑⲟⲥ ⲛⲉⲙ ⲟⲩⲣⲉϥϩⲱⲃⲥ
          ⲉ̀ⲃⲟⲗ ϩⲓϫⲱⲓ: ⲁϥϣⲱⲡⲓ ⲛⲏⲓ ⲛ̀ⲟⲩⲥⲱⲧⲏⲣⲓⲁ. 
        coptic_english: >-
          Ou-ehtho nem ou-etsha-si-ehtho, af-vervo-row e-efyuom, ou-vo-ethos nem
          ou-ref-howbs, evol higoy afshopi ni-enosoti-reia.
        arabic: + الفَرس وراكبه طرحهما في البحر. مُعيني وساتري، صار لي خلاصاً.
      - english: >-
          He is my God and I will glorify Him, my father´s God and I will exalt
          Him. 
        coptic: 'Ⲫⲁⲓ ⲡⲉ Ⲡⲁⲛⲟⲩϯ ϯⲛⲁϯⲱ̀ⲟⲩ ⲛⲁϥ: Ⲫ̀ⲛⲟⲩϯ ⲙ̀ⲡⲁⲓⲱⲧ ϯⲛⲁϭⲁⲥϥ.'
        coptic_english: Fai pe pannouti tina-ti-ow-ou naf, Efnouti empa-yout, tina-etchasf.
        arabic: هذا هو إلهي فأمجده، إله أبي فأرفعه.
      - english: >-
          + The Lord is a Man of war, the Lord is His name. Pharaoh's chariots
          and his army He has cast into the sea. 
        coptic: >-
          + Ⲡ̀ϭⲟⲓⲥ ⲡⲉⲧϧⲟⲙϧⲉⲙ ⲛ̀ⲛⲓⲃⲱⲧⲥ: Ⲡ̀ϭⲟⲓⲥ ⲡⲉ ⲡⲉϥⲣⲁⲛ. Ⲛⲓⲃⲉⲣⲉϭⲱⲟⲩⲧⲥ ⲛ̀ⲧⲉ
          ⲫⲁⲣⲁⲱ̀ ⲛⲉⲙ ⲧⲉϥϫⲟⲙ ⲧⲏⲣⲥ ⲁϥⲃⲉⲣⲃⲱⲣⲟⲩ ⲉ̀ⲫ̀ⲓⲟⲙ. 
        coptic_english: >-
          Epshois pet-khom-khem enni-vots Epshois, pe pefran nive-retsho-ots
          ente phara-ow nem tefgom tirs, af-vervow-rou e-efyuom.
        arabic: + الرب مكسر الحروب، الرب إسمه. مركبات فرعون وكل قوته طرحهما في البحر.
      - english: His chosen captains also are drowned in the Red Sea.
        coptic: Ϩⲁⲛⲥⲱⲧⲡ ⲛ̀ⲁ̀ⲛⲁⲃⲁⲧⲏⲥ ⲛ̀ⲧ̀ⲣⲓⲥⲧⲁⲧⲏⲥ ⲁϥϫⲟⲗⲕⲟⲩ ϧⲉⲛ ⲫ̀ⲓⲟⲙ ⲛ̀ϣⲁⲣⲓ.
        coptic_english: Han-sotp, en-anava-tis, en-etris-tatis af golkou khen ephuom, enshari.
        arabic: 'ركباناً منتخبين ذي ثلاث جنبات غرقهم في البحر الأحمر. '
      - english: '+ The depths have covered them; they sank to the bottom as a stone. '
        coptic: >-
          + Ⲁϥϩⲱⲃⲥ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲟⲩ ⲛ̀ϫⲉ ⲡⲓⲙⲱⲟⲩ: ⲁⲩⲱⲙⲥ ⲉ̀ϧ̀ⲣⲏⲓ ⲉ̀ⲡⲉⲧϣⲏⲕ ⲙ̀ⲫ̀ⲣⲏϯ
          ⲛ̀ⲟⲩⲱ̀ⲛⲓ.
        coptic_english: >-
          Afhobs, e-ehri, ego-ou enje nimow-ou, av-oms, e-ekhri, e-pet-shik,
          emif-riti en-ou-owni.
        arabic: '+ غطاهم الماء، إنغمسوا إلى العمق مثل الحجر. '
      - english: >-
          Your right hand O Lord has become glorious in power. Your right hand O
          Lord has dashed the enemy in pieces. 
        coptic: >-
          Ⲧⲉⲕⲟⲩⲓ̀ⲛⲁⲙ Ⲡ̀ϭⲟⲓⲥ ⲁⲥϭⲓⲱ̀ⲟⲩ ϧⲉⲛ ⲟⲩϫⲟⲙ. Ⲧⲉⲕϫⲓϫ ⲛ̀ⲟⲩⲓ̀ⲛⲁⲙ Ⲡⲁⲛⲟⲩϯ ⲁⲥⲧⲁⲕⲉ
          ⲛⲉⲕϫⲁϫⲓ. 
        coptic_english: >-
          Tekowi-nam Epshois, asitshi-ow-ou, khen ou-gom, tek jig en-owi-nam
          pannouti astake nek-gaji.
        arabic: 'يمينك يا رب تمجدت بالقوة. يدك اليمنى يا إلهي أهلكت أعداءك. '
      - english: >-
          + And in the greatness of Your excellence, You have overthrown those
          who rose up against You, You sent forth Your wrath, it consumed them
          like stubble. 
        coptic: >-
          + Ϧⲉⲛ ⲡ̀ⲁ̀ϣⲁⲓ ⲛ̀ⲧⲉ ⲡⲉⲕⲱ̀ⲟⲩ: ⲁⲕϧⲟⲙϧⲉⲙ ⲛ̀ⲛⲏⲉⲧϯⲟⲩⲃⲏⲛ: ⲁⲕⲟⲩⲱⲣⲡ ⲙ̀ⲡⲉⲕϫⲱⲛⲧ:
          ⲁϥⲟⲩⲟ̀ⲙⲟⲩ ⲙ̀ⲫ̀ⲣⲏϯ ⲛ̀ϩⲁⲛⲣⲱⲟⲩⲓ̀.
        coptic_english: >-
          +Khen ep-ashai ente pek-ow-ou, ak-khom-khem enni-et ti-ovin,
          ak-ou-orp, empek-gownt, af-ou-omou, emif-riti enhan-row-owi.
        arabic: '+ بكثرة مجدك، سحقت الذين يقاوموننا، أرسلت غضبك، فأكلهم مثل الهشيم. '
      - english: >-
          And with the blast of Your nostrils the waters were gathered together,
          the flood stood upright like a wall, and the depths were congealed in
          the heart of the sea. 
        coptic: >-
          Ⲉ̀ⲃⲟⲗ ϩⲓⲧⲉⲛ ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ ⲛ̀ⲧⲉ ⲡⲉⲕⲙ̀ⲃⲟⲛ ⲁϥⲟ̀ϩⲓ ⲉ̀ⲣⲁⲧϥ ⲛ̀ϫⲉ ⲡⲓⲙⲱⲟⲩ: ⲁⲩϭⲓⲥⲓ
          ⲛ̀ϫⲉ ⲛⲓⲙⲱⲟⲩ ⲙ̀ⲫ̀ⲣⲏϯ ⲛ̀ⲟⲩⲥⲟⲃⲧ: ⲁⲩϭⲱⲥ ⲛ̀ϫⲉ ⲛⲓϫⲟⲗ ϧⲉⲛ ⲑ̀ⲙⲏϯ ⲙ̀ⲫ̀ⲓⲟⲙ.
        coptic_english: >-
          Evol hiten pi-Epnevma ente pek-emvon af-ohi eratf enje pi-mowou,
          avitshisi enje nimowou, emifriti enou-sovt, avetshows enje nigol, khen
          ethmiti emifyom.
        arabic: >-
          وبروح غضبك وقف الماء، وإرتفعت الماء مثل السور، وجمدت الأمواج في وسط
          البحر.
      - english: >-
          + The enemy said, "I will pursue, I will overtake, I will divide the
          spoil, my lust shall be satisfied upon them, I will draw my sword and
          my hand shall destroy them." 
        coptic: >-
          + Ⲁϥϫⲟⲥ ⲅⲁⲣ ⲛ̀ϫⲉ ⲡⲓϫⲁϫⲓ: ϫⲉ ϯⲛⲁϭⲟϫⲓ ⲛ̀ⲧⲁⲧⲁϩⲟ: ⲛ̀ⲧⲁⲫⲱϣ ⲛ̀ϩⲁⲛϣⲱⲗ:
          ⲛ̀ⲧⲁⲧ̀ⲥⲓⲟ ⲛ̀ⲧⲁⲯⲩⲭⲏ: ⲛ̀ⲧⲁϧⲱⲧⲉⲃ ϧⲉⲛ ⲧⲁⲥⲏϥⲓ ⲛ̀ⲧⲉ ⲧⲁϫⲓϫ ⲉⲣϭⲟⲓⲥ. 
        coptic_english: >-
          Afgos ghar enje pi-gaje tina-etshow-gi enta-taho, entafosh
          enhan-showl, enta-etsio enta-epsishi enta khowtep, khen ta-sifi ente
          ta-jig er-chois.
        arabic: >-
          قال العدو، "إني أسرع فأدرك، وأقسم الغنائم، وأشبع نفسي، وأقتل بسيفي
          ويدي تتسلط."
      - english: >-
          You blew with Your wind, the sea covered them, they sank like lead in
          the mighty waters. 
        coptic: >-
          Ⲁⲕⲟⲩⲱⲣⲡ ⲙ̀Ⲡⲉⲕⲡ̀ⲛⲉⲩⲙⲁ: ⲁϥϩⲟⲃⲥⲟⲩ ⲛ̀ϫⲉ ⲫ̀ⲓⲟⲙ: ⲁⲩⲱⲙⲥ ⲉ̀ⲡⲉⲥⲏⲧ ⲙ̀ⲫ̀ⲣⲏϯ
          ⲛ̀ⲟⲩⲧⲁⲧϩ ϧⲉⲛ ϩⲁⲛⲙⲱⲟⲩ ⲉⲩⲟϣ.
        coptic_english: >-
          Ak-ou-owrp empek-Epnevma afhob-sou enje efyom, av-oms epesit,
          emifriti, en-otatah khen han-mo-ou ev-oush.
        arabic: 'أرسلت روحك، فغطاهم البحر، وغطسوا إلى أسفل كالرصاص في مياه كثيرة. '
      - english: >-
          + Who is like You O Lord among the gods? Who is like You, glorified in
          His saints, amazing in glory, performing wonders. 
        coptic: >-
          + Ⲛⲓⲙ ⲉⲧⲟ̀ⲛⲓ ⲙ̀ⲙⲟⲕ ϧⲉⲛ ⲛⲓⲛⲟⲩϯ Ⲡ̀ϭⲟⲓⲥ. Ⲛⲓⲙ ⲉⲧⲟ̀ⲛⲓ ⲙ̀ⲙⲟⲕ: ⲉ̀ⲁⲩϯⲱ̀ⲟⲩ ⲛⲁⲕ
          ϧⲉⲛ ⲛⲏⲉⲑⲟⲩⲁⲃ ⲛ̀ⲧⲁⲕ: ⲉⲩⲉⲣϣ̀ⲫⲏⲣⲓ ⲙ̀ⲙⲟⲕ ϧⲉⲛ ⲟⲩⲱ̀ⲟⲩ: ⲉⲕⲓ̀ⲣⲓ ⲛ̀ϩⲁⲛϣ̀ⲫⲏⲣⲓ. 
        coptic_english: >-
          Nim et-oni emmok khen nennouti Epshois, nim et-ouni emmok,
          e-avati-ow-ou nak, khen ni-ethowab entak ev-er eshfiri emmok khen
          ou-ow-ou ek-eiri, enhanesh-firi.
        arabic: >-
          + من يشبهك في الآلهة. يا رب من يشبهك، مُمجداً في قديسيك، متعجباً منك
          بالمجد، صانعاً عجائب. 
      - english: >-
          You stretched out Your right hand, the earth swallowed them. You in
          Your mercy have led forth the people whom You have redeemed, You have
          guided them in Your strength, to Your holy habitation. 
        coptic: >-
          Ⲁⲕⲥⲟⲩⲧⲉⲛ ⲧⲉⲕⲟⲩⲓ̀ⲛⲁⲙ ⲉ̀ⲃⲟⲗ ⲁϥⲟⲙⲕⲟⲩ ⲛ̀ϫⲉ ⲡ̀ⲕⲁϩⲓ. Ⲁⲕϭⲓⲙⲱⲓⲧ ϧⲁϫⲱϥ
          ⲙ̀ⲡⲉⲕⲗⲁⲟⲥ ϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲏⲓ ⲫⲁⲓ ⲉ̀ⲧⲁⲕⲥⲟⲧⲡϥ: ⲁⲕϯϫⲟⲙ ⲛⲁϥ ϧⲉⲛ ⲧⲉⲕⲛⲟⲙϯ: ⲉⲩⲙⲁ
          ⲛ̀ⲉⲙⲧⲟⲛ ⲉϥⲟⲩⲁⲃ ⲛⲁⲕ. 
        coptic_english: >-
          Akso-ten tek-owi-nam evol af-omkou enje epkahi, akit-shimoit, kha-gowf
          em-pek-laos khen ou-methmi, fai eitaksopt akti-gom naf, khen teknomti
          evma enemton ef-owap nak.
        arabic: >-
          مددت يمينك فإبتلعتهم الأرض. هديت شعبك بالحقيقة، هذا الذي إخترته،
          وقويته بتعزيتك، إلى موضع راحة قدسك. 
      - english: >-
          + The people will hear and be afraid, sorrow will take hold of the
          inhabitants of Palestine. 
        coptic: >-
          + Ⲁⲩⲥⲱⲧⲉⲙ ⲛ̀ϫⲉ ϩⲁⲛⲉⲑⲛⲟⲥ ⲟⲩⲟϩ ⲁⲩϫⲱⲛⲧ: ϩⲁⲛⲛⲁⲕϩⲓ ⲁⲩϭⲓ ⲛ̀ⲛⲏⲉⲧϣⲟⲡ ϧⲉⲛ
          Ⲛⲓⲫⲩⲗⲓⲥⲧⲓⲙ. 
        coptic_english: >-
          Av-sotem enje han-ethnos owoh afgownt, hannak-he, avichi enni-et-shop,
          khen niphilis-tim.
        arabic: + سمعت الأمم وغضبت، والمخاض أخذ سكان فلسطين.
      - english: >-
          Then the dukes of Edom will be amazed, the mighty men of Moab
          trembling will take hold of them. 
        coptic: >-
          Ⲧⲟⲧⲉ ⲁⲩⲓⲏⲥ ⲙ̀ⲙⲱⲟⲩ ⲛ̀ϫⲉ ⲛⲓϩⲏⲅⲉⲙⲱⲛ ⲛ̀ⲧⲉ Ⲉ̀ⲇⲱⲙ: ⲛⲓⲁⲣⲭⲱⲛ ⲛ̀ⲧⲉ Ⲛⲓⲙⲱⲁ̀ⲃⲓⲧⲏⲥ
          ⲟⲩⲥ̀ⲑⲉⲣⲧⲉⲣ ⲡⲉ ⲉ̀ⲧⲁϥϭⲓⲧⲟⲩ. 
        coptic_english: >-
          Tote av-eis emmo-ou enje ni-hegomon ente Edom, ni-arkhon ente
          nimo-Avetees ou-ester-ter, petafit-shito.
        arabic: 'حينئذ أسرع وُلاة أدوم، ورؤساء المؤابيين أخذتهم الرعدة. '
      - english: >-
          + All the inhabitants of Canaan will melt away, fear and dread will
          fall on them. 
        coptic: >-
          + Ⲁⲩⲃⲱⲗ ⲉ̀ⲃⲟⲗ ⲛ̀ϫⲉ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲧϣⲟⲡ ϧⲉⲛ Ⲭⲁⲛⲁⲁⲛ: ⲁϥⲓ̀ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲟⲩ
          ⲛ̀ϫⲉ ⲟⲩⲥ̀ⲑⲉⲣⲧⲉⲣ ⲛⲉⲙ ⲟⲩϩⲟϯ. 
        coptic_english: >-
          Av-voul evol enje ou-on niven etshop khen Kana-an, af-e e-ehri
          e-gow-ou enje o-ester-ter, nem o-hoti.
        arabic: + ذاب كل سكان كنعان، وأتت عليهم الرعدة والخوف.
      - english: >-
          By the greatness of Your arm they will be as still as stone, till Your
          people pass over O Lord, till Your people pass over whom You have
          purchased. 
        coptic: >-
          Ϧⲉⲛ ⲡ̀ⲁ̀ϣⲁⲓ ⲛ̀ⲧⲉ ⲡⲉⲕϫ̀ⲫⲟⲓ ⲙⲁⲣⲟⲩⲉ̀ⲣⲱⲛⲓ: ϣⲁⲧⲉϥⲥⲓⲛⲓ ⲛ̀ϫⲉ ⲡⲉⲕⲗⲁⲟⲥ Ⲡ̀ϭⲟⲓⲥ:
          ϣⲁⲧⲉϥⲥⲓⲛⲓ ⲛ̀ϫⲉ ⲡⲉⲕⲗⲁⲟⲥ ⲫⲁⲓ ⲉ̀ⲧⲁⲕϫ̀ⲫⲟϥ. 
        coptic_english: >-
          Khen ep-ash-ai ente pek-eg-foi, marou-erowni shatef-sini enje pek-laos
          Epshois, shatef-cini enje pek-laos, fai etak-egfof.
        arabic: >-
          بكثرة ساعدك فليصيروا كالحجر، حتى يجتاز شعبك يا رب، حتى يجتاز شعبك هذا
          الذي إقتنيته. 
      - english: >-
          + You will bring them in and plant them in the mountain of Your
          inheritance, in the place O Lord, which You have made for You to dwell
          in. 
        coptic: >-
          + Ⲁ̀ⲛⲓⲧⲟⲩ ⲉ̀ϧⲟⲩⲛ ⲧⲟϫⲟⲩ ϩⲓϫⲉⲛ ⲟⲩⲧⲱⲟⲩ ⲛ̀ⲧⲉ ⲧⲉⲕⲕ̀ⲗⲏⲣⲟⲛⲟⲙⲓⲁ: ⲛⲉⲙ ⲉ̀ϧⲟⲩⲛ
          ⲉ̀ⲡⲉⲕⲙⲁⲛ̀ϣⲱⲡⲓ ⲉⲧⲥⲉⲃⲧⲱⲧ: ⲫⲁⲓ ⲉ̀ⲧⲁⲕⲉⲣϩⲱⲃ ⲉ̀ⲣⲟϥ Ⲡ̀ϭⲟⲓⲥ.
        coptic_english: >-
          Anitou e-khon, togou hijen outow-ou ente tek-ekli-ronomeia, nem ekhoun
          epekma-enshowpi etcev-towt, fai etak-erhowb erof Epshois.
        arabic: >-
          + أدخلهم وأغرسهم على جبل ميراثك، وفي مسكنك المُعَد، هذا الذي صنعته يا
          رب.
      - english: >-
          In Your sanctuary O Lord which Your hands have established, the Lord
          shall reign forever and ever.
        coptic: >-
          Ⲡⲉⲕⲙⲁ ⲉⲑⲟⲩⲁⲃ Ⲡ̀ϭⲟⲓⲥ ⲫⲏⲉ̀ⲧⲁⲩⲥⲉⲃⲧⲱⲧϥ ⲛ̀ϫⲉ ⲛⲉⲕϫⲓϫ: Ⲡ̀ϭⲟⲓⲥ ⲉⲕⲟⲓ ⲛ̀ⲟⲩⲣⲟ ϣⲁ
          ⲉ̀ⲛⲉϩ ⲛⲉⲙ ⲓⲥϫⲉⲛ ⲡ̀ⲉ̀ⲛⲉϩ ⲟⲩⲟϩ ⲉ̀ⲧⲓ.
        coptic_english: >-
          Pekma ethowab Epshois, fi-etav-cev-towtf enje nek-jig, Epshois ekoi
          en-owro sha eneh nem yesjen ep-eneh owoh eti.
        arabic: >-
          موضعك المقدس يا رب الذي أعددته يداك، يا رب تمَلُك منذ الأزل والآن وإلى
          الأبد. 
      - english: >-
          + For the horses of pharaoh went with his chariots and his horsemen
          into the sea. 
        coptic: >-
          + Ϫⲉ ⲁⲩⲓ̀ ⲉ̀ϧⲟⲩⲛ ⲉ̀ⲫ̀ⲓⲟⲙ ⲛ̀ϫⲉ ⲛⲓϩ̀ⲑⲱⲣ ⲛ̀ⲧⲉ ⲫⲁⲣⲁⲱ̀ ⲛⲉⲙ ⲛⲉϥⲃⲉⲣⲉϭⲱⲟⲩⲧⲥ
          ⲛⲉⲙ ⲛⲉϥϭⲁⲥⲓϩ̀ⲑⲟ.
        coptic_english: >-
          Je av-e ekhon, e-efyom enje-ni-ehthowr ente pharaow, nem
          nef-ver-etsho-ots, nem nef-etshasi-eththo.
        arabic: + لأنه قد دخل إلى البحر خيل فرعون ومركباته وفرسانه.
      - english: >-
          And the Lord brought back the waters of the sea upon them, but the
          children of Israel went on dry land in the midst of the sea. 
        coptic: >-
          Ⲁ̀ Ⲡ̀ϭⲟⲓⲥ ⲉⲛ ⲡⲓⲙⲱⲟⲩ ⲛ̀ⲧⲉ ⲫ̀ⲓⲟⲙ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲟⲩ: ⲛⲉⲛϣⲏⲣⲓ ⲇⲉ ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ
          ⲛⲁⲩⲙⲟϣⲓ ϧⲉⲛ ⲡⲉⲧϣⲟⲩⲱ̀ⲟⲩ ϧⲉⲛ ⲑ̀ⲙⲏϯ ⲙ̀ⲫ̀ⲓⲟⲙ. 
        coptic_english: >-
          A-Epshois en pi-mow-ou, ente efyom e-ehri, egow-ou, nenshiri ze
          empis-rael, navmoshi khen pet-shou-ow-ou, khen ethmiti emifyom.
        arabic: >-
          والرب غمرهم بماء البحر، أما بنو إسرائيل فكانوا يمشون على اليابسة في
          وسط البحر. 
      - english: >-
          + And Miriam the prophetess, the sister of Aaron, took a timbrel in
          her hand, and all the women went out after her with timbrels and with
          praises. 
        coptic: >-
          + Ⲁⲥϭⲓ ⲇⲉ ⲛⲁⲥ ⲛ̀ϫⲉ Ⲙⲁⲣⲓⲁⲙ ϯⲡ̀ⲣⲟⲫⲏⲧⲏⲥ: ⲧ̀ⲥⲱⲛⲓ ⲛ̀Ⲁ̀ⲁ̀ⲣⲱⲛ: ⲙ̀ⲡⲓⲕⲉⲙⲕⲉⲙ ϧⲉⲛ
          ⲛⲉⲥϫⲓϫ: ⲟⲩⲟϩ ⲁⲩⲓ̀ ⲉ̀ⲃⲟⲗ ⲥⲁⲙⲉⲛϩⲏⲥ ⲛ̀ϫⲉ ⲛⲓϩⲓⲟⲙⲓ ⲧⲏⲣⲟⲩ ϧⲉⲛ ϩⲁⲛⲕⲉⲙⲕⲉⲙ ⲛⲉⲙ
          ϩⲁⲛϩⲱⲥ. 
        coptic_english: >-
          Asichi ze nas enje Mariam, ti-eprofitees etsowni en-Aarown,
          empi-kem-kem, khen nes-jig owoh av-e evol, samen-hees enje ni-heyoumi
          tiro, khen hankem-kem nem han-hos.
        arabic: >-
          + فأخذت مريم النبية، أخت هرون، الدُف بيديها، وخرج في إثرها جميع النسوة
          بالدُفوف والتسابيح.
      - english: >-
          And Miriam answered them saying, "Sing to the Lord, for He has
          triumphed gloriously." 
        coptic: >-
          Ⲁⲥⲉⲣϩⲏⲧⲥ ⲇⲉ ϧⲁϫⲱⲟⲩ ⲛ̀ϫⲉ Ⲙⲁⲣⲓⲁⲙ ⲉⲥϫⲱ ⲙ̀ⲙⲟⲥ: ϫⲉ ⲙⲁⲣⲉⲛϩⲱⲥ ⲉ̀Ⲡ̀ϭⲟⲓⲥ: ϫⲉ
          ϧⲉⲛ ⲟⲩⲱ̀ⲟⲩ ⲅⲁⲣ ⲁϥϭⲓⲱ̀ⲟⲩ. 
        coptic_english: >-
          As-er-hits ze kha-gow-ou enje Marim esgow emmos, je-marin-hos
          e-Epshois, je khen ou-ow-ou gharafichi-ow-ou.
        arabic: 'وبدأت مريم في مقدمتهنَّ تقول، "فلنسبح الرب، لأنه بالمجد قد تمجد." '
      - english: >-
          + The horse and its rider, He has thrown into the sea. "Let us sing to
          the Lord, for He has triumphed gloriously." 
        coptic: >-
          + Ⲟⲩϩ̀ⲑⲟ ⲛⲉⲙ ⲟⲩϭⲁⲥⲓϩ̀ⲑⲟ: ⲁϥⲉⲣⲃⲱⲣⲟⲩ ⲉ̀ⲫ̀ⲓⲟⲙ. Ϫⲉ ⲙⲁⲣⲉⲛϩⲱⲥ ⲉ̀Ⲡ̀ϭⲟⲓⲥ: ϫⲉ
          ϧⲉⲛ ⲟⲩⲱ̀ⲟⲩ ⲅⲁⲣ ⲁϥϭⲓⲱ̀ⲟⲩ. 
        coptic_english: >-
          Ow-ehtho nem ou-etsha-si-ehtho, af-ver-vorou e-ephuom, je marin-hos
          e-Epshois, je khen ou-ow-ou gharafichi-ow-ou.
        arabic: >-
          + الفرس ورُاكب الفرس، طرحهما في البحر. "فلنسبح الرب، لأنه بالمجد قد
          تمجد."
