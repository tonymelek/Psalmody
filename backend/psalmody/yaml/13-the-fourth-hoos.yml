title:
  english: The Fourth Hoos
sections:
  - speaker: ''
    verses:
      - english: >-
          + Praise the Lord from the heavens Alleluia. Praise Him in the
          heights. 
        coptic: >-
          + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲛⲓⲫⲏⲟⲩⲓ̀ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ
          ⲛⲏⲉⲧϭⲟⲥⲓ. 
        coptic_english: >-
          Esmo Epshois evol khen nifi-owi, alleloia. Esmo erof khen
          ni-etitshosi.
        arabic: '+ سبحوا الرب من السموات هلليلويا. سبحوه في الأعالي. '
      - english: 'Praise Him all His angels Alleluia. Praise Him all His hosts. '
        coptic: 'Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ⲛⲉϥⲁⲅⲅⲉⲗⲟⲥ ⲧⲏⲣⲟⲩ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ⲛⲉϥⲇⲩⲛⲁⲙⲓⲥ ⲧⲏⲣⲟⲩ. '
        coptic_english: Esmo erof nef-angelos tiro, alleluia. Esmo erof nef-zinamis tiro.
        arabic: سبحوه يا جميع ملائكته هلليلويا. سبحوه يا جميع جنوده.
      - english: >-
          + Praise Him sun and moon Alleluia. Praise Him all you stars of
          light. 
        coptic: >-
          + Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ⲡⲓⲣⲏ ⲛⲉⲙ ⲡⲓⲓⲟϩ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ⲛⲓⲥⲓⲟⲩ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲉ
          ⲡⲓⲟⲩⲱⲓⲛⲓ. 
        coptic_english: >-
          Esmo erof piri nem peyoh, alleluia. Esmo erof nisayo tiro ente
          pi-ou-oyni.
        arabic: + سبحيه أيتها الشمس والقمر هلليلويا. سبحيه يا جميع كواكب النور.
      - english: >-
          Praise Him you heavens of heavens Alleluia. And you waters above the
          heavens. 
        coptic: >-
          Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ⲛⲓⲫⲏⲟⲩⲓ̀ ⲛ̀ⲧⲉ ⲛⲓⲫⲏⲟⲩⲓ̀ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲛⲉⲙ ⲛⲓⲕⲉⲙⲱⲟⲩ ⲉⲧⲥⲁ ⲡ̀ϣⲱⲓ
          ⲛ̀ⲛⲓⲫⲏⲟⲩⲓ̀. 
        coptic_english: >-
          Esmo erof nifi-owi ente nifi-owi, alleluia. Nem ni-kemo-ou etsa epshoy
          ennifi-owi.
        arabic: 'سبحيه يا سماء السموات هلليلويا. ويا أيتها المياه التي فوق السموات. '
      - english: >-
          + Let them praise the name of the Lord Alleluia. For He commanded and
          they were created. 
        coptic: >-
          + Ⲙⲁⲣⲟⲩⲥ̀ⲙⲟⲩ ⲧⲏⲣⲟⲩ ⲉ̀ⲫ̀ⲣⲁⲛ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ϫⲉ ⲛ̀ⲑⲟϥ ⲁϥϫⲟⲥ ⲟⲩⲟϩ
          ⲁⲩϣⲱⲡⲓ. 
        coptic_english: >-
          Marou-esmo tiro e-ephran Emipshois, alleluia. Je enthof afgos owoh
          av-showpi.
        arabic: + لتسبح جميعها لإسم الرب هلليلويا. لأنه قال فكانت.
      - english: >-
          He has ordered and they were created Alleluia. He has established them
          forever and ever. 
        coptic: >-
          Ⲛ̀ⲑⲟϥ ⲁϥϩⲟⲛϩⲉⲛ ⲟⲩⲟϩ ⲁⲩⲥⲱⲛⲧ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲁϥⲧⲁϩⲱⲟ̀ ⲉ̀ⲣⲁⲧⲟⲩ ϣⲁ ⲉ̀ⲛⲉϩ ⲛⲉⲙ ϣⲁ
          ⲉ̀ⲛⲉϩ ⲛ̀ⲧⲉ ⲡⲓⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Enthof afhon-hen owoh avsont, alleluia. Afta-hoo eratou sha eneh ente
          pi-eneh.
        arabic: 'وأمر فخلقت هلليلويا. أقامها إلى الأبد وإلى أبد الأبد. '
      - english: >-
          + He has made a decree which shall not pass away Alleluia. Praise the
          Lord from the earth. 
        coptic: >-
          + Ⲁϥⲭⲱ ⲛ̀ⲟⲩϩⲱⲛ ⲟⲩⲟϩ ⲛ̀ⲛⲉϥⲥⲓⲛⲓ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲉ̀ⲃⲟⲗ ϧⲉⲛ
          ⲡ̀ⲕⲁϩⲓ. 
        coptic_english: >-
          Afko en-ou-hon owoh ennef-sini, alleluia. Esmo Epshois evol khen
          epkahi.
        arabic: + وضع لها أمراً فلن تتجاوزه هلليلويا. سبحي الرب من الأرض.
      - english: >-
          You great sea creatures and all the depths Alleluia. Fire and hail,
          snow and clouds, stormy wind fulfilling His word. 
        coptic: >-
          Ⲛⲓⲇ̀ⲣⲁⲕⲱⲛ ⲛⲉⲙ ⲛⲓⲛⲟⲩⲛ ⲧⲏⲣⲟⲩ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲟⲩⲭ̀ⲣⲱⲙ ⲟⲩⲁⲗ ⲟⲩⲭⲓⲱⲛ
          ⲟⲩⲭ̀ⲣⲩⲥⲧⲁⲗⲗⲟⲥ ⲟⲩⲡ̀ⲛⲉⲩⲙⲁ ⲛ̀ⲥⲁⲣⲁⲑⲏⲟⲩ ⲛⲏⲉⲧⲓ̀ⲣⲓ ⲙ̀ⲡⲉϥⲥⲁϫⲓ.
        coptic_english: >-
          Ni-ezrakown nem ni-noun tiro, alleluia. Ou-ekrowm ou-al ou-sheion,
          ou-ekris-tallos, ou-epnevman-sara-theio, ni-et-ere empef-sagi.
        arabic: >-
          أيتها التنانين وجميع الأعماق هلليلويا. النار والبرد والثلج والجليد
          والريح العاصفة الصانعة كلمته. 
      - english: '+ Mountains and all hills Alleluia. Fruitful trees and all cedars. '
        coptic: >-
          + Ⲛⲓⲧⲱⲟⲩ ⲉⲧϭⲟⲥⲓ ⲛⲉⲙ ⲛⲓⲕⲁⲗⲁⲙⲫⲱⲟⲩ ⲧⲏⲣⲟⲩ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲛⲓϣ̀ϣⲏⲛ ⲙ̀ϥⲁⲓⲟⲩⲧⲁϩ
          ⲛⲉⲙ ⲛⲓϣⲉⲛⲥⲓϥⲓ ⲧⲏⲣⲟⲩ.
        coptic_english: >-
          Ni-tow-ou etit-shosi, nem nikalamfow-ou tiro, alleluia. Neiesh-shin
          emfai-otah nem nishen-sifi tiro.
        arabic: + الجبال العالية وجميع الآكام هلليلويا. الأشجار المثمره وكل الأرز.
      - english: 'Beasts and all cattle Alleluia. Creeping things and flying birds. '
        coptic: >-
          Ⲛⲓⲑⲏⲣⲓⲟⲛ ⲛⲉⲙ ⲛⲓⲧⲉⲃⲛⲱⲟⲩⲓ̀ ⲧⲏⲣⲟⲩ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲛⲓϭⲁⲧϥⲓ ⲛⲉⲙ ⲛⲓϩⲁⲗⲁϯ ⲉⲧⲟⲓ
          ⲛ̀ⲧⲉⲛϩ.
        coptic_english: >-
          Ni-therion nem ni-tev-noowi tiro, alleluia. Ni-echatifw nem ni-halati
          et-oi entenh.
        arabic: الوحوش وكل البهائم هلليلويا. الهوام وكل الطيور ذات الأجنحة.
      - english: >-
          + Kings of the earth and all people Alleluia. Princes and all judges
          of the earth. 
        coptic: >-
          + Ⲛⲓⲟⲩⲣⲱⲟⲩ ⲛ̀ⲧⲉ ⲡ̀ⲕⲁϩⲓ ⲛⲉⲙ ⲛⲓⲗⲁⲟⲥ ⲧⲏⲣⲟⲩ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲛⲓⲁⲣⲭⲱⲛ ⲛⲉⲙ
          ⲛⲓⲣⲉϥϯϩⲁⲡ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲉ ⲡ̀ⲕⲁϩⲓ. 
        coptic_english: >-
          Ni-oro-ou ente epkahi nem ni-laos tiro, alleluia. Ni-arkhown nem
          ni-reftihap tiro ente epkahi.
        arabic: + ملوك الأرض وكل الشعوب هلليلويا. الرؤساء وكل حكام الأرض.
      - english: 'Both young men and maidens Alleluia. Old men and children. '
        coptic: 'Ϩⲁⲛϧⲉⲗϣⲓⲣⲓ ⲛⲉⲙ ϩⲁⲛⲡⲁⲣⲑⲉⲛⲟⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ϩⲁⲛϧⲉⲗⲗⲟⲓ ⲛⲉⲙ ϩⲁⲛⲁ̀ⲗⲱⲟⲩⲓ̀. '
        coptic_english: >-
          Han-khel-shiri nem han-parthinos, alleluia. Han-khelloi nem
          han-aloowi.
        arabic: الشبان والعذارى هلليلويا. الشيوخ والصبيان.
      - english: >-
          + Let them praise the name of the Lord Alleluia. For His name alone is
          exalted. 
        coptic: >-
          + Ⲙⲁⲣⲟⲩⲥ̀ⲙⲟⲩ ⲧⲏⲣⲟⲩ ⲉ̀ⲫ̀ⲣⲁⲛ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ϫⲉ ⲁϥϭⲓⲥⲓ ⲛ̀ϫⲉ ⲡⲉϥⲣⲁⲛ
          ⲙ̀ⲙⲁⲩⲁⲧϥ.
        coptic_english: >-
          Marou-esmo tiro e-ephran Emipshois, alleluia. Je afit-shisi enje
          pefran emma-vatf.
        arabic: '+ فليسبحوا جميعاً إسم الرب هلليلويا. لأنه قد تعالى إسمه وحده. '
      - english: >-
          His glory is above the earth and heaven Alleluia. And He has exalted
          the horn of His people. 
        coptic: >-
          Ⲡⲉϥⲟⲩⲱⲛϩ ⲉ̀ⲃⲟⲗ ϣⲟⲡ ϩⲓϫⲉⲛ ⲡ̀ⲕⲁϩⲓ ⲛⲉⲙ ⲛ̀ϩ̀ⲣⲏⲓ ϧⲉⲛ ⲧ̀ⲫⲉ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ.
          Ϥ̀ⲛⲁϭⲓⲥⲓ ⲙ̀ⲡ̀ⲧⲁⲡ ⲛ̀ⲧⲉ ⲡⲉϥⲗⲁⲟⲥ. 
        coptic_english: >-
          Pef-ou-ownh evol shop hijen epkahi nem en-ehri khen etva, alleluia.
          Efna-chisi em-ep-tap ente pef-laos.
        arabic: 'شكره كائن على الأرض وفي السماء هلليلويا. ويرفع قرن شعبه. '
      - english: >-
          + The praise of all His saints Alleluia. The children of Israel, a
          people near unto Him. 
        coptic: >-
          + Ⲟⲩⲥ̀ⲙⲟⲩ ⲛ̀ⲧⲉ ⲛⲏⲉⲑⲟⲩⲁⲃ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲁϥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲛⲉⲛϣⲏⲣⲓ ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ:
          ⲡⲓⲗⲁⲟⲥ ⲉⲧ ϧⲉⲛⲧ ⲉ̀ⲣⲟϥ. 
        coptic_english: >-
          Ou-esmo ente ni-ethowab tiro entaf, alleluia. Nen-shiri empis-rael,
          pi-laos etkhent erof.
        arabic: '+ سُبحاً لجميع قديسيه هلليلويا. بني إسرائيل، الشعب القريب إليه. '
      - english: '(Psalm 149) '
        coptic: '(Ⲯⲁⲗⲙⲟⲥ ⲣ̅ⲙ̅ⲑ̅) '
        coptic_english: Alleluia, Alleluia, Alleluia.
        arabic: (المزمور 149)
      - english: Alleluia, Alleluia, Alleluia.
        coptic: 'Ⲁⲗⲗⲏⲗⲟⲩⲓⲁ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
        coptic_english: >-
          Go emip-shois khen ou-go emviri, alleluia. Je a-ri pef-esmo khen
          ti-ekliseia ente ni-ethowab.
        arabic: 'هلليلويا، هلليلويا، هلليلويا. '
      - english: >-
          Sing to the Lord a new song Alleluia. And His praise in the
          congregation of the saints. 
        coptic: >-
          Ϫⲱ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ϧⲉⲛ ⲟⲩϫⲱ ⲙ̀ⲃⲉⲣⲓ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ϫⲉ ⲁ̀ⲣⲉ ⲡⲉϥⲥ̀ⲙⲟⲩ ϧⲉⲛ ⲧ̀ⲉⲕⲕⲗⲏⲥⲓⲁ
          ⲛ̀ⲧⲉ ⲛⲏⲉⲑⲟⲩⲁⲃ. 
        coptic_english: >-
          Maref-onof enje pis-rael eijen fi-e-taf-thamiof, alleluia. Nen-shiri
          en-Seion marou-thelil eijen epouro.
        arabic: إنشدوا للرب نشيداً جديداً هلليلويا. لأن تسبحته في بيعة القديسين.
      - english: >-
          + Let Israel rejoice in his Maker Alleluia. Let the children of Zion
          be joyful in their King. 
        coptic: >-
          + Ⲙⲁⲣⲉϥⲟⲩⲛⲟϥ ⲛ̀ϫⲉ Ⲡⲓⲥⲣⲁⲏⲗ ⲉ̀ϫⲉⲛ ⲫⲏⲉ̀ⲧⲁϥⲑⲁⲙⲓⲟϥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲛⲉⲛϣⲏⲣⲓ
          ⲛ̀Ⲥⲓⲱⲛ ⲙⲁⲣⲟⲩⲑⲉⲗⲏⲗ ⲉ̀ϫⲉⲛ Ⲡⲟⲩⲟⲩⲣⲟ. 
        coptic_english: >-
          Marou-esmo epefran ethowab khen o-khoros, alleluia. Khen o-kem-kem nem
          opsal-tereion marou-erpsalin erof.
        arabic: + فليفرح إسرئيل بخالقه هلليلويا. وبنوا صهيون فليتهللوا بملكهم.
      - english: >-
          Let them praise His name in a chorus Alleluia. Let them sing praises
          unto Him with timbrel and harp. 
        coptic: >-
          Ⲙⲁⲣⲟⲩⲥ̀ⲙⲟⲩ ⲉ̀ⲡⲉϥⲣⲁⲛ ⲉⲑⲟⲩⲁⲃ ϧⲉⲛ ⲟⲩⲭⲟⲣⲟⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ϧⲉⲛ ⲟⲩⲕⲉⲙⲕⲉⲙ ⲛⲉⲙ
          ⲟⲩⲯⲁⲗⲧⲏⲣⲓⲟⲛ ⲙⲁⲣⲟⲩⲉⲣⲯⲁⲗⲓⲛ ⲉ̀ⲣⲟϥ. 
        coptic_english: >-
          Je Epshois nati mati ejen pef-laos, alleluia. Ef-na-chisi
          enni-rem-ravsh khen ou-ougai.
        arabic: 'فليسِّبحوا إسمه القدوس بصفِ هلليلويا. بدف ومزمار فليرتلوا له. '
      - english: >-
          + For the Lord takes pleasure in His people Alleluia. He will raise
          the meek with salvation. 
        coptic: >-
          + Ϫⲉ Ⲡ̀ϭⲟⲓⲥ ⲛⲁϯⲙⲁϯ ⲉ̀ϫⲉⲛ ⲡⲉϥⲗⲁⲟⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ϥ̀ⲛⲁϭⲓⲥⲓ ⲛ̀ⲛⲓⲣⲉⲙⲣⲁⲩϣ ϧⲉⲛ
          ⲟⲩⲟⲩϫⲁⲓ. 
        coptic_english: >-
          Ev-e-shou-shou emmow-ou enje-ni-ethowab khen ou-ow-ou, alleluia.
          Evethelil emmow-ou, hijen noma-nenkot.
        arabic: '+ لأن الرب يُسر بشعبه هلليلويا. يعلي الودعاء بالخلاص. '
      - english: >-
          Let the saints be joyful in glory Alleluia. Let them sing aloud upon
          their beds. 
        coptic: >-
          Ⲉⲩⲉ̀ϣⲟⲩϣⲟⲩ ⲙ̀ⲙⲱⲟⲩ ⲛ̀ϫⲉ ⲛⲏⲉⲑⲟⲩⲁⲃ ϧⲉⲛ ⲟⲩⲱ̀ⲟⲩ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲉⲩⲉ̀ⲑⲉⲗⲏⲗ ⲙ̀ⲙⲱⲟⲩ
          ϩⲓϫⲉⲛ ⲛⲟⲩⲙⲁⲛⲉⲛⲕⲟⲧ. 
        coptic_english: >-
          Nit-shisi ente Efnouti, etki khen tow-esh-vovi, alleluia. Han-sify
          enro-esnaf etki khen noujig.
        arabic: يفتخر القديسون بمجد هلليلويا. ويتهللون على مضاجعهم.
      - english: >-
          + Let the high praises of God be in their mouth Alleluia. And a two
          edged sword in their hands. 
        coptic: >-
          + Ⲛⲓϭⲓⲥⲓ ⲛ̀ⲧⲉ Ⲫ̀ⲛⲟⲩϯ ⲉⲧⲭⲏ ϧⲉⲛ ⲧⲟⲩϣ̀ⲃⲱⲃⲓ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ϩⲁⲛⲥⲏϥⲓ ⲛ̀ⲣⲟⲥ̀ⲛⲁⲩ
          ⲉⲧⲭⲏ ϧⲉⲛ ⲛⲟⲩϫⲓϫ.
        coptic_english: >-
          Ei-epjen-eiri enou-etshi emipshish khen ni-ethnos, alleluia. Nem
          han-sohi khen ni-laos.
        arabic: '+ تعليات الله في حناجرهم هلليلويا. وسيوف ذات حدين في أيديهم. '
      - english: >-
          To execute vengeance on the nations Alleluia. And punishments on the
          people. 
        coptic: >-
          Ⲉ̀ⲡ̀ϫⲓⲛⲓ̀ⲣⲓ ⲛ̀ⲟⲩϭⲓⲙ̀ⲡ̀ϣⲓϣ ϧⲉⲛ ⲛⲓⲉⲑⲛⲟⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲛⲉⲙ ϩⲁⲛⲥⲟϩⲓ ϧⲉⲛ
          ⲛⲓⲗⲁⲟⲥ. 
        coptic_english: >-
          Ei-epjen-sowonh enhan-owroou khen han-pezis, alleluia. Nem
          ni-etta-yout entow-ou khen han pezis enjig em-venipi.
        arabic: 'ليصنعوا نقمة في الأمم هلليلويا. وتوبيخات في الشعوب. '
      - english: >-
          + To bind their kings with chains Alleluia. And their nobles with
          fetters of iron. 
        coptic: >-
          + Ⲉ̀ⲡ̀ϫⲓⲛⲥⲱⲛϩ ⲛ̀ϩⲁⲛⲟⲩⲣⲱⲟⲩ ϧⲉⲛ ϩⲁⲛⲡⲉⲇⲏⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲛⲉⲙ ⲛⲏⲉⲧⲧⲁⲓⲏⲟⲩⲧ
          ⲛ̀ⲧⲱⲟⲩ ϧⲉⲛ ϩⲁⲛⲡⲉⲇⲏⲥ ⲛ̀ϫⲓϫ ⲙ̀ⲃⲉⲛⲓⲡⲓ. 
        coptic_english: >-
          Ei-epjin-eiri enkhitou en-ouhap e-fes-kheyout, alleluia. Pai ow-ou fai
          afshop khen ni-ethowab tiro entaf.
        arabic: '+ ليوثقوا ملوكهم بقيود هلليلويا. وإشرافهم بأغلال للأيدي من حديد. '
      - english: >-
          To execute on them the written judgment Alleluia. This honor have all
          His saints. 
        coptic: >-
          Ⲉ̀ⲡ̀ϫⲓⲛⲓ̀ⲣⲓ ⲛ̀ϧⲏⲧⲟⲩ ⲛ̀ⲟⲩϩⲁⲡ ⲉϥⲥ̀ϧⲏⲟⲩⲧ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲡⲁⲓⲱ̀ⲟⲩ ⲫⲁⲓ ⲁϥϣⲟⲡ ϧⲉⲛ
          ⲛⲏⲉⲑⲟⲩⲁⲃ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲁϥ. 
        coptic_english: Alleluia, Alleluia, Alleluia.
        arabic: 'ليصنعوا بهم حُكماً مكتوباً هلليلويا. هذا المجد كائن في جميع قديسيه. '
      - english: (Psalm 150)
        coptic: (Ⲯⲁⲗⲙⲟⲥ ⲣ̅ⲛ̅)
        coptic_english: Esmo Efnouti khen ni-ethowab tiro entaf, alleluia.
        arabic: (المزمور 150)
      - english: '+ Alleluia, Alleluia, Alleluia. '
        coptic: '+ Ⲁⲗⲗⲏⲗⲟⲩⲓⲁ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
        coptic_english: Esmo erof khen pi-tagro ente tef-gom, alleluia.
        arabic: + هلليلويا، هلليلويا، هلليلويا.
      - english: '+ Praise God in all His saints Alleluia. '
        coptic: '+ Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲫ̀ⲛⲟⲩϯ ϧⲉⲛ ⲛⲏⲉⲑⲟⲩⲁⲃ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲁϥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
        coptic_english: Esmo erof e-ehri hijen tefmet-gowri, alleluia.
        arabic: '+ سبحوا الله في جميع قديسيه هلليلويا. '
      - english: 'Praise Him in the firmament of His power Alleluia. '
        coptic: 'Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ⲡⲓⲧⲁϫⲣⲟ ⲛ̀ⲧⲉ ⲧⲉϥϫⲟⲙ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
        coptic_english: Esmo erof kata ep-ashai ente tef-met-nishti, alleluia.
        arabic: سبحوه في جلد قوته هلليلويا.
      - english: '+ Praise Him for His mighty acts Alleluia. '
        coptic: + Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ⲉ̀ϩ̀ⲣⲏⲓ ϩⲓϫⲉⲛ ⲧⲉϥⲙⲉⲧϫⲱⲣⲓ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ.
        coptic_english: Esmo erof khen ou-esmi ensalpen-ghos, alleluia.
        arabic: '+ سبحوه على مقدرته هلليلويا. '
      - english: Praise Him according to the multitudes of His greatness Alleluia.
        coptic: Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ⲕⲁⲧⲁ ⲡ̀ⲁ̀ϣⲁⲓ ⲛ̀ⲧⲉ ⲧⲉϥⲙⲉⲧⲛⲓϣϯ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ.
        coptic_english: Esmo erof khen ou-epsal-terion nem ou-kithara, alleluia.
        arabic: سبحوه ككثرة عظمته هلليلويا.
      - english: '+ Praise Him with the sound of the trumpet Alleluia. '
        coptic: + Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ⲟⲩⲥ̀ⲙⲏ ⲛ̀ⲥⲁⲗⲡⲓⲅⲅⲟⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ.
        coptic_english: Esmo erof khen han-kem-kem nem han-khoros, alleluia.
        arabic: + سبحوه بصوت البوق هلليلويا.
      - english: 'Praise Him with psaltery and harp Alleluia. '
        coptic: Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ⲟⲩⲯⲁⲗⲧⲏⲣⲓⲟⲛ ⲛⲉⲙ ⲟⲩⲕⲩⲑⲁⲣⲁ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ.
        coptic_english: Esmo erof khen han-kap nem ou-orghanon, alleluia.
        arabic: سبحوه بالمزمار والقيثار هلليلويا.
      - english: + Praise Him with timbrel and chorus Alleluia.
        coptic: '+ Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ϩⲁⲛⲕⲉⲙⲕⲉⲙ ⲛⲉⲙ ϩⲁⲛⲭⲟⲣⲟⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
        coptic_english: Esmo erof khen han-kim-valon ene-setou-esmi, alleluia.
        arabic: + سبحوه بدفوف وصفوف هلليلويا.
      - english: Praise Him with strings and organs Alleluia.
        coptic: 'Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ϩⲁⲛⲕⲁⲡ ⲛⲉⲙ ⲟⲩⲟⲣⲅⲁⲛⲟⲛ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
        coptic_english: Esmo erof khen han-valon ente ou-eshlilowi, alleluia.
        arabic: سبحوه بأوتار وأرغن هلليلويا.
      - english: + Praise Him with pleasant sounding cymbals Alleluia.
        coptic: '+ Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ϩⲁⲛⲕⲩⲙⲃⲁⲗⲟⲛ ⲉ̀ⲛⲉⲥⲉ ⲧⲟⲩⲥ̀ⲙⲏ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
        coptic_english: Nifi niven maro-esmo tiro Ee-efran Emipshois Pennouti, alleluia.
        arabic: + سبحوه بصنوج حسنة الصوت هلليلويا.
      - english: 'Praise Him upon the cymbals of joy Alleluia. '
        coptic: 'Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ϩⲁⲛⲕⲩⲙⲃⲁⲗⲟⲛ ⲛ̀ⲧⲉ ⲟⲩⲉϣⲗⲏⲗⲟⲩⲓ̀ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
        coptic_english: Zoxa Patree ke Eio ke Agio Epnevmati, alleluia.
        arabic: سبحوه بصنوج التهليل هلليلويا.
      - english: >-
          + Let every thing that has breath praise the name of the Lord our God
          Alleluia. 
        coptic: '+ Ⲛⲓϥⲓ ⲛⲓⲃⲉⲛ ⲙⲁⲣⲟⲩⲥ̀ⲙⲟⲩ ⲧⲏⲣⲟⲩ ⲉ̀ⲫ̀ⲣⲁⲛ ⲙ̀Ⲡ̀ϭⲟⲓⲥ Ⲡⲉⲛⲛⲟⲩϯ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
        coptic_english: Ke neen ke a-ee ke estos e-onas ton e-onon amen. Alleluia.
        arabic: + كل نسمة فلتسبح إسم الرب الهنا هلليلويا.
      - english: 'Glory be to the Father and the Son and the Holy Spirit Alleluia. '
        coptic: Ⲇⲟⲝⲁ Ⲡⲁⲧⲣⲓ ⲕⲉ Ⲩ̀ⲓⲱ ⲕⲉ Ⲁ̀ⲅⲓⲱ Ⲡ̀ⲛⲉⲩⲙⲁⲧⲓ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ.
        coptic_english: Alleluia, alleluia, Zoxa si o Theos emon, alleluia.
        arabic: المجد للآب والإبن والروح القدس هلليلويا.
      - english: '+ Now and forever and unto the age of all ages Amen Alleluia. '
        coptic: '+ Ⲕⲉ ⲛⲩⲛ ⲕⲉ ⲁ̀ⲓ̀ ⲕⲉ ⲓⲥ ⲧⲟⲩⲥ ⲉ̀ⲱ̀ⲛⲁⲥ ⲧⲱⲛ ⲉ̀ⲱ̀ⲛⲱⲛ ⲁ̀ⲙⲏⲛ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
        coptic_english: Alleluia, alleluia, pi-ow-ou fa pennouti pe, alleluia.
        arabic: '+ الآن وكل أوان وإلى دهر الدهور آمين هلليلويا. '
      - english: Alleluia, Alleluia. Glory to You, O our God Alleluia.
        coptic: 'Ⲁⲗⲗⲏⲗⲟⲩⲓⲁ: ⲁ̅ⲗ̅. Ⲇⲟⲝⲁ ⲥⲓ ⲟ̀ Ⲑⲉⲟⲥ ⲏ̀ⲙⲱⲛ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
        arabic: هلليلويا، هلليلويا. المجد لك يا إلهنا هلليلويا.
      - english: '+ Alleluia, Alleluia. Glory be to our God Alleluia. '
        coptic: '+ Ⲁⲗⲗⲏⲗⲟⲩⲓⲁ: ⲁ̅ⲗ̅. Ⲡⲓⲱ̀ⲟⲩ ⲫⲁ Ⲡⲉⲛⲛⲟⲩϯ ⲡⲉ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ.'
        arabic: '+ هلليلويا، هلليلويا. المجد لإلهنا هلليلويا. '
