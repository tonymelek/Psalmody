title:
  english: The First Sunday Psali
sections:
  - speaker: ''
    verses:
      - english: >-
          I believe wherefore I spoke, with great strength, about Your great
          mercy, O Lord of powers.

          Help me my Lord, Jesus the Compassionate, to glorify my Lady, Your
          Mother the bride. 
        coptic: >-
          Ⲁⲓⲛⲁϩϯ ⲉⲑⲃⲉ ⲫⲁⲓ: ⲁⲓⲥⲁϫⲓ ϧⲉⲛ ⲟⲩϫⲟⲙ: ⲉⲑⲃⲉ ⲡⲉⲕⲛⲓϣϯ ⲛ̀ⲛⲁⲓ: Ⲡ̀ϭⲟⲓⲥ ⲛ̀ⲧⲉ
          ⲛⲓϫⲟⲙ.

          Ⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ Ⲡⲁϭⲟⲓⲥ: Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲣⲉϥϣⲉⲛϩⲏⲧ: ⲉⲑⲣⲓϯⲱ̀ⲟⲩ ⲛ̀ⲧⲁϭⲟⲓⲥ: Ⲧⲉⲕⲙⲁⲩ
          ⲛ̀ϣⲉⲗⲉⲧ. 
        coptic_english: >-
          Ai-nahti ethve fai, ai-saji khen ou-gom, ethve pek-nishti ennai,
          Epshois ente ni-gom.

          Voithin eroi pashois, Esos pi-ref-shenhit, ethriti-ow-ou enta-shois,
          tek-mav en-shelet.
        arabic: |-
          آمنت لذلك، تكلمت بقوة، من أجل عِظَم رحمتك، يا رب القوات.
          أعنَّي يا ربي، يسوع الرءوف، لأُمجد سيدتي، أُمك العروس.
      - english: >-
          + For truly, this Virgin, who is full of honor, was greatly exalted. 

          + David spoke of her saying, "The Lord has chosen Zion, He came and
          dwelt in her, in order to save us." 
        coptic: >-
          + Ⲅⲉ ⲅⲁⲣ ⲁ̀ⲗⲏⲑⲱⲥ: ⲁⲥϭⲓⲥⲓ ⲉ̀ⲙⲁϣⲱ: ⲛ̀ϫⲉ ⲧⲁⲓⲠⲁⲣⲑⲉⲛⲟⲥ: ⲉⲑⲙⲉϩ ⲛ̀ⲧⲁⲓⲟ. 

          + Ⲇⲁⲩⲓⲇ ⲁϥⲥⲁϫⲓ ⲉⲑⲃⲏⲧⲥ: ϫⲉ ⲁ̀Ⲡ̀ϭⲟⲓⲥ ⲥⲱⲧⲡ ⲛ̀Ⲥⲓⲱⲛ: ⲁϥⲓ̀ ⲁϥϣⲱⲡⲓ ⲛ̀ϧⲏⲧⲥ: ϣⲁ
          ⲛ̀ⲧⲉϥⲥⲱϯ ⲙ̀ⲙⲟⲛ. 
        coptic_english: >-
          Ge ghar alithos, asit-shisi ema-show, enje tai Parthenos, ethmeh
          en-taio.

          Daveed af-saji eth-vits, je apshois sowtp en-Seion, afei af-shopi
          en-khits, sha-entef-sowti emmon.
        arabic: >-
          + لأنها بالحقيقة، قد تعالت جداً، هذه العذراء، الممتلئة كرامة. 

          + داود تكلم من أجلها، قائلاً "الرب إختار صهيون، وأتى وحل فيها، حتى
          خلصنا. 
      - english: >-
          This is Mary, who brought unto us, the eternal, freedom.

          Zachariah has said, "The golden lampstand, which was made, with golden
          hands." 
        coptic: |-
          Ⲉ̀ⲧⲉ ⲑⲁⲓ ⲧⲉ Ⲙⲁⲣⲓⲁ: ⲉ̀ⲧⲁⲥⲓ̀ⲛⲓ ϣⲁⲣⲟⲛ: ⲛ̀ϯⲉ̀ⲗⲉⲑⲩⲣⲓⲁ: ⲛ̀ⲉ̀ⲱ̀ⲛⲓⲟⲛ. 
          Ⲍⲁⲭⲁⲣⲓⲁⲥ ⲁϥϫⲟⲥ: ϫⲉ ϯⲗⲩⲭⲛⲓⲁ ⲛ̀ⲛⲟⲩⲃ: ⲑⲏⲉ̀ⲧⲁⲩⲑⲁⲙⲓⲟⲥ: ϧⲉⲛ ϩⲁⲛϫⲓϫ ⲛ̀ⲛⲟⲩⲃ. 
        coptic_english: >-
          Ei-te thai te Maria, ei-tas-eini sharon, enti-eilev-theria,
          en-ei-owneion.

          Zakharias afgos, je ti-likhinia ennoub, thr-eitav-thameios, khen
          han-jig ennoub.
        arabic: |-
          أي مريم، التي جلبت، إلينا الحرية، الأبدية. 
          زكريا قال، "أنها المنارة الذهب، المصنوعة، بأياد ذهبية."
      - english: >-
          + Isaiah said to us, with a joyful voice, that "She will give birth
          to, Emmanuel for us." 

          + This is Jerusalem, the city of our God, the throne of all ranks, of
          the Cherubim. 
        coptic: >-
          + Ⲏ̀ⲥⲁⲏ̀ⲁⲥ ⲁϥϫⲟⲥ ⲛⲁⲛ: ϧⲉⲛ ⲟⲩⲥ̀ⲙⲏ ⲛ̀ⲑⲉⲗⲏⲗ: ϫⲉ ⲉⲥⲉ̀ⲙⲓⲥⲓ ⲛⲁⲛ:
          ⲛ̀Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ.

          + Ⲑⲁⲓ ⲧⲉ Ⲓⲉⲣⲟⲩⲥⲁⲗⲏⲙ: ⲧ̀ⲡⲟⲗⲓⲥ ⲙ̀Ⲡⲉⲛⲛⲟⲩϯ: ⲡ̀ϩⲁⲣⲙⲁ ⲛ̀Ⲛⲓⲭⲉⲣⲟⲩⲃⲓⲙ: ⲉⲧⲟⲓ
          ⲛ̀ⲟⲩⲑⲟ ⲛ̀ⲣⲏϯ.
        coptic_english: >-
          Esa-eiyas afgos nan, khen ou-esmi en-thelil, je es-ei-misi nan,
          Enemmano-eel.

          Thai te Yero-salim, etpolis Em-pennouti, ep-harma en-ni-Sherubim,
          et-oi en-otho enriti.
        arabic: |-
          + أشعياء قال لنا، بصوت التهليل، أنها "تلد لنا، عمانوئيل." 
          + هذه هي أورشليم، مدينة إلهنا، مركبة الشاروبيم، ذات الأنواع الكثيرة.
      - english: >-
          Ezekiel has witnessed, and revealed this to us, saying "I saw a door,
          to the east.

          The Lord the Savior, entered into it, and it remained, thoroughly shut
          as before." 
        coptic: >-
          Ⲓⲉⲍⲉⲕⲓⲏⲗ ⲁⲩⲉⲣⲙⲉⲑⲣⲉ: ⲁϥⲟⲩⲱⲛϩ ⲛⲁⲛ ⲙ̀ⲫⲁⲓ: ϫⲉ ⲁⲓⲛⲁⲩ ⲉ̀ⲟⲩⲡⲩⲗⲏ: ⲛ̀ⲥⲁ
          ⲛⲓⲙⲁⲛϣⲁⲓ. 

          Ⲕⲩⲣⲓⲟⲥ Ⲡⲓⲣⲉϥⲛⲟϩⲉⲙ: ⲁϥϣⲉ ⲉ̀ϧⲟⲩⲛ ϣⲁⲣⲟⲥ: ⲁⲥⲟ̀ϩⲓ ⲉⲥϣⲟⲧⲉⲙ: ⲙ̀ⲡⲉⲥⲣⲏϯ ⲕⲁⲗⲱⲥ. 
        coptic_english: >-
          Ezekeil af-er-methre, af-ou-onh nan emfai, je ai-nav ei-ou-pili,
          ensani-manshai.

          Kirios pi-ref-nohem, afshe e-khon sharos, as-ohi es-shotem, em-pes
          riti kalows.
        arabic: |-
          حزقيال شهد، وأظهر لنا هذا، قائلاً "أني رأيت باباً، ناحية المشارق.
          الرب المخلص، دخل فيه، وبقى مغلقاً، جيداً بحاله." 
      - english: >-
          + All the nations sing, with different tongues, to the Theotokos, the
          Mother of the Messiah. 

          + Mary the chaste, the joy of the righteous, and truly she is the joy,
          of the faithful. 
        coptic: >-
          + Ⲗⲁⲟⲥ ⲛⲓⲃⲉⲛ ⲥⲉϩⲱⲥ: ⲛⲉⲙ ⲛⲓⲁⲥⲡⲓ ⲛ̀ⲗⲁⲥ: ⲉ̀Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ: Ⲑ̀ⲙⲁⲩ ⲙ̀Ⲙⲁⲥⲓⲁⲥ.

          + Ⲙⲁⲣⲓⲁ ϯⲥⲉⲙⲛⲉ: ⲡ̀ⲟⲩⲛⲟϥ ⲛ̀ⲛⲓⲇⲓⲕⲉⲟⲥ: ⲟⲩⲟϩ ⲛ̀ⲁ̀ⲗⲏⲑⲓⲛⲏ: ⲫ̀ⲣⲁϣⲓ
          ⲛ̀ⲛⲓⲡⲓⲥⲧⲟⲥ. 
        coptic_english: >-
          Laos niven se-hos, nem ni-aspi enlas, e-ti-Theotokos, ethmav
          em-Masias.

          Maria ti-semne, ep-ou-nof enni-zikeous, owoh en-a-lithini, efrashi
          enni-pistos.
        arabic: |-
          + كل الشعوب يسبحون، مع لغات الألسن، لوالدة الإله، أُم ماسيا.
          + مريم العفيفة، بهجة الصديقين، وبالحقيقة، فرح المؤمنين. 
      - english: >-
          You are the tabernacle, and the ark, which Moses has made, with great
          honor.

          Beyond all the thoughts, of the heavens, is this mysterious matter, of
          the mercy seat. 
        coptic: >-
          Ⲛ̀ⲑⲟ ⲧⲉ ϯⲥ̀ⲕⲏⲛⲏ: ⲉ̀ⲧⲁ Ⲙⲱⲩ̀ⲥⲏⲥ ⲑⲁⲙⲓⲟⲥ: ϧⲉⲛ ⲟⲩⲛⲓϣϯ ⲛ̀ⲧⲓⲙⲏ: ⲟⲩⲟϩ
          ⲛ̀ϯⲕⲓⲃⲱⲧⲟⲥ.

          Ⲝⲁⲡ̀ϣⲱⲓ ⲉ̀ⲛⲓⲙⲉⲩⲓ̀: ⲛ̀ⲉ̀ⲡⲟⲩⲣⲁⲛⲓⲟⲛ: ⲛ̀ϫⲉ ⲡⲁⲓϩⲱⲃ ⲛ̀ϣ̀ⲫⲏⲣⲓ: ⲛ̀ⲧⲉ
          ⲡⲓⲓ̀ⲗⲁⲥⲧⲏⲣⲓⲟⲛ.
        coptic_english: >-
          Entho te-ti-eskini, e-ta Moysis thamios, khen ou-nishti en-timi, owoh
          enti-kivo-tos.

          Etsa epshoi enni-mev-e, en-e-pouranion, enje pai-hob en-eshfiri, ente
          pi-eilas-terion.
        arabic: |-
          أنتِ هي القبة، التي صنعها موسى، بعِظَم كرامة، والتابوت.
          مُتعال عن الأفكار، السمائية، هذا الأمر العجيب، الذي للغطاء.
      - english: >-
          + Great is the glory, of your virginity, O full of glory, O Saint
          Mary. 

          + The honored vessel, and the lampstand, the pure censer, full of
          blessings. 
        coptic: >-
          + Ⲟⲩⲛⲓϣϯ ⲡⲉ ⲡ̀ⲱ̀ⲟⲩ: ⲛ̀ⲧⲉ ⲧⲉⲡⲁⲣⲑⲉⲛⲓⲁ: ⲱ̀ ⲑⲏⲉⲑⲙⲉϩ ⲛ̀ⲱ̀ⲟⲩ: ϯⲁ̀ⲅⲓⲁ Ⲙⲁⲣⲓⲁ. 

          + Ⲡⲓⲥ̀ⲧⲁⲙⲛⲟⲥ ⲉⲧⲧⲁⲓⲏⲟⲩⲧ: ⲟⲩⲟϩ ϯⲗⲩⲭⲛⲓⲁ: ϯϣⲟⲩⲣⲏ ⲉⲧⲧⲟⲩⲃⲏⲟⲩⲧ: ⲉⲑⲙⲉϩ
          ⲛ̀ⲉⲩⲗⲟⲅⲓⲁ.
        coptic_english: >-
          Ou-nishti pe ep-ow-ou, ente ti-parthineia, ew-thia-ethmeh en-ow-ou,
          ti-agia Maria.

          Pistam-nos etta-iout, owoh ti-likhneia, ti-shouri et-touveioot, ethmeh
          enevlogia.
        arabic: |-
          + عظيم هو مجد، بتوليتِك، أيتها الممتلئة مجداً، القديسة مريم. 
          + القسط المُكرم، والمنارة، والمجمرة النقية، المملوءة بركة. 
      - english: >-
          All the high names, of the incorporeal, did not reach the height, of
          your blessedness. 

          You resemble the rod, of Aaron, which blossomed and budded, and
          produced its fruit.
        coptic: >-
          Ⲣⲁⲛ ⲛⲓⲃⲉⲛ ⲉⲧϭⲟⲥⲓ: ⲛ̀ⲧⲉ ⲛⲓⲁ̀ⲥⲱⲙⲁⲧⲟⲥ: ⲙ̀ⲡⲟⲩϣ̀ⲫⲟϩ ⲉ̀ⲡ̀ϭⲓⲥⲓ: ⲛ̀ⲧⲉ
          ⲛⲉⲙⲁⲕⲁⲣⲓⲥⲙⲟⲥ. 

          Ⲥⲉⲧⲉⲛⲑⲱⲛϯ ⲉ̀ⲡⲓϣ̀ⲃⲱⲧ: ⲛ̀ⲧⲉ Ⲁ̀ⲁ̀ⲣⲱⲛ: ⲉ̀ⲧⲁϥⲫⲓⲣⲓ ⲉ̀ⲃⲟⲗ ⲁϥⲣⲱⲧ: ⲟⲩⲟϩ
          ⲁϥϯⲕⲁⲣⲡⲟⲛ. 
        coptic_english: >-
          Ran niven etit-shosi, ente ni-asow-matos, empou eshvoh epchisi, ente
          ne-makaris-mos.

          Seten-thownti epishvowt, ente A-aron, e-taf-firi evol afrowt, owoh
          afti-karpon.
        arabic: >-
          كل الأسماء العالية، التي لغير المتجسدين، لم يبلغوا إلى، عُلوَ
          طوباويتِك.

          شُبِّهتِ بعصا، هرون التي، أزهرت ونبتت، وأعطت ثمرة.
      - english: >-
          + You are exalted, more than the Cherubim, and honored more, than the
          Seraphim. 

          + The Son of God our God, you gave birth to, we glorify Him as God,
          and also worship Him.
        coptic: >-
          + Ⲧⲉϭⲟⲥⲓ ⲉ̀ⲙⲁϣⲱ: ⲉ̀ϩⲟⲧⲉ Ⲛⲓⲭⲉⲣⲟⲩⲃⲓⲙ: ⲧⲉⲧⲁⲓⲏⲟⲩⲧ ⲛ̀ϩⲟⲩⲟ̀: ⲉ̀Ⲛⲓⲥⲉⲣⲁⲫⲓⲙ. 

          + Ⲩ̀ⲓⲟⲥ Ⲑⲉⲟⲥ Ⲡⲉⲛⲛⲟⲩϯ: ⲁ̀ⲣⲉⲙⲓⲥⲓ ⲙ̀ⲙⲟϥ: ⲧⲉⲛϯⲱ̀ⲟⲩ ⲛⲁϥ ϩⲱⲥ Ⲛⲟⲩϯ: ⲟⲩⲟϩ
          ⲧⲉⲛⲟⲩⲱϣⲧ ⲙ̀ⲙⲟϥ. 
        coptic_english: >-
          Tit-shosi e-ma-show, eihoteni-Sherubim, ti-tayout enhou-o,
          en-ni-Seraphim.

          Ei-yos Theos pennouti, ari-misi emmof, tenti-ow-ou naf hos nouti, owoh
          ten-ou-owsht emmof.
        arabic: |-
          + مُرتفعة أنت جداً، أكثر من الشاروبيم، ومكرمة أكثر، من السيرافيم.
          + إبن الله إلهنا، ولدتِه، نمجده كإله، ونسجد له.
      - english: >-
          He who abides in light, whom no one can approach, showed us His
          miracles, and you fed Him. 

          Hail to you Mary, the beautiful dove, full of wisdom, the Mother of
          Jesus Christ. 
        coptic: >-
          Ⲫⲏⲉⲧϣⲟⲡ ϧⲉⲛ ⲡⲓⲟⲩⲱⲓⲛⲓ: ⲛ̀ⲁⲧϣ̀ϧⲱⲛⲧ ⲉ̀ⲣⲟϥ: ⲁϥⲟⲩⲱⲛϩ ⲛ̀ⲛⲉϥⲙⲏⲓⲛⲓ: ⲁ̀ⲣⲉϯ
          ⲉ̀ⲣⲱϯ ⲉ̀ⲣⲱϥ. 

          Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: ϯϭⲣⲟⲙⲡⲓ ⲉⲑⲛⲉⲥⲱⲥ: ⲉⲑⲙⲉϩ ⲛ̀ⲥⲟⲫⲓⲁ: Ⲑ̀ⲙⲁⲩ ⲛ̀Ⲓⲏⲥⲟⲩⲥ
          Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ. 
        coptic_english: >-
          Pheiat showp khen pi-ou-oyni, en-a tish-khownt erof, af-ou-ownh
          ennif-mini, a-reti eirowti eirof.

          Shere ne Maria, tit-sherompi ethne-sows, ethmeh en-sophia,

          ethmav en-Esos Pekhrestos.
        arabic: |-
          الساكن في النور، الذي لا يُدنى منه، أظهر آياته، وأرضعتِه اللبن.
          السلام لك يا مريم، الحمامة الحسنة، الممتلئة حكمة، أُم يسوع المسيح. 
      - english: >-
          + For the rest of our days, we will praise you, O full of glory, and
          clothed with purity. 

          + Be patient O Lover of Man, with Your servant, and forgive us our
          sins, and accept us. 
        coptic: >-
          + Ⲯⲉⲡⲓ ⲛ̀ⲧⲉ ⲛⲉⲛⲉ̀ϩⲟⲟⲩ: ⲧⲉⲛⲉⲣⲉⲩⲫⲟⲙⲓⲛ ⲙ̀ⲙⲟ: ⲱ̀ ⲑⲏⲉⲑⲙⲉϩ ⲛ̀ⲱ̀ⲟⲩ: ⲧⲉϫⲟⲗϩ
          ⲙ̀ⲡⲓⲧⲟⲩⲃⲟ. 

          + Ⲱ̀ⲟⲩⲛ̀ϩⲏⲧ Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ: ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲉⲛ ⲡⲉⲕⲃⲱⲕ: ⲭⲱ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ ⲛ̀ⲛⲉⲛⲛⲟⲃⲓ:
          ⲟⲩⲟϩ ϣⲟⲡⲧⲉⲛ ⲉ̀ⲣⲟⲕ. 
        coptic_english: >-
          Ep-sepi ente nen-eiho-ou, ten-erfomin emmo, ow-thia-ethmeh en-ow-ou,
          te-golh empi-touvo.

          Ow-ou-enhit pi-mai-romi, e-ehri eijen pek-vowk, kow nan evol
          en-nennovi, owoh shop-ten erok.
        arabic: |-
          + بقية أيامنا، نمدحِك، أيتها الممتلئة مجداً، أنتِ مشتملة بالطهارة. 
          + تأن يا محب البشر، على عبدك، وإغفر لنا خطايانا، وإقبلنا إليك. 
