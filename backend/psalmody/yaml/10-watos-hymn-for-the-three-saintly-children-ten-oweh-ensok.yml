title:
  english: Watos Hymn for the Three Saintly Children - Ten-oweh Ensok
sections:
  - speaker: ''
    verses:
      - english: >-
          We follow You with all our hearts, and fear You, and we seek Your
          face, O God do not forsake us. 
        coptic: >-
          Ⲧⲉⲛⲟⲩⲉϩ ⲛ̀ⲥⲱⲕ ϧⲉⲛ ⲡⲉⲛϩⲏⲧ ⲧⲏⲣϥ: ⲧⲉⲛⲉⲣϩⲟϯ ϧⲁⲧⲉⲕϩⲏ: ⲟⲩⲟϩ ⲧⲉⲛⲕⲱϯ ⲛ̀ⲥⲁ
          ⲡⲉⲕϩⲟ: Ⲫ̀ⲛⲟⲩϯ ⲙ̀ⲡⲉⲣϯϣⲓⲡⲓ ⲛⲁⲛ.
        coptic_english: >-
          Ten-oweh ensok khen penheet tirf, ten-erhoti kha-tek-hi, owoh ten-koti
          ensa pekho, Efnouti emper-ti-shipi nan.
        arabic: نتبعك بكل قلوبنا، ونخافك، ونطلب وجهك، يا الله لا تخزنا.
      - english: >-
          + But rather deal with us, according to Your meekness, and according
          to Your great mercy, O Lord help us. 
        coptic: >-
          + Ⲁⲗⲗⲁ ⲁ̀ⲣⲓⲟⲩⲓ̀ ⲛⲉⲙⲁⲛ: ⲕⲁⲧⲁ ⲧⲉⲕⲙⲉⲧⲉ̀ⲡⲓⲕⲏⲥ: ⲛⲉⲙ ⲕⲁⲧⲁ ⲡ̀ⲁ̀ϣⲁⲓ ⲛ̀ⲧⲉ
          ⲡⲉⲕⲛⲁⲓ: Ⲡ̀ϭⲟⲓⲥ ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲛ. 
        coptic_english: >-
          Alla ari-owi neman, kata tek-met e-pi-kis, nem kata ep-ashai ente pek
          nai Epshoise ari-voythin eiron.
        arabic: + بل إصنع معنا، بحسب دعتك، وكثرة رحمتك، يا رب أعنَّا.
      - english: >-
          May our prayers ascend to You, O our Master, like burnt offerings of
          lambs, and fat calves. 
        coptic: >-
          Ⲙⲁⲣⲉ ⲧⲉⲛⲡ̀ⲣⲟⲥⲉⲩⲭⲏ Ⲡⲉⲛⲛⲏⲃ: ⲓ̀ ⲉ̀ⲡ̀ϣⲱⲓ ⲙ̀ⲡⲉⲕⲙ̀ⲑⲟ: ⲙ̀ⲫ̀ⲣⲏϯ ⲛ̀ϩⲁⲛϭⲗⲓⲗ ⲛ̀ⲧⲉ
          ϩⲁⲛⲱⲓⲗⲓ: ⲛⲉⲙ ϩⲁⲛⲙⲁⲥⲓ ⲉⲩⲕⲉⲛⲓⲱ̀ⲟⲩⲧ.
        coptic_english: >-
          Mare ten-epros-evki pennip, e-epshoi em-pek-emtho, emif-riti enhan
          etchlil ente han-oyli, nem hanmasi evkeni oo-ot.
        arabic: فلتصعد صلاتنا، أمامك يا سيدنا، مثل محرقات كباش، وعجول سِمان.
      - english: >-
          + Do not forget the covenant, which You have made with our fathers,
          Abraham Isaac and Jacob, Israel Your saint.
        coptic: >-
          + Ⲙ̀ⲡⲉⲣⲉⲣⲡⲱⲃϣ ⲛ̀ϯⲇⲓⲁⲑⲏⲕⲏ: ⲑⲏⲉ̀ⲧⲁⲕⲥⲉⲙⲛⲏⲧⲥ ⲛⲉⲙ ⲛⲉⲛⲓⲟϯ: Ⲁⲃⲣⲁⲁⲙ Ⲓ̀ⲥⲁⲁⲕ
          Ⲓⲁⲕⲱⲃ: Ⲡⲓⲥⲣⲁⲏⲗ ⲡⲉⲉⲑⲟⲩⲁⲃ ⲛ̀ⲧⲁⲕ. 
        coptic_english: >-
          Emperer ep-ovsh enti zia-thiki, thi-etak-sem-nits nem nenyoti, Abraam
          Isaak Yakoub, pis-rael pethowab entak..
        arabic: >-
          + لا تنس العهد الذي، قطعته مع آبائنا، إبراهيم وإسحق ويعقوب، إسرائيل
          قديسك.
      - english: >-
          Bless the Lord all you nations, the tribes and all kinds of tongues,
          praise Him and glorify Him, above all forever. 
        coptic: >-
          Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲗⲁⲟⲥ ⲧⲏⲣⲟⲩ: ⲛⲓⲫⲩⲗⲏ ⲛⲓⲁⲥⲡⲓ ⲛ̀ⲗⲁⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲙⲁⲱ̀ⲟⲩ
          ⲛⲁϥ: ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Esmo Epshoise ni-laos tiro, niphili ni-asp-en-las, hos erof ma-o-ou
          naf, Ari-ho-oo chasf sha ni eneh.
        arabic: >-
          باركوا الرب يا جميع الشعوب، والقبائل ولغات الألسن، سبحوه ومجدوه،
          وزيدوه علواً إلى الآباد.
      - english: >-
          + Pray to the Lord on our behalf, O three saintly children, Sedrach
          Misach and Abednego, that He may forgive us our sins. 
        coptic: >-
          + Ⲧⲱⲃϩ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲱ̀ ⲡⲓϣⲟⲙⲧ ⲛ̀ⲁ̀ⲗⲟⲩ ⲛ̀ⲁ̀ⲅⲓⲟⲥ: Ⲥⲉⲇⲣⲁⲕ
          Ⲙⲓⲥⲁⲕ Ⲁⲃⲇⲉⲛⲁⲅⲱ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ. 
        coptic_english: >-
          Tovh Emip-shois e-ehri egon, o pi-shomt en-alo en-agios, Sedrak Misak
          Abde-nagho, , entef ka nen-novi nan evol.
        arabic: >-
          + أُطلبوا من الرب عنا، أيها الثلاثة فتية القديسين، سدراك وميساك
          وأبدناغو، ليغفر لنا خطايانا.
