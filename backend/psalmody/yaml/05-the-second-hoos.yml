title:
  english: The Second Hoos
sections:
  - speaker: ''
    verses:
      - english: >-
          + O give thanks to the Lord for He is good, Alleluia His mercy endures
          forever. 
        coptic: >-
          + Ⲟⲩⲱⲛϩ ⲉ̀ⲃⲟⲗ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ϫⲉ ⲟⲩⲭ̀ⲣⲏⲥⲧⲟⲥ ⲟⲩⲁ̀ⲅⲁⲑⲟⲥ ⲡⲉ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ
          ϣⲟⲡ ϣⲁ ⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Ou-ownh evol Emip-shois je ou-ekhristos ou-aghathos pe Alleluia. Je
          pefnai shop sha eneh.
        arabic: '+ أُشكروا الرب لأنه صالح وخيِّر، هلليلويا لأن إلى الأبد رحمته. '
      - english: 'O give thanks to the God of gods, Alleluia His mercy endures forever. '
        coptic: 'Ⲟⲩⲱⲛϩ ⲉ̀ⲃⲟⲗ ⲙ̀Ⲫ̀ⲛⲟⲩϯ ⲛ̀ⲧⲉ ⲛⲓⲛⲟⲩϯ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ ⲉ̀ⲛⲉϩ. '
        coptic_english: >-
          Ou-ownh evol Emif-nouti ente ni-nouti, Alleluia. Je pefnai shop sha
          eneh.
        arabic: 'أُشكروا إله الآلهة، هلليلويا لأن إلى الأبد رحمته. '
      - english: >-
          + O give thanks to the Lord of lords, Alleluia His mercy endures
          forever.
        coptic: '+ Ⲟⲩⲱⲛϩ ⲉ̀ⲃⲟⲗ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲛ̀ⲧⲉ ⲛⲓϭⲟⲓⲥ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ ⲉ̀ⲛⲉϩ. '
        coptic_english: >-
          Ou-ownh evol Emip-shois ente ni-shois, Alleluia. Je pefnai shop sha
          eneh.
        arabic: + أُشكروا رب الأرباب، هلليلويا لأن إلى الأبد رحمته.
      - english: >-
          To Him who alone does great wonders, Alleluia His mercy endures
          forever. 
        coptic: >-
          Ⲫⲏⲉⲧⲓ̀ⲣⲓ ⲛ̀ϩⲁⲛⲛⲓϣϯ ⲛ̀ϣ̀ⲫⲏⲣⲓ ⲙ̀ⲙⲁⲩⲁⲧϥ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ
          ⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Feiet-eeri, enhanneshti, enish-firi, emma-vatf, Alleluia. Je pefnai
          shop sha eneh.
        arabic: 'الصانع العجائب العظام وحده، هلليلويا لأن إلى الأبد رحمته. '
      - english: >-
          + To Him who by wisdom made the heavens, Alleluia His mercy endures
          forever. 
        coptic: >-
          + Ⲫⲏⲉ̀ⲧⲁϥⲑⲁⲙⲓⲟ ⲛ̀ⲛⲓⲫⲏⲟⲩⲓ̀ ϧⲉⲛ ⲟⲩⲕⲁϯ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ
          ⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Fe-etaf thamio enni-fe-owe khen oukati, Alleluia. Je pefnai shop sha
          eneh.
        arabic: '+ الذي خلق السموات بفهم، هلليلويا لأن إلى الأبد رحمته. '
      - english: >-
          To Him who stretched out the earth above the waters, Alleluia His
          mercy endures forever. 
        coptic: 'Ⲫⲏⲉ̀ⲧⲁϥⲧⲁϫⲣⲟ ⲙ̀ⲡⲓⲕⲁϩⲓ ϩⲓϫⲉⲛ ⲛⲓⲙⲱⲟⲩ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ ⲉ̀ⲛⲉϩ. '
        coptic_english: >-
          Fe-etaf targo empi-kahi, hijen nim-ow-ou, Alleluia. Je pefnai shop sha
          eneh.
        arabic: الذي ثبَّت الأرض على المياه، هلليلويا لأن إلى الأبد رحمته.
      - english: + To Him who made great lights, Alleluia His mercy endures forever.
        coptic: >-
          + Ⲫⲏⲉ̀ⲧⲁϥⲑⲁⲙⲓⲟ ⲛ̀ϩⲁⲛⲛⲓϣϯ ⲛ̀ⲣⲉϥⲉⲣⲟⲩⲱⲓⲛⲓ ⲙ̀ⲙⲁⲩⲁⲧϥ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ
          ϣⲟⲡ ϣⲁ ⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Fe-etaf thamio enhanneshti enref erou-owini emma-vatf, Alleluia. Je
          pefnai shop sha eneh.
        arabic: + الذي خلق نيرين عظيمين وحده، هلليلويا لأن إلى الأبد رحمته.
      - english: The sun to rule by day, Alleluia His mercy endures forever.
        coptic: 'Ⲫ̀ⲣⲏ ⲉ̀ⲟⲩⲉⲣϣⲓϣⲓ ⲛ̀ⲧⲉ ⲡⲓⲉ̀ϩⲟⲟⲩ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ ⲉ̀ⲛⲉϩ. '
        coptic_english: Efre e-o-ershishi, ente pi-eho-ou, Alleluia. Je pefnai shop sha eneh.
        arabic: 'الشمس لحكم النهار، هلليلويا لأن إلى الأبد رحمته. '
      - english: >-
          + The moon and stars to rule by night, Alleluia His mercy endures
          forever.
        coptic: >-
          + Ⲡⲓⲓⲟϩ ⲛⲉⲙ ⲛⲓⲥⲓⲟⲩ ⲉⲩⲉⲝⲟⲩⲥⲓⲁ ⲛ̀ⲧⲉ ⲡⲓⲉ̀ϫⲱⲣϩ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ
          ⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Pi-ioh nem ni-seyo evik-soseya ente pi-gowrh, Alleluia. Je pefnai shop
          sha eneh.
        arabic: + القمر والنجوم لحكم الليل، هلليلويا لأن إلى الأبد رحمته.
      - english: >-
          To Him who smote Egypt in their firstborn, Alleluia His mercy endures
          forever.
        coptic: 'Ⲫⲏⲉ̀ⲧⲁϥϣⲁⲣⲓ ⲉ̀ⲛⲁ Ⲭⲏⲙⲓ ⲛⲉⲙ ⲛⲟⲩϣⲁⲙⲓⲥⲓ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ ⲉ̀ⲛⲉϩ.'
        coptic_english: >-
          Fe-etaf shari enna kimi, nem no-shamisi, Alleluia. Je pefnai shop sha
          eneh.
        arabic: الذي ضرب المصريين مع أبكارهم، هلليلويا لأن إلى الأبد رحمته.
      - english: >-
          + And brought out Israel from among them, Alleluia His mercy endures
          forever. 
        coptic: >-
          + Ⲟⲩⲟϩ ⲁϥⲓ̀ⲛⲓ ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲧⲟⲩⲙⲏϯ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ
          ⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Owoh af-eni empis-rael, evol khen toumiti, Alleluia. Je pefnai shop
          sha eneh.
        arabic: + وأخرج إسرائيل من وسطهم، هلليلويا لأن إلى الأبد رحمته.
      - english: >-
          With a strong hand and with a stretched out arm, Alleluia His mercy
          endures forever. 
        coptic: >-
          Ϧⲉⲛ ⲟⲩϫⲓϫ ⲉⲥⲁ̀ⲙⲁϩⲓ ⲛⲉⲙ ⲟⲩϣⲱⲃϣ ⲉϥϭⲟⲥⲓ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ
          ⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Khen oujig, es-amahi nem ou-showvsh, efitshosi , Alleluia. Je pefnai
          shop sha eneh.
        arabic: 'بيد عزيزة وذراع عالية، هلليلويا لأن إلى الأبد رحمته. '
      - english: >-
          + To Him who divided the Red Sea into parts, Alleluia His mercy
          endures forever. 
        coptic: >-
          + Ⲫⲏⲉ̀ⲧⲁϥⲫⲱⲣϫ ⲙ̀ⲫ̀ⲓⲟⲙ ⲛ̀ϣⲁⲣⲓ ϧⲉⲛ ϩⲁⲛⲫⲱⲣϫ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ
          ⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Fe-etaf forg, emif-yom enshari khen han forg, Alleluia. Je pefnai shop
          sha eneh.
        arabic: + الذي شق البحر الأحمر إلى أقسام، هلليلويا لأن إلى الأبد رحمته.
      - english: >-
          And made Israel to pass through the midst of it, Alleluia His mercy
          endures forever. 
        coptic: >-
          Ⲟⲩⲟϩ ⲁϥⲓ̀ⲛⲓ ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ ⲉ̀ⲙⲏⲣ ϧⲉⲛ ⲧⲉϥⲙⲏϯ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ
          ⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Owoh af-eni empis-rael, emir khen tef-miti, Alleluia. Je pefnai shop
          sha eneh.
        arabic: وأجاز إسرائيل في وسطه، هلليلويا لأن إلى الأبد رحمته.
      - english: >-
          + But overthrew pharaoh and his hosts in the Red Sea, Alleluia His
          mercy endures forever. 
        coptic: >-
          + Ⲟⲩⲟϩ ⲁϥⲃⲟⲣⲃⲉⲣ ⲙ̀ⲫⲁⲣⲁⲱ̀ ⲛⲉⲙ ⲧⲉϥϫⲟⲙ ⲧⲏⲣⲥ ⲉ̀ⲫ̀ⲓⲟⲙ ⲛ̀ϣⲁⲣⲓ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ
          ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ ⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Owoh af-vor-ver em-pharo nem tef-gom tirs e-efyom enshari, Alleluia.
          Je pefnai shop sha eneh.
        arabic: '+ وطرح فرعون وكل قوته في البحر الأحمر، هلليلويا لأن إلى الأبد رحمته. '
      - english: >-
          To Him who led His people through the wilderness, Alleluia His mercy
          endures forever. 
        coptic: >-
          Ⲫⲏⲉ̀ⲧⲁϥⲓ̀ⲛⲓ ⲙ̀ⲡⲉϥⲗⲁⲟⲥ ⲉ̀ⲃⲟⲗ ⲛ̀ϩ̀ⲣⲏⲓ ϩⲓ ⲡ̀ϣⲁϥⲉ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ
          ϣⲁ ⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Fe-etaf eni empef-laos, evol enihri he epshafe, Alleluia. Je pefnai
          shop sha eneh.
        arabic: 'الذي أخرج شعبه إلى البرية، هلليلويا لأن إلى الأبد رحمته. '
      - english: >-
          + To Him who retrieved water from a rock, Alleluia His mercy endures
          forever. 
        coptic: >-
          + Ⲫⲏⲉ̀ⲧⲁϥⲓ̀ⲛⲓ ⲛ̀ⲟⲩⲙⲱⲟⲩ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲟⲩⲡⲉⲧⲣⲁ ⲛ̀ⲕⲟϩ ⲛ̀ϣⲱⲧ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ
          ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ ⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Fe-etaf eni en-ou-mow-ou, evol khen ou-petra enkoh enshowt, Alleluia.
          Je pefnai shop sha eneh.
        arabic: + الذي أخرج ماء من صخرة صماء، هلليلويا لأن إلى الأبد رحمته.
      - english: 'To Him who smote great kings, Alleluia His mercy endures forever. '
        coptic: 'Ⲫⲏⲉ̀ⲧⲁϥϣⲁⲣⲓ ⲉ̀ϩⲁⲛⲛⲓϣϯ ⲛ̀ⲟⲩⲣⲱⲟⲩ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ ⲉ̀ⲛⲉϩ. '
        coptic_english: >-
          Fe-etaf shari ehan-neshti en-owro-ou, Alleluia. Je pefnai shop sha
          eneh.
        arabic: الذي ضرب ملوكاً عُظماء، هلليلويا لأن إلى الأبد رحمته.
      - english: '+ And slew famous kings, Alleluia His mercy endures forever. '
        coptic: >-
          + Ⲟⲩⲟϩ ⲁϥϧⲱⲧⲉⲃ ⲛ̀ϩⲁⲛⲟⲩⲣⲱⲟⲩ ⲉⲩⲟⲓ ⲛ̀ϣ̀ⲫⲏⲣⲓ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ
          ⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Owoh af-khowteb enhan-owroou evoi enish-firi, Alleluia. Je pefnai shop
          sha eneh.
        arabic: + وقتل ملوكاً عجيبين، هلليلويا لأن إلى الأبد رحمته.
      - english: 'Sihon the king of the Amorites, Alleluia His mercy endures forever. '
        coptic: 'Ⲥⲏⲱⲛ ⲡ̀ⲟⲩⲣⲟ ⲛ̀ⲧⲉ Ⲛⲓⲁ̀ⲙⲟⲣⲣⲉⲟⲥ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ ⲉ̀ⲛⲉϩ. '
        coptic_english: Seyon epouro ente ni-Amourreos, Alleluia. Je pefnai shop sha eneh.
        arabic: 'سيحون ملك الأموريين، هلليلويا لأن إلى الأبد رحمته. '
      - english: '+ And Og the king of Bashan, Alleluia His mercy endures forever. '
        coptic: '+ Ⲛⲉⲙ Ⲱⲅ ⲡ̀ⲟⲩⲣⲟ ⲛ̀ⲧⲉ ⲑ̀Ⲃⲁⲥⲁⲛ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ ⲉ̀ⲛⲉϩ. '
        coptic_english: Nem Owg epouro ente Ethvasan, Alleluia. Je pefnai shop sha eneh.
        arabic: + وعوج ملك باشان، هلليلويا لأن إلى الأبد رحمته.
      - english: >-
          And gave their lands for a heritage, Alleluia His mercy endures
          forever. 
        coptic: 'Ⲁϥϯ ⲙ̀ⲡⲟⲩⲕⲁϩⲓ ⲉⲩⲕ̀ⲗⲏⲣⲟⲛⲟⲙⲓⲁ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ ⲉ̀ⲛⲉϩ. '
        coptic_english: Afti empou-kahi, evik-lironomeia, Alleluia. Je pefnai shop sha eneh.
        arabic: أعطى أرضهم ميراثاً، هلليلويا لأن إلى الأبد رحمته.
      - english: >-
          + A heritage unto Israel His servant, Alleluia His mercy endures
          forever.
        coptic: '+ Ⲉⲩⲕ̀ⲗⲏⲣⲟⲛⲟⲙⲓⲁ ⲙ̀ⲡⲉϥⲃⲱⲕ Ⲡⲓⲥⲣⲁⲏⲗ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ ⲉ̀ⲛⲉϩ. '
        coptic_english: >-
          Ev-ek-lironomia empef-vowk pis-rael, Alleluia. Je pefnai shop sha
          eneh.
        arabic: + ميراثاً لعبده إسرائيل، هلليلويا لأن إلى الأبد رحمته.
      - english: >-
          Who remembered us in our low estate, Alleluia His mercy endures
          forever. 
        coptic: >-
          Ⲛ̀ϩ̀ⲣⲏⲓ ϧⲉⲛ ⲡⲉⲛⲑⲉⲃⲓⲟ ⲁϥⲉⲣⲡⲉⲛⲙⲉⲩⲓ̀ ⲛ̀ϫⲉ Ⲡ̀ϭⲟⲓⲥ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ
          ϣⲁ ⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Enihri khen pen-theveio afer pen-meve-e enje Epshois, Alleluia. Je
          pefnai shop sha eneh.
        arabic: في تواضعنا ذكرنا الرب، هلليلويا لأن إلى الأبد رحمته.
      - english: >-
          + And has redeemed us from our enemies, Alleluia His mercy endures
          forever. 
        coptic: >-
          + Ⲟⲩⲟϩ ⲁϥⲥⲟⲧⲧⲉⲛ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲛⲉⲛϫⲓϫ ⲛ̀ⲧⲉ ⲛⲉⲛϫⲁϫⲓ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ
          ϣⲁ ⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Owoh afsotten evol khen nen jig ente nengaji, Alleluia. Je pefnai shop
          sha eneh.
        arabic: + وخلصنا من أيدي أعدائنا، هلليلويا لأن إلى الأبد رحمته.
      - english: Who gives food to all flesh, Alleluia His mercy endures forever.
        coptic: 'Ⲫⲏⲉⲧϯ ϧ̀ⲣⲉ ⲛ̀ⲥⲁⲣⲝ ⲛⲓⲃⲉⲛ ⲉⲧⲟⲛϧ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ ⲉ̀ⲛⲉϩ. '
        coptic_english: >-
          Feiet-ti ekhri ensareks niven etonkh, Alleluia. Je pefnai shop sha
          eneh.
        arabic: الذي يعطي طعاماً لكل جسد حي، هلليلويا لأن إلى الأبد رحمته.
      - english: >-
          + O give thanks to the God of heaven, Alleluia His mercy endures
          forever.
        coptic: '+ Ⲟⲩⲱⲛϩ ⲉ̀ⲃⲟⲗ ⲙ̀Ⲫ̀ⲛⲟⲩϯ ⲛ̀ⲧⲉ ⲧ̀ⲫⲉ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ ⲉ̀ⲛⲉϩ. '
        coptic_english: Ou-ownh evol Emif-nouti ente etve, Alleluia. Je pefnai shop sha eneh.
        arabic: + إحمدوا إله السماء، هلليلويا لأن إلى الأبد رحمته.
      - english: >-
          O give thanks to the Lord of lords for He is good, Alleluia His mercy
