title:
  english: The Adam Theotokias Conclusion
sections:
  - speaker: ''
    verses:
      - english: >-
          Your mercies O my God, are countless, and exceedingly plenteous, are
          Your compassion. 
        coptic: 'Ⲛⲉⲕⲛⲁⲓ ⲱ̀ Ⲡⲁⲛⲟⲩϯ: ϩⲁⲛⲁⲧϭⲓⲏ̀ⲡⲓ ⲙ̀ⲙⲱⲟⲩ: ⲥⲉⲟϣ ⲉ̀ⲙⲁϣⲱ: ⲛ̀ϫⲉ ⲛⲉⲕⲙⲉⲧϣⲉⲛϩⲏⲧ.'
        coptic_english: >-
          Neknai ṑ Panouti: hanatchiìpi m̀mōou: seosh èmashō: ǹje
          nekmetshenhit.
        arabic: 'مراحمك يا إلهي، غير محصاة، وكثيرة جداً، هي رأفاتك. '
      - english: >-
          + All the rain drops, are counted by You, and the sand of the sea, is
          before Your eyes. 
        coptic: >-
          + Ⲛⲓⲧⲉⲗⲧⲓⲗⲓ ⲙ̀ⲙⲟⲩⲛϩⲱⲟⲩ: ⲥⲉⲏⲡ ⲛ̀ⲧⲟⲧⲕ ⲧⲏⲣⲟⲩ: ⲡⲓⲕⲉϣⲱ ⲛ̀ⲧⲉ ⲫ̀ⲓⲟⲙ: ⲥⲉⲭⲏ
          ⲛⲁϩⲣⲉⲛ ⲛⲉⲕⲃⲁⲗ. 
        coptic_english: >-
          + Niteltili m̀mounhōou: seip ǹtotk tirou: pikeshō ǹte f̀iom: sekhi
          nahren nekval. 
        arabic: '+ قطرات المطر، محصاة عندك جميعها، ورمل البحر، كائن أمام عينيك. '
      - english: >-
          How much more are, the sins of my soul, manifest before You, O my
          Lord. 
        coptic: >-
          Ⲓⲉ ⲁⲩⲏⲣ ⲙⲁⲗⲗⲟⲛ: ⲛⲓⲛⲟⲃⲓ ⲛ̀ⲧⲉ ⲧⲁⲯⲩⲭⲏ: ⲛⲁⲓ ⲉⲑⲟⲩⲱⲛϩ ⲉ̀ⲃⲟⲗ: ⲙ̀ⲡⲉⲕⲙ̀ⲑⲟ
          Ⲡⲁϭⲟⲓⲥ.
        coptic_english: >-
          Ie avir mallon: ninovi ǹte tapsykhi: nai ethouōnh èvol: m̀pekm̀tho
          Pachois.
        arabic: 'فكم بالحري، خطايا نفسي، هذه الظاهرة، أمامك يا ربي. '
      - english: >-
          + The sins that I have committed, do not remember my Lord, and do not
          count, my iniquities. 
        coptic: >-
          + Ⲛⲓⲛⲟⲃⲓ ⲉ̀ⲧⲁⲓⲁⲧⲟⲩ: Ⲡⲁϭⲟⲓⲥ ⲛ̀ⲛⲉⲕⲉⲣⲡⲟⲩⲙⲉⲩⲓ̀: ⲟⲩⲇⲉ ⲙ̀ⲡⲉⲣϯϩ̀ⲑⲏⲕ:
          ⲉ̀ⲛⲁⲁ̀ⲛⲟⲙⲓⲁ. 
        coptic_english: >-
          + Ninovi ètaiatou: Pachois ǹnekerpoumevì: oude m̀pertih̀thik:
          ènaànomia. 
        arabic: '+ الخطايا التي صنعتها، يا ربي لا تذكرها، ولا تحسب، آثامي. '
      - english: >-
          For You have chosen the publican, and the adulteress You have saved,
          and the right-hand thief, my Lord You have remembered. 
        coptic: >-
          Ϫⲉ ⲡⲓⲧⲉⲗⲱⲛⲏⲥ ⲁⲕⲥⲟⲧⲡϥ: ϯⲡⲟⲣⲛⲏ ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲥ: ⲡⲓⲥⲟⲛⲓ ⲉⲧⲥⲁⲟⲩⲓ̀ⲛⲁⲙ: Ⲡⲁϭⲟⲓⲥ
          ⲁⲕⲉⲣⲡⲉϥⲙⲉⲩⲓ̀. 
        coptic_english: >-
          Je pitelōnis aksotpf: tiporni aksōti m̀mos: pisoni etsaouìnam:
          Pachois akerpefmevì. 
        arabic: 'فإن العشار إخترته، والزانية خلصتها، واللص اليمين، يا سيدي ذكرته. '
      - english: '+ And me too, the sinner, teach me O my Master, to offer repentance. '
        coptic: '+ Ⲁ̀ⲛⲟⲕ ϩⲱ Ⲡⲁϭⲟⲓⲥ: ϧⲁ ⲡⲓⲣⲉϥⲉⲣⲛⲟⲃⲓ: ⲙⲁⲧ̀ⲥⲁⲃⲟⲓ ⲛ̀ⲧⲁⲓ̀ⲣⲓ: ⲛ̀ⲟⲩⲙⲉⲧⲁⲛⲟⲓⲁ. '
        coptic_english: >-
          + Ànok hō Pachois: kha pirefernovi: mat̀savoi ǹtaìri:
          ǹoumetanoia. 
        arabic: '+ وأنا أيضاً الخاطئ، يا سيدي، علمني، أن أصنع توبة. '
      - english: >-
          For You do not desire, the death of a sinner, but rather that he
          returns, and that his soul may live. 
        coptic: >-
          Ϫⲉ ⲭ̀ⲟⲩⲱϣ ⲙ̀ⲫ̀ⲙⲟⲩ ⲁⲛ: ⲙ̀ⲡⲓⲣⲉϥⲉⲣⲛⲟⲃⲓ: ⲙ̀ⲫ̀ⲣⲏϯ ⲛ̀ⲧⲉϥⲧⲁⲥⲑⲟϥ: ⲛ̀ⲧⲉⲥⲱⲛϧ
          ⲛ̀ϫⲉ ⲧⲉϥⲯⲩⲭⲏ. 
        coptic_english: >-
          Je kh̀ouōsh m̀f̀mou an: m̀pirefernovi: m̀f̀riti ǹteftasthof:
          ǹtesōnkh ǹje tefpsykhi. 
        arabic: 'لأنك لا تشاء، موت الخاطئ، مثل أن يرجع، وتحيا نفسه. '
      - english: >-
          + Restore us O God, to Your salvation, and deal with us, according to
          Your goodness. 
        coptic: >-
          + Ⲙⲁⲧⲁⲥⲑⲟⲛ Ⲫ̀ⲛⲟⲩϯ: ⲉ̀ϧⲟⲩⲛ ⲉ̀ⲡⲉⲕⲟⲩϫⲁⲓ: ⲁ̀ⲣⲓⲟⲩⲓ̀ ⲛⲉⲙⲁⲛ: ⲕⲁⲧⲁ
          ⲧⲉⲕⲙⲉⲧⲁ̀ⲅⲁⲑⲟⲥ. 
        coptic_english: >-
          + Matasthon F̀nouti: èkhoun èpekougai: àriouì neman: kata
          tekmetàgathos. 
        arabic: '+ ردنا يا الله، إلى خلاصك، وعاملنا، كصلاحك. '
      - english: >-
          For You are good, and merciful, let Your compassion, speedily come to
          us. 
        coptic: >-
          Ϫⲉ ⲛ̀ⲑⲟⲕ ⲟⲩⲁ̀ⲅⲁⲑⲟⲥ: ⲟⲩⲟϩ ⲛ̀ⲛⲁⲏⲧ: ⲙⲁⲣⲟⲩⲧⲁϩⲟⲛ ⲛ̀ⲭⲱⲗⲉⲙ: ⲛ̀ϫⲉ
          ⲛⲉⲕⲙⲉⲧϣⲉⲛϩⲏⲧ. 
        coptic_english: >-
          Je ǹthok ouàgathos: ouoh ǹnait: maroutahon ǹkhōlem: ǹje
          nekmetshenhit. 
        arabic: 'لأنك أنت صالح، ورحوم، فلتدركنا، رأفاتك سريعاً. '
      - english: >-
          + Have compassion upon us all, O Lord God our Savior, and have mercy
          upon us, according to Your great mercy. 
        coptic: >-
          + Ϣⲉⲛϩⲏⲧ ϧⲁⲣⲟⲛ ⲧⲏⲣⲉⲛ: Ⲡ̀ϭⲟⲓⲥ Ⲫ̀ⲛⲟⲩϯ Ⲡⲉⲛⲥⲱⲧⲏⲣ: ⲟⲩⲟϩ ⲛⲁⲓ ⲛⲁⲛ: ⲕⲁⲧⲁ
          ⲡⲉⲕⲛⲓϣϯ ⲛ̀ⲛⲁⲓ. 
        coptic_english: >-
          + Shenhit kharon tiren: P̀chois F̀nouti Pensōtir: ouoh nai nan: kata
          peknishti ǹnai. 
        arabic: '+ ترأف علينا كلنا، أيها الرب الإله، مخلصنا وإرحمنا، كعظيم رحمتك. '
      - english: >-
          Remember those, O Christ our Master, be among us, and proclaim and
          say. 
        coptic: >-
          Ⲛⲁⲓ ⲕ̀ⲓ̀ⲣⲓ ⲙ̀ⲡⲟⲩⲙⲉⲩⲓ̀: ⲱ̀ Ⲡⲉⲛⲛⲏⲃ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲉⲕⲉ̀ϣⲱⲡⲓ ϧⲉⲛ ⲧⲉⲛⲙⲏϯ: ⲉⲕⲱϣ
          ⲉ̀ⲃⲟⲗ ⲉⲕϫⲱ ⲙ̀ⲙⲟⲥ.
        coptic_english: >-
          Nai k̀ìri m̀poumevì: ṑ Penneeb Pikh̀ristos: ekèshōpi khen tenmiti:
          ekōsh èvol ekjō m̀mos.
        arabic: 'هؤلاء أذكرهم، يا سيدنا المسيح، كن في وسطنا، صارخاً قائلاً:'
      - english: + "My peace I, give to you, the peace of My Father, I leave with you."
        coptic: >-
          + Ϫⲉ ⲧⲁϩⲓⲣⲏⲛⲏ ⲁ̀ⲛⲟⲕ: ϯϯ ⲙ̀ⲙⲟⲥ ⲛⲱⲧⲉⲛ: ⲧ̀ϩⲓⲣⲏⲛⲏ ⲙ̀Ⲡⲁⲓⲱⲧ: ϯⲭⲱ ⲙ̀ⲙⲟⲥ
          ⲛⲉⲙⲱⲧⲉⲛ.
        coptic_english: >-
          + Je tahirini ànok: titi m̀mos nōten: t̀hirini m̀Paiōt: tikhō m̀mos
          nemōten.
        arabic: '+ "سلامي أنا، أعطيكم، سلام أبي، أتركه معكم." '
      - english: >-
          O King of peace, grant us Your peace, render unto us Your peace, and
          forgive us our sins. 
        coptic: >-
          Ⲡ̀ⲟⲩⲣⲟ ⲛ̀ⲧⲉ ϯϩⲓⲣⲏⲛⲏ: ⲙⲟⲓ ⲛⲁⲛ ⲛ̀ⲧⲉⲕϩⲓⲣⲏⲛⲏ: ⲥⲉⲙⲛⲓ ⲛⲁⲛ ⲛ̀ⲧⲉⲕϩⲓⲣⲏⲛⲏ: ⲭⲁ
          ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ. 
        coptic_english: >-
          P̀ouro ǹte tihirini: moi nan ǹtekhirini: semni nan ǹtekhirini: kha
          nennovi nan èvol. 
        arabic: 'يا ملك السلام، أعطنا سلامك، قرر لنا سلامك، وإغفر لنا خطايانا. '
      - english: >-
          + Disperse the enemies, of the Church, and fortify her that she, may
          not be shaken forever. 
        coptic: >-
          + Ϫⲱⲣ ⲉ̀ⲃⲟⲗ ⲛ̀ⲛⲓϫⲁϫⲓ: ⲛ̀ⲧⲉ Ϯⲉⲕⲕⲗⲏⲥⲓⲁ: ⲁ̀ⲣⲓⲥⲟⲃⲧ ⲉ̀ⲣⲟⲥ: ⲛ̀ⲛⲉⲥⲕⲓⲙ ϣⲁ
          ⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          + Jōr èvol ǹneegaji: ǹte Tiekklisia: àrisovt èros: ǹneskim sha
          èneh. 
        arabic: '+ فرِّق أعداء الكنيسة، وحصنها، فلا تتزعزع، إلى الأبد. '
      - english: >-
          Emmanuel our God, is now in our midst, with the glory of His Father,
          and the Holy Spirit. 
        coptic: >-
          Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ Ⲡⲉⲛⲛⲟⲩϯ: ϧⲉⲛ ⲧⲉⲛⲙⲏϯ ϯⲛⲟⲩ: ϧⲉⲛ ⲡ̀ⲱ̀ⲟⲩ ⲛ̀ⲧⲉ Ⲡⲉϥⲓⲱⲧ: ⲛⲉⲙ
          Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ ⲉⲑⲟⲩⲁⲃ. 
        coptic_english: >-
          Emmanouil Pennouti: khen tenmiti tinou: khen p̀ṑou ǹte Pefiōt: nem
          Pip̀nevma ethouav. 
        arabic: 'عمانوئيل إلهنا، في وسطنا الآن، بمجد أبيه، والروح القدس. '
      - english: >-
          + May He bless us all, and purify our hearts, and heal the sicknesses,
          of our souls and bodies. 
        coptic: >-
          + Ⲛ̀ⲧⲉϥⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟⲛ ⲧⲏⲣⲉⲛ: ⲛ̀ⲧⲉϥⲧⲟⲩⲃⲟ ⲛ̀ⲛⲉⲛϩⲏⲧ: ⲛ̀ⲧⲉϥⲧⲁⲗϭⲟ ⲛ̀ⲛⲓϣⲱⲛⲓ:
          ⲛ̀ⲧⲉ ⲛⲉⲛⲯⲩⲭⲏ ⲛⲉⲙ ⲛⲉⲛⲥⲱⲙⲁ. 
        coptic_english: >-
          + Ǹtefs̀mou èron tiren: ǹteftouvo ǹnenhit: ǹteftalcho ǹnishōni:
          ǹte nenpsykhi nem nensōma. 
        arabic: '+ ليباركنا كلنا، ويطهر قلوبنا، ويشفي أمراض، نفوسنا وأجسادنا. '
      - english: >-
          We worship You O Christ, with Your good Father, and the Holy Spirit,
          for You have (risen/come) and saved us.
        coptic: >-
          Ⲧⲉⲛⲟⲩⲱϣⲧ ⲙ̀ⲙⲟⲕ ⲱ̀ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲛⲉⲙ Ⲡⲉⲕⲓⲱⲧ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ: ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ
          ⲉⲑⲟⲩⲁⲃ: ϫⲉ (ⲁⲕⲧⲱⲛⲕ/ ⲁⲕⲓ̀) ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲛ.
        coptic_english: >-
          Tenouōsht m̀mok ṑ Pikh̀ristos: nem Pekiōt ǹàgathos: nem Pip̀nevma
          ethouav: je (aktōnk/ akì) aksōti m̀mon.
        arabic: >-
          نسجد لك أيها المسيح، مع إبيك الصالح، والروح القدس، لأنك (قمت/أتيت)
          وخلصتنا.
