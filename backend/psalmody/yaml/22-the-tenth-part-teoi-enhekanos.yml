title:
  english: The Tenth Part - Teoi Enhekanos
sections:
  - speaker: ''
    verses:
      - english: 'Tenth Part:'
        coptic: Ϯⲙⲁϩⲙⲏϯ - Ⲧⲉⲟⲓ ⲛ̀ϩⲓⲕⲁⲛⲟⲥ
        coptic_english: Timahmiti - Teoi ǹhikanos
        arabic: القطعة العاشرة - تي اوي إنهيكانوس
      - english: >-
          Teoi enhe-kanos, e-hote ni-ethowab tiro, ethre-tovh e-gon, o
          thie-ethmen-ehmot.
        coptic: >-
          Ⲧⲉⲟⲓ ⲛ̀ϩⲓⲕⲁⲛⲟⲥ: ⲉ̀ϩⲟⲧⲉ ⲛⲏⲉⲑⲟⲩⲁⲃ ⲧⲏⲣⲟⲩ: ⲉⲑⲣⲉⲧⲱⲃϩ ⲉ̀ϫⲱⲛ: ⲱ̀ ⲑⲏⲉⲑⲙⲉϩ
          ⲛ̀ϩ̀ⲙⲟⲧ. 
        coptic_english: >-
          Teoi ǹhikanos: èhote niethouav tirou: ethretōvh èjōn: ṑ thiethmeh
          ǹh̀mot. 
        arabic: >-
          أنتِ مستحقة، أكثر من جميع القديسين، أن تطلبي عنا، أيتها الممتلئة
          نعمة. 
      - english: >-
          Tit-shosi e-mashow, e-hote ni-patriarshis, owoh te-tai-yoot, ehote
          ni-eprofitis.
        coptic: >-
          + Ⲧⲉϭⲟⲥⲓ ⲉ̀ⲙⲁϣⲱ: ⲉ̀ϩⲟⲧⲉ ⲛⲓⲡⲁⲧⲣⲓⲁⲣⲭⲏⲥ: ⲟⲩⲟϩ ⲧⲉⲧⲁⲓⲏⲟⲩⲧ: ⲉ̀ϩⲟⲧⲉ
          ⲛⲓⲡ̀ⲣⲟⲫⲏⲧⲏⲥ. 
        coptic_english: >-
          + Techosi èmashō: èhote nipatriarkhis: ouoh tetaiiout: èhote
          nip̀rofitis. 
        arabic: '+ أنتِ مرتفعة جداً، أكثر من رؤساء الآباء، ومكرمة أفضل، من الأنبياء. '
      - english: >-
          O-on to jin-moshi, khen ou-par-riseia, e-hote ni-Sherobim, nem
          ni-Seraphim.
        coptic: 'Ⲟⲩⲟⲛ ⲧⲉ ϫⲓⲛⲙⲟϣⲓ: ϧⲉⲛ ⲟⲩⲡⲁⲣⲣⲏⲥⲓⲁ: ⲉ̀ϩⲟⲧⲉ Ⲛⲓⲭⲉⲣⲟⲩⲃⲓⲙ: ⲛⲉⲙ Ⲛⲓⲥⲉⲣⲁⲫⲓⲙ. '
        coptic_english: 'Ouon te jinmoshi: khen ouparrisia: èhote Nikherouvim: nem Niserafim. '
        arabic: 'ولك سعيً، بدالة، أكثر من الشاروبيم، والسيرافيم. '
      - english: >-
          Entho ghar alithos, pep-sho-sho empen genos, owoh ti-epros-tatis, ente
          nen epsishi.
        coptic: >-
          + Ⲛ̀ⲑⲟ ⲅⲁⲣ ⲁ̀ⲗⲏⲑⲱⲥ: ⲡⲉ ⲡ̀ϣⲟⲩϣⲟⲩ ⲙ̀ⲡⲉⲛⲅⲉⲛⲟⲥ: ⲟⲩⲟϩ ϯⲡ̀ⲣⲟⲥⲧⲁⲧⲏⲥ: ⲛ̀ⲧⲉ
          ⲛⲉⲛⲯⲩⲭⲏ. 
        coptic_english: >-
          + Ǹtho gar àlithōs: pe p̀shoushou m̀pengenos: ouoh tip̀rostatis:
          ǹte nenpsykhi. 
        arabic: '+ لأنكِ أنتِ بالحقيقة، فخر جنسنا، وشفيعة، نفوسنا. '
      - english: >-
          Arip-resvevin e-gon, nahren pen-sotir, hopos entef tagron, khen
          pi-nahti etsoton.
        coptic: >-
          Ⲁ̀ⲣⲓⲡ̀ⲣⲉⲥⲃⲉⲩⲓⲛ ⲉ̀ϫⲱⲛ: ⲛⲁϩⲣⲉⲛ Ⲡⲉⲛⲥⲱⲧⲏⲣ: ϩⲟⲡⲱⲥ ⲛ̀ⲧⲉϥⲧⲁϫⲣⲟⲛ: ϧⲉⲛ ⲡⲓⲛⲁϩϯ
          ⲉⲧⲥⲟⲩⲧⲱⲛ. 
        coptic_english: >-
          Àrip̀resvevin èjōn: nahren Pensōtir: hopōs ǹteftajron: khen pinahti
          etsoutōn. 
        arabic: 'إشفعي فينا، أمام مخلصنا، لكي يثبتنا، في الإيمان المستقيم. '
      - english: >-
          Entef-er-ehmot nan, empi-ko evol ente nennovi, enten shashni evnai,
          hetinip-resveia.
        coptic: >-
          + Ⲛ̀ⲧⲉϥⲉⲣϩ̀ⲙⲟⲧ ⲛⲁⲛ: ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ: ⲛ̀ⲧⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ
          ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ. 
        coptic_english: >-
          + Ǹteferh̀mot nan: m̀pikhō èvol ǹte nennovi: ǹtenshashni evnai:
          hiten nep̀resvia. 
        arabic: '+ وينعم لنا، بمغفرة خطايانا، لنفوز برحمةٍ، بشفاعاتِك. '
      - english: ' Eleventh Part:'
        coptic: 'Ϯⲙⲁϩⲙⲏⲧⲟⲩⲓ̀: '
        coptic_english: 'Timahmitouì: '
        arabic: 'القطعة الحادية عشر:'
      - english: >-
          Ran niven etit-shosi, ente-ni-asomatos, ni-ananshon-angelos, nem
          arshi-angelos.
        coptic: >-
          Ⲣⲁⲛ ⲛⲓⲃⲉⲛ ⲉⲧϭⲟⲥⲓ: ⲛ̀ⲧⲉ ⲛⲓⲁ̀ⲥⲱⲙⲁⲧⲟⲥ: ⲛⲓⲁ̀ⲛⲁⲛϣⲟ ⲛ̀ⲁⲅⲅⲉⲗⲟⲥ: ⲛⲉⲙ
          ⲁⲣⲭⲏⲁⲅⲅⲉⲗⲟⲥ. 
        coptic_english: >-
          Ran neeben etchosi: ǹte niàsōmatos: niànansho ǹangelos: nem
          arkhiangelos. 
        arabic: >-
          كل الأسماء العالية، التي لغير المتجسدين، ألوف الملائكة، ورؤساء
          الملائكة. 
      - english: >-
          Empo eshfo epet-chisi, ente ne-makaris-mos, o-thiet-gloh empi-o-o,
          ente Epshois sava-ot.
        coptic: >-
          + Ⲙ̀ⲡⲟϣ̀ⲫⲟϩ ⲉ̀ⲡ̀ϭⲓⲥⲓ: ⲛ̀ⲧⲉ ⲛⲉⲙⲁⲕⲁⲣⲓⲥⲙⲟⲥ: ⲱ̀ ⲑⲏⲉⲧϫⲟⲗϩ ⲙ̀ⲡⲓⲱ̀ⲟⲩ: ⲛ̀ⲧⲉ
          Ⲡ̀ϭⲟⲓⲥ ⲥⲁⲃⲁⲱⲑ. 
        coptic_english: >-
          + M̀posh̀foh èp̀chisi: ǹte nemakarismos: ṑ thietjolh m̀piṑou: ǹte
          P̀chois savaōth. 
        arabic: '+ لم يبلغوا، عظمة طوباوياتِك، أيتها المشتملة، بمجد رب الجنود. '
      - english: Ti-heiak-ten evol, e-hote efri, teoi enlam-epros, e-hote ni-Sherobim.
        coptic: 'Ⲧⲉϩⲓⲁⲕⲧⲓⲛ ⲉ̀ⲃⲟⲗ: ⲉ̀ϩⲟⲧⲉ ⲫ̀ⲣⲏ: ⲧⲉⲟⲓ ⲛ̀ⲗⲁⲙⲡ̀ⲣⲟⲥ: ⲉ̀ϩⲟⲧⲉ Ⲛⲓⲭⲉⲣⲟⲩⲃⲓⲙ.'
        coptic_english: 'Tehiaktin èvol: èhote f̀ri: teoi ǹlamp̀ros: èhote Nikherouvim.'
        arabic: 'أنتِ مضيئة، أكثر من الشمس، ولامعة أكثر، من الشاروبيم. '
      - english: >-
          Nem ni-Seraphim, na pi-so-oo entenh, se-er-ripi-zin khago, khen
          o-eshli-lowe.
        coptic: >-
          + Ⲛⲉⲙ Ⲛⲓⲥⲉⲣⲁⲫⲓⲙ: ⲛⲁ ⲡⲓⲥⲟⲟⲩ ⲛ̀ⲧⲉⲛϩ: ⲥⲉⲉⲣⲣⲓⲡⲓⲍⲓⲛ ϧⲁϫⲱ: ϧⲉⲛ
          ⲟⲩⲉ̀ϣ̀ⲗⲏⲗⲟⲩⲓ̀. 
        coptic_english: >-
          + Nem Niserafim: na pisoou ǹtenh: seerripizin khajō: khen
          ouèsh̀lilouì. 
        arabic: '+ والسيرافيم، ذوى الستة الأجنحة، يرفرف عليكِ، بتهليل. '
      - english: 'Twelfth Part:'
        coptic: 'Ϯⲙⲁϩⲙⲏⲧⲥ̀ⲛⲟⲩϯ: '
        coptic_english: 'Timahmits̀nouti: '
        arabic: 'القطعة الثانية عشر: '
      - english: >-
          Pe-o-o Maria, chosi e-hote etfe, te-tayot epkahi, nem ni-etshop
          en-khitf.
        coptic: >-
          Ⲡⲉⲱ̀ⲟⲩ Ⲙⲁⲣⲓⲁ: ϭⲟⲥⲓ ⲉ̀ϩⲟⲧⲉ ⲧ̀ⲫⲉ: ⲧⲉⲧⲁⲓⲏⲟⲩⲧ ⲉ̀ⲡ̀ⲕⲁϩⲓ: ⲛⲉⲙ ⲛⲏⲉⲧϣⲟⲡ
          ⲛ̀ϧⲏⲧϥ. 
        coptic_english: >-
          Peṑou Maria: chosi èhote t̀fe: tetaiiout èp̀kahi: nem nietshop
          ǹkhitf. 
        arabic: 'مجدِك يا مريم، أرفع من السماء، وأنت أكرم من الأرض، وسكانها. '
      - english: >-
          Entho ghar alithos, te ti-setrata emmi, etoi emmam-moshi, e-epshoi
          enni-fe-owe.
        coptic: >-
          + Ⲛ̀ⲑⲟ ⲅⲁⲣ ⲁ̀ⲗⲏⲑⲱⲥ: ⲧⲉ ϯⲥ̀ⲧⲣⲁⲧⲁ ⲙ̀ⲙⲏⲓ: ⲉⲧⲟⲓ ⲙ̀ⲙⲁⲙ̀ⲙⲟϣⲓ: ⲉ̀ⲡ̀ϣⲱⲓ
          ⲉ̀ⲛⲓⲫⲏⲟⲩⲓ̀.
        coptic_english: >-
          + Ǹtho gar àlithōs: te tis̀trata m̀mii: etoi m̀mam̀moshi: èp̀shōi
          ènifiouì.
        arabic: '+ لأنكِ أنتِ بالحقيقة، الطريق الحقيقي، المؤدي، إلى السموات. '
      - english: >-
          Areti heyoti, emif-rashi nem ep-thelil, ari-morti en-ogom, o etsheri
          en-Sion.
        coptic: 'Ⲁ̀ⲣⲉϯϩⲓⲱϯ: ⲙ̀ⲫ̀ⲣⲁϣⲓ ⲛⲉⲙ ⲡ̀ⲑⲉⲗⲏⲗ: ⲁ̀ⲣⲉⲙⲟⲣϯ ⲛ̀ⲟⲩϫⲟⲙ: ⲱ̀ ⲧ̀ϣⲉⲣⲓ ⲛ̀Ⲥⲓⲱⲛ.'
        coptic_english: >-
          Àretihiōti: m̀f̀rashi nem p̀thelil: àremorti ǹoujom: ṑ t̀sheri
          ǹSiōn.
        arabic: 'لبسِت الفرح، والتهليل، وتمنطقتِ بالقوة، يا إبنة صهيون. '
      - english: >-
          O thi-e-tas ti-heyots, ente-hebso enna ni-fe-owe, sha-entes-hobs
          en-Adam, en-et-hebso empi-ehmot.
        coptic: >-
          + Ⲱ̀ ⲑⲏⲉ̀ⲧⲁⲥϯϩⲓⲱⲧⲥ: ⲛ̀ⲧ̀ϩⲉⲃⲥⲱ ⲛ̀ⲛⲁ ⲛⲓⲫⲏⲟⲩⲓ̀: ϣⲁ ⲛ̀ⲧⲉⲥϩⲱⲃⲥ ⲛ̀Ⲁ̀ⲇⲁⲙ:
          ⲛ̀ⲧ̀ϩⲉⲃⲥⲱ ⲙ̀ⲡⲓϩ̀ⲙⲟⲧ. 
        coptic_english: >-
          + Ṑ thiètastihiōts: ǹt̀hevsō ǹna nifiouì: sha ǹteshōvs ǹÀdam:
          ǹt̀hevsō m̀pih̀mot. 
        arabic: '+ يا مَنْ لبسِت، لباس السمائيين، حتى سترتِ آدم، بلباس النعمة. '
      - english: >-
          Ari-tastof en-kesop, e-pi parazisos, epto-pos emip-onof, efma en-shopi
          en nizikeos.
        coptic: >-
          Ⲁ̀ⲣⲉⲧⲁⲥⲑⲟϥ ⲛ̀ⲕⲉⲥⲟⲡ: ⲉ̀Ⲡⲓⲡⲁⲣⲁⲇⲓⲥⲟⲥ: ⲡ̀ⲧⲟⲡⲟⲥ ⲙ̀ⲡ̀ⲟⲩⲛⲟϥ: ⲫ̀ⲙⲁ ⲛ̀ϣⲱⲡⲓ
          ⲛ̀ⲛⲓⲇⲓⲕⲉⲟⲥ. 
        coptic_english: >-
          Àretasthof ǹkesop: èPiparadisos: p̀topos m̀p̀ounof: f̀ma ǹshōpi
          ǹnidikeos. 
        arabic: 'ورددته مرة أخري، إلى الفردوس، موضع الفرح، ومسكن الصديقين. '
      - english: 'Thirteenth Part:'
        coptic: 'Ϯⲙⲁϩⲙⲏⲧϣⲟⲙϯ: '
        coptic_english: 'Timahmitshomti: '
        arabic: 'القطعة الثالثة عشر: '
      - english: >-
          O-eskini emmi, te Maria ti-Parthenos, evki khen tes-miti, enje
          ni-met-methrev e-ten-hoot.
        coptic: >-
          + Ⲟⲩⲥ̀ⲕⲏⲛⲏ ⲙ̀ⲙⲏⲓ: ⲧⲉ Ⲙⲁⲣⲓⲁ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ⲉⲩⲭⲏ ϧⲉⲛ ⲧⲉⲥⲙⲏϯ: ⲛ̀ϫⲉ
          ⲛⲓⲙⲉⲧⲙⲉⲑⲣⲉⲩ ⲉ̀ⲧⲉⲛϩⲟⲧ. 
        coptic_english: >-
          + Ous̀kini m̀mii: te Maria Tiparthenos: evkhi khen tesmiti: ǹje
          nimetmethrev ètenhot. 
        arabic: '+ قبة حقيقية، هي مريم العذراء، موضوع في وسطها، الشهادات الصادقة. '
      - english: >-
          Ti-kivotos en-at-tholeb, et-oshg ennoub ensasa niven, nem
          pi-eilas-tirion, en-Sherobim ekon.
        coptic: >-
          Ϯⲕⲓⲃⲱⲧⲟⲥ ⲛ̀ⲁⲧⲑⲱⲗⲉⲃ: ⲉⲧⲟϣϫ ⲛ̀ⲛⲟⲩⲃ ⲛ̀ⲥⲁⲥⲁ ⲛⲓⲃⲉⲛ: ⲛⲉⲙ ⲡⲓⲓ̀ⲗⲁⲥⲧⲏⲣⲓⲟⲛ:
          ⲛ̀ⲭⲉⲣⲟⲩⲃⲓⲙⲓⲕⲟⲛ. 
        coptic_english: >-
          Tikeebōtos ǹatthōlev: etoshj ǹnouv ǹsasa neeben: nem piìlastirion:
          ǹkherouvimikon. 
        arabic: 'التابوت الغير الدنس، المصَّفح بالذهب، من كل ناحية، والغطاء الكاروبي. '
      - english: >-
          Pistamnos ennoub, e-re pi-manna hip enkhitf, yes pi-Logos ente Efiot,
          e-afit-she-sarex enkhiti.
        coptic: >-
          + Ⲡⲓⲥ̀ⲧⲁⲙⲛⲟⲥ ⲛ̀ⲛⲟⲩⲃ: ⲉ̀ⲣⲉ ⲡⲓⲙⲁⲛⲛⲁ ϩⲏⲡ ⲛ̀ϧⲏⲧϥ: ⲓⲥ Ⲡⲓⲗⲟⲅⲟⲥ ⲛ̀ⲧⲉ Ⲫ̀ⲓⲱⲧ:
          ⲓ̀ ⲁϥϭⲓⲥⲁⲣⲝ ⲛ̀ϧⲏϯ. 
        coptic_english: >-
          + Pis̀tamnos ǹnouv: ère pimanna hip ǹkhitf: is Pilogos ǹte F̀iōt:
          ì afchisarks ǹkhiti. 
        arabic: '+ القسط الذهبي، المخفي فيه المَنَّ، هوذا كلمة الآب، أتى وتجسد منكِ. '
      - english: >-
          Ti-likh-nia ennoub, etfai khah pi-ou-oyni emmi, ete ef-ou-oyni
          empi-kosmos, pi-atish-khownt e-rof.
        coptic: >-
          Ϯⲗⲩⲭⲛⲓⲁ ⲛ̀ⲛⲟⲩⲃ: ⲉⲧϥⲁⲓ ϧⲁ Ⲡⲓⲟⲩⲱⲓⲛⲓ ⲙ̀ⲙⲏⲓ: ⲉ̀ⲧⲉ Ⲫ̀ⲟⲩⲱⲓⲛⲓ ⲙ̀ⲡⲓⲕⲟⲥⲙⲟⲥ:
          ⲡⲓⲁⲧϣ̀ϧⲱⲛⲧ ⲉ̀ⲣⲟϥ. 
        coptic_english: >-
          Tilykhnia ǹnouv: etfai kha Piouōini m̀mii: ète F̀ouōini m̀pikosmos:
          piatsh̀khōnt èrof. 
        arabic: >-
          المنارة الذهبية، الحاملة النور الحقيقي، الذي هو نور العالم، الذي لا
          يُدنى منه. 
      - english: >-
          Ti-shouri ennoub, etfai kha pi-jebs en-ekrom, nem pi-estoy-noufi
          et-sotp, en-aromata.
        coptic: >-
          + Ϯϣⲟⲩⲣⲏ ⲛ̀ⲛⲟⲩⲃ: ⲉⲧϥⲁⲓ ϧⲁ ⲡⲓϫⲉⲃⲥ ⲛ̀ⲭ̀ⲣⲱⲙ: ⲛⲉⲙ ⲡⲓⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ ⲉⲧⲥⲱⲧⲡ:
          ⲛ̀ⲁ̀ⲣⲱⲙⲁⲧⲁ. 
        coptic_english: >-
          + Tishouri ǹnouv: etfai kha peegevs ǹkh̀rōm: nem pis̀thoinoufi
          etsōtp: ǹàrōmata. 
        arabic: '+ المجمرة الذهبية، الحاملة جمر النار، والبخور المختار، العنبري. '
      - english: >-
          Pi-eshvot ente A-aron, e-taf firi evol, nem ti-ehriri ethowab, ente
          pistoi-noufi.
        coptic: >-
          Ⲡⲓϣ̀ⲃⲱⲧ ⲛ̀ⲧⲉ Ⲁ̀ⲁ̀ⲣⲱⲛ: ⲉ̀ⲧⲁϥⲫⲓⲣⲓ ⲉ̀ⲃⲟⲗ: ⲛⲉⲙ ϯϩ̀ⲣⲏⲣⲓ ⲉⲑⲟⲩⲁⲃ: ⲛ̀ⲧⲉ
          ⲡⲓⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ. 
        coptic_english: >-
          Pish̀vōt ǹte Ààrōn: ètaffiri èvol: nem tih̀riri ethouav: ǹte
          pis̀thoinoufi. 
        arabic: 'عصا هارون، التي أزهرت، والزهرة المقدسة، التي للبخور. '
      - english: >-
          Nai tiro evsop, se-ersim-menin nan, mpe-jin-misi enishfiri, O Maria
          ti-Parthenos.
        coptic: >-
          + Ⲛⲁⲓ ⲧⲏⲣⲟⲩ ⲉⲩⲥⲟⲡ: ⲥⲉⲉⲣⲥⲩⲙⲙⲉⲛⲓⲛ ⲛⲁⲛ: ⲙ̀Ⲡⲓϫⲓⲛⲙⲓⲥⲓ ⲛ̀ϣ̀ⲫⲏⲣⲓ: ⲱ̀ Ⲙⲁⲣⲓⲁ
          Ϯⲡⲁⲣⲑⲉⲛⲟⲥ. 
        coptic_english: >-
          + Nai tirou evsop: seersymmenin nan: m̀Peeginmisi ǹsh̀firi: ṑ Maria
          Tiparthenos. 
        arabic: '+ هذة جميعها معاً، تدُلنا على، ولادتك العجيبة، يا مريم العذراء. '
      - english: 'Fourteenth Part:'
        coptic: 'Ϯⲙⲁϩⲙⲏⲧϥ̀ⲧⲟ: '
        coptic_english: 'Timahmitf̀to: '
        arabic: 'القطعة الرابعة عشر: '
      - english: >-
          Aksol-sel ennen-epsishi, o Moysis piprophitis, khen ep-taio
          en-ti-eskini, e-tak-sel-sols evol.
        coptic: >-
          Ⲁⲕⲥⲟⲗⲥⲉⲗ ⲛ̀ⲛⲉⲛⲯⲩⲭⲏ: ⲱ̀ Ⲙⲱⲩ̀ⲥⲏⲥ ⲡⲓⲡ̀ⲣⲟⲫⲏⲧⲏⲥ: ϧⲉⲛ ⲡ̀ⲧⲁⲓⲟ ⲛ̀ϯⲥ̀ⲕⲏⲛⲏ:
          ⲉ̀ⲧⲁⲕⲥⲉⲗⲥⲱⲗⲥ ⲉ̀ⲃⲟⲗ. 
        coptic_english: >-
          Aksolsel ǹnenpsykhi: ṑ Mōỳsis pip̀rofitis: khen p̀taio ǹtis̀kini:
          ètakselsōls èvol. 
        arabic: 'زينت نفوسنا، يا موسى النبي، بكرامة القبة، التي زينتها. '
      - english: >-
          Ti-eskini enhowe-ti, e-ta Moysis thamios, en-ouman-ka-novi evol, ente
          nen-shiri empis-rael.
        coptic: >-
          + Ϯⲥ̀ⲕⲏⲛⲏ ⲛ̀ϩⲟⲩⲓϯ: ⲉ̀ⲧⲁ Ⲙⲱⲩ̀ⲥⲏⲥ ⲑⲁⲙⲓⲟⲥ: ⲛ̀ⲟⲩⲙⲁ ⲛ̀ⲭⲁⲛⲟⲃⲓ ⲉ̀ⲃⲟⲗ: ⲛ̀ⲧⲉ
          ⲛⲉⲛϣⲏⲣⲓ ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ. 
        coptic_english: >-
          + Tis̀kini ǹhouiti: èta Mōỳsis thamios: ǹouma ǹkhanovi èvol:
          ǹte nenshiri m̀Pisrail. 
        arabic: '+ القبه الأولى، التي صنعها موسى، موضع مغفرة خطايا، بني إسرائيل. '
      - english: >-
          Af-thamios khen ou-o-ou, katap-saji emip-shoise, nem kata ni-tipos
          tiro, e-tav-tamof ero-ou.
        coptic: >-
          Ⲁϥⲑⲁⲙⲓⲟⲥ ϧⲉⲛ ⲟⲩⲱ̀ⲟⲩ: ⲕⲁⲧⲁ ⲡ̀ⲥⲁϫⲓ ⲙ̀Ⲡ̀ϭⲟⲓⲥ: ⲛⲉⲙ ⲕⲁⲧⲁ ⲛⲓⲧⲩⲡⲟⲥ ⲧⲏⲣⲟⲩ:
          ⲉ̀ⲧⲁϥⲧⲁⲙⲟϥ ⲉ̀ⲣⲱⲟⲩ.
        coptic_english: >-
          Afthamios khen ouṑou: kata p̀saji m̀P̀chois: nem kata nitypos tirou:
          ètaftamof èrōou.
        arabic: 'صنعها بمجد، كقول الرب، وكجميع المُثل، التي أعلمه بها. '
      - english: >-
          Ou-on ou-kivotos, ki khen ti-eskini, esla-leyoot ennoub, sakhoun nem
          savol.
        coptic: '+ Ⲟⲩⲟⲛ ⲟⲩⲕⲓⲃⲱⲧⲟⲥ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ⲉⲥⲗⲁⲗⲏⲟⲩⲧ ⲛ̀ⲛⲟⲩⲃ: ⲥⲁϧⲟⲩⲛ ⲛⲉⲙ ⲥⲁⲃⲟⲗ. '
        coptic_english: >-
          + Ouon oukeebōtos: khi khen tis̀kini: eslaliout ǹnouv: sakhoun nem
          savol. 
        arabic: '+ كان في القبة، تابوت مصَّفح، بالذهب من داخل، ومن خارج. '
      - english: >-
          Ou-on ou-eilas-tireion, ki khen ti-eskini, han Sherobim ennoub,
          se-er-khibi e-gof.
        coptic: >-
          Ⲟⲩⲟⲛ ⲟⲩⲓ̀ⲗⲁⲥⲧⲏⲣⲓⲟⲛ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ϩⲁⲛⲬⲉⲣⲟⲩⲃⲓⲙ ⲛ̀ⲛⲟⲩⲃ: ⲥⲉⲉⲣϧⲏⲓⲃⲓ
          ⲉ̀ϫⲱϥ. 
        coptic_english: >-
          Ouon ouìlastirion: khi khen tis̀kini: hanKherouvim ǹnouv:
          seerkhieebi èjōf. 
        arabic: 'كان في القبة، غطاء وكاروبا، ذهب، يظللان عليه. '
      - english: >-
          Ou-on ou-estam-nos ennoub, ki khen ti-eskini, e-re oushi-em-manna hip,
          enikhri enkhitf.
        coptic: >-
          + Ⲟⲩⲟⲛ ⲟⲩⲥ̀ⲧⲁⲙⲛⲟⲥ ⲛ̀ⲛⲟⲩⲃ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ⲉ̀ⲣⲉ ⲟⲩϣⲓ ⲙ̀ⲙⲁⲛⲛⲁ ϩⲏⲡ:
          ⲛ̀ϧ̀ⲣⲏⲓ ⲛ̀ϧⲏⲧϥ. 
        coptic_english: >-
          + Ouon ous̀tamnos ǹnouv: khi khen tis̀kini: ère oushi m̀manna hip:
          ǹkh̀rii ǹkhitf. 
        arabic: '+ كان في القبة، قسط ذهبي، وكيل مَنَّ، مخفي فيه. '
      - english: >-
          Ou-on ou-likhnia ennoub, ki khen ti-eskini, e-re pi-shashf enkhibs,
          er-ou-oyni eigos.
        coptic: >-
          Ⲟⲩⲟⲛ ⲟⲩⲗⲩⲭⲛⲓⲁ ⲛ̀ⲛⲟⲩⲃ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ⲉ̀ⲣⲉ ⲡⲓϣⲁϣϥ ⲛ̀ϧⲏⲃⲥ: ⲉⲣⲟⲩⲱⲓⲛⲓ
          ⲉ̀ϫⲱⲥ. 
        coptic_english: >-
          Ouon oulykhnia ǹnouv: khi khen tis̀kini: ère pishashf ǹkheebs:
          erouōini èjōs. 
        arabic: 'كان في القبة، منارة من ذهب، وسبعة سُرج، تضئ عليها. '
      - english: >-
          Ou-on ou-shouri ennoub, ki khen ti-eskini, e-re pi-kina-mownon,
          et-sotp khen tes-meti.
        coptic: >-
          + Ⲟⲩⲟⲛ ⲟⲩϣⲟⲩⲣⲏ ⲛ̀ⲛⲟⲩⲃ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ⲉ̀ⲣⲉ ⲡⲓⲕⲩⲛⲁⲙⲱⲛⲟⲛ: ⲉⲧⲥⲱⲧⲡ ϧⲉⲛ
          ⲧⲉⲥⲙⲏϯ. 
        coptic_english: >-
          + Ouon oushouri ǹnouv: khi khen tis̀kini: ère pikynamōnon: etsōtp
          khen tesmiti. 
        arabic: '+ كان في القبة، مجمرة من ذهب، والعود المختار، في وسطها. '
      - english: >-
          Ou-on ou-ehriri enestoi-noufi, ki khen ti-eskini, evshow-lem e-ros
          tiro, enje na ep-e empis-rael.
        coptic: >-
          Ⲟⲩⲟⲛ ⲟⲩϩ̀ⲣⲏⲣⲓ ⲛ̀ⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ⲉⲩϣⲱⲗⲉⲙ ⲉ̀ⲣⲟⲥ ⲧⲏⲣⲟⲩ: ⲛ̀ϫⲉ
          ⲛⲁ ⲡ̀ⲏⲓ ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ. 
        coptic_english: >-
          Ouon ouh̀riri ǹs̀thoinoufi: khi khen tis̀kini: evshōlem èros tirou:
          ǹje na p̀ii m̀Pisrail. 
        arabic: 'كان في القبة، زهرة بخور، يستنشق رائحتها، جميع آل بيت إسرائيل. '
      - english: >-
          Ou-on ou-eshvowt ente A-aron, ki khen ti-eskini, fai-e-taf-viri evol,
          khowris cho nem etso.
        coptic: >-
          + Ⲟⲩⲟⲛ ⲟⲩϣ̀ⲃⲱⲧ ⲛ̀ⲧⲉ Ⲁ̀ⲁ̀ⲣⲱⲛ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ⲫⲁⲓ ⲉ̀ⲧⲁϥⲫⲓⲣⲓ ⲉ̀ⲃⲟⲗ:
          ⲭⲱⲣⲓⲥ ϭⲟ ⲛⲉⲙ ⲧ̀ⲥⲟ. 
        coptic_english: >-
          + Ouon oush̀vōt ǹte Ààrōn: khi khen tis̀kini: fai ètaffiri èvol:
          khōris cho nem t̀so. 
        arabic: '+ كان في القبة، عصا هرون، هذه التي أزهرت، بغير غرس ولا سقي. '
      - english: >-
          Ou-on ou-etra-peza ennoub, ki khen ti-eskini, ep-owik enti-epro-tesis,
          ki e-ehri e-gos.
        coptic: >-
          Ⲟⲩⲟⲛ ⲟⲩⲧ̀ⲣⲁⲡⲉⲍⲁ ⲛ̀ⲛⲟⲩⲃ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ⲡ̀ⲱⲓⲕ ⲛ̀ϯⲡ̀ⲣⲟⲥⲑⲉⲥⲓⲥ: ⲭⲏ
          ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲥ.
        coptic_english: >-
          Ouon out̀rapeza ǹnouv: khi khen tis̀kini: p̀ōik ǹtip̀rosthesis: khi
          èh̀rii èjōs.
        arabic: كان في القبة، مائدة ذهبية، وخبز التقدمة، موضوعاً عليها.
      - english: >-
          Ou-on ou-arshi-erevs, ki khen ti-eskini, Ef-en-shosho-oushi e-epshowi,
          ejen ni-novi ente pi-laos.
        coptic: >-
          + Ⲟⲩⲟⲛ ⲟⲩⲁⲣⲭⲏⲉ̀ⲣⲉⲩⲥ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ⲉϥⲉⲛ ϣⲟⲩϣⲱⲟⲩϣⲓ ⲉ̀ⲡ̀ϣⲱⲓ: ⲉ̀ϫⲉⲛ
          ⲛⲓⲛⲟⲃⲓ ⲛ̀ⲧⲉ ⲡⲓⲗⲁⲟⲥ.
        coptic_english: >-
          + Ouon ouarkhièrevs: khi khen tis̀kini: efen shoushōoushi èp̀shōi:
          èjen ninovi ǹte pilaos.
        arabic: + كان في القبة، رئيس كهنة، يُصعد الذبائح، عن خطايا الشعب.
      - english: >-
          Afshan showlem e-rof, enje pi-Pantocrator, shaf-owli emmav, enni-novi
          ente pi-laos.
        coptic: >-
          Ⲁϥϣⲁⲛϣⲱⲗⲉⲙ ⲉ̀ⲣⲟϥ: ⲛ̀ϫⲉ Ⲡⲓⲡⲁⲛⲧⲟⲕⲣⲁⲧⲱⲣ: ϣⲁϥⲱ̀ⲗⲓ ⲙ̀ⲙⲁⲩ: ⲛ̀ⲛⲓⲛⲟⲃⲓ ⲛ̀ⲧⲉ
          ⲡⲓⲗⲁⲟⲥ.
        coptic_english: >-
          Afshanshōlem èrof: ǹje Pipantokratōr: shafṑli m̀mav: ǹninovi ǹte
          pilaos.
        arabic: إذا إشتم رائحتها، ضابط الكل، يرفع هنالك، خطايا الشعب.
      - english: >-
          Evol hiten Maria, etshiri en-Yowakim, an-sou-en pi-shou-show-oushi
          emmi, anka novi evol.
        coptic: >-
          + Ⲉ̀ⲃⲟⲗ ϩⲓⲧⲉⲛ Ⲙⲁⲣⲓⲁ: ⲧ̀ϣⲉⲣⲓ ⲛ̀Ⲓⲱⲁⲕⲓⲙ: ⲁⲛⲥⲟⲩⲉⲛ Ⲡⲓϣⲟⲩϣⲱⲟⲩϣⲓ ⲙ̀ⲙⲏⲓ:
          ⲛ̀ⲭⲁⲛⲟⲃⲓ ⲉ̀ⲃⲟⲗ.
        coptic_english: >-
          + Èvol hiten Maria: t̀sheri ǹIōakim: ansouen Pishoushōoushi m̀mii:
          ǹkhanovi èvol.
        arabic: + من قِبَل مريم، إبنة يواقيم، عرفنا الذبيحة الحقيقية، لمغفرة الخطايا.
      - english: 'Fifteenth Part:'
        coptic: 'Ϯⲙⲁϩⲙⲏⲧϯ:'
        coptic_english: 'Timahmitti:'
        arabic: 'القطعة الخامسة عشر:'
      - english: >-
          Nim pethna esh-saji, em-ep-taio enti-eskini, e-taf-sel-sowls evol,
          enje piprophitis.
        coptic: >-
          Ⲛⲓⲙ ⲡⲉⲑⲛⲁϣ̀ⲥⲁϫⲓ: ⲙ̀ⲡ̀ⲧⲁⲓⲟ ⲛ̀ϯⲥ̀ⲕⲏⲛⲏ: ⲉ̀ⲧⲁϥⲥⲉⲗⲥⲱⲗⲥ ⲉ̀ⲃⲟⲗ: ⲛ̀ϫⲉ
          ⲡⲓⲡ̀ⲣⲟⲫⲏⲧⲏⲥ.
        coptic_english: >-
          Nim pethnash̀saji: m̀p̀taio ǹtis̀kini: ètafselsōls èvol: ǹje
          pip̀rofitis.
        arabic: من يقدر أن، يصف كرامة، القبة التي، زينها النبي.
      - english: >-
          Eitav-nav eiros, enje ni-sowtp ensakh, ente ni-eghrafi ethowab, afitch
          esh-firi e-mashow.
        coptic: >-
          + Ⲉ̀ⲧⲁⲩⲛⲁⲩ ⲉ̀ⲣⲟⲥ: ⲛ̀ϫⲉ ⲛⲓⲥⲱⲧⲡ ⲛ̀ⲥⲁϧ: ⲛ̀ⲧⲉ ⲛⲓⲅ̀ⲣⲁⲫⲏ ⲉⲑⲟⲩⲁⲃ: ⲁⲩϭⲓϣ̀ⲫⲏⲣⲓ
          ⲉ̀ⲙⲁϣⲱ.
        coptic_english: >-
          + Ètavnav èros: ǹje nisōtp ǹsakh: ǹte nig̀rafi ethouav:
          avchish̀firi èmashō.
        arabic: + لما رآها، المعلمون المختارون، للكتب المقدسة، تعجبوا جداً.
      - english: >-
          Avmok-mek evol, khen poukati et-shom, af-ermine-vin emmos, khen
          ni-eghrafi ethowab.
        coptic: >-
          Ⲁⲩⲙⲟⲕⲙⲉⲕ ⲉ̀ⲃⲟⲗ: ϧⲉⲛ ⲡⲟⲩⲕⲁϯ ⲉⲧϣⲟⲙ: ⲁⲩⲉⲣⲙⲏⲛⲉⲩⲓⲛ ⲙ̀ⲙⲟⲥ: ϧⲉⲛ ⲛⲓⲅ̀ⲣⲁⲫⲏ
          ⲉⲑⲟⲩⲁⲃ.
        coptic_english: >-
          Aymokmek èvol: khen poukati etshom: averminevin m̀mos: khen nig̀rafi
          ethouav.
        arabic: وفكروا، بفهمهم السامي، وفسَّروها، من الكتب المقدسة.
      - english: |-
          Avmouti e-Maria, etshiri en-Yowakim, je ti-eskini emmi,
          ente Epshoise sava-owt.
        coptic: >-
          + Ⲁⲩⲙⲟⲩϯ ⲉ̀Ⲙⲁⲣⲓⲁ: ⲧ̀ϣⲉⲣⲓ ⲛ̀Ⲓⲱⲁⲕⲓⲙ: ϫⲉ ϯⲥ̀ⲕⲏⲛⲏ ⲙ̀ⲙⲏⲓ: ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ
          ⲥⲁⲃⲁⲱⲑ.
        coptic_english: >-
          + Aymouti èMaria: t̀sheri ǹIōakim: je tis̀kini m̀mii: ǹte P̀chois
          savaōth.
        arabic: + ودعوا مريم، إبنة يواقيم، القبة الحقيقية، التي لرب الجنود.
      - english: >-
          Aven ti-kivotos, hijen ti-Parthenos, pes-kenoub et-sotp, hijen
          pes-touvo.
        coptic: 'Ⲁⲩⲉⲛ ϯⲕⲓⲃⲱⲧⲟⲥ: ϩⲓϫⲉⲛ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ⲡⲉⲥⲕⲉⲛⲟⲩⲃ ⲉⲧⲥⲱⲧⲡ: ϩⲓϫⲉⲛ ⲡⲉⲥⲧⲟⲩⲃⲟ.'
        coptic_english: >-
          Ayen tikeebōtos: heegen Tiparthenos: peskenouv etsōtp: heegen
          pestouvo.
        arabic: شبهوا التابوت، بالعذراء، وذهبه المختار، بطهارتها.
      - english: >-
          Aven pi-e-lastirion, hijen ti-Parthenos, yes ni-Sherobim ente
          ep-ow-ou, se-er-khibi egows.
        coptic: >-
          + Ⲁⲩⲉⲛ ⲡⲓⲓ̀ⲗⲁⲥⲧⲏⲣⲓⲟⲛ: ϩⲓϫⲉⲛ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ⲓⲥ Ⲛⲓⲭⲉⲣⲟⲩⲃⲓⲙ ⲛ̀ⲧⲉ ⲡ̀ⲱ̀ⲟⲩ:
          ⲥⲉⲉⲣϧⲏⲓⲃⲓ ⲉ̀ϫⲱⲥ.
        coptic_english: >-
          + Ayen piìlastirion: heegen Tiparthenos: is Nikherouvim ǹte p̀ṑou:
          seerkhieebi èjōs.
        arabic: + شبهوا الغطاء، بالعذراء، وكاروبا المجد، يظللان عليها.
      - english: >-
          Aven pistamnos ennoub, hijen ti-Parthenos, pef-keshi em-manna, hijen
          pen-Sotir.
        coptic: >-
          Ⲁⲩⲉⲛ ⲡⲓⲥ̀ⲧⲁⲙⲛⲟⲥ ⲛ̀ⲛⲟⲩⲃ: ϩⲓϫⲉⲛ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ⲡⲉϥⲕⲉϣⲓ ⲙ̀ⲙⲁⲛⲛⲁ: ϩⲓϫⲉⲛ
          Ⲡⲉⲛⲥⲱⲧⲏⲣ. 
        coptic_english: >-
          Ayen pis̀tamnos ǹnouv: heegen Tiparthenos: pefkeshi m̀manna: heegen
          Pensōtir. 
        arabic: 'شبهوا القسط الذهبي، بالعذراء، وكيلة المَنَّ، بمخلصنا. '
      - english: >-
          Aven ti-likh-nia ennoub, hijen ti-eklisia, peske shashf enkhibs, hijen
          pi-shashf en-taghma.
        coptic: >-
          + Ⲁⲩⲉⲛ ϯⲗⲩⲭⲛⲓⲁ ⲛ̀ⲛⲟⲩⲃ: ϩⲓϫⲉⲛ Ϯⲉⲕⲕⲗⲏⲥⲓⲁ: ⲡⲉⲥⲕⲉϣⲁϣϥ ⲛ̀ϧⲏⲃⲥ: ϩⲓϫⲉⲛ ⲡⲓϣⲁϣϥ
          ⲛ̀ⲧⲁⲅⲙⲁ. 
        coptic_english: >-
          + Ayen tilykhnia ǹnouv: heegen Tiekklisia: peskeshashf ǹkheebs:
          heegen pishashf ǹtagma. 
        arabic: '+ شبهوا المنارة الذهبية، بالكنيسة، وسُرجها السبعة، بالسبع طغمات. '
      - english: |-
          Aven ti-shouri ennoub, hijen ti-Parthenos, pes-ki-na-mownon,
          hijen Emmano-eel.
        coptic: 'Ⲁⲩⲉⲛ ϯϣⲟⲩⲣⲏ ⲛ̀ⲛⲟⲩⲃ: ϩⲓϫⲉⲛ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ⲡⲉⲥⲕⲩⲛⲁⲙⲱⲛⲟⲛ: ϩⲓϫⲉⲛ Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ. '
        coptic_english: >-
          Ayen tishouri ǹnouv: heegen Tiparthenos: peskynamōnon: heegen
          Emmanouil. 
        arabic: 'شبهوا المجمرة الذهبية، بالعذراء، وعنبرها، بعمانوئيل. '
      - english: >-
          Aven ti-ehriri enistoi-noufi, hijen Maria ti-owro, pes-kestoi-noufi
          et-sotp, hijen tes-parthenia.
        coptic: >-
          + Ⲁⲩⲉⲛ ϯϩ̀ⲣⲏⲣⲓ ⲛ̀ⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ: ϩⲓϫⲉⲛ Ⲙⲁⲣⲓⲁ ϯⲟⲩⲣⲱ: ⲡⲉⲥⲕⲉⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ
          ⲉⲧⲥⲱⲧⲡ: ϩⲓϫⲉⲛ ⲧⲉⲥⲡⲁⲣⲑⲉⲛⲓⲁ. 
        coptic_english: >-
          + Ayen tih̀riri ǹs̀thoinoufi: heegen Maria tiourō: peskes̀thoinoufi
          etsōtp: heegen tesparthenia. 
        arabic: '+ شبهوا زهرة البخور، بمريم الملكة، وبخورها المختار، ببتوليتها. '
      - english: >-
          Aven pi-eshvot ente A-aron, hijen epshe etne pis-tavros, etav-esh
          pashois e-rof, sha entef sowti emmon.
        coptic: >-
          Ⲁⲩⲉⲛ ⲡⲓϣ̀ⲃⲱⲧ ⲛ̀ⲧⲉ Ⲁ̀ⲁ̀ⲣⲱⲛ: ϩⲓϫⲉⲛ ⲡ̀ϣⲉ ⲛ̀ⲧⲉ Ⲡⲓⲥ̀ⲧⲁⲩⲣⲟⲥ: ⲉ̀ⲧⲁⲩⲉϣ Ⲡⲁϭⲟⲓⲥ
          ⲉ̀ⲣⲟϥ: ϣⲁ ⲛ̀ⲧⲉϥⲥⲱϯ ⲙ̀ⲙⲟⲛ. 
        coptic_english: >-
          Ayen pish̀vōt ǹte Ààrōn: heegen p̀she ǹte Pis̀tavros: ètavesh
          Pachois èrof: sha ǹtefsōti m̀mon. 
        arabic: 'شبهوا عصا هرون، بخشبة الصليب، التي صُلب ربي عليها، حتى خلصنا. '
      - english: >-
          Av-en titra-peza ennoub, hijen pima-en-ershow-oushi, ep-oyk
          enti-epro-tesis, hijen ep-sowma emip-shois.
        coptic: >-
          Ⲁⲩⲉⲛ ϯⲧ̀ⲣⲁⲡⲉⲍⲁ ⲛ̀ⲛⲟⲩⲃ: ϩⲓϫⲉⲛ ⲡⲓⲙⲁ ⲛ̀ⲉⲣϣⲱⲟⲩϣⲓ: ⲡ̀ⲱⲓⲕ ⲛ̀ϯⲡ̀ⲣⲟⲑⲉⲥⲓⲥ:
          ϩⲓϫⲉⲛ Ⲡ̀ⲥⲱⲙⲁ ⲙ̀Ⲡ̀ϭⲟⲓⲥ. 
        coptic_english: >-
          Ayen tit̀rapeza ǹnouv: heegen pima ǹershōoushi: p̀ōik
          ǹtip̀rothesis: heegen P̀sōma m̀P̀chois. 
        arabic: '+ شبهوا المائدة الذهبية، بالمذبح، وخبز التقدمة، بجسد الرب. '
      - english: >-
          Av-en pi-arshi-eirevs, hijen pen-Sotir, pi-shosho-oushi emmi, enka
          novi evol.
        coptic: 'Ⲁⲩⲉⲛ ⲡⲓⲁⲣⲭⲏⲉ̀ⲣⲉⲩⲥ: ϩⲓϫⲉⲛ Ⲡⲉⲛⲥⲱⲧⲏⲣ: Ⲡⲓϣⲟⲩϣⲱⲟⲩϣⲓ ⲙ̀ⲙⲏⲓ: ⲛ̀ⲭⲁⲛⲟⲃⲓ ⲉ̀ⲃⲟⲗ. '
        coptic_english: >-
          Ayen piarkhièrevs: heegen Pensōtir: Pishoushōoushi m̀mii: ǹkhanovi
          èvol. 
        arabic: 'شبهوا رئيس الكهنة، بمخلصنا، الذبيحة الحقيقية، لمغفرة الخطايا. '
      - english: >-
          Fai e-taf-enf e-epshowi, enou-thisia es-ship, hijen pis-tavros, kha
          ep-ougai em-pengenos.
        coptic: >-
          + Ⲫⲁⲓ ⲉ̀ⲧⲁϥⲉⲛϥ ⲉ̀ⲡ̀ϣⲱⲓ: ⲛ̀ⲟⲩⲑⲩⲥⲓⲁ ⲉⲥϣⲏⲡ: ϩⲓϫⲉⲛ Ⲡⲓⲥ̀ⲧⲁⲩⲣⲟⲥ: ϧⲁ ⲡ̀ⲟⲩϫⲁⲓ
          ⲙ̀ⲡⲉⲛⲅⲉⲛⲟⲥ. 
        coptic_english: >-
          + Fai ètafenf èp̀shōi: ǹouthysia esship: heegen Pis̀tavros: kha
          p̀ougai m̀pengenos. 
        arabic: '+ هذا الذي أصعد ذاته، ذبيحة مقبولة، على الصليب، عن خلاص جنسنا. '
      - english: >-
          Afshow-lem erof, enje Pefiout en-aghathos, em-evnav ente han-arouhi,
          hijen ti-ghol-ghotha.
        coptic: >-
          Ⲁϥϣⲱⲗⲉⲙ ⲉ̀ⲣⲟϥ: ⲛ̀ϫⲉ Ⲡⲉϥⲓⲱⲧ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ: ⲙ̀ⲫ̀ⲛⲁⲩ ⲛ̀ⲧⲉ ϩⲁⲛⲁ̀ⲣⲟⲩϩⲓ: ϩⲓϫⲉⲛ
          Ϯⲅⲟⲗⲅⲟⲑⲁ. 
        coptic_english: >-
          Afshōlem èrof: ǹje Pefiōt ǹàgathos: m̀f̀nav ǹte hanàrouhi:
          heegen Tigolgotha. 
        arabic: 'فإشتمه، أبوه الصالح، وقت المساء، على الجلجثة. '
      - english: >-
          Af-ou-own emif-ro, em-pi-parazisos, aftas-to en-Adam, etef-arshi
          enke-sop.
        coptic: '+ Ⲁϥⲟⲩⲱⲛ ⲙ̀ⲫ̀ⲣⲟ: ⲙ̀Ⲡⲓⲡⲁⲣⲁⲇⲓⲥⲟⲥ: ⲁϥⲧⲁⲥⲑⲟ ⲛ̀Ⲁ̀ⲇⲁⲙ: ⲉ̀ⲧⲉϥⲁⲣⲭⲏ ⲛ̀ⲕⲉⲥⲟⲡ. '
        coptic_english: '+ Afouōn m̀f̀ro: m̀Piparadisos: aftastho ǹÀdam: ètefarkhi ǹkesop. '
        arabic: '+ فتح باب الفردوس، وردَّ آدم، إلى رئاسته، مرة أخرى. '
      - english: >-
          Evol hiten Maria, et-shiri en-Yowakim, an-sou-en pi-shosho-oushi, enka
          novi evol.
        coptic: >-
          Ⲉ̀ⲃⲟⲗ ϩⲓⲧⲉⲛ Ⲙⲁⲣⲓⲁ: ⲧ̀ϣⲉⲣⲓ ⲛ̀Ⲓⲱⲁⲕⲓⲙ: ⲁⲛⲥⲟⲩⲉⲛ Ⲡⲓϣⲟⲩϣⲱⲟⲩϣⲓ ⲙ̀ⲙⲏⲓ:
          ⲛ̀ⲭⲁⲛⲟⲃⲓ ⲉ̀ⲃⲟⲗ. 
        coptic_english: >-
          Èvol hiten Maria: t̀sheri ǹIōakim: ansouen Pishoushōoushi m̀mii:
          ǹkhanovi èvol. 
        arabic: 'من قِبَل مريم، إبنة يواقيم، عرفنا الذبيحة الحقيقية، لمغفرة الخطايا. '
      - english: >-
          Anon hon ten-tovh, ethren shashni evnai, hiten ni-epres-via, en-totof
          empi-mairowmi.
        coptic: >-
          + Ⲁ̀ⲛⲟⲛ ϩⲱⲛ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ
          ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ. 
        coptic_english: >-
          + Ànon hōn tentōvh: ethrenshashni evnai: hiten nep̀resvia: ǹtotf
          m̀Pimairōmi. 
        arabic: '+ ونحن أيضاً، نطلب أن نفوز برحمةٍ، بشفاعاتِك، عند محب البشر. '
