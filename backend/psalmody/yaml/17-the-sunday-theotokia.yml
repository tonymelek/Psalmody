title:
  english: The Sunday Theotokia
sections:
  - speaker: ''
    verses:
      - english: First Part
        coptic: 'Ϯϩⲟⲩⲓϯ: '
        coptic_english: 'Tihouiti: '
        arabic: 'القطعة الأولى: '
      - english: >-
          Semoti ero zike-os, othie-etismarow-oot, khen ni-he-omi, je
          ti-mah-esnout eniskini.
        coptic: >-
          Ⲥⲉⲙⲟⲩϯ ⲉ̀ⲣⲟ ⲇⲓⲕⲉⲟⲥ: ⲱ̀ ⲑⲏⲉⲧⲥ̀ⲙⲁⲣⲱⲟⲩⲧ: ϧⲉⲛ ⲛⲓϩⲓⲟⲙⲓ: ϫⲉ ϯⲙⲁϩⲥ̀ⲛⲟⲩϯ
          ⲛ̀ⲥ̀ⲕⲏⲛⲏ. 
        coptic_english: >-
          Semouti èro dikeos: ṑ thiets̀marōout: khen nihiomi: je timahs̀nouti
          ǹs̀kini. 
        arabic: 'مدعوة صديقة، أيتها المباركة، في النساء، القبة الثانية. '
      - english: >-
          Thi-e-tou-mouti e-ros, je thi-ethowab, ente ni-ethowab, e-re ni-eplax
          en-khits.
        coptic: '+ Ⲑⲏⲉ̀ⲧⲟⲩⲙⲟⲩϯ ⲉ̀ⲣⲟⲥ: ϫⲉ ⲑⲏⲉⲑⲟⲩⲁⲃ: ⲛ̀ⲧⲉ ⲛⲏⲉⲑⲟⲩⲁⲃ: ⲉ̀ⲣⲉ ⲛⲓⲡ̀ⲗⲁⲝ ⲛ̀ϧⲏⲧⲥ. '
        coptic_english: >-
          + Thiètoumouti èros: je thiethouav: ǹte niethouav: ère nip̀laks
          ǹkhits. 
        arabic: '+ التي تدعى، قدس الأقداس، وفيها، لوحا العهد. '
      - english: >-
          Ente ti-zia-thiki, nem pi mit ensaji, nai eitaf-eskhit, enje pi-tib
          ente Efnouti.
        coptic: >-
          Ⲛ̀ⲧⲉ ϯⲇⲓⲁⲑⲏⲕⲏ: ⲛⲉⲙ ⲡⲓⲙⲏⲧ ⲛ̀ⲥⲁϫⲓ: ⲛⲁⲓ ⲉ̀ⲧⲁϥⲥ̀ϧⲏⲧⲟⲩ: ⲛ̀ϫⲉ ⲡⲓⲧⲏⲃ ⲛ̀ⲧⲉ
          Ⲫ̀ⲛⲟⲩϯ. 
        coptic_english: >-
          Ǹte tidiathiki: nem pimit ǹsaji: nai ètafs̀khitou: ǹje piteeb ǹte
          F̀nouti. 
        arabic: 'والعشر، الكلمات، هذة المكتوبة، بأصبع الله. '
      - english: >-
          Sershorp en-ersim menin, nan empi lowta, piran en-ougai, ente Esos
          Pekhrestos.
        coptic: >-
          + Ⲥⲉⲉⲣϣⲟⲣⲡ ⲛ̀ⲉⲣⲥⲩⲙⲙⲉⲛⲓⲛ: ⲛⲁⲛ ⲙ̀Ⲡⲓⲓⲱⲧⲁ: ⲡⲓⲣⲁⲛ ⲛ̀ⲟⲩϫⲁⲓ: ⲛ̀ⲧⲉ Ⲓⲏⲥⲟⲩⲥ
          Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ. 
        coptic_english: >-
          + Seershorp ǹersymmenin: nan m̀Piiōta: piran ǹougai: ǹte Iisous
          Pikh̀ristos. 
        arabic: '+ سبقت أن دلتنا، على اليوطة، إسم الخلاص، الذي ليسوع المسيح. '
      - english: >-
          Fai-etafiche sarex enkhiti, khen ou-met-at-shivti, afshowpi
          emmi-see-tis, ev-zia thiki emveri.
        coptic: >-
          Ⲫⲁⲓ ⲉ̀ⲧⲁϥϭⲓⲥⲁⲣⲝ ⲛ̀ϧⲏϯ: ϧⲉⲛ ⲟⲩⲙⲉⲧⲁⲧϣⲓⲃϯ: ⲁϥϣⲱⲡⲓ ⲙ̀Ⲙⲉⲥⲓⲧⲏⲥ: ⲉⲩⲇⲓⲁⲑⲏⲕⲏ
          ⲙ̀ⲃⲉⲣⲓ.
        coptic_english: >-
          Fai ètafchisarks ǹkhiti: khen oumetatsheebti: afshōpi m̀Mesitis:
          evdiathiki m̀veri.
        arabic: 'هذا الذي تجسد، منكِ بغير تغيير، وصار وسيطاً، لعهدٍ جديد. '
      - english: >-
          Evol hiten ef-nougkh, ente pef-esnof ethowab, aftouvo enni-ethnahti,
          ev-laos eveth-maiof.
        coptic: >-
          + Ⲉ̀ⲃⲟⲗ ϩⲓⲧⲉⲛ ⲫ̀ⲛⲟⲩϫϧ: ⲛ̀ⲧⲉ Ⲡⲉϥⲥ̀ⲛⲟϥ ⲉⲑⲟⲩⲁⲃ: ⲁϥⲧⲟⲩⲃⲟ ⲛ̀ⲛⲏⲉⲑⲛⲁϩϯ:
          ⲉⲩⲗⲁⲟⲥ ⲉⲩⲑ̀ⲙⲁⲓⲟϥ. 
        coptic_english: >-
          + Èvol hiten f̀noujkh: ǹte Pefs̀nof ethouav: aftouvo ǹniethnahti:
          evlaos evth̀maiof. 
        arabic: '+ من قِبَل رشاش، دمه المقدس، طهر المؤمنين، شعباً مبرراً. '
      - english: >-
          Ethve fai o-on niven, se-chisi emmo, ta-shois ti-theotokos, ethowab
          enseyo niven.
        coptic: >-
          Ⲉⲑⲃⲉ ⲫⲁⲓ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ: ⲥⲉϭⲓⲥⲓ ⲙ̀ⲙⲟ: ⲧⲁϭⲟⲓⲥ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ: ⲉⲑⲟⲩⲁⲃ ⲛ̀ⲥⲏⲟⲩ
          ⲛⲓⲃⲉⲛ. 
        coptic_english: >-
          Ethve fai ouon neeben: sechisi m̀mo: tachois Titheòtokos: ethouav
          ǹsiou neeben. 
        arabic: 'من أجل هذا، كل واحد يعظمِك، يا سيدتي والدة الإله، القديسة كل حين. '
      - english: >-
          Anon hon ten tovh, ethrin shashni evnai, hitenne-epresvia, entotf
          empi-mai-rowmi.
        coptic: >-
          + Ⲁ̀ⲛⲟⲛ ϩⲱⲛ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ
          ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ. 
        coptic_english: >-
          + Ànon hōn tentōvh: ethrenshashni evnai: hiten nep̀resvia: ǹtotf
          m̀Pimairōmi. 
        arabic: '+ ونحن أيضاً نطلب، أن نفوز برحمة، بشفاعاتِك، عند محب البشر. '
      - english: >-
          Nim pethna esh-saji, emip-taio enti-eskini, e-ta Moysis thamios, hijen
          eptow-ou en-Sina.
        coptic: >-
          Ⲛⲓⲙ ⲡⲉⲑⲛⲁϣ̀ⲥⲁϫⲓ: ⲙ̀ⲡ̀ⲧⲁⲓⲟ ⲛ̀ϯⲥ̀ⲕⲏⲛⲏ: ⲉ̀ⲧⲁ Ⲙⲱⲩ̀ⲥⲏⲥ ⲑⲁⲙⲓⲟⲥ: ϩⲓϫⲉⲛ ⲡ̀ⲧⲱⲟⲩ
          ⲛ̀Ⲥⲓⲛⲁ. 
        coptic_english: >-
          Nim pethnash̀saji: m̀p̀taio ǹtis̀kini: èta Mōỳsis thamios: heegen
          p̀tōou ǹSina. 
        arabic: 'من يقدر أن ينطق، بكرامة القبة، التي صنعها موسى، على جبل سيناء. '
      - english: >-
          Afthamios khen ou-ow-ou, kata epsaji emipshois, nem kata ni-tipos
          tiro, e-tav tamov eirow-ou.
        coptic: >-
          + Ⲁϥⲑⲁⲙⲓⲟⲥ ϧⲉⲛ ⲟⲩⲱ̀ⲟⲩ: ⲕⲁⲧⲁ ⲡ̀ⲥⲁϫⲓ ⲙ̀Ⲡ̀ϭⲟⲓⲥ: ⲛⲉⲙ ⲕⲁⲧⲁ ⲛⲓⲧⲩⲡⲟⲥ ⲧⲏⲣⲟⲩ:
          ⲉ̀ⲧⲁⲩⲧⲁⲙⲟϥ ⲉ̀ⲣⲱⲟⲩ. 
        coptic_english: >-
          + Afthamios khen ouṑou: kata p̀saji m̀P̀chois: nem kata nitypos
          tirou: ètavtamof èrōou. 
        arabic: '+ صنعها بمجد، كقول الرب، وكجميع المثالات، التي أعلنت له. '
      - english: >-
          Thi eire Aarown, nem nef-shiri shemshi enkhits, khen eptipos ente
          epchisi, nem et-khivi ente na etfe.
        coptic: >-
          Ⲑⲏ ⲉ̀ⲣⲉ Ⲁ̀ⲁ̀ⲣⲱⲛ: ⲛⲉⲙ ⲛⲉϥϣⲏⲣⲓ ϣⲉⲙϣⲓ ⲛ̀ϧⲏⲧⲥ: ϧⲉⲛ ⲡ̀ⲧⲩⲡⲟⲥ ⲛ̀ⲧⲉ ⲡ̀ϭⲓⲥⲓ:
          ⲛⲉⲙ ⲧ̀ϧⲏⲓⲃⲓ ⲛ̀ⲧⲉ ⲛⲁ ⲧ̀ⲫⲉ. 
        coptic_english: >-
          Thi ère Ààrōn: nem nefshiri shemshi ǹkhits: khen p̀typos ǹte
          p̀chisi: nem t̀khieebi ǹte na t̀fe. 
        arabic: 'تلك التي كان، هرون وبنوة يخدمون فيها، بمثال العلاء، وظِل السمائيات. '
      - english: >-
          Aften thoni e-ros, Maria ti-Parthenos, ti-eskini emmi, e-ri Efnouti
          sakhon emmos.
        coptic: >-
          + Ⲁⲩⲧⲉⲛⲑⲱⲛⲓ ⲉ̀ⲣⲟⲥ: Ⲙⲁⲣⲓⲁ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ϯⲥ̀ⲕⲏⲛⲏ ⲙ̀ⲙⲏⲓ: ⲉ̀ⲣⲉ Ⲫ̀ⲛⲟⲩϯ ⲥⲁϧⲟⲩⲛ
          ⲙ̀ⲙⲟⲥ. 
        coptic_english: >-
          + Aytenthōni èros: Maria Tiparthenos: tis̀kini m̀mii: ère F̀nouti
          sakhoun m̀mos. 
        arabic: '+ شبهوكِ بها، يا مريم العذراء، القبة الحقيقية، التي في داخلها الله. '
      - english: >-
          Ethve fai ten-chisi, emmo axeyos, khen han-eimono-logia,
          emipro-fitikon.
        coptic: 'Ⲉⲑⲃⲉ ⲫⲁⲓ ⲧⲉⲛϭⲓⲥⲓ: ⲙ̀ⲙⲟ ⲁⲝⲓⲱⲥ: ϧⲉⲛ ϩⲁⲛⲩⲙⲛⲟⲗⲟⲅⲓⲁ: ⲙ̀ⲡ̀ⲣⲟⲫⲏⲧⲓⲕⲟⲛ. '
        coptic_english: 'Ethve fai tenchisi: m̀mo aksiōs: khen hanymnologia: m̀p̀rofitikon. '
        arabic: 'من أجل هذا، نعظمِك، بإستحقاقٍ، بتماجيد نبوية. '
      - english: >-
          Je asaji ethviti, enhan ehvi-owi eftai-oot, ti-vaki ethowab, ente
          pi-nishti enowro.
        coptic: >-
          + Ϫⲉ ⲁⲩⲥⲁϫⲓ ⲉⲑⲃⲏϯ: ⲛ̀ϩⲁⲛϩ̀ⲃⲏⲟⲩⲓ̀ ⲉⲩⲧⲁⲓⲏⲟⲩⲧ: ϯⲃⲁⲕⲓ ⲉⲑⲟⲩⲁⲃ: ⲛ̀ⲧⲉ ⲡⲓⲛⲓϣϯ
          ⲛ̀Ⲟⲩⲣⲟ. 
        coptic_english: >-
          + Je avsaji ethviti: ǹhanh̀viouì evtaiiout: tivaki ethouav: ǹte
          pinishti ǹOuro. 
        arabic: >-
          + لأنهم تكلموا، من أجلِك بأعمال كريمة، أيتها المدينة المقدسة، التي
          للملك العظيم. 
      - english: >-
          Tenti-ho ten-tovh, ethrin shashni evnai, hiten ni-epresvia, entotf
          empi-mai rowmi.
        coptic: >-
          Ⲧⲉⲛϯϩⲟ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ
          ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ.
        coptic_english: >-
          Tentiho tentōvh: ethrenshashni evnai: hiten nep̀resvia: ǹtotf
          m̀Pimairōmi.
        arabic: 'نسأل ونطلب، أن نفوز برحمةٍ، بشفاعاتِك، عند محب البشر. '
      - english: 'Second Part:'
        coptic: 'Ϯⲙⲁϩⲥ̀ⲛⲟⲩϯ: '
        coptic_english: 'Timahs̀nouti: '
        arabic: 'القطعة الثانية: '
      - english: >-
          Ti-kivo-tos et-oshg, ennoub ensasa niven, thi-etav-thamios, khen
          hanshe en-at-erholi.
        coptic: >-
          + Ϯⲕⲓⲃⲱⲧⲟⲥ ⲉⲧⲟϣϫ: ⲛ̀ⲛⲟⲩⲃ ⲛ̀ⲥⲁⲥⲁ ⲛⲓⲃⲉⲛ: ⲑⲏⲉ̀ⲧⲁⲩⲑⲁⲙⲓⲟⲥ: ϧⲉⲛ ϩⲁⲛϣⲉ
          ⲛ̀ⲁⲧⲉⲣϩⲟⲗⲓ. 
        coptic_english: >-
          + Tikeebōtos etoshj: ǹnouv ǹsasa neeben: thiètavthamios: khen
          hanshe ǹaterholi. 
        arabic: '+ التابوت المصفح، بالذهب من كل ناحية، المصنوع من خشب، لا يُسَوس. '
      - english: >-
          Aser-shorp enti mini, emifnouti pi-Logos, fi-etaf showpi enrowmi, khen
          omet at-forg.
        coptic: >-
          Ⲁⲥⲉⲣϣⲟⲣⲡ ⲛ̀ϯⲙⲏⲓⲛⲓ: ⲙ̀Ⲫ̀ⲛⲟⲩϯ Ⲡⲓⲗⲟⲅⲟⲥ: ⲫⲏⲉ̀ⲧⲁϥϣⲱⲡⲓ ⲛ̀ⲣⲱⲙⲓ: ϧⲉⲛ
          ⲟⲩⲙⲉⲧⲁⲧⲫⲱⲣϫ. 
        coptic_english: >-
          Asershorp ǹtimiini: m̀F̀nouti Pilogos: fiètafshōpi ǹrōmi: khen
          oumetatfōrj. 
        arabic: 'سبق أن دلنا، على الله الكلمة، الذي صار إنساناً، بغير إفتراق. '
      - english: >-
          Owai pe evol khen esnav, ou-methnouti estouveiot, esoi en-at-tako,
          en-omoseyos nem Efioot.
        coptic: >-
          + Ⲟⲩⲁⲓ ⲡⲉ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲥ̀ⲛⲁⲩ: ⲟⲩⲙⲉⲑⲛⲟⲩϯ ⲉⲥⲧⲟⲩⲃⲏⲟⲩⲧ: ⲉⲥⲟⲓ ⲛ̀ⲁⲧⲧⲁⲕⲟ:
          ⲛ̀ⲟ̀ⲙⲟⲟⲩⲥⲓⲟⲥ ⲛⲉⲙ Ⲫ̀ⲓⲱⲧ. 
        coptic_english: >-
          + Ouai pe èvol khen s̀nav: oumethnouti estouviout: esoi ǹattako:
          ǹòmoousios nem F̀iōt. 
        arabic: '+ واحد من إثنين، لاهوت قدوس، بغير فساد، مساوي للآب. '
      - english: >-
          Nem ou-metrowmi ethowab, khoris sino-sia, en-omoseyos neman, kata
          ti-economia.
        coptic: >-
          Ⲛⲉⲙ ⲟⲩⲙⲉⲧⲣⲱⲙⲓ ⲉⲑⲟⲩⲁⲃ: ⲭⲱⲣⲓⲥ ⲥⲩⲛⲟⲩⲥⲓⲁ: ⲛ̀ⲟ̀ⲙⲟⲟⲩⲥⲓⲟⲥ ⲛⲉⲙⲁⲛ: ⲕⲁⲧⲁ
          ϯⲟⲓⲕⲟⲛⲟⲙⲓⲁ.
        coptic_english: >-
          Nem oumetrōmi ethouav: khōris synousia: ǹòmoousios neman: kata
          tioikonomia.
        arabic: 'وناسوت طاهر، بغير مباضعة، مساوي لنا، كالتدبير. '
      - english: >-
          Thai e-taf chits enkhiti, ow-ti at-tholeb, e-av hotp e-ros, kata ouhy
          postasis.
        coptic: '+ Ⲑⲁⲓⲉ̀ⲧⲁϥϭⲓⲧⲥ ⲛ̀ϧⲏϯ: ⲱ̀ ϯⲁⲧⲑⲱⲗⲉⲃ: ⲉ̀ⲁϥϩⲱⲧⲡ ⲉ̀ⲣⲟⲥ: ⲕⲁⲧⲁ ⲟⲩϩⲩⲡⲟⲥⲧⲁⲥⲓⲥ.'
        coptic_english: >-
          + Thaiètafchits ǹkhiti: ṑ tiatthōlev: èafhōtp èros: kata
          ouhypostasis.
        arabic: '+ هذا الذي أخذه منكِ، أيتها الغير الدنسة، وإتحد، به كأُقنوم. '
      - english: >-
          Ethve fai o-on niven, se-chisi emmo, ta-shois ti-theotokos, ethowab
          enseyo niven.
        coptic: >-
          Ⲉⲑⲃⲉ ⲫⲁⲓ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ: ⲥⲉϭⲓⲥⲓ ⲙ̀ⲙⲟ: ⲧⲁϭⲟⲓⲥ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ: ⲉⲑⲟⲩⲁⲃ ⲛ̀ⲥⲏⲟⲩ
          ⲛⲓⲃⲉⲛ. 
        coptic_english: >-
          Ethve fai ouon neeben: sechisi m̀mo: tachois Titheòtokos: ethouav
          ǹsiou neeben. 
        arabic: 'من أجل هذا، كل واحد يعظمِك، يا سيدتي والدة الإله، القديسة كل حين. '
      - english: >-
          Anon hon ten tovh, ethrin shashni evnai, hitenne-epresvia, entotf
          empi-mai-rowmi.
        coptic: >-
          + Ⲁ̀ⲛⲟⲛ ϩⲱⲛ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ
          ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ. 
        coptic_english: >-
          + Ànon hōn tentōvh: ethrenshashni evnai: hiten nep̀resvia: ǹtotf
          m̀Pimairōmi. 
        arabic: '+ ونحن أيضاً نطلب، أن نفوز برحمةٍ، بشفاعاتِك، عند محب البشر. '
      - english: >-
          Epsishi niven evsop, ente nen-shiri empis-rael, av-eini enhan zowron,
          e-ti-eskini ente Epshois.
        coptic: >-
