          Esmo Epshois, ni-etir-se-veste Emipshois ente nenyoti, hos erof
          ari-ho-oo chasf sha ni-eneh.
        arabic: + باركوا الرب يا عابدي الرب إله أبائنا، سبحوه وزيدوه علواً إلى الآباد.
