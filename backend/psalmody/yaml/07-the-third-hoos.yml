title:
  english: The Third Hoos
sections:
  - speaker: ''
    verses:
      - english: >-
          Blessed are You O Lord God of our fathers, and exceedingly to be
          blessed and exalted above all forever.
        coptic: >-
          Ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ Ⲡ̀ϭⲟⲓⲥ Ⲫ̀ⲛⲟⲩϯ ⲛ̀ⲧⲉ ⲛⲉⲛⲓⲟϯ: ⲕ̀ⲉⲣϩⲟⲩⲟ̀ ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲕ̀ⲉⲣϩⲟⲩⲟ̀
          ϭⲓⲥⲓ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Ek-esmaro-ot Epshois Efnuoti ente nenyoti, ek-erho-ou esmaro-oot,
          ek-erho-ou chisi sha ni-eneh.
        arabic: مبارك أنت أيها الرب إله أبائنا، ومتزايد بركة ومتزايد علواً إلى الآباد.
      - english: >-
          + Blessed is Your holy name and Your glory, and exceedingly to be
          blessed and exalted above all forever.
        coptic: >-
          + Ϥ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲛ̀ϫⲉ ⲡⲓⲣⲁⲛ ⲉⲑⲟⲩⲁⲃ ⲛ̀ⲧⲉ ⲡⲉⲕⲱ̀ⲟⲩ: ϥ̀ⲉⲣϩⲟⲩⲟ̀ ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ
          ϥ̀ⲉⲣϩⲟⲩⲟ̀ ϭⲓⲥⲓ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Ef-esmaro-oot enje piran ethowab ente pek-ow-ou, ek-erho-ou
          esmaro-oot, ek-erho-ou chisi sha ni-eneh.
        arabic: + مبارك إسم مجدك القدوس، ومتزايد بركة ومتزايد علواً إلى الآباد.
      - english: >-
          Blessed are You in the holy temple of Your glory, and exceedingly to
          be blessed and exalted above all forever.
        coptic: >-
          Ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ϧⲉⲛ ⲡⲓⲉⲣⲫⲉⲓ ⲛ̀ⲧⲉ ⲡⲉⲕⲱ̀ⲟⲩ ⲉⲑⲟⲩⲁⲃ: ⲕ̀ⲉⲣϩⲟⲩⲟ̀ ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ
          ⲕ̀ⲉⲣϩⲟⲩⲟ̀ ϭⲓⲥⲓ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Ek-esmao-oot khen pi-erfei ente pek-o-ou ethowab, ek-erho-ou
          esmaro-oot, ek-erho-ou chisi shani eneh.
        arabic: مبارك أنت في هيكل مجدك المقدس، ومتزايد بركة ومتزايد علواً إلى الآباد.
      - english: >-
          + Blessed are You who beholds the depths and sits upon the Cherubim,
          and exceedingly to be blessed and exalted above all forever.
        coptic: >-
          + Ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲫⲏⲉⲑⲛⲁⲩ ⲉ̀ⲛⲓⲛⲟⲩⲛ ⲉϥϩⲉⲙⲥⲓ ϩⲓϫⲉⲛ Ⲛⲓⲭⲉⲣⲟⲩⲃⲓⲙ: ⲕ̀ⲉⲣϩⲟⲩⲟ̀
          ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲕ̀ⲉⲣϩⲟⲩⲟ̀ ϭⲓⲥⲓ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Ek-esmaro-oot feieth-nav eine-noun ef-hemsi hijen ni-Sherobim,
          ek-erho-ou esmaro-oot, ek-erho-ou chisi sha ni-eneh.
        arabic: >-
          + مبارك أنت أيها الناظر إلى الأعماق الجالس على الشاروبيم، ومتزايد بركة
          ومتزايد علواً إلى الآباد. 
      - english: >-
          Blessed are You on the throne of Your kingdom, and exceedingly to be
          blessed and exalted above all forever.
        coptic: >-
          Ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ϩⲓϫⲉⲛ ⲡⲓⲑ̀ⲣⲟⲛⲟⲥ ⲛ̀ⲧⲉ ⲧⲉⲕⲙⲉⲧⲟⲩⲣⲟ: ⲕ̀ⲉⲣϩⲟⲩⲟ̀ ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ
          ⲕ̀ⲉⲣϩⲟⲩⲟ̀ ϭⲓⲥⲓ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Ek-esmaro-oot hijen pi-ethronous ente tek-met-oro, ek-erho-ou
          esmaro-oot, ek-erho-ou chisi sha ni-eneh.
        arabic: مبارك أنت على عرش مُلكك، ومتزايد بركة ومتزايد علواً إلى الآباد.
      - english: >-
          + Blessed are You in the firmament of heaven, and exceedingly to be
          blessed and exalted above all forever. 
        coptic: >-
          + Ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ϧⲉⲛ ⲡⲓⲥ̀ⲧⲉⲣⲉⲱ̀ⲙⲁ ⲛ̀ⲧⲉ ⲧ̀ⲫⲉ: ⲕ̀ⲉⲣϩⲟⲩⲟ̀ ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ
          ⲕ̀ⲉⲣϩⲟⲩⲟ̀ ϭⲓⲥⲓ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Ek-esmaro-oot khen pis-tre-oma ente etfe, ek-erho-ou esmaro-oot,
          ek-erho-ou chisi sha ni-eneh.
        arabic: + مبارك أنت في فلك السماء، ومتزايد بركة ومتزايد علواً إلى الآباد.
      - english: >-
          Bless the Lord O you works of the Lord, praise Him and exalt Him above
          all forever. 
        coptic: >-
          Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓϩ̀ⲃⲏⲟⲩⲓ̀ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ
          ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, ni-ehvi-owi tiro ente Epshois, hos erof ari-ho-oo chasf
          sha ni-eneh.
        arabic: باركي الرب يا جميع أعمال الرب، سبحيه وزيديه علواً إلى الآباد.
      - english: >-
          + Bless the Lord O heaven, praise Him and exalt Him above all
          forever. 
        coptic: '+ Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲫⲏⲟⲩⲓ̀: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.'
        coptic_english: Esmo Epshois, ni-fee-owi, hos erof ari-ho-oo chasf sha ni-eneh.
        arabic: + باركي الرب أيتها السموات، سبحيه وزيديه علواً إلى الآباد.
      - english: >-
          Bless the Lord all you angels of the Lord, praise Him and exalt Him
          above all forever.
        coptic: >-
          Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲁⲅⲅⲉⲗⲟⲥ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ
          ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, ni-angelos tiro ente Epshois, hos erof ari-ho-oo chasf
          sha ni-eneh.
        arabic: باركوا الرب يا جميع ملائكة الرب، سبحوه وزيدوه علواً إلى الآباد.
      - english: >-
          + Bless the Lord all you waters above the heaven, praise Him and exalt
          Him above all forever.
        coptic: >-
          + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲙⲱⲟⲩ ⲧⲏⲣⲟⲩ ⲉⲧⲥⲁ ⲡ̀ϣⲱⲓ ⲛ̀ⲧ̀ⲫⲉ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀
          ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, no-mo-ou tiro etsa epshoi enetfe, hos erof ari-ho-oo
          chasf sha ni-eneh. 
        arabic: >-
          + باركي الرب يا جميع المياه التي فوق السماء، سبحيه وزيديه علواً إلى
          الآباد.
      - english: >-
          Bless the Lord all you powers of the Lord, praise Him and exalt Him
          above all forever.
        coptic: >-
          Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓϫⲟⲙ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
          ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, nigom tiro ente Epshois, hos erof ari-ho-oo chasf sha
          ni-eneh.
        arabic: باركي الرب يا جميع قوات الرب، سبحيه وزيديه علواً إلى الآباد.
      - english: >-
          + Bless the Lord O sun and moon, praise Him and exalt Him above all
          forever.
        coptic: '+ Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲡⲓⲣⲏ ⲛⲉⲙ ⲡⲓⲓⲟϩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.'
        coptic_english: Esmo Epshois, piri nem peyoh, hos erof ari-ho-oo chasf sha ni-eneh.
        arabic: '+ باركا الرب أيتها الشمس والقمر، سبحاه وزيداه علواً إلى الآباد. '
      - english: >-
          Bless the Lord all you stars of heaven, praise Him and exalt Him above
          all forever.
        coptic: >-
          Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲥⲓⲟⲩ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲉ ⲧ̀ⲫⲉ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
          ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, ni-seyo tiro ente etfe, hos erof ari-ho-oo chasf sha
          ni-eneh.
        arabic: 'باركي الرب يا سائر نجوم السماء، سبحيه وزيديه علواً إلى الآباد. '
      - english: >-
          + Bless the Lord O you rain and dew, praise Him and exalt Him above
          all forever.
        coptic: >-
          + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲙⲟⲩⲛϩⲱⲟⲩ ⲛⲉⲙ ⲛⲓⲓⲱϯ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
          ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, ni-mon-ho-ou nem nieyoti, hos erof ari-ho-oo chasf sha
          ni-eneh.
        arabic: + باركي الرب أيتها الأمطار مع الأنداء، سبحيه وزيديه علواً إلى الآباد.
      - english: >-
          Bless the Lord O you clouds and winds, praise Him and exalt Him above
          all forever.
        coptic: 'Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓϭⲏⲡⲓ ⲛⲉⲙ ⲛⲓⲑⲏⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.'
        coptic_english: >-
          Esmo Epshois, ni-et-shipi nem ni-thio, hos erof ari-ho-oo chasf sha
          ni-eneh.
        arabic: باركي الرب أيتها السُحب والرياح، سبحيه وزيديه علواً إلى الآباد.
      - english: >-
          + Bless the Lord all you spirits, praise Him and exalt Him above all
          forever.
        coptic: '+ Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲡ̀ⲛⲉⲩⲙⲁ ⲧⲏⲣⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.'
        coptic_english: Esmo Epshois, ni-epnevma tiro, hos erof ari-ho-oo chasf sha ni-eneh.
        arabic: + باركي الرب يا جميع الأرواح، سبحيه وزيديه علواً إلى الآباد.
      - english: >-
          Bless the Lord O fire and heat, praise Him and exalt Him above all
          forever.
        coptic: >-
          Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲡⲓⲭ̀ⲣⲱⲙ ⲛⲉⲙ ⲡⲓⲕⲁⲩⲙⲁ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
          ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, pi-ekrom nem pi-qavma, hos erof ari-ho-oo chasf sha
          ni-eneh.
        arabic: باركا الرب أيتها النار والحرارة، سبحاه وزيداه علواً إلى الآباد.
      - english: >-
          + Bless the Lord O cold and heat, praise Him and exalt Him above all
          forever.
        coptic: >-
          + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲡⲓⲱ̀ϫⲉⲃ ⲛⲉⲙ ⲡⲓⲕⲁⲩⲥⲱⲛ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
          ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, pi-ojeb nem pi-kavson, hos erof ari-ho-oo chasf sha
          ni-eneh.
        arabic: + باركا الرب أيها البرد والحر، سبحاه وزيداه علواً إلى الآباد.
      - english: >-
          Bless the Lord O you dew and winds, praise Him and exalt Him above all
          forever.
        coptic: 'Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲓⲱϯ ⲛⲉⲙ ⲛⲓⲛⲓϥⲓ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.'
        coptic_english: >-
          Esmo Epshois, niyouti nem ni-nifi, hos erof ari-ho-oo chasf sha
          ni-eneh.
        arabic: باركي الرب أيتها الأهوية والأنداء، سبحيه وزيديه علواً إلى الآباد.
      - english: >-
          + Bless the Lord O you nights and days, praise Him and exalt Him above
          all forever.
        coptic: >-
          + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲉ̀ϫⲱⲣϩ ⲛⲉⲙ ⲛⲓⲉ̀ϩⲟⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
          ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, ni-egorh nem ni-e-ho-ou, hos erof ari-ho-oo chasf sha
          ni-eneh.
        arabic: + باركي الرب أيتها الليالي والأيام، سبحيه وزيديه علواً إلى الآباد.
      - english: >-
          Bless the Lord O light and darkness, praise Him and exalt Him above
          all forever. 
        coptic: >-
          Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲡⲓⲟⲩⲱⲓⲛⲓ ⲛⲉⲙ ⲡⲓⲭⲁⲕⲓ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
          ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, pi-o-oyni nem pi-qaki, hos erof ari-ho-oo chasf sha
          ni-eneh.
        arabic: 'باركا الرب أيها النور والظلمة، سبحاه وزيداه علواً إلى الآباد. '
      - english: >-
          + Bless the Lord O frost and cold, praise Him and exalt Him above all
          forever.
        coptic: >-
          + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲡⲓϫⲁϥ ⲛⲉⲙ ⲡⲓⲱ̀ϫⲉⲃ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
          ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, pigaf nem pi-o-jeb, hos erof ari-ho-oo chasf sha
          ni-eneh.
        arabic: + باركا الرب أيها البرد والصقيع، سبحاه وزيداه علواً إلى الآباد.
      - english: >-
          Bless the Lord O snow and ice, praise Him and exalt Him above all
          forever.
        coptic: 'Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ϯⲡⲁⲭⲛⲏ ⲛⲉⲙ ⲡⲓⲭⲓⲱⲛ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.'
        coptic_english: >-
          Esmo Epshois, ti-pakhni nem pi-sheyon, hos erof ari-ho-oo chasf sha
          ni-eneh.
        arabic: 'باركا الرب أيها الجليد والثلج، سبحاه وزيداه علواً إلى الآباد. '
      - english: >-
          + Bless the Lord O you lightnings and clouds, praise Him and exalt Him
          above all forever.
        coptic: >-
          + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲥⲉⲧⲉⲃⲣⲏϫ ⲛⲉⲙ ⲛⲓϭⲏⲡⲓ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
          ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, nisitev-rig nem nit-shipi, hos erof ari-ho-oo chasf sha
          ni-eneh.
        arabic: '+ باركي الرب أيتها البروق والسحب، سبحيه وزيديه علواً إلى الآباد. '
      - english: >-
          Bless the Lord all the earth, praise Him and exalt Him above all
          forever.
        coptic: 'Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲡⲓⲕⲁϩⲓ ⲧⲏⲣϥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.'
        coptic_english: Esmo Epshois, pi-kahi tirf, hos erof ari-ho-oo chasf sha ni-eneh.
        arabic: باركي الرب أيتها الأرض كلها، سبحيه وزيديه علواً إلى الآباد.
      - english: >-
          + Bless the Lord O you mountains and all hills, praise Him and exalt
          Him above all forever.
        coptic: >-
          + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲧⲱⲟⲩ ⲛⲉⲙ ⲛⲓⲕⲁⲗⲁⲙⲫⲱⲟⲩ ⲧⲏⲣⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀
          ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, nito-ou nem ni-kalam-fo-ou-tiro, hos erof ari-ho-oo
          chasf sha ni-eneh.
        arabic: + باركي الرب أيتها الجبال وجميع الآكام، سبحيه وزيديه علواً إلى الآباد.
      - english: >-
          Bless the Lord all you things that spring up on the earth, praise Him
          and exalt Him above all forever.
        coptic: >-
          Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲏ ⲧⲏⲣⲟⲩ ⲉⲧⲣⲏⲧ ϩⲓϫⲉⲛ ⲡ̀ϩⲟ ⲙ̀ⲡ̀ⲕⲁϩⲓ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀
          ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, ni-tiro etrit hijen ep-ho emip-kahi, hos erof ari-ho-oo
          chasf sha ni-eneh.
        arabic: بارك الرب يا جميع ما يَنبت على وجه الأرض، سبحه وزده علواً إلى الآباد.
      - english: >-
          + Bless the Lord O you fountains, praise Him and exalt Him above all
          forever.
        coptic: '+ Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲙⲟⲩⲙⲓ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.'
        coptic_english: Esmo Epshois, ni-mo-mi, hos erof ari-ho-oo chasf sha ni-eneh.
        arabic: + باركي الرب أيتها الينابيع، سبحيه وزيديه علواً إلى الآباد.
      - english: >-
          Bless the Lord O you seas and rivers, praise Him and exalt Him above
          all forever.
        coptic: >-
          Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲁ̀ⲙⲁⲓⲟⲩ ⲛⲉⲙ ⲛⲓⲓⲁⲣⲱⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
          ⲛⲓⲉ̀ⲛⲉϩ.
