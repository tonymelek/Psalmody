        coptic: >-
          + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲑⲏⲣⲓⲟⲛ ⲛⲉⲙ ⲛⲓⲧⲉⲃⲛⲱⲟⲩⲓ̀ ⲧⲏⲣⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀
          ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Esmo Epshois, ni-thereion nem ni-tev-ni-owi tiro, hos erof ari-ho-oo
          chasf sha ni-eneh.
        arabic: + باركي الرب أيتها الوحوش وكل البهائم، سبحيه وزيديه علواً إلى الآباد.
      - english: >-
          Bless the Lord O you sons of men, worship the Lord, praise Him and
          exalt Him above all forever.
        coptic: >-
          Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓϣⲏⲣⲓ ⲛ̀ⲧⲉ ⲛⲓⲣⲱⲙⲓ: ⲟⲩⲱϣⲧ ⲙ̀Ⲡ̀ϭⲟⲓⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀
          ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, ni-shiri ente. ni-romi ou-osht Emip-shois, hos erof
          ari-ho-oo chasf sha ni-eneh.
        arabic: >-
          باركوا الرب يا بني البشر، وأُسجدوا للرب، سبحوه وزيدوه علواً إلى
          الآباد.
      - english: + Bless the Lord O Israel, praise Him and exalt Him above all forever.
        coptic: '+ Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ Ⲡⲓⲥⲣⲁⲏⲗ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.'
        coptic_english: Esmo Epshois, pis-rael, hos erof ari-ho-oo chasf sha ni-eneh.
        arabic: '+ بارك الرب يا إسرائيل، سبحه وزده علواً إلى الآباد. '
      - english: >-
          Bless the Lord O you priests of the Lord, praise Him and exalt Him
          above all forever.
        coptic: >-
          Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲟⲩⲏⲃ ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
          ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, ni-oweep ente Epshois, hos erof ari-ho-oo chasf sha
          ni-eneh.
        arabic: باركوا الرب يا كهنة الرب، سبحوه وزيدوه علواً إلى الآباد.
      - english: >-
          + Bless the Lord O you servants of the Lord, praise Him and exalt Him
          above all forever.
        coptic: >-
          + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲉ̀ⲃⲓⲁⲓⲕ ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
          ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, ni-eivi-ike ente Epshois, hos erof ari-ho-oo chasf sha
          ni-eneh.
        arabic: + باركوا الرب يا عبيد الرب، سبحوه وزيدوه علواً إلى الآباد.
      - english: >-
          Bless the Lord O you spirits and souls of the just, praise Him and
          exalt Him above all forever.
        coptic: >-
          Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲡ̀ⲛⲉⲩⲙⲁ ⲛⲉⲙ ⲛⲓⲯⲩⲭⲏ ⲛ̀ⲧⲉ ⲛⲓⲑ̀ⲙⲏⲓ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀
          ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epshois, ni-epnevma nem ni-epsishi ente ni-ethmi, hos erof
          ari-ho-oo chasf sha ni-eneh.
        arabic: باركوا الرب يا أرواح وأنفس الصديقين، سبحوه وزيدوه علواً إلى الآباد.
      - english: >-
          + Bless the Lord O you holy and humble of heart, praise Him and exalt
          Him above all forever.
        coptic: >-
          + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲏⲉⲑⲟⲩⲁⲃ ⲛⲉⲙ ⲛⲏⲉⲧⲑⲉⲃⲓⲏⲟⲩⲧ ϧⲉⲛ ⲡⲟⲩϩⲏⲧ: ϩⲱⲥ ⲉ̀ⲣⲟϥ
          ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Esmo Epchois, ni-ethowab nem ni-et-theveyot khen pouheet, hos erof
          ari-ho-oo chasf sha ni-eneh.
        arabic: >-
          + باركوا الرب أيها القديسون والمتواضعو القلوب، سبحوه وزيدوه علواً إلى
          الآباد.
      - english: >-
          Bless the Lord O Hananiah Azariah Mishael and Daniel, praise Him and
          exalt Him above all forever. 
        coptic: >-
          Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ Ⲁ̀ⲛⲁⲛⲓⲁⲥ Ⲁ̀ⲍⲁⲣⲓⲁⲥ Ⲙⲓⲥⲁⲏⲗ ⲕⲉ Ⲇⲁⲛⲓⲏⲗ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀
          ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english: >-
          Coptic-English:

          Esmo Epshois, Ananeias, Azareias, Misaeil ke Daneiel, hos erof
          ari-ho-oo chasf sha ni-eneh.
        arabic: >-
          باركوا الرب يا حنانيا وعزاريا وميصائيل ودانيال، سبحوه وزيدوه علواً إلى
          الآباد. 
      - english: >-
          + Bless the Lord O you who worship the Lord the God of our fathers,
          praise Him and exalt Him above all 

          forever. 
        coptic: >-
          + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲏⲉⲧⲉⲣⲥⲉⲃⲉⲥⲑⲉ ⲙ̀Ⲡ̀ϭⲟⲓⲥ Ⲫ̀ⲛⲟⲩϯ ⲛ̀ⲧⲉ ⲛⲉⲛⲓⲟϯ: ϩⲱⲥ ⲉ̀ⲣⲟϥ
          ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
