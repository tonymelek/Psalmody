          إلى الآباد.
      - english: >-
          Bless the Lord all you birds of the sky, praise Him and exalt Him
          above all forever.
        coptic: >-
          Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓϩⲁⲗⲁϯ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲉ ⲧ̀ⲫⲉ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
          ⲛⲓⲉ̀ⲛⲉϩ.
