          Esmo Epshois, ni-amayo nem ni-yaro-ou, hos erof ari-ho-oo chasf sha
          ni-eneh.
        arabic: باركي الرب أيتها البحار والأنهار، سبحيه وزيديه علواً إلى الآباد.
      - english: >-
          + Bless the Lord O you whales and all that moves in the waters, praise
          Him and exalt Him above all forever.
        coptic: >-
          + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲕⲏⲧⲟⲥ ⲛⲉⲙ ⲉⲛⲭⲁⲓ ⲛⲓⲃⲉⲛ ⲉⲧⲕⲓⲙ ϧⲉⲛ ⲛⲓⲙⲱⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ
          ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
