title:
  english: Intro of the Difnar - Adam
sections:
  - speaker: ''
    verses:
      - english: >-
          O come let us worship, the Holy Trinity, the Father and the Son, and
          the Holy Spirit.
        coptic: >-
          Ⲁ̀ⲙⲱⲓⲛⲓ ⲙⲁⲣⲉⲛⲟⲩⲱϣⲧ: ⲛ̀Ϯⲧ̀ⲣⲓⲁⲥ ⲉ̅ⲑ̅ⲩ̅: ⲉ̀ⲧⲉ Ⲫ̀ⲓⲱⲧ ⲛⲉⲙ Ⲡ̀ϣⲏⲣⲓ: ⲛⲉⲙ
          Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ ⲉ̅ⲑ̅ⲩ̅.
        coptic_english: >-
          Amoi-nee maren-oo-osht, enti-etrias ethowab, ete efiot nem epshiri,
          nem pi-epnevma ethowab.
        arabic: تعالوا فلنسجد، للثالوث القدوس، الذي هو الآب والإبن، والروح القُدُس.
      - english: >-
          Hail to you O Mary, the beautiful dove, who gave birth to, God the
          Word for us.
        coptic: "Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: ϯϭⲣⲟⲙⲡⲓ ⲉⲑⲛⲉⲥⲱⲥ: ⲑⲏⲉ̀ⲧⲁⲥⲙⲓⲥⲓ ⲛⲁⲛ: ⲙ̀Ⲫ̀ⲛⲟⲩϯ Ⲡⲓⲗⲟⲅⲟⲥ.\t"
        coptic_english: >-
          Shere ne Maria, ticherompi ethnesos, theetas misi nan, emifnouti
          pi-loghos. 
        arabic: السلام لكِ يا مريم، الحمامة الحسنة، التي ولدت لنا، الله الكلمة.
