title:
  english: The Seventh Part - Semoti
sections:
  - speaker: ''
    verses:
      - english: >-
          You are called righteous, O Saint Mary, the second tabernacle,
          belonging to the holies. 
        coptic: >-
          Ⲥⲉⲙⲟⲩϯ ⲉ̀ⲣⲟ ⲇⲓⲕⲉⲟⲥ: ⲱ̀ ⲑⲏⲉⲑⲟⲩⲁⲃ Ⲙⲁⲣⲓⲁ: ϫⲉ ϯⲙⲁϩⲥ̀ⲛⲟⲩϯ ⲛ̀ⲥ̀ⲕⲏⲛⲏ: ⲛ̀ⲧⲉ
          ⲛⲏⲉⲑⲟⲩⲁⲃ. 
        coptic_english: >-
          Semoti e-ro zikeos, o thi-ethowab Maria, je timah-esnouti en-eskini,
          ente ni-ethowab.
        arabic: 'مدعوة أنت، بالحقيقة، أيتها القديسة مريم، القبة التي للأقداس. '
      - english: >-
          + Wherein is placed, the rod of Aaron, and the holy flower, of
          incense.
        coptic: >-
          + Ⲑⲏⲉ̀ⲧⲟⲩⲭⲏ ⲛ̀ϧⲏⲧⲥ: ⲛ̀ϫⲉ ⲡⲓϣ̀ⲃⲱⲧ ⲛ̀ⲧⲉ Ⲁ̀ⲁ̀ⲣⲱⲛ: ⲛⲉⲙ ϯϩ̀ⲣⲏⲣⲓ ⲉⲑⲟⲩⲁⲃ:
          ⲛ̀ⲧⲉ ⲡⲓⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ.
        coptic_english: >-
          Thi-etouki enkhits, enje pishvot ente A-aron, nem tih-riri ethowab,
          ente pistoi-nofi.
        arabic: '+ تلك الموضوع فيها، عصا هرون، والزهرة المقدسة، التي للبخور. '
      - english: >-
          You are clothed with purity, within and without, O pure tabernacle,
          the dwelling of the righteous. 
        coptic: >-
          Ⲧⲉϫⲟⲗϩ ⲙ̀ⲡⲓⲧⲟⲩⲃⲟ: ⲥⲁϧⲟⲩⲛ ⲛⲉⲙ ⲥⲁⲃⲟⲗ: ⲱ̀ ϯⲥ̀ⲕⲏⲛⲏ ⲛ̀ⲕⲁⲑⲁⲣⲟⲥ: ⲫ̀ⲙⲁ ⲛ̀ϣⲱⲡⲓ
          ⲛ̀ⲛⲓⲇⲓⲕⲉⲟⲥ. 
        coptic_english: >-
          Te-golh empi tovo, sakhon nem savol, o-tiskini en-katharos,
          efman-showpi enni-zikaos.
        arabic: >-
          أنت مشتملة بالطهارة، من داخل ومن خارج، أيتها القبة النقية، مسكن
          الصديقين. 
      - english: >-
          + The hosts of the high standings, and the chorus of the just, glorify
          you, and your blessedness. 
        coptic: |-
          + Ⲛⲓⲧⲁⲅⲙⲁ ⲛ̀ⲧⲉ ⲡ̀ϭⲓⲥⲓ: ⲛⲉⲙ ⲡ̀ⲭⲟⲣⲟⲥ ⲛ̀ⲧⲉ ⲛⲓⲑ̀ⲙⲏⲓ: ⲥⲉⲉⲣⲉⲩⲇⲟⲝⲁⲍⲓⲛ: 
          ⲛ̀ⲛⲉⲙⲁⲕⲁⲣⲓⲥⲙⲟⲥ. 
        coptic_english: >-
          Ni-taghma ente epichisi, nem ep-khoros ente ni-ethmi,
          se-errev-zoxa-zin, enne-makarisomos.
        arabic: '+ طغمات العلاء، وصفوف الأبرار، يمجدون، طوباويتك. '
      - english: 'Wherefore we, magnify you befittingly, with prophetic, hymnology. '
        coptic: 'Ⲉⲑⲃⲉ ⲫⲁⲓ ⲧⲉⲛϭⲓⲥⲓ: ⲙ̀ⲙⲟ ⲁⲝⲓⲱⲥ: ϧⲉⲛ ϩⲁⲛⲩⲙⲛⲟⲗⲟⲅⲓⲁ: ⲙ̀ⲡ̀ⲣⲟⲫⲏⲧⲓⲕⲟⲛ.'
        coptic_english: >-
          Ethve fai ten-chisi, emmo axeyos, khen han-eimono-logia,
          emipro-fitikon.
        arabic: 'من أجل هذا، نعظمِك، بإستحقاقٍ، بتماجيد نبوية. '
      - english: >-
          + For they spoke of you, with great honor, O holy city, of the great
          King. 
        coptic: >-
          + Ϫⲉ ⲁⲩⲥⲁϫⲓ ⲉⲑⲃⲏϯ: ⲛ̀ϩⲁⲛϩ̀ⲃⲏⲟⲩⲓ̀ ⲉⲩⲧⲁⲓⲏⲟⲩⲧ: ϯⲃⲁⲕⲓ ⲉⲑⲟⲩⲁⲃ: ⲛ̀ⲧⲉ ⲡⲓⲛⲓϣϯ
          ⲛ̀Ⲟⲩⲣⲟ. 
        coptic_english: >-
          Je asaji ethviti, enhan ehvi-owi eftai-oot, ti-vaki ethowab, ente
          pi-nishti enowro.
        arabic: >-
          + لأنهم تكلموا، من أجلِك بأعمال كريمة، أيتها المدينة المقدسة، التي
          للملك العظيم. 
      - english: >-
          We entreat and pray, that we may win mercy, through your
          intercessions, with the Lover of Mankind. 
        coptic: >-
          Ⲧⲉⲛϯϩⲟ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ
          ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ. 
        coptic_english: >
          Tenti-ho ten-tovh, ethrin shashni evnai, hiten ni-epresvia, entotf
          empi-mai rowmi.
        arabic: 'نسأل ونطلب، أن نفوز برحمةٍ، بشفاعاتِك، عند محب البشر. '
