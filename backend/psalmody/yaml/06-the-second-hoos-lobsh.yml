title:
  english: The Second Hoos Lobsh
sections:
  - speaker: ''
    verses:
      - english: >-
          + Let us give thanks, to Christ our God, with David the prophet, and
          psalmist. 
        coptic: >-
          + Ⲙⲁⲣⲉⲛⲟⲩⲱⲛϩ ⲉ̀ⲃⲟⲗ: ⲙ̀Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲡⲉⲛⲛⲟⲩϯ: ⲛⲉⲙ ⲡⲓⲓⲉⲣⲟⲯⲁⲗⲧⲏⲥ: Ⲇⲁⲩⲓⲇ
          ⲡⲓⲡ̀ⲣⲟⲫⲏⲧⲏⲥ. 
        coptic_english: >-
          Maren-oo-onh evol, empi-ekhres-tos pen-noti, nem pi-ierop-saltees,
          Daveed pi-epro-fetees.
        arabic: + فلنشكر، المسيح إلهنا، مع المرتل، داود النبي.
      - english: >-
          For He has made the heavens, and all its hosts, and established the
          earth, on the waters. 
        coptic: >-
          Ϫⲉ ⲁϥⲑⲁⲙⲓⲟ ⲛ̀ⲛⲓⲫⲏⲟⲩⲓ̀: ⲛⲉⲙ ⲛⲟⲩⲇⲩⲛⲁⲙⲓⲥ: ⲁϥϩⲓⲥⲉⲛϯ ⲙ̀ⲡⲓⲕⲁϩⲓ: ⲉ̀ϩ̀ⲣⲏⲓ
          ϩⲓϫⲉⲛ ⲛⲓⲙⲱⲟⲩ.
        coptic_english: >-
          Je af-thamio en-nifi-owe, nem no-zenamis, af-hi-sinti empi-kahi,
          e-ehrie hijen ni-mo-oo.
        arabic: لأنه خلق السموات، وجنودها، وأسَّس الأرض، على المياه.
      - english: >-
          + These two great stars, the sun and the moon, He has made to
          enlighten, the firmament.
        coptic: >-
          + Ⲛⲁⲓⲛⲓϣϯ ⲙ̀ⲫⲱⲥⲧⲏⲣ: ⲡⲓⲣⲏ ⲛⲉⲙ ⲡⲓⲓⲟϩ: ⲁϥⲭⲁⲩ ⲉⲩⲉⲣⲟⲩⲱⲓⲛⲓ: ϧⲉⲛ
          ⲡⲓⲥ̀ⲧⲉⲣⲉⲱ̀ⲙⲁ. 
        coptic_english: >-
          Nai nishti emfows-teer, piri nem pi-yoh, afqav ev-er-ou-oyni, khen
          pister-owma.
        arabic: + هذان الكوكبان العظيمان، الشمس والقمر، جعلهما ينيران، في الفلك.
      - english: >-
          He brought forth the winds, out of His treasure box, He breathed unto
          the trees, and they blossomed. 
        coptic: >-
          Ⲁϥⲓ̀ⲛⲓ ⲛ̀ϩⲁⲛⲑⲏⲟⲩ: ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲛⲉϥⲁ̀ϩⲱⲣ: ⲁϥⲛⲓϥⲓ ⲛ̀ⲥⲁ ⲛⲓϣ̀ϣⲏⲛ: ϣⲁ
          ⲛ̀ⲧⲟⲩⲫⲓⲣⲓ ⲉ̀ⲃⲟⲗ.
        coptic_english: >-
          Af-eni enhan-theio, evol khen nef-a-hor, af-nifi ensa ni-esh-shin,
          shantou-firi evol.
        arabic: أخرج الرياح، من خباياها، نفخ في الأشجار، حتى أزهرت.
      - english: >-
          + He caused the rain to fall, upon the face of the earth, and it
          sprouted, and gave its fruit.
        coptic: >-
          + Ⲁϥϩⲱⲟⲩ ⲛ̀ⲟⲩⲙⲟⲩⲛϩⲱⲟⲩ: ϩⲓϫⲉⲛ ⲡ̀ϩⲟ ⲙ̀ⲡ̀ⲕⲁϩⲓ: ϣⲁ ⲛ̀ⲧⲉϥⲣⲱⲧ ⲉ̀ⲡ̀ϣⲱⲓ:
          ⲛ̀ⲧⲉϥϯ ⲙ̀ⲡⲉϥⲟⲩⲧⲁϩ. 
        coptic_english: >-
          Afho-ou en-oumoun-ho-ou, hejen ep-ho emip-kahi, sha-entef-rowt epshoi,
          entef-ti-epef-outah.
        arabic: '+ أمطرا مطراً، على وجه الأرض، حتى أنبتت، وأعطت ثمرها. '
      - english: >-
          He brought forth water, out of a rock, and gave it to His people, in
          the wilderness.
        coptic: >-
          Ⲁϥⲓ̀ⲛⲓ ⲛ̀ⲟⲩⲙⲱⲟⲩ: ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲟⲩⲡⲉⲧⲣⲁ: ⲁϥⲧ̀ⲥⲟ ⲙ̀ⲡⲉϥⲗⲁⲟⲥ: ⲛ̀ϩ̀ⲣⲏⲓ ϩⲓ
          ⲡ̀ϣⲁϥⲉ.
        coptic_english: >-
          Af-eni en-ou-mo-ou, evol khen ou-petra, af-etso empef-laos, enihri he
          ep-shafi.
        arabic: أخرج ماء، من صخرة صماء، وسقى شعبه، في البرية.
      - english: + He made man, in His image, and His likeness, that he may praise Him.
        coptic: '+ Ⲁϥⲑⲁⲙⲓⲟ ⲙ̀ⲡⲓⲣⲱⲙⲓ: ⲕⲁⲧⲁ ⲡⲉϥⲓ̀ⲛⲓ: ⲛⲉⲙ ⲧⲉϥϩⲓⲕⲱⲛ: ⲉⲑⲣⲉϥⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ.'
        coptic_english: Af-thamio empi-romi, kata pef-eni, nem tef-hekon, ethrif-esmo erof.
        arabic: + صنع الإنسان، كشبهه، وصورته، لكي يباركه.
      - english: >-
          Let us praise Him, and exalt His name, and give thanks to Him, His
          mercy endures forever.
        coptic: >-
          Ⲙⲁⲣⲉⲛϩⲱⲥ ⲉ̀ⲣⲟϥ: ⲧⲉⲛϭⲓⲥⲓ ⲙ̀ⲡⲉϥⲣⲁⲛ: ⲧⲉⲛⲟⲩⲱⲛϩ ⲛⲁϥ ⲉ̀ⲃⲟⲗ: ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ ϣⲁ
          ⲉ̀ⲛⲉϩ. 
        coptic_english: >-
          Maren-hos erof, tenitshisi empif-ran, ten-ou-ownh naf evol, je pef-nai
          shop sha eneh.
        arabic: فلنسبحه، ونرفع إسمه، ونشكره لأن رحمته، كائنة إلى الأبد.
      - english: >-
          + Through the prayers, of David the psalmist, O Lord grant us, the
          forgiveness of our sins.
        coptic: >-
          + Ϩⲓⲧⲉⲛ ⲛⲓⲉⲩⲭⲏ: ⲛ̀ⲧⲉ ⲡⲓⲓⲉⲣⲟⲯⲁⲗⲧⲏⲥ Ⲇⲁⲩⲓⲇ: Ⲡ̀ϭⲟⲓⲥ ⲁ̀ⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ: ⲙ̀ⲡⲓⲭⲱ
          ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ.
        coptic_english: >-
          Hiten ni-evshi, ente pi-ierop-saltees Daveed, Epshois ari-ehmot nan,
          empiko evol ente nennovi.
        arabic: + بصلوات، المرتل داود، يا رب إنعم لنا، بمغفرة خطايانا.
      - english: >-
          Through the intercessions, of the Mother of God Saint Mary, O Lord
          grant us, the forgiveness of our sins.
        coptic: >-
          Ϩⲓⲧⲉⲛ ⲛⲓⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲉ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ ⲉⲑⲟⲩⲁⲃ Ⲙⲁⲣⲓⲁ: Ⲡ̀ϭⲟⲓⲥ ⲁ̀ⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ:
          ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ.
        coptic_english: >-
          Hiten ni-epres-via, ente ti-theotokos ethowab Maria, Epshois ari-ehmot
          nan, empiko evol ente nennovi.
        arabic: بشفاعات، والدة الإله، القديسة مريم، يا رب إنعم لنا، بمغفرة خطايانا.
      - english: >-
          + Through the intercessions, of all the heavenly hosts, O Lord grant
          us, the forgiveness of our sins.
        coptic: >-
          + Ϩⲓⲧⲉⲛ ⲛⲓⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲉ ⲡ̀ⲭⲟⲣⲟⲥ ⲧⲏⲣϥ ⲛ̀ⲧⲉ ⲛⲓⲁⲅⲅⲉⲗⲟⲥ: Ⲡ̀ϭⲟⲓⲥ ⲁ̀ⲣⲓϩ̀ⲙⲟⲧ
          ⲛⲁⲛ: ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ.
        coptic_english: >-
          Hiten ni-epres-via, ente epkhoros tirf ente ni-angelos, Epshois
          ari-ehmot nan, empikow evol ente nennovi.
        arabic: + بشفاعات، كل صفوف الملائكة، يا رب إنعم لنا، بمغفرة خطايانا.
      - english: >-
          Blessed are You indeed, with Your good Father, and the Holy Spirit,
          for You have (risen/come) and saved us. 
        coptic: >-
          Ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲁ̀ⲗⲏⲑⲱⲥ: ⲛⲉⲙ Ⲡⲉⲕⲓⲱⲧ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ: ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ ⲉⲑⲟⲩⲁⲃ: ϫⲉ
          (ⲁⲕⲧⲱⲛⲕ/ⲁⲕⲓ̀) ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲛ.
        coptic_english: >-
          Ek-esmaro-oot alithos, nem Pekiot en-aghathos, nem pi-Epnevma ethowab,
          je (ak-ee) aksoti emmon.
        arabic: >-
          مبارك أنت بالحقيقة، مع أبيك الصالح، والروح القدس، لأنك (قُمت/أتيت)
          وخلصتنا.
