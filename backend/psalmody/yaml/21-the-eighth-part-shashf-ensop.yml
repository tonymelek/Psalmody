title:
  english: The Eighth Part - Shashf Ensop
sections:
  - speaker: ''
    verses:
      - english: >-
          + Seven times every day, I will praise Your name, with all my heart, O
          God of everyone. 
        coptic: >-
          + Ϣⲁϣϥ ⲛ̀ⲥⲟⲡ ⲙ̀ⲙⲏⲛⲓ: ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲡⲁϩⲏⲧ ⲧⲏⲣϥ: ϯⲛⲁⲥ̀ⲙⲟⲩ ⲉ̀ⲡⲉⲕⲣⲁⲛ: Ⲡ̀ϭⲟⲓⲥ
          ⲙ̀ⲡⲓⲉ̀ⲡ̀ⲧⲏⲣϥ. 
        coptic_english: >-
          Shashf ensop emmini, evol khen pahit tirf, tina-esmo e-pekran, Epshois
          empi-eptirf.
        arabic: '+ سبع مرات كل يوم، من كل قلبي، أُبارك أسمك، يا رب الكل. '
      - english: >-
          I remembered Your name, and I was comforted, O King of the ages, and
          God of all gods. 
        coptic: >-
          Ⲁⲓⲉⲣⲫ̀ⲙⲉⲩⲓ̀ ⲙ̀ⲡⲉⲕⲣⲁⲛ: ⲟⲩⲟϩ ⲁⲓϫⲉⲙⲛⲟⲙϯ: Ⲡ̀ⲟⲩⲣⲟ ⲛ̀ⲛⲓⲉ̀ⲱⲛ: Ⲫ̀ⲛⲟⲩϯ ⲛ̀ⲧⲉ
          ⲛⲓⲛⲟⲩϯ. 
        coptic_english: >-
          Ai-er-meve-e em-pekran, owoh ai-jem-nomti, ep-ooro enni-e-own, Efnouti
          ente ni noti.
        arabic: 'ذكرت إسمك، فتعزيت، يا ملك الدهور، وإله الآلهة. '
      - english: >-
          + Jesus Christ our true God, who has come, for our salvation, was
          incarnate. 
        coptic: >-
          + Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲡⲉⲛⲛⲟⲩϯ: Ⲡⲓⲁ̀ⲗⲏⲑⲓⲛⲟⲥ: ⲫⲏⲉ̀ⲧⲁϥⲓ̀ ⲉⲑⲃⲉ ⲡⲉⲛⲥⲱϯ:
          ⲁϥⲉⲣⲥⲱⲙⲁⲧⲓⲕⲟⲥ. 
        coptic_english: >-
          Esos Pekhrestos pennoti, pi-alithinos, fe-etav-e ethvi pen-sowti,
          afer-so-matikos.
        arabic: '+ يسوع المسيح إلهنا، الحقيقي الذي، أتى من أجل خلاصنا، متجسداً. '
      - english: 'He was incarnate, of the Holy Spirit, and of Mary, the pure bride. '
        coptic: >-
          Ⲁϥϭⲓⲥⲁⲣⲝ ⲉ̀ⲃⲟⲗ: ϧⲉⲛ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ ⲉⲑⲟⲩⲁⲃ: ⲛⲉⲙ ⲉ̀ⲃⲟⲗ ϧⲉⲛ Ⲙⲁⲣⲓⲁ: ϯϣⲉⲗⲉⲧ
          ⲉⲑⲟⲩⲁⲃ. 
        coptic_english: >-
          Afit-she-sarks evol, khen pi-epnevma ethowab, nem evol khen Maria,
          ti-shelet ethowab.
        arabic: 'وتجسد من، الروح القدس، ومن مريم، العروس الطاهرة. '
      - english: >-
          + And changed our sorrow, and all our troubles, to joy for our hearts,
          and total rejoicing. 
        coptic: >-
          + Ⲁϥⲫⲱⲛϩ ⲙ̀ⲡⲉⲛϩⲏⲃⲓ: ⲛⲉⲙ ⲡⲉⲛϩⲟϫϩⲉϫ ⲧⲏⲣϥ: ⲉ̀ⲟⲩⲣⲁϣⲓ ⲛ̀ϩⲏⲧ: ⲛⲉⲙ ⲟⲩⲑⲉⲗⲏⲗ
          ⲉ̀ⲡ̀ⲧⲏⲣϥ. 
        coptic_english: |-
          Af-vonh empen hivi, nem pen-hog-heg tirf, e-ourashi enheet,
          nem ou-thelil e-ep-tirf.
        arabic: '+ وقلب حُزننا، وكل ضيقنا، إلى فرح قلب، وتهليل كُلي. '
      - english: >-
          Let us worship Him, and sing about His Mother, the Virgin Mary, the
          beautiful dove.
        coptic: 'Ⲙⲁⲣⲉⲛⲟⲩϣⲧ ⲙ̀ⲙⲟϥ: ⲟⲩⲟϩ ⲛ̀ⲧⲉⲛⲉⲣϩⲩⲙⲛⲟⲥ: ⲛ̀Ⲧⲉϥⲙⲁⲩ Ⲙⲁⲣⲓⲁ: ϯϭⲣⲟⲙⲡⲓ ⲉⲑⲛⲉⲥⲱⲥ. '
        coptic_english: >-
          Maren ou-osht emmof, owoh enten er-hemnos, entef-mav Maria,
          tit-she-rompi ethnisos.
        arabic: 'فلنسجد له، ونرتل لأمه، مريم، الحمامة الحسنة. '
      - english: >-
          + And let us all proclaim, with a voice of joy, saying hail to you
          Mary, the Mother of Emmanuel. 
        coptic: >-
          + Ⲟⲩⲟϩ ⲛ̀ⲧⲉⲛⲱϣ ⲉ̀ⲃⲟⲗ: ϧⲉⲛ ⲟⲩⲥ̀ⲙⲏ ⲛ̀ⲑⲉⲗⲏⲗ: ϫⲉ ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: Ⲑ̀ⲙⲁⲩ
          ⲛ̀Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ. 
        coptic_english: >-
          Owoh enten-osh evol, khen ou-esmi enthelil, je shere ne Maria, ethmav
          Enemmano-eel.
        arabic: '+ ونصرخ، بصوت التهليل قائلين، السلام لك يا مريم، أُم عمانوئيل. '
      - english: >-
          Hail to you Mary, the salvation of our father Adam, hail... the Mother
          of the Refuge, hail... the rejoicing of Eve, hail... the joy of all
          generations. 
        coptic: >-
          Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: ⲡ̀ⲥⲱϯ ⲛ̀Ⲁ̀ⲇⲁⲙ ⲡⲉⲛⲓⲱⲧ: ⲭ̅ⲉ̅: Ⲑ̀ⲙⲁⲩ ⲙ̀Ⲡⲓⲙⲁⲙ̀ⲫⲱⲧ: ⲭ̅ⲉ̅:
          ⲡ̀ⲑⲉⲗⲏⲗ ⲛ̀Ⲉ̀ⲩⲁ: ⲭ̅ⲉ̅: ⲡ̀ⲟⲩⲛⲟϥ ⲛ̀ⲛⲓⲅⲉⲛⲉⲁ̀. 
        coptic_english: >-
          Shere ne Maria, epsoti en-Adam peniot, shere ne Maria, ethmave
          empi-ma-emfot, shere ne Maria, ep-thelil en-Eva, shere.., ep-ou-nof
          enni-gene-a.
        arabic: >-
          السلام لك يا مريم، خلاص أبينا آدم، السلام... أُم الملجأ، السلام...
          تهليل حواء، السلام... فرح الأجيال. 
      - english: >-
          + Hail to you Mary, the joy of the righteous Abel, hail... the true
          Virgin, hail... the salvation of Noah, hail... the chaste and
          undefiled. 
        coptic: >-
          + Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: ⲫ̀ⲣⲁϣⲓ ⲛ̀Ⲁ̀ⲃⲉⲗ ⲡⲓⲑ̀ⲙⲏⲓ: ⲭ̅ⲉ̅: Ϯⲡⲁⲣⲑⲉⲛⲟⲥ ⲛ̀ⲧⲁⲫ̀ⲙⲏⲓ:
          ⲭ̅ⲉ̅: ⲫ̀ⲛⲟϩⲉⲙ ⲛ̀Ⲛⲱⲉ̀: ⲭ̅ⲉ̅: ϯⲁⲧⲑⲱⲗⲉⲃ ⲛ̀ⲥⲉⲙⲛⲉ. 
        coptic_english: >-
          Shere.., efrashi en-Abel pethmi, shere.., ti-Parthenos enta efmi,
          shere.., ephnohem en-Noe, shere.., ti-at-tholeb ensemne.
        arabic: >-
          + السلام لك يا مريم، فرح هابيل البار، السلام... العذراء الحقيقية،
          السلام... خلاص نوح، السلام... غير الدنسة الهادئة. 
      - english: >-
          Hail to you Mary, the grace of Abraham, hail... the unfading crown,
          hail... the redemption of St. Isaac, hail... the Mother of the Holy. 
        coptic: >-
          Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: ⲡ̀ϩ̀ⲙⲟⲧ ⲛ̀Ⲁⲃⲣⲁⲁⲙ: ⲭ̅ⲉ̅: ⲡⲓⲭ̀ⲗⲟⲙ ⲛ̀ⲁⲑⲗⲱⲙ: ⲭ̅ⲉ̅: ⲡ̀ⲥⲱϯ
          ⲛ̀Ⲓ̀ⲥⲁⲁⲕ ⲡⲉⲑⲟⲩⲁⲃ: ⲭ̅ⲉ̅: Ⲑ̀ⲙⲁⲩ ⲙ̀Ⲫⲏⲉⲑⲟⲩⲁⲃ. 
        coptic_english: >-
          Shere.., ep-ehmoot en-Abraam, shere.., pi-eklom en-atlowm, shere..,
          epsoti en-Esaak pethowab, shere.., ethmav emfi ethowab.
        arabic: >-
          السلام لك يا مريم، نعمة إبراهيم، السلام... الإكليل غير المُضمحل،
          السلام... خلاص إسحق القديس، السلام... أُم القدوس. 
      - english: >-
          + Hail to you Mary, the rejoicing of Jacob, hail... myriads of
          myriads, hail... the pride of Judah, hail... the Mother of the
          Master. 
        coptic: >-
          + Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: ⲡ̀ⲑⲉⲗⲏⲗ ⲛ̀Ⲓⲁⲕⲱⲃ: ⲭ̅ⲉ̅: ϩⲁⲛⲑ̀ⲃⲁ ⲛ̀ⲕⲱⲃ: ⲭ̅ⲉ̅: ⲡ̀ϣⲟⲩϣⲟⲩ
          ⲛ̀Ⲓⲟⲩⲇⲁ: ⲭ̅ⲉ̅: Ⲑ̀ⲙⲁⲩ ⲙ̀Ⲡⲓⲇⲉⲥⲡⲟⲧⲁ. 
        coptic_english: >-
          Shere.., ep-thelil en-Yakowb, shere.., han-ethva enkowb, shere..,
          ep-sho-sho en-Yoda, shere.., ethmav empi-zespota.
        arabic: >-
          + السلام لك يا مريم، تهليل يعقوب، السلام... ربوات مضاعفة، السلام...
          فخر يهوذا، السلام... أُم السيد. 
      - english: >-
          Hail to you Mary, the preaching of Moses, hail... the Mother of the
          Master, hail... the honor of Samuel, hail... the pride of Israel. 
        coptic: >-
          Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: ⲡ̀ϩⲓⲱⲓϣ ⲙ̀Ⲙⲱⲩ̀ⲥⲏⲥ: ⲭ̅ⲉ̅: Ⲑ̀ⲙⲁⲩ ⲙ̀Ⲡⲓⲇⲉⲥⲡⲟⲧⲏⲥ: ⲭ̅ⲉ̅:
          ⲡ̀ⲧⲁⲓⲟ ⲛ̀Ⲥⲁⲙⲟⲩⲏⲗ: ⲭ̅ⲉ̅: ⲡ̀ϣⲟⲩϣⲟⲩ ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ. 
        coptic_english: >-
          Shere.., ep-he-oysh em-Moysis, shere.., ethmav empi-zespotis, shere..,
          eptaio en-Samou-eel, shere.., ep-sho-sho empis-rael.
        arabic: >-
          السلام لك يا مريم، كرازة موسى، السلام... والدة السيد، السلام... كرامة
          صموئيل، السلام... فخر إسرائيل. 
      - english: >-
          + Hail to you Mary, the steadfastness of Job the righteous, hail...
          the precious stone, hail... the Mother of the Beloved, hail... the
          daughter of King David. 
        coptic: >-
          + Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: ⲡ̀ⲧⲁϫⲣⲟ ⲛ̀Ⲓⲱⲃ ⲡⲓⲑ̀ⲙⲏⲓ: ⲭ̅ⲉ̅: ⲡⲓⲱ̀ⲛⲓ ⲛ̀ⲁ̀ⲛⲁⲙⲏⲓ: ⲭ̅ⲉ̅:
          Ⲑ̀ⲙⲁⲩ ⲙ̀Ⲡⲓⲙⲉⲛⲣⲓⲧ: ⲭ̅ⲉ̅: ⲧ̀ϣⲉⲣⲓ ⲙ̀ⲡ̀ⲟⲩⲣⲟ Ⲇⲁⲩⲓⲇ. 
        coptic_english: >-
          Shere.., eptagro en-Yowb pi-ethmi, shere.., pi-owni en-anami, shere..,
          ethmav empi-menrit, shere.., etshiri emipouro Daveed.
        arabic: >-
          + السلام لك يا مريم، ثبات أيوب البار، السلام... الحجر الكريم،
          السلام... أُم الحبيب، السلام... إبنة الملك داود. 
      - english: >-
          Hail to you Mary, the friend of Solomon, hail... the exaltation of the
          just, hail... the redemption of Isaiah, hail... the healing of
          Jeremiah. 
        coptic: >-
          Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: ϯϣ̀ⲫⲉⲣⲓ ⲛ̀Ⲥⲟⲗⲟⲙⲱⲛ: ⲭ̅ⲉ̅: ⲡ̀ϭⲓⲥⲓ ⲛ̀ⲛⲓⲇⲓⲕⲉⲟⲛ: ⲭ̅ⲉ̅:
          ⲡ̀ⲟⲩϫⲁⲓ ⲛ̀Ⲏ̀ⲥⲁⲏ̀ⲁⲥ: ⲭ̅ⲉ̅: ⲡ̀ⲧⲁⲗϭⲟ ⲛ̀Ⲓⲉⲣⲉⲙⲓⲁⲥ. 
        coptic_english: >-
          Shere.., ti-eshfri en-Solomon, shere.., epit-shesi en-Zikeon, shere..,
          ep-ogai en-Esaias, shere.., epta-letcho en-Yere-meias.
        arabic: >-
          السلام لك يا مريم، صديقة سليمان، السلام... رفعة الصديقين، السلام...
          خلاص أشعياء، السلام... شفاء أرميا. 
      - english: >-
          + Hail to you Mary, the knowledge of Ezekiel, hail... the grace of
          Daniel, hail... the power of Elijah, hail... the grace of Elisha. 
        coptic: >-
          + Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: ⲡ̀ⲉ̀ⲙⲓ ⲛ̀Ⲓⲉⲍⲉⲕⲓⲏⲗ: ⲭ̅ⲉ̅: ⲭⲁⲣⲓⲥ ⲧⲟⲩ Ⲇⲁⲛⲓⲏⲗ: ⲭ̅ⲉ̅:
          ⲧ̀ϫⲟⲙ ⲛ̀Ⲏⲗⲓⲁⲥ: ⲭ̅ⲉ̅: ⲡⲓϩ̀ⲙⲟⲧ ⲛ̀Ⲉ̀ⲗⲓⲥⲉⲟⲥ. 
        coptic_english: >-
          Shere.., ep-emi en-Yezekeiel, shere.., kharis-tou Daniel, shere..,
          etgom en-Elias, shere.., pihmot en-Elisios.
        arabic: >-
          + السلام لك يا مريم، عِلم حزقيال، السلام... نعمة دانيال، السلام... قوة
          إيليا، السلام... نعمة إليشع. 
      - english: >-
          Hail to you Mary, the Mother of God, hail... the Mother of Jesus
          Christ, hail... the beautiful dove, hail... the Mother of the Son of
          God.
        coptic: >-
          Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ: ⲭ̅ⲉ̅: Ⲑ̀ⲙⲁⲩ ⲛ̀Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲭ̅ⲉ̅:
          ϯϭⲣⲟⲙⲡⲓ ⲉⲑⲛⲉⲥⲱⲥ: ⲭ̅ⲉ̅: Ⲑ̀ⲙⲁⲩ ⲛ̀Ⲩⲓⲟⲥ Ⲑⲉⲟⲥ. 
        coptic_english: >-
          Shere.., ti-Theotokos, shere.., ethmav en-Esos Pekhrestos, shere..,
          tit-she-rompi ethnisos, shere.., ethmav en-Eyos Theos.
        arabic: >-
          السلام لك يا مريم، والدة الإله، السلام... أم يسوع المسيح، السلام...
          الحمامة الحسناء، السلام... أم إبن الله. 
      - english: >-
          + Hail to you Mary, who was witnessed by, all the prophets, and they
          said.

          + Behold God the Word, took flesh from you, in an undescribable,
          unity. 
        coptic: >-
          + Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: ⲉ̀ⲧⲁⲩⲉⲣⲙⲉⲑⲣⲉ ⲛⲁⲥ: ⲛ̀ϫⲉ ⲛⲓⲡ̀ⲣⲟⲫⲏⲧⲏⲥ ⲧⲏⲣⲟⲩ: ⲟⲩⲟϩ ⲁⲫϫⲱ
          ⲙ̀ⲙⲟⲥ. 

          + Ϩⲏⲡⲡⲉ Ⲫ̀ⲛⲟⲩϯ Ⲡⲓⲗⲟⲅⲟⲥ: ⲉ̀ⲧⲁϥϭⲓⲥⲁⲣⲝ ⲛ̀ϧⲏϯ: ϧⲉⲛ ⲟⲩⲙⲉⲧⲟⲩⲁⲓ: ⲛ̀ⲁⲧⲥⲁϫⲓ
          ⲙ̀ⲡⲉⲥⲣⲏϯ. 
        coptic_english: >-
          Shere ne Maria, e-tav er-methre nas, enje ni-eprofitis tiro, owoh
          avgow emmos.

          Hippe Efnouti pi-Loghos, etafit-she sarex enkhiti, khen ou-met-oway,
          en-atsaji empes-riti.
        arabic: |-
          + السلام لمريم، التي شهد لها، جميع الأنبياء، وقالوا. 
          + هوذا الله الكلمة، الذي تجسد منكِ، بوحدانية، لا يُنطق بمِثلها. 
      - english: |-
          You are truly exalted, more than the rod, of Aaron, O full of grace. 
          What is the rod, but Mary, for it is the symbol, of her virginity. 
        coptic: |-
          Ⲧⲉϭⲟⲥⲓ ⲁ̀ⲗⲏⲑⲱⲥ: ⲉ̀ϩⲟⲧⲉ ⲡⲓϣ̀ⲃⲱⲧ: ⲛ̀ⲧⲉ Ⲁ̀ⲁ̀ⲣⲱⲛ: ⲱ̀ ⲑⲏⲉⲑⲙⲉϩ ⲛ̀ϩ̀ⲙⲟⲧ. 
          Ⲁϣⲡⲉ ⲡⲓϣ̀ⲃⲱⲧ: ⲉ̀ⲃⲏⲗ ⲉ̀Ⲙⲁⲣⲓⲁ: ϫⲉ ⲛ̀ⲑⲟϥ ⲡⲉ ⲡ̀ⲧⲩⲡⲟⲥ: ⲛ̀ⲧⲉⲥⲡⲁⲣⲑⲉⲛⲓⲁ. 
        coptic_english: >-
          Tit-shosi ali-thows, e-hote pishvowt, ente A-aron, ow
          thie-ethmin-ehmot.

          Ashpe pi-eshvowt, evil e-Maria, je enthof pip-ti-pos, entes-parthenia.
        arabic: |-
          مرتفعة، أنت بالحقيقة، أكثر من عصا هرون، أيتها المُمتلئة نعمة. 
          ما هيَّ العصا، إلا مريم، لأنها مِثال، بتوليتها. 
      - english: >-
          + She conceived and gave birth, without a man, to the Son of the
          Highest, the Word Himself. 

          + Through her prayers, and intercessions, O Lord open unto us, the
          gates of the Church. 
        coptic: >-
          + Ⲁⲥⲉⲣⲃⲟⲕⲓ ⲁⲥⲙⲓⲥⲓ: ⲭⲱⲣⲓⲥ ⲥⲩⲛⲟⲥⲓⲁ: ⲙ̀Ⲡ̀ϣⲏⲣⲓ ⲙ̀Ⲫⲏⲉⲧϭⲟⲥⲓ: Ⲡⲓⲗⲟⲅⲟⲥ
          ⲛ̀Ⲁⲓⲇⲓⲁ. 

          + Ϩⲓⲧⲉⲛ ⲛⲉⲥⲉⲩⲭⲏ: ⲛⲉⲙ ⲛⲉⲥⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲁ̀ⲟⲩⲱⲛ ⲛⲁⲛ Ⲡ̀ϭⲟⲓⲥ: ⲙ̀ⲫ̀ⲣⲟ ⲛ̀ⲧⲉ
          Ϯⲉⲕⲕⲗⲏⲥⲓⲁ. 
        coptic_english: >-
          Aser-voki asmisi, khoris sinosia, emip-shiri emfe-etit-shosi, pi-Logos
          en-aizia.

          Hiten nes-evshi, nem nes-epresvia, a-own nan Epshois, emifro ente
          ti-ek-lisia.
        arabic: |-
          + حبلت وولدت، بغير مباضعة، إبن العليِّ، الكلمة الذاتي. 
          + بصلواتها، وشفاعاتها، إفتح لنا يا رب، باب الكنيسة. 
      - english: >-
          I entreat you, O Mother of God, keep the gates of the church, open to
          the faithful. 

          Let us ask her, to intercede for us, before her Beloved, that He may
          forgive us. 
        coptic: |-
          Ϯϯϩⲟ ⲉ̀ⲣⲟ: ⲱ̀ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ: ⲭⲁ ⲫ̀ⲣⲟ ⲛ̀ⲛⲓⲉⲕⲕⲗⲏⲥⲓⲁ: ⲉϥⲟⲩⲏⲛ ⲛ̀ⲛⲓⲡⲓⲥⲧⲟⲥ. 
          Ⲙⲁⲣⲉⲛϯϩⲟ ⲉ̀ⲣⲟⲥ: ⲉⲑⲣⲉⲥⲧⲱⲃϩ ⲉ̀ϫⲱⲛ: ⲛⲁϩⲣⲉⲛ Ⲡⲉⲥⲙⲉⲛⲣⲓⲧ: ⲉⲑⲣⲉϥⲭⲱ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ. 
        coptic_english: >-
          Ti ti ho e-ro, O ti-theotokos, ka efro enni-ek-lisia, ef-owen
          enni-pistos.

          Maren-tiho e-ros, ethres-tovh e-gon, nahren pes-menrit, ethref-kow nan
          evol.
        arabic: |-
          أسالكِ، يا والدة الإله، إجعلي أبواب الكنائس، مفتوحة للمؤمنين. 
          فلنسألها، أن تطلب عنا، عند حبيبها، ليغفر لنا. 
      - english: |-
          The Ninth Part:
          + You are called, O Virgin Mary, the holy flower, of the incense.
        coptic: |-
          Ϯⲙⲁϩⲯⲓϯ: 
          + Ⲁⲩⲙⲟⲩϯ ⲉ̀ⲣⲟ: Ⲙⲁⲣⲓⲁ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ϫⲉ ϯϩ̀ⲣⲏⲣⲓ ⲉⲑⲟⲩⲁⲃ: ⲛ̀ⲧⲉ ⲡⲓⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ.
        coptic_english: >-
          Ninth Part:

          Avmouti ero, Maria ti-Parthenos, je ti-ehriri ethowab, ente
          pi-estoi-noufi.
        arabic: |-
          القطعة التاسعة: 
          + دعيتِ، يا مريم العذراء، الزهرة المقدسة، التي للبخور. 
      - english: >-
          Which came out, and blossomed, from the roots of the patriarchs, and
          the prophets.
        coptic: >-
          Ⲑⲏⲉ̀ⲧⲁⲥϯⲟⲩⲱ̀ ⲉ̀ⲡ̀ϣⲱⲓ: ⲁⲥⲫⲓⲣⲓ ⲉ̀ⲃⲟⲗ: ϧⲉⲛ ⲑ̀ⲛⲟⲩⲛⲓ ⲛ̀ⲛⲓⲡⲁⲧⲣⲓⲁⲣⲭⲏⲥ: ⲛⲉⲙ
          ⲛⲓⲡ̀ⲣⲟⲫⲏⲧⲏⲥ. 
        coptic_english: >-
          Thi-etas ti-ou-o e-epshoi, asfiri evol, khen ethnoni
          enni-patriar-shis, nem nip-rophitis.
        arabic: 'التي طلعت، وأزهرت، من أصل رؤساء الآباء، والأنبياء. '
      - english: >-
          + Like the rod, of Aaron the priest, which blossomed, and brought
          forth fruit. 
        coptic: >-
          + Ⲙ̀ⲫ̀ⲣⲏϯ ⲙ̀ⲡⲓϣ̀ⲃⲱⲧ: ⲛ̀ⲧⲉ Ⲁ̀ⲁ̀ⲣⲱⲛ ⲡⲓⲟⲩⲏⲃ: ⲉ̀ⲧⲁϥⲫⲓⲣⲓ ⲉ̀ⲃⲟⲗ: ⲁϥⲟⲡⲧ
          ⲛ̀ⲕⲁⲣⲡⲟⲥ. 
        coptic_english: >-
          Emifriti empi-eshvot, ente A-aron pi-owib, etaf firi evol, afopt
          en-karpos.
        arabic: '+ مِثل عصا، هرون الكاهن، أزهرت، وأوسقت ثمراً. '
      - english: >-
          For you gave birth to the Word, without the seed of man, and your
          virginity, was not corrupted. 
        coptic: >-
          Ϫⲉ ⲁ̀ⲣⲉϫ̀ⲫⲟ ⲙ̀Ⲡⲓⲗⲟⲅⲟⲥ: ⲁϭⲛⲉ ⲥ̀ⲡⲉⲣⲙⲁ ⲛ̀ⲣⲱⲙⲓ: ⲉⲥⲟⲓ ⲛ̀ⲁⲧⲧⲁⲕⲟ: ⲛ̀ϫⲉ
          ⲧⲉⲥⲡⲁⲣⲑⲉⲛⲓⲁ. 
        coptic_english: >-
          Je arig-fo empi-Logos, atchne esperma en-romi, esoi en-attako, enje
          ti-parthenia.
        arabic: 'لأنكِ ولدتِ الكلمة، بغير زرع بشر، وبتوليتِك، بغير فساد. '
      - english: >-
          + Wherefore we magnify you, as the Mother of God, ask your Son, to
          forgive us.
        coptic: >-
          + Ⲉⲑⲃⲉ ⲫⲁⲓ ⲧⲉⲛϯⲱ̀ⲟⲩ ⲛⲉ: ϩⲱⲥ Ⲑⲉⲟ̀ⲧⲟⲕⲟⲥ: ⲙⲁϯϩⲟ ⲙ̀Ⲡⲉϣⲏⲣⲓ: ⲉⲑⲣⲉϥⲭⲱ ⲛⲁⲛ
          ⲉ̀ⲃⲟⲗ. 
        coptic_english: >-
          Ethve fai tenti-o-o ne, hos Theotokos, matiho em-peshiri, ethref-ko
          nan evol.
        arabic: '+ فلهذا نمجدكِ، كوالدة الإله، إسألي إبنِك، ليغفر لنا. '
