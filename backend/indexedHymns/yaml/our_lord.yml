title:
  english: Our Lord Jesus Christ
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            O our Lord Jesus Christ, who carries the sin of the world, count us
            with Your sheep, those who are to Your right.
          - >-
            + And when You come again, in Your second fearful appearance, may we
            never fearfully hear, You say I do not know you.
          - >-
            But rather may we be made worthy, to hear the voice full of joy, of
            Your tender mercies, proclaiming and saying.
          - >-
            + “Come unto Me, O blessed of My Father, and inherit the life, that
            endures forever.”
          - >-
            The martyrs will come, bearing their afflictions, and the righteous
            will come, bearing their virtues.
          - >-
            + The Son of God shall come in His glory, and His Father’s glory, to
            give unto everyone, according to his deeds which he has done.
          - >-
            O Christ the Word of the Father, the only-begotten God, grant us
            Your peace, that is full of joy.
          - >-
            + As You have given, to Your saintly Apostles, likewise also say to
            us, “My peace I give to You.
          - >-
            My peace which I have taken, from My Father, I leave unto you, both
            now and forever.”
          - >-
            + O the angel of this day, flying up with this hymn, remember us
            before the Lord, that He may forgive us our sins.
          - >-
            The sick heal them, those who have slept O Lord repose them, and all
            of our brothers in distress, help us my Lord and all of them.
          - >-
            + May God bless us, and let us bless His holy name, and may His
            praise continually be, always upon our mouths.
          - >-
            For blessed is the Father, the Son and the Holy Spirit, the perfect
            Trinity, we worship Him and glorify Him.
        coptic:
          - >-
            Ⲱ̀ Ⲡⲉⲛϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲫⲏⲉⲧⲱ̀ⲗⲓ ⲙ̀ⲫ̀ⲛⲟⲃⲓ ⲙ̀ⲡⲓⲕⲟⲥⲙⲟⲥ: ⲟⲡⲧⲉⲛ
            ϩⲱⲛ ⲛⲉⲙ ⲛⲉⲕϩⲓⲏⲃ: ⲛⲁⲓ ⲉⲧⲥⲁⲟⲩⲓ̀ⲛⲁⲙ ⲙ̀ⲙⲟⲕ.
          - >-
            + Ⲁⲕϣⲁⲛⲓ̀ ϧⲉⲛ ⲧⲉⲕⲙⲁϩⲥ̀ⲛⲟⲩϯ: ⲙ̀ⲡⲁⲣⲟⲩⲥⲓⲁ ⲉⲧⲟⲓ ⲛ̀ϩⲟϯ: ⲙ̀ⲡⲉⲛⲑ̀ⲣⲉⲛⲥⲱⲧⲉⲙ
            ϧⲉⲛ ⲟⲩⲥ̀ⲑⲉⲣⲧⲉⲣ: ϫⲉ ϯⲥⲱⲟⲩⲛ ⲙ̀ⲙⲱⲧⲉⲛ ⲁⲛ.
          - >-
            Ⲁⲗⲗⲁ ⲙⲁⲣⲉⲛⲉⲣⲡ̀ⲉⲙⲡ̀ϣⲁ ⲛ̀ⲥⲱⲧⲉⲙ: ⲉ̀ϯⲥ̀ⲙⲏ ⲉⲑⲙⲉϩ ⲛ̀ⲣⲁϣⲓ: ⲛ̀ⲧⲉ
            ⲛⲉⲕⲙⲉⲧϣⲁⲛⲁϩ̀ⲑⲏϥ: ⲉⲥⲱϣ ⲉ̀ⲃⲟⲗ ⲉⲥϫⲱ ⲙ̀ⲙⲟⲥ.
          - >-
            + Ϫⲉ ⲁ̀ⲙⲱⲓⲛⲓ ϩⲁⲣⲟⲓ: ⲛⲏⲉⲧⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲛ̀ⲧⲉ Ⲡⲁⲓⲱⲧ: ⲁ̀ⲣⲓⲕ̀ⲗⲏⲣⲟⲛⲟⲙⲓⲛ
            ⲙ̀ⲡⲓⲱⲛϧ: ⲉⲑⲙⲏⲛ ⲉ̀ⲃⲟⲗ ϣⲁ ⲉ̀ⲛⲉϩ.
          - >-
            Ⲥⲉⲛⲁⲓ̀ ⲛ̀ϫⲉ ⲛⲓⲙⲁⲣⲧⲩⲣⲟⲥ: ⲉⲩϥⲁⲓ ϧⲁ ⲛⲟⲩⲃⲁⲥⲁⲛⲟⲥ: ⲥⲉⲛⲁⲓ̀ ⲛ̀ϫⲉ ⲛⲓⲇⲓⲕⲉⲟⲥ:
            ⲉⲩϥⲁⲓ ϧⲁ ⲛⲟⲩⲡⲟⲗⲏⲧⲓⲁ.
          - >-
            + Ϥ̀ⲛⲁⲓ̀ ⲛ̀ϫⲉ Ⲡ̀ϣⲏⲣⲓ ⲙ̀Ⲫ̀ⲛⲟⲩϯ: ϧⲉⲛ ⲡⲉϥⲱ̀ⲟⲩ ⲛⲉⲙ ⲫⲁ Ⲡⲉϥⲓⲱⲧ: ϥ̀ⲛⲁϯ
            ⲙ̀ⲡⲓⲟⲩⲁⲓ ⲡⲓⲟⲩⲁⲓ: ⲕⲁⲧⲁ ⲛⲉϥϩ̀ⲃⲏⲟⲩⲓ̀ ⲉ̀ⲧⲁϥⲁⲓⲧⲟⲩ.
          - >-
            Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲡⲓⲗⲟⲅⲟⲥ ⲛ̀ⲧⲉ Ⲫ̀ⲓⲱⲧ: ⲡⲓⲙⲟⲛⲟⲅⲉⲛⲏⲥ ⲛ̀Ⲛⲟⲩϯ: ⲉⲕⲉ̀ϯ ⲛⲁⲛ
            ⲛ̀ⲧⲉⲕϩⲓⲣⲏⲛⲏ: ⲑⲁⲓ ⲉⲑⲙⲉϩ ⲛ̀ⲣⲁϣⲓ ⲛⲓⲃⲉⲛ.
          - >-
            + Ⲕⲁⲧⲁ ⲫ̀ⲣⲏϯ ⲉ̀ⲧⲁⲕⲧⲏⲓⲥ: ⲛ̀ⲛⲉⲕⲁ̀ⲅⲓⲟⲥ ⲛ̀ⲁ̀ⲡⲟⲥⲧⲟⲗⲟⲥ: ⲉⲕⲉ̀ϫⲟⲥ ⲛⲁⲛ
            ⲙ̀ⲡⲟⲩⲣⲏϯ: ϫⲉ ⲧⲁϩⲓⲣⲏⲛⲏ ϯϯ ⲙ̀ⲙⲟⲥ ⲛⲱⲧⲉⲛ.
          - >-
            Ⲧⲁϩⲓⲣⲏⲛⲏ ⲁ̀ⲛⲟⲕ: ⲑⲏⲉ̀ⲧⲁⲓϭⲓⲧⲥ ϩⲓⲧⲉⲛ Ⲡⲁⲓⲱⲧ: ⲁ̀ⲛⲟⲕ ϯⲭⲱ ⲙ̀ⲙⲟⲥ ⲛⲉⲙⲱⲧⲉⲛ:
            ⲓⲥϫⲉⲛ ϯⲛⲟⲩ ⲛⲉⲙ ϣⲁ ⲉ̀ⲛⲉϩ.
          - >-
            + Ⲡⲓⲁⲅⲅⲉⲗⲟⲥ ⲛ̀ⲧⲉ ⲡⲁⲓⲉ̀ϩⲟⲟⲩ: ⲉⲧϩⲏⲗ ⲉ̀ⲡ̀ϭⲓⲥⲓ ⲛⲉⲙ ⲡⲁⲓϩⲩⲙⲛⲟⲥ:
            ⲁ̀ⲣⲓⲡⲉⲛⲙⲉⲩⲓ ϧⲁ ⲧ̀ϩⲏ ⲙ̀Ⲡ̀ϭⲟⲓⲥ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.
          - >-
            Ⲛⲏⲉⲧϣⲱⲛⲓ ⲙⲁⲧⲁⲗϭⲱⲟⲩ: ⲛⲏⲉ̀ⲧⲁⲩⲉⲛⲕⲟⲧ Ⲡ̀ϭⲟⲓⲥ ⲙⲁⲙ̀ⲧⲟⲛ ⲛⲱⲟⲩ: ⲛⲉⲛⲥ̀ⲛⲏⲟⲩ ⲉⲧⲭⲏ
            ϧⲉⲛ ϩⲟϫϩⲉϫ ⲛⲓⲃⲉⲛ: Ⲡⲁϭⲟⲓⲥ ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲛ ⲛⲉⲙⲱⲟⲩ.
          - >-
            + Ⲉϥⲉ̀ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟⲛ ⲛ̀ϫⲉ Ⲫ̀ⲛⲟⲩϯ: ⲧⲉⲛⲛⲁⲥ̀ⲙⲟⲩ ⲉ̀ⲡⲉϥⲣⲁⲛ ⲉⲑⲟⲩⲁⲃ: ⲛ̀ⲥⲏⲟⲩ
            ⲛⲓⲃⲉⲛ ⲉ̀ⲣⲉ ⲡⲉϥⲥ̀ⲙⲟⲩ: ⲛⲁϣⲱⲡⲓ ⲉϥⲙⲏⲛ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲣⲱⲛ.
          - >-
            Ϫⲉ ϥ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲛ̀ϫⲉ Ⲫ̀ⲓⲱⲧ ⲛⲉⲙ Ⲡ̀ϣⲏⲣⲓ: ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ Ⲉⲑⲟⲩⲁⲃ: Ϯⲧ̀ⲣⲓⲁⲥ
            ⲉⲧϫⲏⲕ ⲉ̀ⲃⲟⲗ: ⲧⲉⲛⲟⲩⲱϣⲧ ⲙ̀ⲙⲟⲥ ⲧⲉⲛϯⲱ̀ⲟⲩ ⲛⲁⲥ.
        coptic_english:
          - >-
            Ṑ Penchois Iisous Pikh̀ristos: fietṑli m̀f̀novi m̀pikosmos: opten
            hōn nem nekhieeb: nai etsaouìnam m̀mok.
          - >-
            + Akshanì khen tekmahs̀nouti: m̀parousia etoi ǹhoti:
            m̀penth̀rensōtem khen ous̀therter: je tisōoun m̀mōten an.
          - >-
            Alla marenerp̀emp̀sha ǹsōtem: ètis̀mi ethmeh ǹrashi: ǹte
            nekmetshanah̀thif: esōsh èvol esjō m̀mos.
          - >-
            + Je àmōini haroi: niets̀marōout ǹte Paiōt: àrik̀lironomin
            m̀piōnkh: ethmin èvol sha èneh.
          - >-
            Senaì ǹje nimartyros: evfai kha nouvasanos: senaì ǹje nidikeos:
            evfai kha noupolitia.
          - >-
            + F̀naì ǹje P̀shiri m̀F̀nouti: khen pefṑou nem fa Pefiōt: f̀nati
            m̀piouai piouai: kata nefh̀viouì ètafaitou.
          - >-
            Pikh̀ristos Pilogos ǹte F̀iōt: pimonogenis ǹNouti: ekèti nan
            ǹtekhirini: thai ethmeh ǹrashi neeben.
          - >-
            + Kata f̀riti ètaktiis: ǹnekàgios ǹàpostolos: ekèjos nan
            m̀pouriti: je tahirini titi m̀mos nōten.
          - >-
            Tahirini ànok: thiètaichits hiten Paiōt: ànok tikhō m̀mos
            nemōten: isjen tinou nem sha èneh.
          - >-
            + Piangelos ǹte paièhoou: ethil èp̀chisi nem paihymnos:
            àripenmevi kha t̀hi m̀P̀chois: ǹtefkha nennovi nan èvol.
          - >-
            Nietshōni matalchōou: niètavenkot P̀chois mam̀ton nōou: nens̀niou
            etkhi khen hojhej neeben: Pachois àreeboìthin èron nemōou.
          - >-
            + Efès̀mou èron ǹje F̀nouti: tennas̀mou èpefran ethouav: ǹsiou
            neeben ère pefs̀mou: nashōpi efmin èvol khen rōn.
          - >-
            Je f̀s̀marōout ǹje F̀iōt nem P̀shiri: nem Pip̀nevma Ethouav:
            Tit̀rias etjik èvol: tenouōsht m̀mos tentiṑou nas.
        arabic:
          - >-
            يا ربنا يسوع المسيح، حامل خطية العالم، أحسبنا مع خرافك، الذين عن
            يمينِك.
          - + عند ظهورِك الثاني، المخوف لا نسمع، برعدةٍ "أنَّنِي، لَستُ أعرفكم."
          - بَل نكون مُستحقين، لسماع صوتك الحنون، المُمْتلئ فرحاً، يصرخ قائلاً.
          - + "تعالوا إليَّ، يا مُبارَكي أبي، رثوا الحياة، الدائمة إلى الأبد."
          - يأتي الشهداء، حاملين عذاباتهم، ويأتي الصدِّيقون، حاملين فضائلهم.
          - >-
            + يأتي إبن الله، في مجده ومجد أبيه، ويُجازي كل واحدٍ، كأعماله التي
            عملها.
          - >-
            أيها المسيح كلمة الآب، الإله الوحيد الجنس، أعطنا سلامك، المملوء
            فرحاً.
          - >-
            + كما أعطيته، لرُسُلِكَ القديسين، قُلْ لنا مِثلهم، "إنِّي أعطيكم
            سلامي.
          - سلامي أنا، الذي أخذته من أبي، أنا أتركه معكم، من الأن وإلى الأبد."
          - >-
            + يا ملاك هذا اليوم الطائر، إلى العلو بهذه التسبحة، أُذكرنا أمام
            الرب، ليغفر لنا خطايانا.
          - >-
            المرضى أشفهم، الذين رقدوا يا رب نَيِّحهم، وأخواتنا الذين في كل شدة،
            يا ربي أعنا وإيَّاهم.
          - >-
            + يُبارِكنا الله، ولنُبارِك إسمه القدوس، في كل حين تسبحته، دائمة في
            أفواهنا.
          - >-
            مُبارَك الآب والإبن، والرُّوح القُدُس، الثالوث الكامل، نسجد له
            ونُمجِّدهُ.
