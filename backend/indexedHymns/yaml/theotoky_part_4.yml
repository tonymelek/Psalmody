title:
  english: Theotoky part 4
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            You are the pot, made of pure gold, wherein was hidden, the true
            Manna. 
          - >-
            + The Bread of life, which came down from heaven, and gave life,
            unto the world. 
          - >-
            Wherefore everyone, magnifies you, O my Lady the Mother of God, the
            ever-holy. 
          - >-
            + And we too, hope to win mercy, through your intercessions, with
            the Lover of Mankind. 
          - >-
            It befits you, to be called, the golden pot, where the manna was
            hidden. 
          - >-
            + For that was kept, in the tabernacle, as a testimony, to the
            children of Israel. 
          - >-
            Of the good things, that the Lord God, did unto them, in the
            wilderness of Sinai. 
          - >-
            + You too O Mary, have carried in your womb, the rational Manna,
            that came from the Father. 
          - >-
            You bore Him without blemish, He gave unto us, His honored Body and
            Blood, and we lived forever. 
          - '+ Wherefore we, magnify you befittingly, with prophetic, hymnology. '
          - >-
            For they spoke of you, with great honor, O holy city, of the great
            King. 
          - >-
            + We entreat and pray, that we may win mercy, through your
            intercessions, with the Lover of Mankind. 
        coptic:
          - >-
            Ⲛ̀ⲑⲟ ⲡⲉ ⲡⲓⲥ̀ⲧⲁⲙⲛⲟⲥ: ⲛ̀ⲛⲟⲩⲃ ⲉⲧⲧⲟⲩⲃⲏⲟⲩⲧ: ⲉ̀ⲣⲉ Ⲡⲓⲙⲁⲛⲛⲁ ϩⲏⲡ: ⲛ̀ϩ̀ⲣⲏⲓ ϧⲉⲛ
            ⲧⲉϥⲙⲏϯ. 
          - >-
            + Ⲡⲓⲱⲓⲕ ⲛ̀ⲧⲉ ⲡ̀ⲱⲛϧ: ⲉ̀ⲧⲁϥⲓ̀ ⲉ̀ⲡⲉⲥⲏⲧ: ⲛⲁⲛ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲧ̀ⲫⲉ: ⲁϥϯ ⲙ̀ⲡ̀ⲱⲛϧ
            ⲙ̀ⲡⲓⲕⲟⲥⲙⲟⲥ. 
          - >-
            Ⲉⲑⲃⲉ ⲫⲁⲓ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ: ⲥⲉϭⲓⲥⲓ ⲙ̀ⲙⲟ: ⲧⲁϭⲟⲓⲥ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ: ⲉⲑⲟⲩⲁⲃ ⲛ̀ⲥⲏⲟⲩ
            ⲛⲓⲃⲉⲛ. 
          - >-
            + Ⲁ̀ⲛⲟⲛ ϩⲱⲛ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ
            ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ. 
          - >-
            Ϥ̀ⲧⲱⲙⲓ ⲅⲁⲣ ⲉ̀ⲣⲟ: ⲉⲑⲣⲟⲩⲙⲟⲩϯ ⲉ̀ⲡⲉⲣⲁⲛ: ϫⲉ ⲡⲓⲥ̀ⲧⲁⲙⲛⲟⲥ ⲛ̀ⲛⲟⲩⲃ: ⲉ̀ⲣⲉ
            ⲡⲓⲙⲁⲛⲛⲁ ϩⲏⲡ ⲛ̀ϧⲏⲧϥ. 
          - >-
            + Ⲫⲏ ⲙⲉⲛ ⲉ̀ⲧⲉ ⲙ̀ⲙⲁⲩ: ϣⲁⲩⲭⲁϥ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ⲛ̀ⲟⲩⲙⲉⲧⲙⲉⲑⲣⲉ: ⲛ̀ⲧⲉ ⲛⲉⲛϣⲏⲣⲓ
            ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ. 
          - >-
            Ⲉⲑⲃⲉ ⲛⲓⲡⲉⲑⲛⲁⲛⲉⲩ: ⲉ̀ⲧⲁϥⲁⲓⲧⲟⲩ ⲛⲉⲙⲱⲟⲩ: ⲛ̀ϫⲉ Ⲡ̀ϭⲟⲓⲥ Ⲫ̀ⲛⲟⲩϯ: ϩⲓ ⲡ̀ϣⲁϥⲉ
            ⲛ̀Ⲥⲓⲛⲁ. 
          - >-
            + Ⲛ̀ⲑⲟ ϩⲱⲓ Ⲙⲁⲣⲓⲁ: ⲁ̀ⲣⲉϥⲁⲓ ϧⲉⲛ ⲧⲉⲛⲉϫⲓ: ⲙ̀Ⲡⲓⲙⲁⲛⲛⲁ ⲛ̀ⲛⲟⲏ̀ⲧⲟⲛ: ⲉ̀ⲧⲁϥⲓ̀
            ⲉ̀ⲃⲟⲗ ϧⲉⲛ Ⲫ̀ⲓⲱⲧ. 
          - >-
            Ⲁ̀ⲣⲉⲙⲁⲥϥ ⲁϭⲛⲉ ⲑⲱⲗⲉⲃ: ⲁϥϯ ⲛⲁⲛ ⲙ̀Ⲡⲉϥⲥⲱⲙⲁ: ⲛⲉⲙ Ⲡⲉϥⲥ̀ⲛⲟϥ ⲉⲧⲧⲁⲓⲏⲟⲩⲧ:
            ⲁⲛⲱⲛϧ ϣⲁ ⲉ̀ⲛⲉϩ. 
          - '+ Ⲉⲑⲃⲉ ⲫⲁⲓ ⲧⲉⲛϭⲓⲥⲓ: ⲙ̀ⲙⲟ ⲁⲝⲓⲱⲥ: ϧⲉⲛ ϩⲁⲛⲩⲙⲛⲟⲗⲟⲅⲓⲁ: ⲙ̀ⲡ̀ⲣⲟⲫⲏⲧⲓⲕⲟⲛ. '
          - >-
            Ϫⲉ ⲁⲩⲥⲁϫⲓ ⲉⲑⲃⲏϯ: ⲛ̀ϩⲁⲛϩ̀ⲃⲏⲟⲩⲓ̀ ⲉⲩⲧⲁⲓⲏⲟⲩⲧ: ϯⲃⲁⲕⲓ ⲉⲑⲟⲩⲁⲃ: ⲛ̀ⲧⲉ ⲡⲓⲛⲓϣϯ
            ⲛ̀Ⲟⲩⲣⲟ. 
          - >-
            + Ⲧⲉⲛϯϩⲟ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ
            ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ. 
        coptic_english:
          - >-
            Entho pe pestam-nos, ennoub et-touveiot, e-re pi-Manna hip, enihri
            khen tef-miti.
          - >-
            Pi-oik ente ep-onkh, e-taf-e e-pesit, nan evol khen etfe, afti
            emip-onkh empi kosmos.
          - >-
            Ethve fai o-on niven, se-chisi emmo, ta-shois ti-theotokos, ethowab
            enseyo niven.
          - >-
            Anon hon ten tovh, ethrin shashni evnai, hitenne-epresvia, entotf
            empi-mai-rowmi.
          - >-
            Ev-towmi ghar eiro, ethrou-mouti e-peran, je pi-estam-nos ennoub,
            e-re pi-Manna-hip enkhitf.
          - >-
            Fi men e-te emmav, shav-kof khen ti-eskini, enou-met-methra, ente
            nen-shiri epmis-rael.
          - >-
            Ethve ni-beth-nanev, etaf-aitou ne-mow-ou, enji Epshois Efnouti,
            he-epshafe en-Sina.
          - >-
            Entho hoi Maria, ari-fai khen te-neji, empi Manna enno e-ton, etaf-e
            evol khen evioot.
          - >-
            Ari-masf achne thowleb, afti nan empef-sowma, nem pef-esnof
            et-taiot, anon-okh sha e-neh.
          - >-
            Ethve fai ten-chisi, emmo axeyos, khen han-eimono-logia,
            emipro-fitikon.
          - >-
            Je asaji ethviti, enhan ehvi-owi eftai-oot, ti-vaki ethowab, ente
            pi-nishti enowro.
          - >-
            Tenti-ho ten-tovh, ethrin shashni evnai, hiten ni-epresvia, entotf
            empi-mai rowmi.
        arabic:
          - 'أنت هي قسط، الذهب النقي، المخفي المَنَّ، في وسطه. '
          - '+ خبز الحياة، الذي نزل لنا، من السماء، وأعطى الحياة للعالم. '
          - 'من أجل هذا، كل واحد يعظمِك، يا سيدتي والدة الإله، القديسة كل حين. '
          - '+ ونحن أيضاً نطلب، أن نفوز برحمة، بشفاعاتِك، عند محب البشر. '
          - 'يليق بكِ أن، يدعى إسمِك، قسط الذهب، المخفي فيه المَنَّ. '
          - '+ فذلك وُضع، في القبة، شهادة لبني، إسرائيل. '
          - 'من أجل الخيرات، التي صنعها معهم، الرب الإله، في برية سيناء. '
          - >-
            + وأنتِ أيضاً يا مريم، حملتِ في بطنِك، المَنَّ العقلي، الذي أتى من
            الآب. 
          - 'وولدته بغير دنس، وأعطانا جسده، ودمه الكريمين، فحيينا إلى الأبد. '
          - '+ من أجل هذا، نعظمِك، بإستحقاقٍ، بتماجيد نبوية. '
          - >-
            لأنهم تكلموا، من أجلِك بأعمال كريمة، أيتها المدينة المقدسة، التي
            للملك العظيم. 
          - '+ نسأل ونطلب، أن نفوز برحمةٍ، بشفاعاتِك، عند محب البشر. '
        coptic_arabic:
          - >-
            إنثو بى بى إستامنوس: إن نوب إنتوفيوت: إيرى بى مان ناهيب: إن إهرى خين
            تيف ميتى.
          - >-
            بى أويك إنتى إبؤنخ: إيطافئى إى بيسيت: نان إيفول خين إتفى: أفتى إم
            إبؤنخ إمبى كوزموس.
          - >-
            إثفى فاى أوؤن نيفين: سى إتشيسى إمو: تاشويس تى ثيؤطوكوس: إثؤاب إنسيو
            نيفين.
          - >-
            آنون هو تين طوفة: إثرين شاسنى إفناى: هيتين نى إيريس فيا: إنتوتف إمبى
            ماى رومى.
          - >-
            إفتو مى غار إيرو: إثروموتى إى بى ران: جى بى إستامنوس إن نوب إيرى بى
            مان ناهيب إنخيتف
          - >-
            في مين إيتى إمماف: شاف كاف خين تى إسكينى: إنؤ ميت ميثرى: إنتى نين
            شيرى إمبى إسرائيل.
          - >-
            إثفى نى بيث نانيف: إيطاف أيتو نى موؤ: إنجى إبشويس إفنوتى: هى إبشافى
            إنسينا
          - >-
            إنثو هوى ماريا: آرى فاى خين تى نيجى: إمبى مان نا إن نى إيتون:
            إيطافئى إيفول خين إفيوت.
          - >-
            آرى ماسف أتشنى ثوليب: أفتى نان إمبيف سوما: نيم بيف إسنوف إت طايوت:
            آن أونخ شا إينيه.
          - 'إثفى فاى تين إتشيسى إممو إكسيوس: خين هان إيمنولوجيا: إم إبروفيتيكون.'
          - >-
            جى أفساجى إتفيتى: إنهان إهفيؤيى إفطايوت: تى فاكى إثؤاب: إنتى بى
            نيشتى إنؤرو.
          - >-
            تين تيهو تين طوفه: إثرين شاشنى إفناى: هيتين نى إبريسفيا: إنتوتف إمبى
            ماى رومى.
