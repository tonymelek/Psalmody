title:
  english: Resurrection - Tennav
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            + We look at the Resurrection of Christ and we worship the holy
            Jesus Christ our Lord, who alone is without sin. We bow down to Your
            Cross O Christ, and we praise and glorify Your Resurrection. For You
            are our God, and we know none but You, and after Your name we are
            called. Glory be to the Father and the Son and the Holy Spirit.
          - >-
            + Come all you believers let us bow down to the Resurrection of
            Christ. For behold through His Cross, joy has entered into the whole
            world. Let us bless the Lord continually, and glorify His
            Resurrection. For He was patient and destroyed death by His Death.
            Now and forever and unto the age of all ages, Amen.
          - >-
            + All joy befits you O Theotokos. For through you Adam returned to
            Paradise. And Eve gained grace to replace her sadness. Through you
            she gained freedom once more, as well as eternal salvation. And we
            too let us glorify you, as a treasure of the Resurrection. "Hail to
            the sealed treasure through which we were given life. Hail to her
            who gave birth to Christ our God, who gave us life through His
            Resurrection." Blessed are You O Lord, teach me Your justice.
          - >-
            + The angelic hosts were amazed when they saw You counted among the
            dead. Yet You destroyed the power of death O Savior. You raised Adam
            with You and freed him from Hades. Blessed are You O Lord, teach me
            Your justice.
          - >-
            + Why did you mix fragrant oil weeping and mourning with each other,
            O followers of the Lord? The luminous angel said to the women
            carrying the spices, "Look and be aware that the Savior has risen
            from the dead." Blessed are You O Lord, teach me Your justice.
          - >-
            + The women rushed very early to Your tomb, carrying fragrant oil
            while crying. But the angel stood before them saying, "The time of
            weeping is over, do not weep, but preach the Resurrection to the
            Apostles." Blessed are You O Lord, teach me Your justice.
          - >-
            + The women came to Your tomb carrying fragrant oil and incense O
            Savior. They heard the angel say to them, "Why do you seek the
            living among the dead." And He being God has risen from the tomb.
            Glory be to the Father and the Son and the Holy Spirit.
          - >-
            + We worship the Father and the Son and the Holy Spirit, one in
            essence. And we proclaim with the Cherubim saying, "Holy, holy, holy
            are You O Lord." Now and forever and unto the age of all ages, Amen.
            [Three Times]
          - >-
            + You gave birth O Virgin to the Giver of life, and you saved Adam
            from sin. You gave joy to Eve instead of sorrow, and gave us life
            and salvation from corruption and alteration. You became our
            intercessor before God our Savior, who was incarnate of you.
        coptic:
          - >-
            + Ⲧⲉⲛⲛⲁⲩ ⲉ̀Ⲧ̀ⲁ̀ⲛⲁⲥⲧⲁⲥⲓⲥ ⲙ̀Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ ⲟⲩⲟϩ ⲧⲉⲛⲟⲩⲱϣⲧ ⲙ̀ⲫⲏⲉⲑⲟⲩⲁⲃ Ⲓⲏⲥⲟⲩⲥ
            Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲡⲉⲛϭⲟⲓⲥ: ⲫⲏⲉⲧⲟⲓ ⲛ̀ⲁⲑⲛⲟⲃⲓ ⲙ̀ⲙⲁⲩⲁⲧϥ. Ⲧⲉⲛⲟⲩⲱϣⲧ ⲙ̀Ⲡⲉⲕⲥ̀ⲧⲁⲩⲣⲟⲥ
            ⲱ̀ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲧⲉⲛϩⲱⲥ ⲧⲉⲛϯⲱ̀ⲟⲩ ⲛ̀Ⲧⲉⲕⲁ̀ⲛⲁⲥⲧⲁⲥⲓⲥ. Ϫⲉ ⲛ̀ⲑⲟⲕ ⲅⲁⲣ ⲡⲉ
            Ⲡⲉⲛⲛⲟⲩϯ: ⲟⲩⲟϩ ⲛ̀ⲧⲉⲛⲥⲱⲟⲩⲛ ⲛ̀ⲕⲉⲟⲩⲁⲓ ⲁⲛ ⲉ̀ⲃⲏⲗ ⲉ̀ⲣⲟⲕ: ⲟⲩⲟϩ ϧⲉⲛ ⲡⲉⲕⲣⲁⲛ
            ⲥⲉⲙⲟⲩϯ ⲉ̀ⲣⲟⲛ. Ⲇⲟⲝⲁ Ⲡⲁⲧⲣⲓ ⲕⲉ Ⲩ̀ⲓⲱ ⲕⲉ Ⲁ̀ⲅⲓⲱ Ⲡ̀ⲛⲉⲩⲙⲁⲧⲓ.
          - >-
            + Ⲁ̀ⲙⲱⲓⲛⲓ ⲧⲏⲣⲟⲩ ⲛⲓⲡⲓⲥⲧⲟⲥ ⲛ̀ⲧⲉⲛⲟⲩⲱϣⲧ ⲛ̀Ⲧ̀ⲁ̀ⲛⲁⲥⲧⲁⲥⲓⲥ ⲙ̀Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ. Ϫⲉ
            ϩⲏⲡⲡⲉ ⲉ̀ⲃⲟⲗ ϩⲓⲧⲉⲛ Ⲡⲉϥⲥ̀ⲧⲁⲩⲁⲣⲟⲥ: ⲁϥⲓ̀ ⲛ̀ϫⲉ ⲫ̀ⲣⲁϣⲓ ⲉ̀ϧⲟⲩⲛ ⲉ̀ⲡⲓⲕⲟⲥⲙⲟⲥ
            ⲧⲏⲣϥ. Ⲙⲁⲣⲉⲛⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛ̀ⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ: ⲟⲩⲟϩ ⲛ̀ⲧⲉⲛϯⲱ̀ⲟⲩ
            ⲛ̀Ⲧⲉϥⲁ̀ⲛⲁⲥⲧⲁⲥⲓⲥ. Ϫⲉ ⲁϥⲉⲣϩⲩⲡⲟⲙⲟⲛⲓⲛ ⲟⲩⲟϩ ⲁϥϧⲟⲙϧⲉⲙ ⲙ̀ⲫ̀ⲙⲟⲩ ϩⲓⲧⲉⲛ
            Ⲡⲉϥⲙⲟⲩ. Ⲕⲉ ⲛⲩⲛ ⲕⲉ ⲁ̀ⲓ̀ ⲕⲉ ⲓⲥ ⲧⲟⲩⲥ ⲉ̀ⲱ̀ⲛⲁⲥ ⲧⲱⲛ ⲉ̀ⲱ̀ⲛⲱⲛ: ⲁ̀ⲙⲏⲛ.
          - >-
            + Ⲛⲓⲣⲁϣⲓ ⲧⲏⲣⲟⲩ ⲥⲉⲧⲱⲙⲓ ⲉ̀ⲣⲟ ⲱ̀ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ. Ϫⲉ ⲉ̀ⲃⲟⲗ ϩⲓⲧⲟϯ ⲁⲩⲧⲁⲥⲑⲟ
            ⲛ̀Ⲁ̀ⲇⲁⲙ ⲉ̀Ⲡⲓⲡⲁⲣⲁⲇⲓⲥⲟⲥ. Ⲉ̀ⲁⲥϭⲓ ⲛ̀ⲟⲩⲥⲟⲗⲥⲉⲗ ⲛ̀ϫⲉ Ⲉ̀ⲩⲁ ⲉ̀ⲫ̀ⲙⲁ
            ⲙ̀ⲡⲉⲥⲙ̀ⲕⲁϩⲛ̀ϩⲏⲧ. Ⲉ̀ⲁⲥϭⲓ ⲛ̀ϯⲉ̀ⲗⲉⲩⲑⲉⲣⲓⲁ ⲛ̀ⲕⲉⲥⲟⲡ: ⲉⲑⲃⲏϯ ⲛⲉⲙ ⲡⲓⲟⲩϫⲁⲓ
            ⲛ̀ⲉ̀ⲱ̀ⲛⲓⲟⲛ. Ⲁ̀ⲛⲟⲛ ⲇⲉ ϩⲱⲛ ⲙⲁⲣⲉⲛϯⲱ̀ⲟⲩ ⲛⲉ: ϩⲱⲥ ⲟⲩⲁ̀ϩⲟ ⲛ̀ⲧⲉ Ϯⲁ̀ⲛⲁⲥⲧⲁⲥⲓⲥ.
            Ϫⲉ ⲭⲉⲣⲉ ⲡⲓⲑⲩⲥⲁⲩⲣⲟⲥ ⲉⲧⲧⲟⲃ ⲉ̀ⲧⲁⲛⲉⲣⲁ̀ⲡⲟⲗⲉⲩⲓⲛ ⲙ̀ⲡⲓⲱⲛϧ ⲉ̀ⲃⲟⲗ ϩⲓⲧⲟⲧϥ. Ⲭⲉⲣⲉ
            ⲑⲏⲉ̀ⲧⲁⲥⲙⲓⲥⲓ ⲛⲁⲛ ⲙ̀Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲡⲉⲛⲛⲟⲩϯ: ⲟⲩⲟϩ ⲁϥϯ ⲛⲁⲛ ⲙ̀ⲡⲓⲱⲛϧ ⲉ̀ⲃⲟⲗ
            ϩⲓⲧⲉⲛ Ⲧⲉϥⲁ̀ⲛⲁⲥⲧⲁⲥⲓⲥ. Ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ Ⲡ̀ϭⲟⲓⲥ: ⲙⲁⲧ̀ⲥⲁⲃⲟⲓ ⲉ̀ⲛⲉⲕⲙⲉⲑⲙⲏⲓ.
          - >-
            + Ⲛⲓⲥ̀ⲧ̀ⲣⲁⲧⲓⲁ ⲛ̀ⲁⲅⲅⲉⲗⲓⲕⲟⲛ ⲁⲩⲧⲱⲙⲧ ϧⲉⲛ ⲡ̀ϫⲓⲛⲑ̀ⲣⲟⲩⲛⲁⲩ ⲉ̀ⲣⲟⲕ ⲉ̀ⲁⲩⲟⲡⲕ ⲛⲉⲙ
            ⲛⲓⲣⲉϥⲙⲱⲟⲩⲧ. Ⲟⲩⲟϩ ⲁⲕϧⲟⲙϧⲉⲙ ⲛ̀ϯϫⲟⲙ ⲛ̀ⲧⲉ ⲫ̀ⲙⲟⲩ ⲱ̀ Ⲡⲓⲥⲱⲧⲏⲣ. Ⲟⲩⲟϩ
            ⲁⲕⲧⲟⲩⲛⲟⲥ Ⲁ̀ⲇⲁⲙ ⲛⲉⲙⲁⲕ ⲟⲩⲟϩ ⲁⲕⲁⲓϥ ⲛ̀ⲣⲉⲙϩⲉ ⲉ̀ⲃⲟⲗ ϧⲉⲛ Ⲁ̀ⲙⲉⲛϯ.
            Ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ Ⲡ̀ϭⲟⲓⲥ: ⲙⲁⲧ̀ⲥⲁⲃⲟⲓ ⲉ̀ⲛⲉⲕⲙⲉⲑⲙⲏⲓ.
          - >-
            + Ⲉⲑⲃⲉ ⲟⲩ ⲛⲓⲥⲟϫⲉⲛ ⲛⲉⲙ ⲛⲓⲛⲉϩⲡⲓ ⲛⲉⲙ ⲛⲓⲣⲓⲙⲓ ⲧⲉⲧⲉⲛⲑⲱⲧ ⲙ̀ⲙⲱⲟⲩ ⲛⲉⲙ
            ⲛⲟⲩⲉ̀ⲣⲏⲟⲩ: ⲱ̀ ⲛⲓⲙⲁⲑⲏⲧⲏⲥ ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ. Ⲡⲉϫⲉ ⲡⲓⲁⲅⲅⲉⲗⲟⲥ ⲉⲧϩⲓⲉⲃⲣⲏϫ ⲉ̀ⲃⲟⲗ
            ϧⲁⲧⲉⲛ ⲡⲓⲙ̀ϩⲁⲩ ⲛ̀ⲛⲓϩⲓⲟⲙⲓ ⲙ̀ϥⲁⲓⲥⲟϫⲉⲛ: ⲁ̀ⲛⲁⲩ ⲇⲉ ⲛ̀ⲑⲱⲧⲉⲛ ⲟⲩⲟϩ ⲁ̀ⲣⲓⲉ̀ⲙⲓ:
            ϫⲉ ⲁϥⲟ̀ϩⲓ ⲉ̀ⲣⲁⲧϥ ⲛ̀ϫⲉ Ⲡⲓⲥⲱⲧⲏⲣ ⲟⲩⲟϩ ⲁϥⲧⲱⲛϥ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲛⲏⲉⲑⲙⲱⲟⲩⲧ.
            Ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ Ⲡ̀ϭⲟⲓⲥ: ⲙⲁⲧ̀ⲥⲁⲃⲟⲓ ⲉ̀ⲛⲉⲕⲙⲉⲑⲙⲏⲓ.
          - >-
            + Ⲛ̀ϣⲱⲣⲡ ⲉ̀ⲙⲁϣⲱ ⲁⲩⲓⲏⲥ ⲙ̀ⲙⲱⲟⲩ ⲉ̀ⲡⲉⲕⲙ̀ϩⲁⲩ: ⲛ̀ϫⲉ ⲛⲓϩⲓⲟⲙⲓ ⲙ̀ϥⲁⲓⲥⲟϫⲉⲛ
            ⲉⲩⲛⲉϩⲡⲓ. Ⲁⲗⲗⲁ ⲁϥⲟ̀ϩⲓ ⲉ̀ⲣⲁⲧϥ ϩⲓϫⲱⲟⲩ ⲛ̀ϫⲉ ⲡⲓⲁⲅⲅⲉⲗⲟⲥ ⲉϥϫⲱ ⲙ̀ⲙⲟⲥ ⲛⲱⲟⲩ:
            ϫⲉ ⲡ̀ⲥⲏⲟⲩ ⲙ̀ⲡⲓⲣⲓⲙⲓ: ⲁϥϩⲉⲣⲓ ⲙ̀ⲡⲉⲣⲣⲓⲙⲓ: ⲁⲗⲗⲁ ⲁ̀ⲣⲓϩⲓⲱⲓϣ ⲛ̀Ϯⲁ̀ⲛⲁⲥⲧⲁⲥⲓⲥ
            ⲛ̀ⲛⲓⲁ̀ⲡⲟⲥⲧⲟⲗⲟⲥ. Ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ Ⲡ̀ϭⲟⲓⲥ: ⲙⲁⲧ̀ⲥⲁⲃⲟⲓ ⲉ̀ⲛⲉⲕⲙⲉⲑⲙⲏⲓ.
          - >-
            + Ⲛⲓϩⲓⲟⲙⲓ ⲙ̀ϥⲁⲓⲥⲟϫⲉⲛ ⲁⲩⲓ̀ ⲉ̀ⲡⲉⲕⲙ̀ϩⲁⲩ ⲛⲉⲙ ⲡⲓⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ ⲱ̀ Ⲡⲓⲥⲱⲧⲏⲣ.
            Ⲟⲩⲟϩ ⲁⲩⲥⲱⲧⲉⲙ ⲉ̀ⲡⲓⲁⲅⲅⲉⲗⲟⲥ ⲉϥϫⲱ ⲙ̀ⲙⲟⲥ ⲛⲱⲟⲩ: ϫⲉ ⲉⲑⲃⲉ ⲟⲩ ⲧⲉⲧⲉⲛⲕⲱϯ ⲛ̀ⲥⲁ
            ⲫⲏⲉⲧⲟⲛϧ ⲛⲉⲙ ⲛⲓⲣⲉϥⲙⲱⲟⲩⲧ. Ⲟⲩⲟϩ ⲛ̀ⲑⲟϥ ϩⲱⲥ Ⲛⲟⲩϯ ⲁϥⲧⲱⲛϥ ⲉ̀ⲃⲟⲗ ϧⲉⲛ
            ⲡⲓⲙ̀ϩⲁⲩ. Ⲇⲟⲝⲁ Ⲡⲁⲧⲣⲓ ⲕⲉ Ⲩ̀ⲓⲱ ⲕⲉ Ⲁ̀ⲅⲓⲱ Ⲡ̀ⲛⲉⲩⲙⲁⲧⲓ.
          - >-
            + Ⲧⲉⲛⲟⲩⲱϣⲧ ⲙ̀Ⲫ̀ⲓⲱⲧ ⲛⲉⲙ Ⲡ̀ϣⲏⲣⲓ ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ ⲉⲑⲟⲩⲁⲃ: ϧⲉⲛ ϯⲙⲉⲧⲟⲩⲁⲓ
            ⲛ̀ⲧⲉ ϯⲟⲩⲥⲓⲁ. Ⲟⲩⲟϩ ⲛ̀ⲧⲉⲛⲱϣ ⲉ̀ⲃⲟⲗ ⲛⲉⲙ Ⲛⲓⲭⲉⲣⲟⲩⲃⲓⲙ: ϫⲉ ⲭ̀ⲟⲩⲁⲃ ⲭ̀ⲟⲩⲁⲃ
            ⲭ̀ⲟⲩⲁⲃ ⲛ̀ⲑⲟⲕ Ⲡ̀ϭⲟⲓⲥ. Ⲕⲉ ⲛⲩⲛ ⲕⲉ ⲁ̀ⲓ̀ ⲕⲉ ⲓⲥ ⲧⲟⲩⲥ ⲉ̀ⲱ̀ⲛⲁⲥ ⲧⲱⲛ ⲉ̀ⲱ̀ⲛⲱⲛ:
            ⲁ̀ⲙⲏⲛ. (3)
          - >-
            + Ⲁ̀ⲣⲉⲙⲓⲥⲓ ⲱ̀ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ ⲙ̀Ⲫ̀ⲣⲉϥϯ ⲙ̀ⲡ̀ⲱⲛϧ: ⲟⲩⲟϩ ⲁ̀ⲣⲉⲛⲟϩⲉⲙ ⲛ̀Ⲁ̀ⲇⲁⲙ
            ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲫ̀ⲛⲟⲃⲓ. Ⲁ̀ⲣⲉϯ ⲙ̀ⲡ̀ⲟⲩⲛⲟϥ ⲛ̀Ⲉ̀ⲩⲁ ⲛ̀ⲧ̀ϣⲉⲃⲓⲱ ⲙ̀ⲡⲉⲥⲙ̀ⲕⲁϩⲛ̀ϩⲏⲧ:
            ⲟⲩⲟϩ ⲁ̀ⲣⲉⲉⲣϩ̀ⲙⲟⲧ ⲛⲁⲛ ⲙ̀ⲡ̀ⲱⲛϧ ⲛⲉⲙ ⲫ̀ⲛⲟϩⲉⲙ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲡ̀ⲧⲁⲕⲟ ⲛⲉⲙ
            ⲡ̀ϣⲓⲃϯ. Ⲁ̀ⲣⲉϣⲱⲡⲓ ⲛⲁⲛ ⲛ̀ⲟⲩⲡ̀ⲣⲟⲥⲧⲁⲧⲏⲥ ⲛⲁϩⲣⲉⲛ Ⲫ̀ⲛⲟⲩϯ Ⲡⲉⲛⲣⲉϥⲥⲱϯ:
            ⲫⲏⲉ̀ⲧⲁϥϭⲓⲥⲁⲣⲝ ⲉ̀ⲃⲟⲗ ⲛ̀ϧⲏϯ.
        coptic_english:
          - >-
            + Tennav èT̀ànastasis m̀Pikh̀ristos ouoh tenouōsht m̀fiethouav
            Iisous Pikh̀ristos Penchois: fietoi ǹathnovi m̀mavatf. Tenouōsht
            m̀Peks̀tavros ṑ Pikh̀ristos: tenhōs tentiṑou ǹTekànastasis. Je
            ǹthok gar pe Pennouti: ouoh ǹtensōoun ǹkeouai an èvil èrok:
            ouoh khen pekran semouti èron. Doksa Patri ke Ỳiō ke Àgiō
            P̀nevmati.
          - >-
            + Àmōini tirou nipistos ǹtenouōsht ǹT̀ànastasis m̀Pikh̀ristos.
            Je hippe èvol hiten Pefs̀tavaros: afì ǹje f̀rashi èkhoun
            èpikosmos tirf. Marens̀mou èP̀chois ǹsiou neeben: ouoh
            ǹtentiṑou ǹTefànastasis. Je aferhypomonin ouoh afkhomkhem
            m̀f̀mou hiten Pefmou. Ke nyn ke àì ke is tous èṑnas tōn èṑnōn:
            àmin.
          - >-
            + Nirashi tirou setōmi èro ṑ Titheòtokos. Je èvol hitoti
            avtastho ǹÀdam èPiparadisos. Èaschi ǹousolsel ǹje Èya èf̀ma
            m̀pesm̀kahǹhit. Èaschi ǹtièlevtheria ǹkesop: ethviti nem
            piougai ǹèṑnion. Ànon de hōn marentiṑou ne: hōs ouàho ǹte
            Tiànastasis. Je khere pithysavros ettov ètaneràpolevin m̀piōnkh
            èvol hitotf. Khere thiètasmisi nan m̀Pikh̀ristos Pennouti: ouoh
            afti nan m̀piōnkh èvol hiten Tefànastasis. K̀s̀marōout P̀chois:
            mat̀savoi ènekmethmii.
          - >-
            + Nis̀t̀ratia ǹangelikon avtōmt khen p̀jinth̀rounav èrok èavopk
            nem nirefmōout. Ouoh akkhomkhem ǹtijom ǹte f̀mou ṑ Pisōtir. Ouoh
            aktounos Àdam nemak ouoh akaif ǹremhe èvol khen Àmenti.
            K̀s̀marōout P̀chois: mat̀savoi ènekmethmii.
          - >-
            + Ethve ou nisojen nem ninehpi nem nirimi tetenthōt m̀mōou nem
            nouèriou: ṑ nimathitis ǹte P̀chois. Peje piangelos ethievrij
            èvol khaten pim̀hav ǹnihiomi m̀faisojen: ànav de ǹthōten ouoh
            àrièmi: je afòhi èratf ǹje Pisōtir ouoh aftōnf èvol khen
            niethmōout. K̀s̀marōout P̀chois: mat̀savoi ènekmethmii.
          - >-
            + Ǹshōrp èmashō aviis m̀mōou èpekm̀hav: ǹje nihiomi m̀faisojen
            evnehpi. Alla afòhi èratf heegōou ǹje piangelos efjō m̀mos nōou:
            je p̀siou m̀pirimi: afheri m̀perrimi: alla àrihiōish ǹTiànastasis
            ǹniàpostolos. K̀s̀marōout P̀chois: mat̀savoi ènekmethmii.
          - >-
            + Nihiomi m̀faisojen avì èpekm̀hav nem pis̀thoinoufi ṑ Pisōtir.
            Ouoh avsōtem èpiangelos efjō m̀mos nōou: je ethve ou tetenkōti ǹsa
            fietonkh nem nirefmōout. Ouoh ǹthof hōs Nouti aftōnf èvol khen
            pim̀hav. Doksa Patri ke Ỳiō ke Àgiō P̀nevmati.
          - >-
            + Tenouōsht m̀F̀iōt nem P̀shiri nem Pip̀nevma ethouav: khen
            timetouai ǹte tiousia. Ouoh ǹtenōsh èvol nem Nikherouvim: je
            kh̀ouav kh̀ouav kh̀ouav ǹthok P̀chois. Ke nyn ke àì ke is tous
            èṑnas tōn èṑnōn: àmin. (3)
          - >-
            + Àremisi ṑ Tiparthenos m̀F̀refti m̀p̀ōnkh: ouoh àrenohem ǹÀdam
            èvol khen f̀novi. Àreti m̀p̀ounof ǹÈya ǹt̀sheviō
            m̀pesm̀kahǹhit: ouoh àreerh̀mot nan m̀p̀ōnkh nem f̀nohem èvol
            khen p̀tako nem p̀sheebti. Àreshōpi nan ǹoup̀rostatis nahren
            F̀nouti Penrefsōti: fiètafchisarks èvol ǹkhiti.
        arabic:
          - >-
            + ننظر إلى قيامة المسيح ونسجد للقدوس يسوع المسيح ربنا، الذي بلا خطية
            وحده. نسجد لصليبك أيها المسيح، نسجد ونمجد قيامتك. لأنك أنت هو إلهنا،
            ولا نعرف أحداً سواك، وبإسمك دعينا. المجد للآب والإبن والروح القدس.
          - >-
            + تعالوا يا جميع المؤمنين لنسجد لقيامة المسيح. لأنه من قِبَل صليبه،
            دخل الفرح إلى العالم كله. فلنبارك الرب كل حين، ونمجد قيامته. لأنه
            صبر وسحق الموت بموته. الآن وكل أوان وإلى دهر الدهور، آمين.
          - >-
            + كل الأفراح تليق بك يا والدة الإله. لأنه من قِبَلِك أُرجع آدم إلى
            الفردوس. ونالت الزينة حواء عوض حزنها. وأخذت الحرية دفعة أخرى من
            أجلك، والخلاص الدهري. ونحن أيضاً فلنمجدِك، ككنز القيامة. "السلام
            للكنز المختوم الذي إمتلأنا بالحياة من قِبَله. السلام للتي ولدت لنا
            المسيح إلهنا، وأعطانا الحياة من قِبَل قيامته." مبارك أنت يا رب،
            علمني عدلك.
          - >-
            + الجنود الملائكية بهتوا عندما رأوك حُسبت مع الأموات. وحطمت قوة
            الموت أيها المخلص. وأقمت آدم معك وأعتقته من الجحيم. مبارك أنت يا رب،
            علمني عدلك.
          - >-
            + لماذا الطيب والنحيب والبكاء تمزجنها مع بعضها يا تلميذات الرب. قال
            الملاك اللامع عند القبر للنسوة حاملات الطيب، "أنظرنَّ أنتنَّ
            وأعلمنَّ أنه قد نهض المخلص وقام من الأموات." مبارك أنت يا رب، علمني
            عدلك.
          - >-
            + أسرعت النسوة باكراً جداً إلى قبرك، حاملات الطيب ينحنَ. لكن وقف
            بهنَّ الملاك قائلاً لهنَ، "إن زمن البكاء قد إنقضى، لا تبكينَّ، بل
            بشرنَّ بالقيامة للرسل." مبارك أنت يا رب، علمني عدلك.
          - >-
            + أتينَّ النسوة حاملات الطيب إلى قبرك مع البخور أيها المخلص. وسمعنَّ
            الملاك قائلاً لهنَّ، "لماذا تطلبنَّ الحي بين الأموات." وهو كإله قام
            من القبر. المجد للآب والإبن والروح القدس.
          - >-
            + نسجد للآب والإبن والروح القدس، في وحدانية الجوهر. ونصرخ مع
            الشاروبيم قائلين، "قدوس قدوس قدوس، أنت يا رب." الآن وكل أوان وإلى
            دهر الدهور، آمين. [ثلاث مرات]
          - >-
            + ولدتِ أيتها العذراء معطي الحياة، وخلصتِ آدم من الخطية. ومنحتِ حواء
            الفرح عوض حزنها، وأنعمتِ لنا بالحياة والخلاص من الفساد والتغير. صرتِ
            لنا شفيعة أمام الله مخلصنا، الذي تجسد منك.
        coptic_arabic:
          - >-
            تين ناف إيه إتين ناف إيه إت آناس تاسيس إمبى إخرستوس: أووه تين أوؤشت
            إمفى إثؤاب إيسوس بى إخرستوس بين تشويس في إتؤى: إن أثنوفى إم فاطف تين
            أوؤشت إمبيك إستافروس أو بى إخرستوس: تين هوس تين تى أو أوو إنتيك
            آناسطاسيس: جى إنثوك غار بى بين نوتى: أووه إنتين سوؤن إنكى أواى آن
            إيفيل إيروك أووه: خين بيك ران سيموتى إيرون. ذوكسابترى ...
          - >-
            أموينى تيرو نى بيستوس إنتين أوؤشت إن إت آناسطاسيس إمبخرستوس. جى هبى
            إيفول هيتين: بيف إستافروس: أفئى إنجى إفراشى إيخون إيبى كوزموس تيرف.
            مارين إزمو إى إبشويس إن سيو نيفين: أووه إنتين تى أو أوو إنتيف
            آناسطاسيس. جى أفئير هيبو مونين: أووه أفخوم خيم إم إفمو هيتين بيفمو. 
            كى نين
          - >-
            نى راشى تيرو سيتومى إيرو أو تى ثيؤطوكوس جى إيفول هيتوتى آفطاس ثو إن
            آدام إيبى باراذيسوس. إى آستشى إتؤسولسيل إنجى إيفا: إى إفما إمبيس
            إمكاه إنهيت. إى آستشى إنتى إيليف ثيريا إنكيسوب: إثفيتى نيم بى أوجاى
            إن إى أو نيون. آنون ذى هون مارين تى أو أوو نى: هوس أو آهو إنتى تى
            آناسطاسيس جى شيرى بى ثيسافروس إتوف: إيتانير آبولى فين إمبى أونخ
            إيفول هيتونف شيرى ثى إيطاس ميسى نان إمبى إخرستوس بين نوتى: أووه أفتى
            نان إمبى أونخ إيفول هيتين تيف آنسطاسيس إك إزماروؤت إبشويس ما إتسافوى
            ميثمى.
          - >-
            نى ستراتيا إن آنجيليكون آفتومت خين إب جين إثروناف إيروك إى آفأوبك
            نيم نى ريف موؤت. أووه أكخوم خيم إنتى جوم إنتى إفمو أو بى سوتير. أووه
            أكتونوس آدام نيماك: أووه أكأيف إنريمهى إيفول خين آمينتى: إك إزماوؤت
          - >-
            إثفى أو نيسوجين نيم نى نيهبى نيم نى ريمى: تيتين ثوث إم موؤ نيمنو
            إيريو: أو نى ماثينيس إنتى إبشويس: بسيجى بى آنجيلوس إت هى أفريج
            إيفول: خاتين بى إمهاف إن نيهيومى إمفاى سوجين. آناف ذى إنثونين أووه
            أرى إيمى: جى أفؤهى إيرتف إنجى بى سوتير: أووه أفتونف إيفول خين نى
            إثموأوت: إك إزماروؤت..
          - >-
            إنشورب إيماشو آفس إم موؤ إيبيك إمهاف: إنجى نى هومى إمفايسو جين
            إفنهى: اللا أفؤهى إيراتف هيجوؤ: إنجى بى آنجيليوس إفجو إمموس نوأو: جى
            إبسيو إمبى ريمى أفهيرى إم بسير ريمى اللا آرى هيؤيش إنتى آنسطاسيس إن
            نى آبوسطولوس. إك إزماروؤت
          - >-
            نى هيومى إمفاى سوجين آفئى إبيك إمهاف: نيم بى إسطوى نوفى أوبى سوتير
            أووه أفسوتيم إيبى آنجيلوس إفجو إمموس نو أو. جى إتفى أو تيتين كوتى
            إنسافى إتؤنخ نيم نى ريف موؤت. أووه إنئوف هوس نوتى أفتونف إيفول خين
            بى إمهاف ذوكسابترى..
          - >-
            تين أوؤشت إم إفيوت نيم إبشيرى نيم بي إبنفما إثؤاب خين تى ميت أواى
            إنتى تى أوسيا. أووه إنتين أوش إيفول نيم نى شيروفيم جى إكؤاب إكؤاب
            إكؤاب إنثوك إبشويس. كى نين
          - >-
            آرى ميسى أو تى بارثينوس: إم إفريفتى إم ابؤنخ: أووه آرينوهيم إن آدام
            إيفول خين إفنوفي. آريتى إبؤنوف إن إيفا: إن إتشيفيو إمبيس إمكاه إن
            هيت: أووه أرى إرهموت نان: إم أبؤنخ نيم إفنو هيم: إيفول خين إبتاكو
            نيم إبشيفتى: آرى شوبى نان إنؤ إيروس تاتيس: ناهرين إفنوتى ريفسوتى: في
            إيطافتشى ساركس إيفول إنخيتى: آمين الليلويا كيريى إيليسون كيريى
            إيليسون كيريى إيليسون.
