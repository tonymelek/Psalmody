title:
  english: Second Lobsh
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            + Let us give thanks, to Christ our God, with David the prophet, and
            psalmist. 
          - >-
            For He has made the heavens, and all its hosts, and established the
            earth, on the waters. 
          - >-
            + These two great stars, the sun and the moon, He has made to
            enlighten, the firmament.
          - >-
            He brought forth the winds, out of His treasure box, He breathed
            unto the trees, and they blossomed. 
          - >-
            + He caused the rain to fall, upon the face of the earth, and it
            sprouted, and gave its fruit.
          - >-
            He brought forth water, out of a rock, and gave it to His people, in
            the wilderness.
          - >-
            + He made man, in His image, and His likeness, that he may praise
            Him.
          - >-
            Let us praise Him, and exalt His name, and give thanks to Him, His
            mercy endures forever.
          - >-
            + Through the prayers, of David the psalmist, O Lord grant us, the
            forgiveness of our sins.
          - >-
            Through the intercessions, of the Mother of God Saint Mary, O Lord
            grant us, the forgiveness of our sins.
          - >-
            + Through the intercessions, of all the heavenly hosts, O Lord grant
            us, the forgiveness of our sins.
          - >-
            Blessed are You indeed, with Your good Father, and the Holy Spirit,
            for You have (risen/come) and saved us. 
        coptic:
          - >-
            + Ⲙⲁⲣⲉⲛⲟⲩⲱⲛϩ ⲉ̀ⲃⲟⲗ: ⲙ̀Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲡⲉⲛⲛⲟⲩϯ: ⲛⲉⲙ ⲡⲓⲓⲉⲣⲟⲯⲁⲗⲧⲏⲥ: Ⲇⲁⲩⲓⲇ
            ⲡⲓⲡ̀ⲣⲟⲫⲏⲧⲏⲥ. 
          - >-
            Ϫⲉ ⲁϥⲑⲁⲙⲓⲟ ⲛ̀ⲛⲓⲫⲏⲟⲩⲓ̀: ⲛⲉⲙ ⲛⲟⲩⲇⲩⲛⲁⲙⲓⲥ: ⲁϥϩⲓⲥⲉⲛϯ ⲙ̀ⲡⲓⲕⲁϩⲓ: ⲉ̀ϩ̀ⲣⲏⲓ
            ϩⲓϫⲉⲛ ⲛⲓⲙⲱⲟⲩ.
          - >-
            + Ⲛⲁⲓⲛⲓϣϯ ⲙ̀ⲫⲱⲥⲧⲏⲣ: ⲡⲓⲣⲏ ⲛⲉⲙ ⲡⲓⲓⲟϩ: ⲁϥⲭⲁⲩ ⲉⲩⲉⲣⲟⲩⲱⲓⲛⲓ: ϧⲉⲛ
            ⲡⲓⲥ̀ⲧⲉⲣⲉⲱ̀ⲙⲁ. 
          - >-
            Ⲁϥⲓ̀ⲛⲓ ⲛ̀ϩⲁⲛⲑⲏⲟⲩ: ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲛⲉϥⲁ̀ϩⲱⲣ: ⲁϥⲛⲓϥⲓ ⲛ̀ⲥⲁ ⲛⲓϣ̀ϣⲏⲛ: ϣⲁ
            ⲛ̀ⲧⲟⲩⲫⲓⲣⲓ ⲉ̀ⲃⲟⲗ.
          - >-
            + Ⲁϥϩⲱⲟⲩ ⲛ̀ⲟⲩⲙⲟⲩⲛϩⲱⲟⲩ: ϩⲓϫⲉⲛ ⲡ̀ϩⲟ ⲙ̀ⲡ̀ⲕⲁϩⲓ: ϣⲁ ⲛ̀ⲧⲉϥⲣⲱⲧ ⲉ̀ⲡ̀ϣⲱⲓ:
            ⲛ̀ⲧⲉϥϯ ⲙ̀ⲡⲉϥⲟⲩⲧⲁϩ. 
          - >-
            Ⲁϥⲓ̀ⲛⲓ ⲛ̀ⲟⲩⲙⲱⲟⲩ: ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲟⲩⲡⲉⲧⲣⲁ: ⲁϥⲧ̀ⲥⲟ ⲙ̀ⲡⲉϥⲗⲁⲟⲥ: ⲛ̀ϩ̀ⲣⲏⲓ ϩⲓ
            ⲡ̀ϣⲁϥⲉ.
          - '+ Ⲁϥⲑⲁⲙⲓⲟ ⲙ̀ⲡⲓⲣⲱⲙⲓ: ⲕⲁⲧⲁ ⲡⲉϥⲓ̀ⲛⲓ: ⲛⲉⲙ ⲧⲉϥϩⲓⲕⲱⲛ: ⲉⲑⲣⲉϥⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ.'
          - >-
            Ⲙⲁⲣⲉⲛϩⲱⲥ ⲉ̀ⲣⲟϥ: ⲧⲉⲛϭⲓⲥⲓ ⲙ̀ⲡⲉϥⲣⲁⲛ: ⲧⲉⲛⲟⲩⲱⲛϩ ⲛⲁϥ ⲉ̀ⲃⲟⲗ: ϫⲉ ⲡⲉϥⲛⲁⲓ ϣⲟⲡ
            ϣⲁ ⲉ̀ⲛⲉϩ. 
          - >-
            + Ϩⲓⲧⲉⲛ ⲛⲓⲉⲩⲭⲏ: ⲛ̀ⲧⲉ ⲡⲓⲓⲉⲣⲟⲯⲁⲗⲧⲏⲥ Ⲇⲁⲩⲓⲇ: Ⲡ̀ϭⲟⲓⲥ ⲁ̀ⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ:
            ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ.
          - >-
            Ϩⲓⲧⲉⲛ ⲛⲓⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲉ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ ⲉⲑⲟⲩⲁⲃ Ⲙⲁⲣⲓⲁ: Ⲡ̀ϭⲟⲓⲥ ⲁ̀ⲣⲓϩ̀ⲙⲟⲧ
            ⲛⲁⲛ: ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ.
          - >-
            + Ϩⲓⲧⲉⲛ ⲛⲓⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲉ ⲡ̀ⲭⲟⲣⲟⲥ ⲧⲏⲣϥ ⲛ̀ⲧⲉ ⲛⲓⲁⲅⲅⲉⲗⲟⲥ: Ⲡ̀ϭⲟⲓⲥ
            ⲁ̀ⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ: ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ.
          - >-
            Ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲁ̀ⲗⲏⲑⲱⲥ: ⲛⲉⲙ Ⲡⲉⲕⲓⲱⲧ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ: ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ ⲉⲑⲟⲩⲁⲃ: ϫⲉ
            (ⲁⲕⲧⲱⲛⲕ/ⲁⲕⲓ̀) ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲛ.
        coptic_english:
          - >-
            Maren-oo-onh evol, empi-ekhres-tos pen-noti, nem pi-ierop-saltees,
            Daveed pi-epro-fetees.
          - >-
            Je af-thamio en-nifi-owe, nem no-zenamis, af-hi-sinti empi-kahi,
            e-ehrie hijen ni-mo-oo.
          - >-
            Nai nishti emfows-teer, piri nem pi-yoh, afqav ev-er-ou-oyni, khen
            pister-owma.
          - >-
            Af-eni enhan-theio, evol khen nef-a-hor, af-nifi ensa ni-esh-shin,
            shantou-firi evol.
          - >-
            Afho-ou en-oumoun-ho-ou, hejen ep-ho emip-kahi, sha-entef-rowt
            epshoi, entef-ti-epef-outah.
          - >-
            Af-eni en-ou-mo-ou, evol khen ou-petra, af-etso empef-laos, enihri
            he ep-shafi.
          - Af-thamio empi-romi, kata pef-eni, nem tef-hekon, ethrif-esmo erof.
          - >-
            Maren-hos erof, tenitshisi empif-ran, ten-ou-ownh naf evol, je
            pef-nai shop sha eneh.
          - >-
            Hiten ni-evshi, ente pi-ierop-saltees Daveed, Epshois ari-ehmot nan,
            empiko evol ente nennovi.
          - >-
            Hiten ni-epres-via, ente ti-theotokos ethowab Maria, Epshois
            ari-ehmot nan, empiko evol ente nennovi.
          - >-
            Hiten ni-epres-via, ente epkhoros tirf ente ni-angelos, Epshois
            ari-ehmot nan, empikow evol ente nennovi.
          - >-
            Ek-esmaro-oot alithos, nem Pekiot en-aghathos, nem pi-Epnevma
            ethowab, je (ak-ee) aksoti emmon.
        arabic:
          - + فلنشكر، المسيح إلهنا، مع المرتل، داود النبي.
          - لأنه خلق السموات، وجنودها، وأسَّس الأرض، على المياه.
          - + هذان الكوكبان العظيمان، الشمس والقمر، جعلهما ينيران، في الفلك.
          - أخرج الرياح، من خباياها، نفخ في الأشجار، حتى أزهرت.
          - '+ أمطرا مطراً، على وجه الأرض، حتى أنبتت، وأعطت ثمرها. '
          - أخرج ماء، من صخرة صماء، وسقى شعبه، في البرية.
          - + صنع الإنسان، كشبهه، وصورته، لكي يباركه.
          - فلنسبحه، ونرفع إسمه، ونشكره لأن رحمته، كائنة إلى الأبد.
          - + بصلوات، المرتل داود، يا رب إنعم لنا، بمغفرة خطايانا.
          - بشفاعات، والدة الإله، القديسة مريم، يا رب إنعم لنا، بمغفرة خطايانا.
          - + بشفاعات، كل صفوف الملائكة، يا رب إنعم لنا، بمغفرة خطايانا.
          - >-
            مبارك أنت بالحقيقة، مع أبيك الصالح، والروح القدس، لأنك (قُمت/أتيت)
            وخلصتنا.
        coptic_arabic:
          - >-
            مارين أوؤنه إيفول: إمبى إخريستوس بين نوتى نيم بى ييروبسالتيس: دافيد
            بى إبروفيتيس.
          - >-
            جى أفثاميو إن نيفيؤيى نيم نوذينا ميس: أفهى سينتى إمبى كاهى: إى إهرى
            هيجين نيموؤ.
          - >-
            ناى نيشتى إمفوستير: بيرى نيم بيوه: أفكاف إفئير أوؤينى: خين بى إستيرى
            أوما
          - >-
            أفتينى إنهان ثيو: إيفول خين نيف آهور: أف نيفى إنسا نى إش شين: شا
            إنتو فيرى إيفول.
          - >-
            أفهوؤ إنؤمون هوؤ: هيجين إبهو إم إب كاهى: شا إنتيف روت إى إبشوى :
            إنتيفتى إمبيف أو طأه.
          - >-
            أفنينى إنؤ موؤ: إيفول خين أو بيترا: أف إتسو إمبيف لاؤس: إن إهرى هى
            إبشافى.
          - 'أفتاميو إمبى رومى: كاطا بيف إينى: نيم تيف هيكون: إثريف إزمو إيروف'
          - >-
            مارين هوس إيروف: تين إتشيسى إمبيف ران: تين أوؤنه ناف إيفول: جى بيف
            ناى شوب شا إينيه.
          - >-
            هيتين نى إفشى: إنتى بى ييروبسالتيس دافيد إبشويس أرى إهموت نان:
            إمبيكو ايفول إنتى نين نوفي.
          - "هيتين نى إبريسفيا: إنتى\_\_\_\_\_\_\_\_\_\_ تى ثيؤطوكوس إثؤاب ماريا: إبشويس.."
          - 'هيتين نى إبريسفيا: إنتى إبخوروس تيرف إنتى نى أنجليوس: إبشويس..'
          - >-
            إك إزمارؤت آليثوس: نيم بيك يوت إن آغاثوس: نيم بى ابنفما إثؤاب : جى
            أكئى أكسوتى إممون.
