title:
  english: Your mercies
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            Your mercies O my God, are countless, and exceedingly plenteous, are
            Your compassions. 
          - >-
            All the rain drops, are counted by You, and the sand of the Sea, is
            before Your eyes. 
          - >-
            How much more are, the sins of my soul, manifest before You, O my
            Lord.
          - >-
            The sins that I have committed, do not remember my Lord, and do not
            count, my iniquities.
          - >-
            For You have chosen the publican, and the adulteress You have saved,
            and the right hand thief, my Lord You have remembered.
          - And I too, the sinner, teach me O my Lord, to offer repentance.
          - >-
            For You do not desire, the death of a sinner, but rather that he
            returns, and that his soul may live.
          - >-
            Restore us O God, to Your salvation, and deal with us, according to
            Your goodness.
          - >-
            For You are good, and merciful, let Your compassion, speedily come
            to us.
          - >-
            Have compassion upon us all, O Lord God our Savior, and have mercy
            upon us, according to Your great mercy.
          - >-
            Remember those, O Christ our Master, be among us, and proclaim and
            say.
          - My peace I, Give to You, the peace of My Father, I leave with you.
          - >-
            O King of peace, grant us Your peace, render unto us Your peace, and
            forgive us our sins.
          - >-
            Disperse the enemies, of the Church, and fortify her that she, may
            not be shaken forever.
          - >-
            Emmanuel our God, is in our midst, with the glory of His Father, and
            the Holy Spirit.
          - >-
            May He bless us all, and purify our hearts, and heal the sicknesses,
            of our soul and bodies.
          - >-
            We worship You O Christ, with Your good Father, and the Holy Spirit,
            for You have (risen) and saved us.
        coptic:
          - >-
            Ⲛⲉⲕⲛⲁⲓ ⲱ̀ Ⲡⲁⲛⲟⲩϯ: ϩⲁⲛⲁⲧϭⲓⲏ̀ⲡⲓ ⲙ̀ⲙⲱⲟⲩ: ⲥⲉⲟϣ ⲉ̀ⲙⲁϣⲱ: ⲛ̀ϫⲉ
            ⲛⲉⲕⲙⲉⲧϣⲉⲛϩⲏⲧ.
          - >-
            + Ⲛⲓⲧⲉⲗⲧⲓⲗⲓ ⲙ̀ⲙⲟⲩⲛϩⲱⲟⲩ: ⲥⲉⲏⲡ ⲛ̀ⲧⲟⲧⲕ ⲧⲏⲣⲟⲩ: ⲡⲓⲕⲉϣⲱ ⲛ̀ⲧⲉ ⲫ̀ⲓⲟⲙ: ⲥⲉⲭⲏ
            ⲛⲁϩⲣⲉⲛ ⲛⲉⲕⲃⲁⲗ.
          - >-
            Ⲓⲉ ⲁⲩⲏⲣ ⲙⲁⲗⲗⲟⲛ: ⲛⲓⲛⲟⲃⲓ ⲛ̀ⲧⲉ ⲧⲁⲯⲩⲭⲏ: ⲛⲁⲓ ⲉⲑⲟⲩⲱⲛϩ ⲉ̀ⲃⲟⲗ: ⲙ̀ⲡⲉⲕⲙ̀ⲑⲟ
            Ⲡⲁϭⲟⲓⲥ.
          - >-
            + Ⲛⲓⲛⲟⲃⲓ ⲉ̀ⲧⲁⲓⲁⲧⲟⲩ: Ⲡⲁϭⲟⲓⲥ ⲛ̀ⲛⲉⲕⲉⲣⲡⲟⲩⲙⲉⲩⲓ: ⲟⲩⲇⲉ ⲙ̀ⲡⲉⲣϯϩ̀ⲑⲏⲕ:
            ⲉ̀ⲛⲁⲁ̀ⲛⲟⲙⲓⲁ.
          - >-
            Ϫⲉ ⲡⲓⲧⲉⲗⲱⲛⲏⲥ ⲁⲕⲥⲟⲧⲡϥ: ϯⲡⲟⲣⲛⲏ ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲥ: ⲡⲓⲥⲟⲛⲓ ⲉⲧⲥⲁⲟⲩⲓ̀ⲛⲁⲙ: Ⲡⲁϭⲟⲓⲥ
            ⲁⲕⲉⲣⲡⲉϥⲙⲉⲩⲓ.
          - '+ Ⲁ̀ⲛⲟⲕ ϩⲱ Ⲡⲁϭⲟⲓⲥ: ϧⲁ ⲡⲓⲣⲉϥⲉⲣⲛⲟⲃⲓ: ⲙⲁⲧ̀ⲥⲁⲃⲟⲓ ⲛ̀ⲧⲁⲓ̀ⲣⲓ: ⲛ̀ⲟⲩⲙⲉⲧⲁⲛⲟⲓⲁ.'
          - >-
            Ϫⲉ ⲭ̀ⲟⲩⲱϣ ⲙ̀ⲫ̀ⲙⲟⲩ ⲁⲛ: ⲙ̀ⲡⲓⲣⲉϥⲉⲣⲛⲟⲃⲓ: ⲙ̀ⲫ̀ⲣⲏϯ ⲛ̀ⲧⲉϥⲧⲁⲥⲑⲟϥ: ⲛ̀ⲧⲉⲥⲱⲛϧ
            ⲛ̀ϫⲉ ⲧⲉϥⲯⲩⲭⲏ.
          - >-
            + Ⲙⲁⲧⲁⲥⲑⲟⲛ Ⲫ̀ⲛⲟⲩϯ: ⲉ̀ϧⲟⲩⲛ ⲉ̀ⲡⲉⲕⲟⲩϫⲁⲓ: ⲁ̀ⲣⲓⲟⲩⲓ̀ ⲛⲉⲙⲁⲛ: ⲕⲁⲧⲁ
            ⲧⲉⲕⲙⲉⲧⲁ̀ⲅⲁⲑⲟⲥ.
          - >-
            Ϫⲉ ⲛ̀ⲑⲟⲕ ⲟⲩⲁ̀ⲅⲁⲑⲟⲥ: ⲟⲩⲟϩ ⲛ̀ⲛⲁⲏⲧ: ⲙⲁⲣⲟⲩⲧⲁϩⲟⲛ ⲛ̀ⲭⲱⲗⲉⲙ: ⲛ̀ϫⲉ
            ⲛⲉⲕⲙⲉⲧϣⲉⲛϩⲏⲧ.
          - >-
            + Ϣⲉⲛϩⲏⲧ ϧⲁⲣⲟⲛ ⲧⲏⲣⲉⲛ: Ⲡ̀ϭⲟⲓⲥ Ⲫ̀ⲛⲟⲩϯ Ⲡⲉⲛⲥⲱⲧⲏⲣ: ⲟⲩⲟϩ ⲛⲁⲓ ⲛⲁⲛ: ⲕⲁⲧⲁ
            ⲡⲉⲕⲛⲓϣϯ ⲛ̀ⲛⲁⲓ.
          - >-
            Ⲛⲁⲓ ⲕ̀ⲓ̀ⲣⲓ ⲙ̀ⲡⲟⲩⲙⲉⲩⲓ: ⲱ̀ Ⲡⲉⲛⲛⲏⲃ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲉⲕⲉ̀ϣⲱⲡⲓ ϧⲉⲛ ⲧⲉⲛⲙⲏϯ:
            ⲉⲕⲱϣ ⲉ̀ⲃⲟⲗ ⲉⲕϫⲱ ⲙ̀ⲙⲟⲥ.
          - >-
            + Ϫⲉ ⲧⲁϩⲓⲣⲏⲛⲏ ⲁ̀ⲛⲟⲕ: ϯϯ ⲙ̀ⲙⲟⲥ ⲛⲱⲧⲉⲛ: ⲧ̀ϩⲓⲣⲏⲛⲏ ⲙ̀Ⲡⲁⲓⲱⲧ: ϯⲭⲱ ⲙ̀ⲙⲟⲥ
            ⲛⲉⲙⲱⲧⲉⲛ.
          - >-
            Ⲡ̀ⲟⲩⲣⲟ ⲛ̀ⲧⲉ ϯϩⲓⲣⲏⲛⲏ: ⲙⲟⲓ ⲛⲁⲛ ⲛ̀ⲧⲉⲕϩⲓⲣⲏⲛⲏ: ⲥⲉⲙⲛⲓ ⲛⲁⲛ ⲛ̀ⲧⲉⲕϩⲓⲣⲏⲛⲏ: ⲭⲁ
            ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.
          - >-
            + Ϫⲱⲣ ⲉ̀ⲃⲟⲗ ⲛ̀ⲛⲓϫⲁϫⲓ: ⲛ̀ⲧⲉ Ϯⲉⲕⲕⲗⲏⲥⲓⲁ: ⲁ̀ⲣⲓⲥⲟⲃⲧ ⲉ̀ⲣⲟⲥ: ⲛ̀ⲛⲉⲥⲕⲓⲙ ϣⲁ
            ⲉ̀ⲛⲉϩ.
          - >-
            Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ Ⲡⲉⲛⲛⲟⲩϯ: ϧⲉⲛ ⲧⲉⲛⲙⲏϯ ϯⲛⲟⲩ: ϧⲉⲛ ⲡ̀ⲱ̀ⲟⲩ ⲛ̀ⲧⲉ Ⲡⲉϥⲓⲱⲧ: ⲛⲉⲙ
            Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ Ⲉⲑⲟⲩⲁⲃ.
          - >-
            + Ⲛ̀ⲧⲉϥⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟⲛ ⲧⲏⲣⲉⲛ: ⲛ̀ⲧⲉϥⲧⲟⲩⲃⲟ ⲛ̀ⲛⲉⲛϩⲏⲧ: ⲛ̀ⲧⲉϥⲧⲁⲗϭⲟ ⲛ̀ⲛⲓϣⲱⲛⲓ:
            ⲛ̀ⲧⲉ ⲛⲉⲛⲯⲩⲭⲏ ⲛⲉⲙ ⲛⲉⲛⲥⲱⲙⲁ.
          - >-
            Ⲧⲉⲛⲟⲩⲱϣⲧ ⲙ̀ⲙⲟⲕ ⲱ̀ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲛⲉⲙ Ⲡⲉⲕⲓⲱⲧ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ: ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ
            Ⲉⲑⲟⲩⲁⲃ: ϫⲉ (ⲁⲕⲧⲱⲛⲕ) ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲛ.
        coptic_english:
          - >-
            Nek-nai o Pa-nuti: han-at-chi-epi emmo-ou: se-osh e-masho: enje
            nek-met-shen-heet.
          - >-
            Ni-tel-tili em-moun-ho-ou: se-eep en-totk teerou: pi-ke-sho ente
            ef-yom: se-kee nahren nek-val.
          - >-
            Ye av-eer mallon: ni-novi ente ta-psyshee: nai eth-ou-onh evol:
            empek-emtho Pa-chois.
          - >-
            Ni-novi e-tai-atou: Pa-chois en-nek-er-pou-mevi: ou-de
            em-per-ti-eh-theek: e-na-anomia.
          - >-
            Je pi-telonees ak-sotpf: ti-pornee ak-soti emmos: pi-soni
            et-sa-oui-nam: Pa-chois ak-er-pef-mevi.
          - >-
            Anok ho Pa-chois: kha pi-ref-er-novi: mat-savoi en-ta-iri:
            en-ou-metanoia.
          - >-
            Je ek-ou-osh em-ef-mou an: em-pi-ref-er-novi: em-ef-reeti
            en-tef-tas-thof: en-te-sonk enje tef-psyshee.
          - >-
            Ma-tas-thon Ef-nuti: e-khoun e-pek-oujai: ari-oui neman: kata
            tek-met-agathos.
          - >-
            Je en-thok ou-agathos: ouoh en-naeet: marou-tahon en-kolem: enje
            nek-met-shen-heet.
          - >-
            Shen-heet kharon teeren: Ep-chois Ef-nuti Pen-soteer: ouoh nai nan:
            kata pek-nishti en-nai.
          - >-
            Nai ek-iri em-pou-mevi: o Pen-neev Pi-khristos: eke-shopi khen
            ten-meeti: ek-osh evol ek-jo emmos.
          - >-
            Je ta-hireenee anok: ti-ti emmos noten: et-hireenee em-Pa-yot: ti-ko
            emmos nemoten.
          - >-
            Ep-ouro ente ti-hireenee: moi nan en-tek-hireenee: semni nan
            en-tek-hireenee: ka nen-novi nan evol.
          - >-
            Jor evol en-ni-jaji: ente Ti-ek-kleesia: ari-sovt eros: en-nes-kim
            sha eneh.
          - >-
            Emmanouel Pen-nuti: khen ten-meeti tinu: khen ep-o-ou ente Pef-yot:
            nem Pi-epnevma Ethouab.
          - >-
            En-tef-esmou eron teeren: en-tef-touvo en-nen-heet: en-tef-tal-cho
            en-ni-shoni: ente nen-psyshee nem nen-soma.
          - >-
            Ten-ou-osht emmok o Pi-khristos: nem Pek-yot en-agathos: nem
            Pi-epnevma Ethouab: je (ak-tonk) ak-soti emmon.
        arabic:
          - مراحمك يا إلهي، غير محصاة، وكثيرة جداً، هي رأفاتك.
          - + قطرات المطر، محصاة عندك جميعها، ورمل البحر، كائن أمام عينيك.
          - فكم بالحري، خطايا نفسي، هذه الظاهرة، أمامك يا ربي.
          - + الخطايا التي صنعتها، يا ربي لا تذكرها، ولا تحسب، آثامي.
          - فإن العشار إخترته، والزانية خلصتها، واللص اليمين، يا سيدي ذكرته.
          - + وأنا أيضاً الخاطئ، يا سيدي، علمني، أن أصنع توبة.
          - لأنك لا تشاء، موت الخاطئ، مثل أن يرجع، وتحيا نفسه.
          - + ردنا يا الله، إلى خلاصك، وعاملنا، كصلاحك.
          - لأنك أنت صالح، ورحوم، فلتدركنا، رأفاتك سريعاً.
          - + ترأف علينا كلنا، أيها الرب الإله، مخلصنا وإرحمنا، كعظيم رحمتك.
          - 'هؤلاء أذكرهم، يا سيدنا المسيح، كن في وسطنا، صارخاً قائلاً:'
          - + سلامي أنا، أعطيكم، سلام أبي، أتركه معكم.
          - يا ملك السلام، أعطنا سلامك، قرر لنا سلامك، وإغفر لنا خطايانا.
          - + فرِّق أعداء الكنيسة، وحصنها، فلا تتزعزع، إلى الأبد.
          - عمانوئيل إلهنا، في وسطنا الآن، بمجد أبيه، والروح القدس.
          - + ليباركنا كلنا، ويطهر قلوبنا، ويشفي أمراض، نفوسنا وأجسادنا.
          - >-
            نسجد لك أيها المسيح، مع إبيك الصالح، والروح القدس، لأنك (قمت/أتيت)
            وخلصتنا.
          - >-
            نسجد لك أيها المسيح، مع أبيك الصالح، والروح القدس، لأنك قُمت
            وخلصتنا. (ارحمنا)
        coptic_arabic:
          - >-
            نيك ناى أو بانوتى: هان أتتشى إيبى إم موؤ: سى أوش إيماشو: إنجى نيك
            ميت شينهيت.
          - >-
            نى تيل تيلى إممون هوؤ: سى إيبى إنتوتك تيرو: بى كيشو انتى أفيوم :
            سيشى ناهرين نيك فال.
          - >-
            بى آفير ماللون: نى نوفى إنتى تا إبسيشى: ناى إث أوؤنه إيفول إمبيك
            إمثو باشويس.
          - >-
            نى نوفى إيطاى أيتو: باشويس إن نيك إربوميفنى: أوذى إمبير تى إهثيك:
            إينا آنوميا.
          - >-
            جى بى تيلونيس أكسوتيف: تى بورنى أكسوتى إمموس: بى سونى إتسا أويى نام:
            باشويس أك إريف ميفئى.
          - 'آنوك هو باشويس: خابى ريف إرنوفى: ما إتسافوى إنطا إيرى: انؤميطانيا.'
          - >-
            جى إك أوؤش إم إفمو آن: إمبى ريفير نوفي: إم إفريتى إنتيف طاستوف :
            إنتيس أونسخ إنجى تيف إبسيشى.
          - >-
            ما طاستون إفنوتى: إيخون إى بسيك أوجاى: آرى أوبى نيمان: كاطا تيك ميت
            آغاثوس.
          - 'أووه إن نائيت: ماروطاهون إنكوليم: إنجى نيك ميت شينهيت.'
          - >-
            شنهيت خارون تيرين: إبشويس إفنوتى بين سوتير أووه ناى ناى: كاطا بيك
            نيشتى إن ناى.
          - >-
            ناى إكئيرى إمبو ميفئى: أوبين نيب بخرستوس: اكئى شوبى خين تين ميتى:
            إكؤش إيفول إكجو إمموس.
          - >-
            جى طاهيرينى آنوك: تى تى إمموس نوتين: إتهيرينى إمبايوت: تى كو إمموس
            نيموتين.
          - >-
            إبؤرو إنتى تى هيرينى: موى نان إنتيك هيرينى: سيم نى نان إنتيك هيرينى:
            كانين نوفي نان إيفول.
          - "جور إيفول إن\_ نى جاجى إنتى تى إك إكليسيا: آرى سوفت إيروس: إن نيسكيم شا إينيه."
          - >-
            إممانوئيل بين نوتى: خين تين ميتى تينو: خين إبؤأو إنتى بيف يوت : نيم
            بى إبنفما إثؤاب.
          - >-
            أنتيف إزمو إيرون تيرين: إنتيف توفو إن نين هيت: إنتيف طالتشو إن نى
            شونى: إنتى نين إبسيشى نيم نين سوما.
          - ' تين أوؤشت..'
