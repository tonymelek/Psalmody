title:
  english: Shere ne Maria
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            Hail to you Mary, the beautiful dove, who gave birth to, God the
            Word. 
          - >-
            + You are the flower, of incense, that has blossomed, from the root
            of Jesse. 
          - >-
            The rod of Aaron, which blossomed, without planting or watering,
            resembles you. 
          - >-
            + O who gave birth to Christ, our true God, without the seed of man,
            and remained a virgin. 
          - >-
            Wherefore everyone, magnifies you, O my Lady the Mother of God, the
            ever-holy.
          - >-
            + And we too, hope to win mercy, through your intercessions, with
            the Lover of Mankind. 
        coptic:
          - 'Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: ϯϭⲣⲟⲙⲡⲓ ⲉⲑⲛⲉⲥⲱⲥ: ⲑⲏⲉ̀ⲧⲁⲥⲙⲓⲥⲓ ⲛⲁⲛ: ⲙ̀Ⲫ̀ⲛⲟⲩϯ Ⲡⲓⲗⲟⲅⲟⲥ. '
          - >-
            + Ⲛ̀ⲑⲟ ⲧⲉ ϯϩ̀ⲣⲏⲣⲓ: ⲛ̀ⲧⲉ ⲡⲓⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ: ⲑⲏⲉ̀ⲧⲁⲥⲫⲓⲣⲓ ⲉ̀ⲃⲟⲗ: ϧⲉⲛ ⲑ̀ⲛⲟⲩⲛⲓ
            ⲛ̀Ⲓⲉⲥⲥⲉ. 
          - >-
            Ⲡⲓϣ̀ⲃⲱⲧ ⲛ̀ⲧⲉ Ⲁ̀ⲁ̀ⲣⲱⲛ: ⲉ̀ⲧⲁϥⲫⲓⲣⲓ ⲉ̀ⲃⲟⲗ: ⲭⲱⲣⲓⲥ ϭⲟ ⲛⲉⲙ ⲧ̀ⲥⲟ: ϥ̀ⲟⲓ
            ⲛ̀ⲧⲩⲡⲟⲥ ⲛⲉ. 
          - >-
            + Ⲱ̀ ⲑⲏⲉ̀ⲧⲁⲥⲙⲉⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: Ⲡⲉⲛⲛⲟⲩϯ ϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲓ: ⲁϭⲛⲉ ⲥ̀ⲡⲉⲣⲙⲁ
            ⲛ̀ⲣⲱⲙⲓ: ⲉⲥⲟⲓ ⲙ̀ⲡⲁⲣⲑⲉⲛⲟⲥ. 
          - >-
            Ⲉⲑⲃⲉ ⲫⲁⲓ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ: ⲥⲉϭⲓⲥⲓ ⲙ̀ⲙⲟ: ⲧⲁϭⲟⲓⲥ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ: ⲉⲑⲟⲩⲁⲃ ⲛ̀ⲥⲏⲟⲩ
            ⲛⲓⲃⲉⲛ. 
          - >-
            + Ⲁ̀ⲛⲟⲛ ϩⲱⲛ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ
            ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ.
        coptic_english:
          - >-
            Shere ne Maria, tit-sherompi ethne-sos, thi etas-misi nan, emifnouti
            pi-Logos.
          - >-
            Entho te ti-ehriri, ente pi-estoinofi, thi etas-firi evol, khen
            ethnoni en-Yesse.
          - >-
            Pi-eshvot ente Aaron, etafiri evol, khoris etsho nem etso, efoi
            ente-pos-ne.
          - |-
            O thi etasmes Pekhrestoc, pennoti khen oo-methmi,
            achne esperma enromi, es-oi em-parthenos.
          - >-
            Ethve fai o-on niven, se-chisi emmo, ta-shois ti-theotokos, ethowab
            enseyo niven.
          - >-
            Anon hon ten tovh, ethrin shashni evnai, hitenne-epresvia, entotf
            empi-mai-rowmi.
        arabic:
          - 'السلام لكِ يا مريم، الحمامة الحسنة، التي ولدِت لنا، الله الكلمة. '
          - '+ أنتِ زهرة، البخور التي، أينعت من، أصل يسَّى. '
          - 'عصا هرون، التي أزهرت، بغير غرس ولا سقي، هي مثال لكِ. '
          - '+ يا مَنْ ولدِت المسيح، إلهنا بالحقيقة، وبغير زرع بشر، وأنتِ عذراء. '
          - 'من أجل هذا، كل واحد يعظمِك، يا سيدتي والدة الإله، القديسة كل حين. '
          - |
            + ونحن أيضاً نطلب، أن نفوز برحمةٍ، بشفاعاتِك، عند محب البشر. 
        coptic_arabic:
          - >-
            شيرى نى ماريا: تى إتشرومبى إثنيوس: ثى إيطاس ميسى نان: إم إفنوتى بى
            لوغوس
          - >-
            إنثوتى تى إهريرى: إنتى بى إستوى نوفي: ثى إيطاس فيرى إيفول: خين
            إثنونى إن ييسى
          - >-
            بى إشفوت إنتى آآرون: إيطاف فيرى إيفول: خوريس إتشر نيم إتسو: إفؤى إن
            تيبوس نى
          - >-
            أوثى إيطاس ميس بى إخرستوس: بين نوتى خين أو ميثمى: أتشنى إسبيرما
            إنرومى: إسؤى إمبارثينوس
          - >-
            إثفى فاى أوؤن نيفين: سى إتشيسى إممو: تاشويس تى ثيؤطوكوس: إثؤاب إنسيو
            نيفين.
          - >-
            آنون هون تين طوفه: إثرين شاشنى إفناى: هيتين نى إبرسفيا: إنتوتف إمبى
            ماى رومى.
