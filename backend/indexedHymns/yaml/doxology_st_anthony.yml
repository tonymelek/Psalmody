title:
  english: Doxology St.Anthony
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            Purge from your hearts / thoughts of evil / and deceptive intentions
            / that darken the mind.
          - >-
            + Contemplate and comprehend / the great miracles / of our blessed
            father, / my great lord Abba Antony—
          - >-
            He who became our guide / to the harbor of salvation. / He invited
            us with joy / to eternal life.
          - >-
            + The incense of his virtues / delighted our souls / like the
            blossomed aroma / in the Paradise.
          - >-
            Let us truly be confirmed / in the upright faith / of Abba Antony
            the great, / proclaiming and saying. 
          - >-
            + "I sought and I found, / I asked and I was given, / I knocked and
            I believed / that it will be opened to me."
          - >-
            Hail to our father Abba Antony, / the light of monasticism. / Hail
            to our father Abba Paul, / the beloved of Christ.
          - >
            + Pray to the Lord on our behalf / O my masters and fathers who
            loved their children, / [Abba] Antony and Abba Paul, / that He may
            forgive us our sins.
        coptic:
          - >-
            Ⲃⲱⲗ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲛⲉⲧⲉⲛϩⲏⲧ: ⲛ̀ⲛⲓⲙⲟⲕⲙⲉⲕ ⲛ̀ⲧⲉ ϯⲭⲁⲕⲓⲁ: ⲛⲉⲙ ⲛⲓⲙⲉⲩⲓ ⲉⲧϣⲉⲃϣⲱⲃ:
            ⲉⲧⲓ̀ⲣⲓ ⲙ̀ⲡⲓⲛⲟⲩⲥ ⲛ̀ⲭⲁⲕⲓ.
          - >-
            + Ⲁ̀ⲣⲓⲛⲟⲓⲛ ϧⲉⲛ ⲟⲩϯϩ̀ⲑⲏϥ: ⲛ̀ⲛⲓⲕⲁⲑⲁⲣⲧⲱⲙⲁ ⲉⲧϭⲟⲥⲓ: ⲛ̀ⲧⲉ ⲡⲉⲛⲙⲁⲕⲁⲣⲓⲟⲥ
            ⲛ̀ⲓⲱⲧ: ⲡⲁϭⲟⲓⲥ ⲡⲓⲛⲓϣϯ ⲁⲃⲃⲁ Ⲁⲛⲧⲱⲛⲓ.
          - >-
            Ⲫⲁⲓ ⲉ̀ⲧⲁϥϣⲱⲡⲓ ⲛⲁⲛ ⲛ̀ϭⲁⲩⲙⲱⲓⲧ: ⲛ̀ⲗⲩⲙⲏⲛ ⲛ̀ⲧⲉ ⲡⲓⲟⲩϫⲁⲓ: ⲁϥⲑⲱϩⲉⲙ ⲙ̀ⲙⲟⲛ ϧⲉⲛ
            ⲟⲩⲉ̀ⲣⲟⲩⲱⲧ: ⲉ̀ϧⲟⲩⲛ ⲉ̀ⲡⲓⲱⲛϧ ⲛ̀ⲉ̀ⲛⲉϩ.
          - >-
            + Ⲁ̀ ⲡⲓⲥⲑⲟⲓⲛⲟϥⲓ ⲛ̀ⲧⲉ ⲛⲉϥⲁ̀ⲣⲉⲧⲏ: ϯ ⲙ̀ⲡ̀ⲟⲩⲛⲟϥ ⲛ̀ⲛⲉⲛⲯⲩⲭⲏ: ⲙ̀ⲫ̀ⲣⲏϯ
            ⲙ̀ⲡⲓⲁ̀ⲣⲱⲙⲁⲧⲁ: ⲉⲧⲣⲏⲧ ϧⲉⲛ Ⲡⲓⲡⲁⲣⲁⲇⲓⲥⲟⲥ.
          - >-
            Ⲙⲁⲣⲉⲛⲧⲁϫⲣⲟⲛ ϧⲉⲛ ⲡⲓⲛⲁϩϯ: ⲉⲧⲥⲟⲩⲧⲱⲛ ϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲏⲓ: ⲛ̀ⲧⲉ ⲡⲓⲛⲓϣϯ [ⲁⲃⲃⲁ]
            Ⲁⲛⲧⲱⲛⲓⲟⲥ: ⲉⲛⲱϣ ⲉ̀ⲃⲟⲗ ⲉ̀ⲛϫⲱ ⲙ̀ⲙⲟⲥ.
          - >-
            + Ϫⲉ ⲁⲓⲕⲱϯ ⲟⲩⲟϩ ⲁⲓϫⲓⲙⲓ: ⲁⲓⲉ̀ⲣⲉⲧⲓⲛ ⲟⲩⲟϩ ⲁⲓϭⲓ: ⲁⲓⲕⲱⲗϩ ⲟⲩⲟϩ ϯⲛⲁϩϯ: ϫⲉ
            ⲥⲉⲛⲁⲁ̀ⲟⲩⲱⲛ ⲛⲏⲓ.
          - >-
            Ⲭⲉⲣⲉ ⲡⲉⲛⲓⲱⲧ [ⲁⲃⲃⲁ] Ⲁⲛⲧⲱⲛⲓⲟⲥ: ⲡⲓϧⲏⲃⲥ ⲛ̀ⲧⲉ ϯⲙⲉⲧⲙⲟⲛⲁⲭⲟⲥ: ⲭⲉⲣⲉ ⲡⲉⲛⲓⲱⲧ
            ⲁⲃⲃⲁ Ⲡⲁⲩⲗⲉ: ⲡⲓⲙⲉⲛⲣⲓⲧ ⲛ̀ⲧⲉ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ.
          - >-
            + Ⲧⲱⲃϩ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲱ̀ ⲛⲁϭⲟⲓⲥ ⲛ̀ⲓⲟϯ ⲙ̀ⲙⲁⲓⲛⲟⲩϣⲏⲣⲓ: [ⲁⲃⲃⲁ]
            Ⲁⲛⲧⲱⲛⲓⲟⲥ ⲛⲉⲙ ⲁⲃⲃⲁ Ⲡⲁⲩⲗⲉ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.
        coptic_english:
          - >-
            Vol evol khen netenhit: ennimokmek ente tichakia: nem nimevi
            etshevshov: etiri empinous enkhaki.
          - >-
            Arinoin khen outihthif: ennikathartoma etchosi: ente penmarkarios
            eniot: pachois pinishti avva Antoni.
          - >-
            Fai etafshopi nan enchaumoit: enlimin ente pioukhai: afthohom emmon
            khen oueroout: ekhoun epionkh eneneh.
          - >-
            A pisthoinofi ente nefareti: ti emepounof ennenpsichi: emfriti
            empiaaromata: etrit khen Piparadisos.
          - >-
            Marentakhron khen pinahi: etsouton khen oumethmei: ente pinishti
            [avva] Antonios: enosh evol enkho emmos.
          - >-
            Che aikoti ouoh aikhimi: aiertin ouoh aichi: aikolh ouoh tinahi: che
            sena-aouon nei.
          - >-
            Chere peniot [avva] Antonios: pikhivs ente timetmonachos: chere
            peniot avva Pavle: pimenarit ente Pikhristos.
          - >-
            Tovh emEpchois ehri egon: o nachois enioti emmainoushiri: [avva]
            Antonios nem avva Pavle: entefkha nennovi nan evol.
        arabic:
          - انزعوا من قلوبكم، أفكار الشرّ، والظنون الخدَّاعة، التي تُظلِم العقل.
          - >-
            + تفهَّموا بتأمل، إلى المعجزات العالية، التي لأبينا الطوباوي، سيِّدي
            العظيم أنبا أنطونيوس.
          - >-
            هذا الذي صار لنا، مرشداً لميناء خلاص، ودعانا بفرحٍ، إلى الحياة
            الأبدية.
          - + بخور فضائله، أعطى الفرح لنفوسنا، مثل العنبر، المُزهِر في الفردوس.
          - >-
            فلنثبُت بالحقيقة، في الإيمان المستقيم، الذي للعظيم [أنبا] أنطونيوس،
            صارخين قائلين.
          - + "طلبتُ فوجدتُ، سألتُ فأخذتُ، قرعتُ وأؤمِنُ، أنه سَيُفتَح لي."
          - >-
            السلام لأبينا [أنبا] أنطونيوس، مصباح الرهبنة، السلام لأبينا أنبا
            بولا، حبيب المسيح.
          - >-
            + اُطلبا من الرَّبِّ عنَّا، يا سيديَّ الأبويْن مُحبي أولادهما،
            [أنبا] أنطونيوس وأنبا بولا، ليغفر لنا خطايانا.
        coptic_arabic:
          - >-
            فول أيفول خين نينهيت: إن نى موك ميك إنتى تى كاكيا: نيم نى ميفئى
            إتشيف شوب إتئيرى إمبى نوس إنكاكى.
          - >-
            آرينؤين خين أوتى إهتيف: إن نى كاثار طوما إتتشوسى: انتى بين ماكاريوس
            إنيوت: باشويس بى نيشتى آفى أنطونى.
          - >-
            فاى إيطاف شوبى نان إتتشافمويت: إنليمين انتى بى أوجاى: أفئو هيم إممون
            خين أو إرو أوت: إيخون إمبى أونخ إن إنيه.
          - >-
            آبى إستوى نوفى إنتى نيف آريتى: تى إم ابؤنوف إن تين إبسيشى: إم افريتى
            امبى آروماطا: إتريتى خين بى باراذيسوس.
          - >-
            مارين طاجرون خين بى ناهتى إتسوطون خين أو ميثمى: انتى بى نيشتى
            أنطونيوس: إنؤش إيفول إفجوس إمموس.
          - >-
            جى آيكوتى أووه آيجيمى: آى إيريتين أووه آيتشى: آبكوله أووه تى ناهتى:
            جى سينا آ أوؤن نى.
          - >-
            شيرى بين يوت أنطونيوس: بى خيفس إنتى تى ميت موناخوس: شيرى بين يوت آفا
            بافلى: بى منريت انتى بخرستوس.
          - >-
            طوفه: أوناشويس إنيوتى إمماى نوشيرى: أنطونيوس نيم آفا بافلى: إنتيف
