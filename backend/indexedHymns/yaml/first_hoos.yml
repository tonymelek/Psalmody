title:
  english: First Hoos
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            Then Moses and the children of Israel sang this song to the Lord and
            spoke saying, "I will sing to the Lord for He has triumphed
            gloriously." 
          - >-
            + The horse and its rider He has thrown into the sea. The Lord is my
            strength and song, and He has become my salvation. 
          - >-
            He is my God and I will glorify Him, my father´s God and I will
            exalt Him. 
          - >-
            + The Lord is a Man of war, the Lord is His name. Pharaoh's chariots
            and his army He has cast into the sea. 
          - His chosen captains also are drowned in the Red Sea.
          - '+ The depths have covered them; they sank to the bottom as a stone. '
          - >-
            Your right hand O Lord has become glorious in power. Your right hand
            O Lord has dashed the enemy in pieces. 
          - >-
            + And in the greatness of Your excellence, You have overthrown those
            who rose up against You, You sent forth Your wrath, it consumed them
            like stubble. 
          - >-
            And with the blast of Your nostrils the waters were gathered
            together, the flood stood upright like a wall, and the depths were
            congealed in the heart of the sea. 
          - >-
            + The enemy said, "I will pursue, I will overtake, I will divide the
            spoil, my lust shall be satisfied upon them, I will draw my sword
            and my hand shall destroy them." 
          - >-
            You blew with Your wind, the sea covered them, they sank like lead
            in the mighty waters. 
          - >-
            + Who is like You O Lord among the gods? Who is like You, glorified
            in His saints, amazing in glory, performing wonders. 
          - >-
            You stretched out Your right hand, the earth swallowed them. You in
            Your mercy have led forth the people whom You have redeemed, You
            have guided them in Your strength, to Your holy habitation. 
          - >-
            + The people will hear and be afraid, sorrow will take hold of the
            inhabitants of Palestine. 
          - >-
            Then the dukes of Edom will be amazed, the mighty men of Moab
            trembling will take hold of them. 
          - >-
            + All the inhabitants of Canaan will melt away, fear and dread will
            fall on them. 
          - >-
            By the greatness of Your arm they will be as still as stone, till
            Your people pass over O Lord, till Your people pass over whom You
            have purchased. 
          - >-
            + You will bring them in and plant them in the mountain of Your
            inheritance, in the place O Lord, which You have made for You to
            dwell in. 
          - >-
            In Your sanctuary O Lord which Your hands have established, the Lord
            shall reign forever and ever.
          - >-
            + For the horses of pharaoh went with his chariots and his horsemen
            into the sea. 
          - >-
            And the Lord brought back the waters of the sea upon them, but the
            children of Israel went on dry land in the midst of the sea. 
          - >-
            + And Miriam the prophetess, the sister of Aaron, took a timbrel in
            her hand, and all the women went out after her with timbrels and
            with praises. 
          - >-
            And Miriam answered them saying, "Sing to the Lord, for He has
            triumphed gloriously." 
          - >-
            + The horse and its rider, He has thrown into the sea. "Let us sing
            to the Lord, for He has triumphed gloriously." 
        coptic:
          - >-
            Ⲧⲟⲧⲉ ⲁϥϩⲱⲥ ⲛ̀ϫⲉ Ⲙⲱⲩ̀ⲥⲏⲥ ⲛⲉⲙ ⲛⲉⲛϣⲏⲣⲓ ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ ⲉ̀ⲧⲁⲓϩⲱⲇⲏ ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ
            ⲟⲩⲟϩ ⲁϥϫⲟⲥ ⲉⲑⲣⲟⲩϫⲟⲥ: ϫⲉ ⲙⲁⲣⲉⲛϩⲱⲥ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ϫⲉ ϧⲉⲛ ⲟⲩⲱ̀ⲟⲩ ⲅⲁⲣ
            ⲁϥϭⲓⲱ̀ⲟⲩ. 
          - >-
            + Ⲟⲩϩ̀ⲑⲟ ⲛⲉⲙ ⲟⲩϭⲁⲥⲓϩ̀ⲑⲟ ⲁϥⲃⲉⲣⲃⲱⲣⲟⲩ ⲉ̀ⲫ̀ⲓⲟⲙ. Ⲟⲩⲃⲟⲏ̀ⲑⲟⲥ ⲛⲉⲙ ⲟⲩⲣⲉϥϩⲱⲃⲥ
            ⲉ̀ⲃⲟⲗ ϩⲓϫⲱⲓ: ⲁϥϣⲱⲡⲓ ⲛⲏⲓ ⲛ̀ⲟⲩⲥⲱⲧⲏⲣⲓⲁ. 
          - 'Ⲫⲁⲓ ⲡⲉ Ⲡⲁⲛⲟⲩϯ ϯⲛⲁϯⲱ̀ⲟⲩ ⲛⲁϥ: Ⲫ̀ⲛⲟⲩϯ ⲙ̀ⲡⲁⲓⲱⲧ ϯⲛⲁϭⲁⲥϥ.'
          - >-
            + Ⲡ̀ϭⲟⲓⲥ ⲡⲉⲧϧⲟⲙϧⲉⲙ ⲛ̀ⲛⲓⲃⲱⲧⲥ: Ⲡ̀ϭⲟⲓⲥ ⲡⲉ ⲡⲉϥⲣⲁⲛ. Ⲛⲓⲃⲉⲣⲉϭⲱⲟⲩⲧⲥ ⲛ̀ⲧⲉ
            ⲫⲁⲣⲁⲱ̀ ⲛⲉⲙ ⲧⲉϥϫⲟⲙ ⲧⲏⲣⲥ ⲁϥⲃⲉⲣⲃⲱⲣⲟⲩ ⲉ̀ⲫ̀ⲓⲟⲙ. 
          - Ϩⲁⲛⲥⲱⲧⲡ ⲛ̀ⲁ̀ⲛⲁⲃⲁⲧⲏⲥ ⲛ̀ⲧ̀ⲣⲓⲥⲧⲁⲧⲏⲥ ⲁϥϫⲟⲗⲕⲟⲩ ϧⲉⲛ ⲫ̀ⲓⲟⲙ ⲛ̀ϣⲁⲣⲓ.
          - >-
            + Ⲁϥϩⲱⲃⲥ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲟⲩ ⲛ̀ϫⲉ ⲡⲓⲙⲱⲟⲩ: ⲁⲩⲱⲙⲥ ⲉ̀ϧ̀ⲣⲏⲓ ⲉ̀ⲡⲉⲧϣⲏⲕ ⲙ̀ⲫ̀ⲣⲏϯ
            ⲛ̀ⲟⲩⲱ̀ⲛⲓ.
          - >-
            Ⲧⲉⲕⲟⲩⲓ̀ⲛⲁⲙ Ⲡ̀ϭⲟⲓⲥ ⲁⲥϭⲓⲱ̀ⲟⲩ ϧⲉⲛ ⲟⲩϫⲟⲙ. Ⲧⲉⲕϫⲓϫ ⲛ̀ⲟⲩⲓ̀ⲛⲁⲙ Ⲡⲁⲛⲟⲩϯ ⲁⲥⲧⲁⲕⲉ
            ⲛⲉⲕϫⲁϫⲓ. 
          - >-
            + Ϧⲉⲛ ⲡ̀ⲁ̀ϣⲁⲓ ⲛ̀ⲧⲉ ⲡⲉⲕⲱ̀ⲟⲩ: ⲁⲕϧⲟⲙϧⲉⲙ ⲛ̀ⲛⲏⲉⲧϯⲟⲩⲃⲏⲛ: ⲁⲕⲟⲩⲱⲣⲡ
            ⲙ̀ⲡⲉⲕϫⲱⲛⲧ: ⲁϥⲟⲩⲟ̀ⲙⲟⲩ ⲙ̀ⲫ̀ⲣⲏϯ ⲛ̀ϩⲁⲛⲣⲱⲟⲩⲓ̀.
          - >-
            Ⲉ̀ⲃⲟⲗ ϩⲓⲧⲉⲛ ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ ⲛ̀ⲧⲉ ⲡⲉⲕⲙ̀ⲃⲟⲛ ⲁϥⲟ̀ϩⲓ ⲉ̀ⲣⲁⲧϥ ⲛ̀ϫⲉ ⲡⲓⲙⲱⲟⲩ:
            ⲁⲩϭⲓⲥⲓ ⲛ̀ϫⲉ ⲛⲓⲙⲱⲟⲩ ⲙ̀ⲫ̀ⲣⲏϯ ⲛ̀ⲟⲩⲥⲟⲃⲧ: ⲁⲩϭⲱⲥ ⲛ̀ϫⲉ ⲛⲓϫⲟⲗ ϧⲉⲛ ⲑ̀ⲙⲏϯ
            ⲙ̀ⲫ̀ⲓⲟⲙ.
          - >-
            + Ⲁϥϫⲟⲥ ⲅⲁⲣ ⲛ̀ϫⲉ ⲡⲓϫⲁϫⲓ: ϫⲉ ϯⲛⲁϭⲟϫⲓ ⲛ̀ⲧⲁⲧⲁϩⲟ: ⲛ̀ⲧⲁⲫⲱϣ ⲛ̀ϩⲁⲛϣⲱⲗ:
            ⲛ̀ⲧⲁⲧ̀ⲥⲓⲟ ⲛ̀ⲧⲁⲯⲩⲭⲏ: ⲛ̀ⲧⲁϧⲱⲧⲉⲃ ϧⲉⲛ ⲧⲁⲥⲏϥⲓ ⲛ̀ⲧⲉ ⲧⲁϫⲓϫ ⲉⲣϭⲟⲓⲥ. 
          - >-
            Ⲁⲕⲟⲩⲱⲣⲡ ⲙ̀Ⲡⲉⲕⲡ̀ⲛⲉⲩⲙⲁ: ⲁϥϩⲟⲃⲥⲟⲩ ⲛ̀ϫⲉ ⲫ̀ⲓⲟⲙ: ⲁⲩⲱⲙⲥ ⲉ̀ⲡⲉⲥⲏⲧ ⲙ̀ⲫ̀ⲣⲏϯ
            ⲛ̀ⲟⲩⲧⲁⲧϩ ϧⲉⲛ ϩⲁⲛⲙⲱⲟⲩ ⲉⲩⲟϣ.
          - >-
            + Ⲛⲓⲙ ⲉⲧⲟ̀ⲛⲓ ⲙ̀ⲙⲟⲕ ϧⲉⲛ ⲛⲓⲛⲟⲩϯ Ⲡ̀ϭⲟⲓⲥ. Ⲛⲓⲙ ⲉⲧⲟ̀ⲛⲓ ⲙ̀ⲙⲟⲕ: ⲉ̀ⲁⲩϯⲱ̀ⲟⲩ
            ⲛⲁⲕ ϧⲉⲛ ⲛⲏⲉⲑⲟⲩⲁⲃ ⲛ̀ⲧⲁⲕ: ⲉⲩⲉⲣϣ̀ⲫⲏⲣⲓ ⲙ̀ⲙⲟⲕ ϧⲉⲛ ⲟⲩⲱ̀ⲟⲩ: ⲉⲕⲓ̀ⲣⲓ
            ⲛ̀ϩⲁⲛϣ̀ⲫⲏⲣⲓ. 
          - >-
            Ⲁⲕⲥⲟⲩⲧⲉⲛ ⲧⲉⲕⲟⲩⲓ̀ⲛⲁⲙ ⲉ̀ⲃⲟⲗ ⲁϥⲟⲙⲕⲟⲩ ⲛ̀ϫⲉ ⲡ̀ⲕⲁϩⲓ. Ⲁⲕϭⲓⲙⲱⲓⲧ ϧⲁϫⲱϥ
            ⲙ̀ⲡⲉⲕⲗⲁⲟⲥ ϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲏⲓ ⲫⲁⲓ ⲉ̀ⲧⲁⲕⲥⲟⲧⲡϥ: ⲁⲕϯϫⲟⲙ ⲛⲁϥ ϧⲉⲛ ⲧⲉⲕⲛⲟⲙϯ: ⲉⲩⲙⲁ
            ⲛ̀ⲉⲙⲧⲟⲛ ⲉϥⲟⲩⲁⲃ ⲛⲁⲕ. 
          - >-
            + Ⲁⲩⲥⲱⲧⲉⲙ ⲛ̀ϫⲉ ϩⲁⲛⲉⲑⲛⲟⲥ ⲟⲩⲟϩ ⲁⲩϫⲱⲛⲧ: ϩⲁⲛⲛⲁⲕϩⲓ ⲁⲩϭⲓ ⲛ̀ⲛⲏⲉⲧϣⲟⲡ ϧⲉⲛ
            Ⲛⲓⲫⲩⲗⲓⲥⲧⲓⲙ. 
          - >-
            Ⲧⲟⲧⲉ ⲁⲩⲓⲏⲥ ⲙ̀ⲙⲱⲟⲩ ⲛ̀ϫⲉ ⲛⲓϩⲏⲅⲉⲙⲱⲛ ⲛ̀ⲧⲉ Ⲉ̀ⲇⲱⲙ: ⲛⲓⲁⲣⲭⲱⲛ ⲛ̀ⲧⲉ
            Ⲛⲓⲙⲱⲁ̀ⲃⲓⲧⲏⲥ ⲟⲩⲥ̀ⲑⲉⲣⲧⲉⲣ ⲡⲉ ⲉ̀ⲧⲁϥϭⲓⲧⲟⲩ. 
          - >-
            + Ⲁⲩⲃⲱⲗ ⲉ̀ⲃⲟⲗ ⲛ̀ϫⲉ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲧϣⲟⲡ ϧⲉⲛ Ⲭⲁⲛⲁⲁⲛ: ⲁϥⲓ̀ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲟⲩ
            ⲛ̀ϫⲉ ⲟⲩⲥ̀ⲑⲉⲣⲧⲉⲣ ⲛⲉⲙ ⲟⲩϩⲟϯ. 
          - >-
            Ϧⲉⲛ ⲡ̀ⲁ̀ϣⲁⲓ ⲛ̀ⲧⲉ ⲡⲉⲕϫ̀ⲫⲟⲓ ⲙⲁⲣⲟⲩⲉ̀ⲣⲱⲛⲓ: ϣⲁⲧⲉϥⲥⲓⲛⲓ ⲛ̀ϫⲉ ⲡⲉⲕⲗⲁⲟⲥ
            Ⲡ̀ϭⲟⲓⲥ: ϣⲁⲧⲉϥⲥⲓⲛⲓ ⲛ̀ϫⲉ ⲡⲉⲕⲗⲁⲟⲥ ⲫⲁⲓ ⲉ̀ⲧⲁⲕϫ̀ⲫⲟϥ. 
          - >-
            + Ⲁ̀ⲛⲓⲧⲟⲩ ⲉ̀ϧⲟⲩⲛ ⲧⲟϫⲟⲩ ϩⲓϫⲉⲛ ⲟⲩⲧⲱⲟⲩ ⲛ̀ⲧⲉ ⲧⲉⲕⲕ̀ⲗⲏⲣⲟⲛⲟⲙⲓⲁ: ⲛⲉⲙ ⲉ̀ϧⲟⲩⲛ
            ⲉ̀ⲡⲉⲕⲙⲁⲛ̀ϣⲱⲡⲓ ⲉⲧⲥⲉⲃⲧⲱⲧ: ⲫⲁⲓ ⲉ̀ⲧⲁⲕⲉⲣϩⲱⲃ ⲉ̀ⲣⲟϥ Ⲡ̀ϭⲟⲓⲥ.
          - >-
            Ⲡⲉⲕⲙⲁ ⲉⲑⲟⲩⲁⲃ Ⲡ̀ϭⲟⲓⲥ ⲫⲏⲉ̀ⲧⲁⲩⲥⲉⲃⲧⲱⲧϥ ⲛ̀ϫⲉ ⲛⲉⲕϫⲓϫ: Ⲡ̀ϭⲟⲓⲥ ⲉⲕⲟⲓ ⲛ̀ⲟⲩⲣⲟ
            ϣⲁ ⲉ̀ⲛⲉϩ ⲛⲉⲙ ⲓⲥϫⲉⲛ ⲡ̀ⲉ̀ⲛⲉϩ ⲟⲩⲟϩ ⲉ̀ⲧⲓ.
          - >-
            + Ϫⲉ ⲁⲩⲓ̀ ⲉ̀ϧⲟⲩⲛ ⲉ̀ⲫ̀ⲓⲟⲙ ⲛ̀ϫⲉ ⲛⲓϩ̀ⲑⲱⲣ ⲛ̀ⲧⲉ ⲫⲁⲣⲁⲱ̀ ⲛⲉⲙ ⲛⲉϥⲃⲉⲣⲉϭⲱⲟⲩⲧⲥ
            ⲛⲉⲙ ⲛⲉϥϭⲁⲥⲓϩ̀ⲑⲟ.
          - >-
            Ⲁ̀ Ⲡ̀ϭⲟⲓⲥ ⲉⲛ ⲡⲓⲙⲱⲟⲩ ⲛ̀ⲧⲉ ⲫ̀ⲓⲟⲙ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲟⲩ: ⲛⲉⲛϣⲏⲣⲓ ⲇⲉ ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ
            ⲛⲁⲩⲙⲟϣⲓ ϧⲉⲛ ⲡⲉⲧϣⲟⲩⲱ̀ⲟⲩ ϧⲉⲛ ⲑ̀ⲙⲏϯ ⲙ̀ⲫ̀ⲓⲟⲙ. 
          - >-
            + Ⲁⲥϭⲓ ⲇⲉ ⲛⲁⲥ ⲛ̀ϫⲉ Ⲙⲁⲣⲓⲁⲙ ϯⲡ̀ⲣⲟⲫⲏⲧⲏⲥ: ⲧ̀ⲥⲱⲛⲓ ⲛ̀Ⲁ̀ⲁ̀ⲣⲱⲛ: ⲙ̀ⲡⲓⲕⲉⲙⲕⲉⲙ
            ϧⲉⲛ ⲛⲉⲥϫⲓϫ: ⲟⲩⲟϩ ⲁⲩⲓ̀ ⲉ̀ⲃⲟⲗ ⲥⲁⲙⲉⲛϩⲏⲥ ⲛ̀ϫⲉ ⲛⲓϩⲓⲟⲙⲓ ⲧⲏⲣⲟⲩ ϧⲉⲛ
            ϩⲁⲛⲕⲉⲙⲕⲉⲙ ⲛⲉⲙ ϩⲁⲛϩⲱⲥ. 
          - >-
            Ⲁⲥⲉⲣϩⲏⲧⲥ ⲇⲉ ϧⲁϫⲱⲟⲩ ⲛ̀ϫⲉ Ⲙⲁⲣⲓⲁⲙ ⲉⲥϫⲱ ⲙ̀ⲙⲟⲥ: ϫⲉ ⲙⲁⲣⲉⲛϩⲱⲥ ⲉ̀Ⲡ̀ϭⲟⲓⲥ: ϫⲉ
            ϧⲉⲛ ⲟⲩⲱ̀ⲟⲩ ⲅⲁⲣ ⲁϥϭⲓⲱ̀ⲟⲩ. 
          - >-
            + Ⲟⲩϩ̀ⲑⲟ ⲛⲉⲙ ⲟⲩϭⲁⲥⲓϩ̀ⲑⲟ: ⲁϥⲉⲣⲃⲱⲣⲟⲩ ⲉ̀ⲫ̀ⲓⲟⲙ. Ϫⲉ ⲙⲁⲣⲉⲛϩⲱⲥ ⲉ̀Ⲡ̀ϭⲟⲓⲥ: ϫⲉ
            ϧⲉⲛ ⲟⲩⲱ̀ⲟⲩ ⲅⲁⲣ ⲁϥϭⲓⲱ̀ⲟⲩ. 
        coptic_english:
          - >-
            Tote afhos enje Moysis, nem nen-shiri empis-rael e-tai hozi ente
            Epshois owoh afgous, ethro-gous je marenhos, e-Epshois, je khen
            ou-ow-ou gharafit-shi-o-ou.
          - >-
            Ou-ehtho nem ou-etsha-si-ehtho, af-vervo-row e-efyuom, ou-vo-ethos
            nem ou-ref-howbs, evol higoy afshopi ni-enosoti-reia.
          - Fai pe pannouti tina-ti-ow-ou naf, Efnouti empa-yout, tina-etchasf.
          - >-
            Epshois pet-khom-khem enni-vots Epshois, pe pefran nive-retsho-ots
            ente phara-ow nem tefgom tirs, af-vervow-rou e-efyuom.
          - >-
            Han-sotp, en-anava-tis, en-etris-tatis af golkou khen ephuom,
            enshari.
          - >-
            Afhobs, e-ehri, ego-ou enje nimow-ou, av-oms, e-ekhri, e-pet-shik,
            emif-riti en-ou-owni.
          - >-
            Tekowi-nam Epshois, asitshi-ow-ou, khen ou-gom, tek jig en-owi-nam
            pannouti astake nek-gaji.
          - >-
            +Khen ep-ashai ente pek-ow-ou, ak-khom-khem enni-et ti-ovin,
            ak-ou-orp, empek-gownt, af-ou-omou, emif-riti enhan-row-owi.
          - >-
            Evol hiten pi-Epnevma ente pek-emvon af-ohi eratf enje pi-mowou,
            avitshisi enje nimowou, emifriti enou-sovt, avetshows enje nigol,
            khen ethmiti emifyom.
          - >-
            Afgos ghar enje pi-gaje tina-etshow-gi enta-taho, entafosh
            enhan-showl, enta-etsio enta-epsishi enta khowtep, khen ta-sifi ente
            ta-jig er-chois.
          - >-
            Ak-ou-owrp empek-Epnevma afhob-sou enje efyom, av-oms epesit,
            emifriti, en-otatah khen han-mo-ou ev-oush.
          - >-
            Nim et-oni emmok khen nennouti Epshois, nim et-ouni emmok,
            e-avati-ow-ou nak, khen ni-ethowab entak ev-er eshfiri emmok khen
            ou-ow-ou ek-eiri, enhanesh-firi.
          - >-
            Akso-ten tek-owi-nam evol af-omkou enje epkahi, akit-shimoit,
            kha-gowf em-pek-laos khen ou-methmi, fai eitaksopt akti-gom naf,
            khen teknomti evma enemton ef-owap nak.
          - >-
            Av-sotem enje han-ethnos owoh afgownt, hannak-he, avichi
            enni-et-shop, khen niphilis-tim.
          - >-
            Tote av-eis emmo-ou enje ni-hegomon ente Edom, ni-arkhon ente
            nimo-Avetees ou-ester-ter, petafit-shito.
          - >-
            Av-voul evol enje ou-on niven etshop khen Kana-an, af-e e-ehri
            e-gow-ou enje o-ester-ter, nem o-hoti.
          - >-
            Khen ep-ash-ai ente pek-eg-foi, marou-erowni shatef-sini enje
            pek-laos Epshois, shatef-cini enje pek-laos, fai etak-egfof.
          - >-
            Anitou e-khon, togou hijen outow-ou ente tek-ekli-ronomeia, nem
            ekhoun epekma-enshowpi etcev-towt, fai etak-erhowb erof Epshois.
          - >-
            Pekma ethowab Epshois, fi-etav-cev-towtf enje nek-jig, Epshois ekoi
            en-owro sha eneh nem yesjen ep-eneh owoh eti.
          - >-
            Je av-e ekhon, e-efyom enje-ni-ehthowr ente pharaow, nem
            nef-ver-etsho-ots, nem nef-etshasi-eththo.
          - >-
            A-Epshois en pi-mow-ou, ente efyom e-ehri, egow-ou, nenshiri ze
            empis-rael, navmoshi khen pet-shou-ow-ou, khen ethmiti emifyom.
          - >-
            Asichi ze nas enje Mariam, ti-eprofitees etsowni en-Aarown,
            empi-kem-kem, khen nes-jig owoh av-e evol, samen-hees enje
            ni-heyoumi tiro, khen hankem-kem nem han-hos.
          - >-
            As-er-hits ze kha-gow-ou enje Marim esgow emmos, je-marin-hos
            e-Epshois, je khen ou-ow-ou gharafichi-ow-ou.
          - >-
            Ow-ehtho nem ou-etsha-si-ehtho, af-ver-vorou e-ephuom, je marin-hos
            e-Epshois, je khen ou-ow-ou gharafichi-ow-ou.
        arabic:
          - >-
            حينئذ سبح موسى وبنو إسرائيل بهذه التسبحة للرب وقالوا، "فلنسبح للرب
            لأنه بالمجد قد تمجد."
          - + الفَرس وراكبه طرحهما في البحر. مُعيني وساتري، صار لي خلاصاً.
          - هذا هو إلهي فأمجده، إله أبي فأرفعه.
          - >-
            + الرب مكسر الحروب، الرب إسمه. مركبات فرعون وكل قوته طرحهما في
            البحر.
          - 'ركباناً منتخبين ذي ثلاث جنبات غرقهم في البحر الأحمر. '
          - '+ غطاهم الماء، إنغمسوا إلى العمق مثل الحجر. '
          - 'يمينك يا رب تمجدت بالقوة. يدك اليمنى يا إلهي أهلكت أعداءك. '
          - '+ بكثرة مجدك، سحقت الذين يقاوموننا، أرسلت غضبك، فأكلهم مثل الهشيم. '
          - >-
            وبروح غضبك وقف الماء، وإرتفعت الماء مثل السور، وجمدت الأمواج في وسط
            البحر.
          - >-
            قال العدو، "إني أسرع فأدرك، وأقسم الغنائم، وأشبع نفسي، وأقتل بسيفي
            ويدي تتسلط."
          - 'أرسلت روحك، فغطاهم البحر، وغطسوا إلى أسفل كالرصاص في مياه كثيرة. '
          - >-
            + من يشبهك في الآلهة. يا رب من يشبهك، مُمجداً في قديسيك، متعجباً منك
            بالمجد، صانعاً عجائب. 
          - >-
            مددت يمينك فإبتلعتهم الأرض. هديت شعبك بالحقيقة، هذا الذي إخترته،
            وقويته بتعزيتك، إلى موضع راحة قدسك. 
          - + سمعت الأمم وغضبت، والمخاض أخذ سكان فلسطين.
          - 'حينئذ أسرع وُلاة أدوم، ورؤساء المؤابيين أخذتهم الرعدة. '
          - + ذاب كل سكان كنعان، وأتت عليهم الرعدة والخوف.
          - >-
            بكثرة ساعدك فليصيروا كالحجر، حتى يجتاز شعبك يا رب، حتى يجتاز شعبك
            هذا الذي إقتنيته. 
          - >-
            + أدخلهم وأغرسهم على جبل ميراثك، وفي مسكنك المُعَد، هذا الذي صنعته
            يا رب.
          - >-
            موضعك المقدس يا رب الذي أعددته يداك، يا رب تمَلُك منذ الأزل والآن
            وإلى الأبد. 
          - + لأنه قد دخل إلى البحر خيل فرعون ومركباته وفرسانه.
          - >-
            والرب غمرهم بماء البحر، أما بنو إسرائيل فكانوا يمشون على اليابسة في
            وسط البحر. 
          - >-
            + فأخذت مريم النبية، أخت هرون، الدُف بيديها، وخرج في إثرها جميع
            النسوة بالدُفوف والتسابيح.
          - 'وبدأت مريم في مقدمتهنَّ تقول، "فلنسبح الرب، لأنه بالمجد قد تمجد." '
          - >-
            + الفرس ورُاكب الفرس، طرحهما في البحر. "فلنسبح الرب، لأنه بالمجد قد
            تمجد."
        coptic_arabic:
          - >-
            توتى أفهوس إنجى مويسيس نيم نين شيرى إمبى إسرائيل إيطاى هوذى إنتى
            إبشويس أووه أفجوس إثروجوس: جى مارين هو إى إبشويس جى خين أو أو أو غار
            أفتشى أو أوو.
          - >-
            أو إهتو نيم أو إتشاسى إهئو أف فيرفورو إى إفيوم: أوفو إيئوس نيم أوريف
            هوفس إيفول هيجوى: أفشوبى نى إنؤسوتيريا
          - 'فاى بى بانوتى تيناتيؤ أو ناف: إفنوتى إمبايوت تينا إتشاسف'
          - >-
            إبشويس بيت خوم خيم إن نى فوتس: إبشويس بي بيفران نى فير إتشوؤتس إنتى
            فاراؤ نيم تيفجوم تيرس أف فيرفورم إى إفيوم
          - هان سوتب إن آنافاتيس إن إتريس تاتيس أف جولكو خين إفيوم إنشارى
          - >-
            أف هوفس إى إهرى إيجوؤ إنجى بى موؤ: أفومس إى إخرى إى بيت شيك إم
            إفريتى إنؤ أو نى.
          - >-
            تيك أويى نام إبشويس أس تشيؤ أو خين أو جوم: تيك جيج إنؤيى نام بانوتى
            أستاكى نيك جاجى
          - >-
            خين إب آشاى إنتى بيك أو أوو أكخوم خيم إن نى إت تى أوفين: أكؤأورب إم
            بسيك جونت أفؤ أومو إم إفريتى إنهان رو أوي.
          - >-
            إيفول هيتين بي إبنفما إنتى بيك إمفون أفؤهى إى راتف إنجى بى موؤ آف
            تشيسى إنجى نى موؤ إم إفريتى إنؤ سوفت آفتشوس إنجى نى جول خين إثميتى
            إم إفيوم.
          - >-
            أفجوس غار إنجى بى جاجى جى تينا إتشوجى إنطاطاهو: إنطافوش إنهان شول:
            إنطا إتسيو إنطا إبسيشى: إنطا خوتيب خين طاسيفى: إنتى طاجيج إيرشويس
          - >-
            أكؤ أورب إمبيك إبنفما أفهو فسو إنجى إفيوم: آفؤمس ايبى سيت إم إفريتى
            إنؤطاطه خين هام موؤ إفؤش.
          - >-
            نيم إتؤنى إمموك خين نى نوتى إبشويس: نيم إنؤنى إمموك: إى آفتى أو أوو
            ناك خين نى إثؤاب إنتاك إفئير إشفيرى إمموك خين أوو أو أوو : إكئيرى
            إنهان إشفيرى
          - >-
            أكسوتين تيك أويى نام إيفول أفؤمكو إنجى إبكاهى: أكتشى مويت خاجوف
            إمبيك لاؤس خين أو ميثمى: فاى إيطاك سوتبف: أكتيجوم ناف خين تيك نومتى:
            إفما إن إمطون إفؤاب ناك.
          - >-
            أفسوتيم إنجى هان إثنوس أووه أفجونت: هان ناكهى آفتشى إن نى إت شوب خين
            نى فيليستيم.
          - >-
            توتى آفيس إم موؤ إنجى نى هيجى مون إنتى إيدوم: نى أرخون إنتى نى
            موآفيتيس أو إستير تير بى إيطاف إتشيتو
          - >-
            آفول إيفول إنجى أوؤن نيفين إتشوب خين كانا آن: أفئى إى إهرى إيجوؤ
            إنجى أو إستيرتير نيم أو هوتى
          - >-
            خين إبآشاى إنتى بيك إجفوى مارو إيرونى شاتيف سينى إنجى بيك لاؤس
            إبشويس شاتيف سينى إنجى بيك لاؤس فاى إى طاك إجفوف.
          - >-
            آنيتو إيخون توجو هيجين أو توؤ إنتى تيك إكليرونوميا: نيم إيخون إيبيك
            ما إنشوبي إنسيف توت: فاى إيطاك إيرهوب إيروف إبشويس.
          - >-
            بيكما إثؤاب إبشويس في إيطاف سيف توتف إنجى نيك جيج: إبشويس إكؤى إنؤرو
            شا إينيه نيم يسجين إب إينيه أووه إيتى
          - >-
            جى أفئى إيخون إى إفيوم إنجى نى إهئور إنتى فاراؤنيم نيف فير إتشو أوتس
            نيم نيف إتشاسى إهئو
          - >-
            آإبشويس إن بيموؤ إنتى إفيوم إى إهرى إيجوؤ: نين شيرى ذى إمبى إسرائيل
            ناف موشى خين بيت شوو أو أوو خين إثميتى إم إفيوم
          - >-
            أستشى ذى ناس إنجى ماريام تى إبروفيتيس إتسونى إن آآرون إمبى كيم كيم
            خين نيس جيج: أووه أفنى إيفول سامين هيس إنجى نى هيومى تيرو خين هان
            كيم كيم نيم هان هوس.
          - >-
            أسير هيتس ذى خاجوؤ إنجى ماريام إس جو إمموس جى مارين هوس إى إبشويس جى
            خين أوو أو أوو غار أفتشى أو أوو
          - >-
            أو إهئو نيم أو إتشاسى إهئو أف فير فورو إى إفيوم: جى مارين هوس إى
            إبشويس: جى خين أوو أو أوو غار أفتشى أو أوو
