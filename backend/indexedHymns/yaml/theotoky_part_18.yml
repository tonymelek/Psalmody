title:
  english: Theotoky part 18
sections:
  - speaker: ''
    verses:
      - english:
          - 'Truly indeed, it was good caring, of the Saint Mary, Magdalene. '
          - >-
            + She came to the grave, on one of the Sabbath days, seeking
            earnestly, the Resurrection of the Lord. 
          - >-
            She saw the angel, sitting on the stone, proclaiming and saying, "He
            is risen He is not here." 
          - >-
            + Wherefore we glorify Him, proclaiming and saying, "Blessed are You
            O my Lord Jesus, for You have risen and saved us." 
        coptic:
          - >-
            Ⲕⲁⲗⲱⲥ ϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲏⲓ: ⲁⲥϣⲱⲡⲓ ϧⲉⲛ ⲟⲩϥⲓⲣⲱⲟⲩϣ: ⲛ̀ϫⲉ ⲑⲏⲉⲑⲟⲩⲁⲃ Ⲙⲁⲣⲓⲁ:
            Ϯⲙⲁⲅⲇⲁⲗⲓⲛⲏ 
          - >-
            + Ⲁⲥⲓ̀ ⲉ̀ⲡⲓⲙ̀ϩⲁⲩ: ϧⲉⲛ ⲫ̀ⲟⲩⲁⲓ ⲛ̀ⲧⲉ ⲛⲓⲥⲁⲃⲃⲁⲧⲟⲛ: ⲁⲥⲕⲱϯ ϧⲉⲛ ⲟⲩⲥ̀ⲡⲟⲩⲇⲏ:
            ⲛ̀ⲥⲁ Ⲧ̀ⲁ̀ⲛⲁⲥⲧⲁⲥⲓⲥ ⲙ̀Ⲡ̀ϭⲟⲓⲥ.
          - >-
            Ⲁⲥⲛⲁⲩ ⲉ̀ⲡⲓⲁⲅⲅⲉⲗⲟⲥ: ⲉϥϩⲉⲙⲥⲓ ϩⲓϫⲉⲛ ⲡⲓⲱ̀ⲛⲓ: ⲉϥⲱϣ ⲉ̀ⲃⲟⲗ ⲉϥϫⲱ ⲙ̀ⲙⲟⲥ: ϫⲉ
            ⲁϥⲧⲱⲛϥ ϥ̀ⲭⲏ ⲙ̀ⲡⲁⲓ ⲙⲁⲛ ⲁⲛ. 
          - >-
            + Ⲉⲑⲃⲉ ⲫⲁⲓ ⲧⲉⲛϯⲱ̀ⲟⲩ ⲛⲁϥ: ⲉⲛⲱϣ ⲉ̀ⲃⲟⲗ ⲉⲛϫⲱ ⲙ̀ⲙⲟⲥ: ϫⲉ ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲱ̀
            Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ: ϫⲉ ⲁⲕⲧⲱⲛⲕ ⲁⲕⲥⲱϯ.
        coptic_english:
          - >-
            Kalos khen omethme, as-shopi khen o-firo-osh, enje the-ethowab
            Maria, ti-Madaleni
          - >-
            As-e epi emhav, khen ef-owai ente-ni-savaton, aksoti khen o-espody,
            ensa et-anstasis emipshois.
          - >-
            Asnav epi-angelos, af-hemsi hijen pi-o-oini, efosh evol efgo emmos,
            je aftonf efke empai man an.
          - >-
            Ethve fai ten-ti-o-oo naf enosh evol engo emmos, je ekis-maro-oot o
            pashois Esos, je aktonk aksoti emmon.
        arabic:
          - 'كان بالحقيقة، إهتمام القديسة، مريم المجدلية، حسناً. '
          - '+ في أحد السبوت، أتت إلى القبر، طالبة باجتهاد، قيامة الرب. '
          - 'فرأت الملاك، جالساً على الحجر، صارخاً قائلاً، "قد قام ليس هو ههنا." '
          - >-
            + فلهذا نمجده، صارخين قائلين، "مبارك أنت يا ربي يسوع، لأنك قُمت
            وخلصتنا." 
        coptic_arabic:
          - >-
            كالوس خين أو ميثمى: أسثوبى خين أوفيروؤش: إنجى ثى إثؤاب ماريا: تى
            ماجدالينى.
          - >-
            أستى إيسبى إمهاف: خين إفؤاى إنتى نى ساف فاتون: أسكوتى خين أو إسبوذى:
            إنسا إت آناسطاسيس إم إبشويس.
          - >-
            أسناف إيبى آنجيلوس: إفهبمى هيجين بى أونى: إفؤش إيفول إفجو إمموس: جى
            أفنونف إفكى إمباى ما آن.
          - >-
            إتفى فاى تين تى أو أوو ناف: إنؤش إيفول إنجو إمموس: جى إك إزماروؤت
            أوباشويس إيسوس: جى أك تونك أكسوتى إممون
