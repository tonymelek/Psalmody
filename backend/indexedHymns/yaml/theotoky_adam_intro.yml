title:
  english: Theotoky Adam Intro
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            And whenever we, gather for prayer, let us bless the name, of my
            Lord Jesus. 
          - >-
            + We bless You, O my Lord Jesus, deliver us through Your name, for
            we have hope in You. 
          - >-
            That we may praise You, with Your good Father, and the Holy Spirit,
            for You have (risen/come) and saved us. 
          - >-
            + Glory be to the Father and the Son, and the Holy Spirit, now and
            forever and unto, the age of all ages Amen. 
        coptic:
          - >-
            Ⲗⲟⲓⲡⲟⲛ ⲁⲛϣⲁⲛⲑⲱⲟⲩϯ: ⲉ̀ϯⲡ̀ⲣⲟⲥⲉⲩⲭⲏ: ⲙⲁⲣⲉⲛⲥ̀ⲙⲟⲩ ⲉ̀ⲡⲓⲣⲁⲛ: ⲛ̀ⲧⲉ Ⲡⲁϭⲟⲓⲥ
            Ⲓⲏⲥⲟⲩⲥ. 
          - >-
            + Ϫⲉ ⲧⲉⲛⲛⲁⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟⲕ: ⲱ̀ Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ: ⲛⲁϩⲙⲉⲛ ϧⲉⲛ ⲡⲉⲕⲣⲁⲛ: ϫⲉ
            ⲁⲛⲉⲣϩⲉⲗⲡⲓⲥ ⲉ̀ⲣⲟⲕ. 
          - >-
            Ⲉⲑⲣⲉⲛϩⲱⲥ ⲉ̀ⲣⲟⲕ: ⲛⲉⲙ Ⲡⲉⲕⲓⲱⲧ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ: ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ ⲉⲑⲟⲩⲁⲃ: ϫⲉ
            (ⲁⲕⲧⲱⲛⲕ/ⲁⲕⲓ̀) ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲛ
          - >-
            + Ⲇⲟⲝⲁ Ⲡⲁⲧⲣⲓ ⲕⲉ Ⲩ̀ⲓⲱ: ⲕⲉ Ⲁ̀ⲅⲓⲱ Ⲡ̀ⲛⲉⲩⲙⲁⲧⲓ: ⲕⲉ ⲛⲩⲛ ⲕⲉ ⲁ̀ⲓ̀ ⲕⲉ ⲓⲥ ⲧⲟⲩⲥ:
            ⲉ̀ⲱ̀ⲛⲁⲥ ⲧⲱⲛ ⲉ̀ⲱ̀ⲛⲱⲛ ⲁ̀ⲙⲏⲛ.
        coptic_english:
          - >-
            Leepon anshan tho o-ti, eti epros evshi, maren esmo e-piran, ente
            pashois Esos.
          - >-
            Je tenna esmo e-rok, ow pashois Esos, nahmen khen pekran, je
            aner-helpis e-rok.
          - >-
            Ethrin hos e-rok, nem Pekiowt en-aghathos, nem pi-epnevma ethowab,
            je ak-e aksoti emmon.
          - >-
            Zoxa Patree ke Eio, ke Agio Epnevmati, ke neen ke a-ee ke estos,
            e-onas ton e-onon amen.
        arabic:
          - 'وأيضاً إذا ما إجتمعنا، للصلاة، فلنبارك إسم، ربي يسوع. '
          - '+ لأننا نباركك، يا ربي يسوع، نجنا بإسمك، لأننا توكلنا عليك. '
          - 'لكي نسبحك، مع أبيك الصالح، والروح القدس، لأنك (قُمت/أتيت) وخلصتنا. '
          - >-
            + المجد للآب والإبن، والروح القدوس، الآن وكل أوان، وإلى دهر الدهور
            آمين.
        coptic_arabic:
          - >-
            ليبون أنشان ثوؤنى: إنتى إبروس إفكى: مارين إزمو إيبى ران: إنتى باشويس
            إيسوس
          - >-
            جى تين نا إزمو إيروك: أوباشويس إيسوس: ناهمين خين بيك ران: جى أن
            إرهيلبيس إيروك.
          - "إثرين هوس إيروك: نيم بيك يوت إن أغاثوس: نيم بى إبنفما إثؤاب: جى\_ أكئى أكسوتى إممون."
          - ' ذوكسابترى'
          - ' كى نين'
