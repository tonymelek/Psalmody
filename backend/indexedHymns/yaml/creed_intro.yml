title:
  english: Creed Intro
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            We exalt you, the Mother of the true Light, and we glorify you, O
            saint and Theotokos, for you brought forth unto us the Savior of the
            whole world; He came and saved our souls.
          - >-
            Glory to You, our Master, our King, Christ, the pride of the
            Apostles, the crown of the martyrs, the joy of the righteous, the
            steadfastness of the churches, and the forgiveness of sins.
          - >-
            We proclaim the Holy Trinity in one Godhead. We worship Him. We
            glorify Him. Lord have mercy. Lord have mercy. Lord bless. Amen.
        coptic:
          - >-
            Ⲧⲉⲛϭⲓⲥⲓ ⲙ̀ⲙⲟ Ⲑ̀ⲙⲁⲩ ⲙ̀Ⲡⲓⲟⲩⲱⲓⲛⲓ ⲛ̀ⲧⲁⲫ̀ⲙⲏⲓ: ⲧⲉⲛϯⲱ̀ⲟⲩ ⲛⲉ ⲱ̀ ⲑⲏⲉⲑⲟⲩⲁⲃ
            ⲟⲩⲟϩ ⲙ̀Ⲙⲁⲥⲛⲟⲩϯ: ϫⲉ ⲁ̀ⲣⲉⲙⲓⲥⲓ ⲛⲁⲛ ⲙ̀Ⲡ̀ⲥⲱⲧⲏⲣ ⲙ̀ⲡⲓⲕⲟⲥⲙⲟⲥ ⲧⲏⲣϥ: ⲁϥⲓ̀ ⲟⲩⲟϩ
            ⲁϥⲥⲱϯ ⲛ̀ⲛⲉⲛⲯⲩⲭⲏ.
          - >-
            Ⲟⲩⲱ̀ⲟⲩ ⲛⲁⲕ Ⲡⲉⲛⲛⲏⲃ Ⲡⲉⲛⲟⲩⲣⲟ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲡ̀ϣⲟⲩϣⲟⲩ ⲛ̀ⲛⲓⲁ̀ⲡⲟⲥⲧⲟⲗⲟⲥ:
            ⲡⲓⲭ̀ⲗⲟⲙ ⲛ̀ⲧⲉ ⲛⲓⲙⲁⲣⲧⲩⲧⲟⲥ: ⲡ̀ⲑⲉⲗⲏⲗ ⲛ̀ⲛⲓⲇⲓⲕⲉⲟⲥ: ⲡ̀ⲧⲁϫⲣⲟ ⲛ̀ⲛⲓⲉⲕⲕⲗⲏⲥⲓⲁ:
            ⲡ̀ⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲓⲛⲟⲃⲓ.
          - >-
            Ⲧⲉⲛϩⲓⲱⲓϣ ⲛ̀Ϯⲧ̀ⲣⲓⲁⲥ ⲉⲑⲟⲩⲁⲃ: ⲉⲥ ϧⲉⲛ ⲟⲩⲙⲉⲑⲛⲟⲩϯ ⲛ̀ⲟⲩⲱⲧ: ⲧⲉⲛⲟⲩⲱϣⲧ ⲙ̀ⲙⲟⲥ:
            ⲧⲉⲛϯⲱ̀ⲟⲩ ⲛⲁⲥ: Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ: Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ: Ⲕⲩⲣⲓⲉ ⲉⲩⲗⲟⲅⲏⲥⲟⲛ.
            Ⲁ̀ⲙⲏⲛ.
        arabic:
          - >-
            نُعظِّمُكِ يا أمَّ النُّورِ الحَقيقيِّ، ونُمجِّدكِ أيَّتُها
            العَذْراءُ القِدِّيسةُ، والِدةُ الإلهِ، لأنَّكِ وَلدْتِ لَنا
            مُخلِّصَ العالَم، أتَى وخَلَّصَ نُفوسَنا.
          - >-
            المجْدُ لكَ يا سَيِّدُنا ومَلكُنا المسيحُ، فَخْرَ الرُّسُل، إكْليلَ
            الشُهداءِ، تَهْليلَ الصِدِّيقينَ، ثَباتَ الكَنائسِ، غُفْرانَ
            الخَطايا
          - >-
            نُبشِّرُ بالثَّالوثِ القُدُّوسِ، لاهوتٌ واحِدٌ، نَسجُدُ لهُ
            ونُمجِّدهُ. يا ربُّ إرحَم. يا ربُّ إرحَم. يا رَبُّ بارِكْ. آمين.
