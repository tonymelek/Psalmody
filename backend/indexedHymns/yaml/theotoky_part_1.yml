title:
  english: Theotoky part 1
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            You are called righteous, O blessed one, among women, the second
            tabernacle. 
          - >-
            + Which is called, the holy of holies, wherein are the tablets, of
            the covenant. 
          - >-
            Whereupon is, the ten commandments, these which are written, by the
            finger of God. 
          - >-
            + They have directed us, to the Iota, the name of salvation, of
            Jesus Christ. 
          - >-
            Who was incarnate, of you without change, and became the Mediator,
            of a new covenant.
          - >-
            + Through the shedding, of His holy Blood, He purified the faithful,
            to be a justified people.
          - >-
            Wherefore everyone, magnifies you, O my Lady the Mother of God, the
            ever-holy. 
          - >-
            + And we too, hope to win mercy, through your intercessions, with
            the Lover of Mankind. 
          - >-
            Who can speak of, the honor of the tabernacle, which Moses had made,
            on Mount Sinai.
          - >-
            + He made it with glory, as commanded by the Lord, according to the
            patterns, shown unto him. 
          - >-
            Therein Aaron, and his sons served, the example of the highest, in
            the shadow of the heavenly ones. 
          - >-
            + They likened it to you, O Virgin Mary, the true tabernacle,
            wherein dwelt God. 
          - 'Wherefore we, magnify you befittingly, with prophetic, hymnology. '
          - >-
            + For they spoke of you, with great honor, O holy city, of the great
            King. 
          - >-
            We entreat and pray, that we may win mercy, through your
            intercessions, with the Lover of Mankind. 
        coptic:
          - >-
            Ⲥⲉⲙⲟⲩϯ ⲉ̀ⲣⲟ ⲇⲓⲕⲉⲟⲥ: ⲱ̀ ⲑⲏⲉⲧⲥ̀ⲙⲁⲣⲱⲟⲩⲧ: ϧⲉⲛ ⲛⲓϩⲓⲟⲙⲓ: ϫⲉ ϯⲙⲁϩⲥ̀ⲛⲟⲩϯ
            ⲛ̀ⲥ̀ⲕⲏⲛⲏ. 
          - >-
            + Ⲑⲏⲉ̀ⲧⲟⲩⲙⲟⲩϯ ⲉ̀ⲣⲟⲥ: ϫⲉ ⲑⲏⲉⲑⲟⲩⲁⲃ: ⲛ̀ⲧⲉ ⲛⲏⲉⲑⲟⲩⲁⲃ: ⲉ̀ⲣⲉ ⲛⲓⲡ̀ⲗⲁⲝ
            ⲛ̀ϧⲏⲧⲥ. 
          - >-
            Ⲛ̀ⲧⲉ ϯⲇⲓⲁⲑⲏⲕⲏ: ⲛⲉⲙ ⲡⲓⲙⲏⲧ ⲛ̀ⲥⲁϫⲓ: ⲛⲁⲓ ⲉ̀ⲧⲁϥⲥ̀ϧⲏⲧⲟⲩ: ⲛ̀ϫⲉ ⲡⲓⲧⲏⲃ ⲛ̀ⲧⲉ
            Ⲫ̀ⲛⲟⲩϯ. 
          - >-
            + Ⲥⲉⲉⲣϣⲟⲣⲡ ⲛ̀ⲉⲣⲥⲩⲙⲙⲉⲛⲓⲛ: ⲛⲁⲛ ⲙ̀Ⲡⲓⲓⲱⲧⲁ: ⲡⲓⲣⲁⲛ ⲛ̀ⲟⲩϫⲁⲓ: ⲛ̀ⲧⲉ Ⲓⲏⲥⲟⲩⲥ
            Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ. 
          - >-
            Ⲫⲁⲓ ⲉ̀ⲧⲁϥϭⲓⲥⲁⲣⲝ ⲛ̀ϧⲏϯ: ϧⲉⲛ ⲟⲩⲙⲉⲧⲁⲧϣⲓⲃϯ: ⲁϥϣⲱⲡⲓ ⲙ̀Ⲙⲉⲥⲓⲧⲏⲥ: ⲉⲩⲇⲓⲁⲑⲏⲕⲏ
            ⲙ̀ⲃⲉⲣⲓ.
          - >-
            + Ⲉ̀ⲃⲟⲗ ϩⲓⲧⲉⲛ ⲫ̀ⲛⲟⲩϫϧ: ⲛ̀ⲧⲉ Ⲡⲉϥⲥ̀ⲛⲟϥ ⲉⲑⲟⲩⲁⲃ: ⲁϥⲧⲟⲩⲃⲟ ⲛ̀ⲛⲏⲉⲑⲛⲁϩϯ:
            ⲉⲩⲗⲁⲟⲥ ⲉⲩⲑ̀ⲙⲁⲓⲟϥ. 
          - >-
            Ⲉⲑⲃⲉ ⲫⲁⲓ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ: ⲥⲉϭⲓⲥⲓ ⲙ̀ⲙⲟ: ⲧⲁϭⲟⲓⲥ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ: ⲉⲑⲟⲩⲁⲃ ⲛ̀ⲥⲏⲟⲩ
            ⲛⲓⲃⲉⲛ. 
          - >-
            + Ⲁ̀ⲛⲟⲛ ϩⲱⲛ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ
            ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ. 
          - >-
            Ⲛⲓⲙ ⲡⲉⲑⲛⲁϣ̀ⲥⲁϫⲓ: ⲙ̀ⲡ̀ⲧⲁⲓⲟ ⲛ̀ϯⲥ̀ⲕⲏⲛⲏ: ⲉ̀ⲧⲁ Ⲙⲱⲩ̀ⲥⲏⲥ ⲑⲁⲙⲓⲟⲥ: ϩⲓϫⲉⲛ
            ⲡ̀ⲧⲱⲟⲩ ⲛ̀Ⲥⲓⲛⲁ. 
          - >-
            + Ⲁϥⲑⲁⲙⲓⲟⲥ ϧⲉⲛ ⲟⲩⲱ̀ⲟⲩ: ⲕⲁⲧⲁ ⲡ̀ⲥⲁϫⲓ ⲙ̀Ⲡ̀ϭⲟⲓⲥ: ⲛⲉⲙ ⲕⲁⲧⲁ ⲛⲓⲧⲩⲡⲟⲥ ⲧⲏⲣⲟⲩ:
            ⲉ̀ⲧⲁⲩⲧⲁⲙⲟϥ ⲉ̀ⲣⲱⲟⲩ. 
          - >-
            Ⲑⲏ ⲉ̀ⲣⲉ Ⲁ̀ⲁ̀ⲣⲱⲛ: ⲛⲉⲙ ⲛⲉϥϣⲏⲣⲓ ϣⲉⲙϣⲓ ⲛ̀ϧⲏⲧⲥ: ϧⲉⲛ ⲡ̀ⲧⲩⲡⲟⲥ ⲛ̀ⲧⲉ ⲡ̀ϭⲓⲥⲓ:
            ⲛⲉⲙ ⲧ̀ϧⲏⲓⲃⲓ ⲛ̀ⲧⲉ ⲛⲁ ⲧ̀ⲫⲉ. 
          - >-
            + Ⲁⲩⲧⲉⲛⲑⲱⲛⲓ ⲉ̀ⲣⲟⲥ: Ⲙⲁⲣⲓⲁ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ϯⲥ̀ⲕⲏⲛⲏ ⲙ̀ⲙⲏⲓ: ⲉ̀ⲣⲉ Ⲫ̀ⲛⲟⲩϯ
            ⲥⲁϧⲟⲩⲛ ⲙ̀ⲙⲟⲥ. 
          - 'Ⲉⲑⲃⲉ ⲫⲁⲓ ⲧⲉⲛϭⲓⲥⲓ: ⲙ̀ⲙⲟ ⲁⲝⲓⲱⲥ: ϧⲉⲛ ϩⲁⲛⲩⲙⲛⲟⲗⲟⲅⲓⲁ: ⲙ̀ⲡ̀ⲣⲟⲫⲏⲧⲓⲕⲟⲛ. '
          - >-
            + Ϫⲉ ⲁⲩⲥⲁϫⲓ ⲉⲑⲃⲏϯ: ⲛ̀ϩⲁⲛϩ̀ⲃⲏⲟⲩⲓ̀ ⲉⲩⲧⲁⲓⲏⲟⲩⲧ: ϯⲃⲁⲕⲓ ⲉⲑⲟⲩⲁⲃ: ⲛ̀ⲧⲉ
            ⲡⲓⲛⲓϣϯ ⲛ̀Ⲟⲩⲣⲟ. 
          - >-
            Ⲧⲉⲛϯϩⲟ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ
            ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ.
        coptic_english:
          - >-
            Semoti ero zike-os, othie-etismarow-oot, khen ni-he-omi, je
            ti-mah-esnout eniskini.
          - >-
            Thi-e-tou-mouti e-ros, je thi-ethowab, ente ni-ethowab, e-re
            ni-eplax en-khits.
          - >-
            Ente ti-zia-thiki, nem pi mit ensaji, nai eitaf-eskhit, enje pi-tib
            ente Efnouti.
          - >-
            Sershorp en-ersim menin, nan empi lowta, piran en-ougai, ente Esos
            Pekhrestos.
          - >-
            Fai-etafiche sarex enkhiti, khen ou-met-at-shivti, afshowpi
            emmi-see-tis, ev-zia thiki emveri.
          - >-
            Evol hiten ef-nougkh, ente pef-esnof ethowab, aftouvo enni-ethnahti,
            ev-laos eveth-maiof.
          - >-
            Ethve fai o-on niven, se-chisi emmo, ta-shois ti-theotokos, ethowab
            enseyo niven.
          - >-
            Anon hon ten tovh, ethrin shashni evnai, hitenne-epresvia, entotf
            empi-mai-rowmi.
          - >-
            Nim pethna esh-saji, emip-taio enti-eskini, e-ta Moysis thamios,
            hijen eptow-ou en-Sina.
          - >-
            Afthamios khen ou-ow-ou, kata epsaji emipshois, nem kata ni-tipos
            tiro, e-tav tamov eirow-ou.
          - >-
            Thi eire Aarown, nem nef-shiri shemshi enkhits, khen eptipos ente
            epchisi, nem et-khivi ente na etfe.
          - >-
            Aften thoni e-ros, Maria ti-Parthenos, ti-eskini emmi, e-ri Efnouti
            sakhon emmos.
          - >-
            Ethve fai ten-chisi, emmo axeyos, khen han-eimono-logia,
            emipro-fitikon.
          - >-
            Je asaji ethviti, enhan ehvi-owi eftai-oot, ti-vaki ethowab, ente
            pi-nishti enowro.
          - >-
            Tenti-ho ten-tovh, ethrin shashni evnai, hiten ni-epresvia, entotf
            empi-mai rowmi.
        arabic:
          - 'مدعوة صديقة، أيتها المباركة، في النساء، القبة الثانية. '
          - '+ التي تدعى، قدس الأقداس، وفيها، لوحا العهد. '
          - 'والعشر، الكلمات، هذة المكتوبة، بأصبع الله. '
          - '+ سبقت أن دلتنا، على اليوطة، إسم الخلاص، الذي ليسوع المسيح. '
          - 'هذا الذي تجسد، منكِ بغير تغيير، وصار وسيطاً، لعهدٍ جديد. '
          - '+ من قِبَل رشاش، دمه المقدس، طهر المؤمنين، شعباً مبرراً. '
          - 'من أجل هذا، كل واحد يعظمِك، يا سيدتي والدة الإله، القديسة كل حين. '
          - '+ ونحن أيضاً نطلب، أن نفوز برحمة، بشفاعاتِك، عند محب البشر. '
          - 'من يقدر أن ينطق، بكرامة القبة، التي صنعها موسى، على جبل سيناء. '
          - '+ صنعها بمجد، كقول الرب، وكجميع المثالات، التي أعلنت له. '
          - 'تلك التي كان، هرون وبنوة يخدمون فيها، بمثال العلاء، وظِل السمائيات. '
          - '+ شبهوكِ بها، يا مريم العذراء، القبة الحقيقية، التي في داخلها الله. '
          - 'من أجل هذا، نعظمِك، بإستحقاقٍ، بتماجيد نبوية. '
          - >-
            + لأنهم تكلموا، من أجلِك بأعمال كريمة، أيتها المدينة المقدسة، التي
            للملك العظيم. 
          - 'نسأل ونطلب، أن نفوز برحمةٍ، بشفاعاتِك، عند محب البشر. '
        coptic_arabic:
          - >-
            سيموتى إيرو ذيكيؤس: أوثى إت إزماروؤت: خين نى هيومى: جى تى ماه إسنوتى
            إن إسكينى.
          - >-
            نى إيتوموتى إيروس: جى ثى إثؤاب: إنتى نى إثؤاب: إيرى نى إبلاكس
            إنخيتس.
          - >-
            إنتى تى ذيائيكى: نيم بى ميت إنساجى: ناى إيطاف إسخيتو: إنجى بى تيب
            إنتى إفنوتى.
          - >-
            سى إرشورب إن إرسيم مينين: نان إمبى يوطا. بيران إن أوجاى: إنتى إيسوس
            بى أخرستوس.
          - >-
            فاى ايطافتشى ساركس إنخيتى: خين أوميت آت شيفتى: أفشوبى إم ميسيتيس: إف
            ذيائيكى امفيرى.
          - >-
            ايفول هيتين إف نوجخ: إنتى بيف إسنوفى إثؤاب: أفطوفو إن نى إثناهتى:
            إفلاؤس إف إثمايوف.
          - >-
            إثفى فاى أوؤن نيفين: سى إتشيسى إمو: تاشويس تى ثيؤطوكوس: إثؤاب إنسيو
            نيفين.
          - >-
            آنون هو تين طوفة: إثرين شاسنى إفناى: هيتين نى إيريس فيا: إنتوتف إمبى
            ماى رومى.
          - >-
            نيم بيثنا إش ساجى: إم إيطايو إن تى إسكينى: إيطا مويسيس ثاميوس :
            هيجين إبتوؤ إنسينا.
          - >-
            أفثاميوس خين أوو أو أوو: كاطا إبساجى إم إبشويس: نيم كاطا نى تيبوس
            تيرو: إيطاف طاموف إيروؤ.
          - >-
            ثى إيرى آآرون: نيم نيف شيرى شيمشى إنخيتس: خين إبتييوس إنتى إبتشيسى:
            نيم اتخيفي إنتى نا إتفى.
          - "أفتين ثونى إيروس: ماريا تى بارثينوس: تى إسكيتى إممى إيرى: إفنوتى ساخون إمموس\_."
          - 'إثفى فاى تين إتشيسى إممو إكسيوس: خين هان إيمنولوجيا: إم إبروفيتيكون.'
          - >-
            جى أفساجى إتفيتى: إنهان إهفيؤيى إفطايوت: تى فاكى إثؤاب: إنتى بى
            نيشتى إنؤرو.
          - >-
            تين تيهو تين طوفه: إثرين شاشنى إفناى: هيتين نى إبريسفيا: إنتوتف إمبى
            ماى رومى.
