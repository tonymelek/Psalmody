        arabic:
          - >-
            بالحقيقة نؤمن بإله واحد، الله الآب، ضابط الكل، خالق السماء والأرض،
            ما يُرَى وما لا يرى.
          - >-
            نؤمن برب واحد يسوع المسيح، ابن الله الوحيد، المولود من الآب قبل كل
            الدهور،
          - ' نور من نور، إله حق من إله حق، مولود غير مخلوق، مساو للآب في الجوهر، الذي به كان كل شيء.'
          - >-
            هذا الذي من أجلنا نحن البشر، ومن أجل خلاصنا، نزل من السماء، وتجسد من
            الروح القدس ومن مريم العذراء، وتأنس.
          - وصلب عنا على عهد بيلاطس البنطي. وتألم وقبر.
          - >-
            وقام من بين الأموات في اليوم الثالث كما في الكتب.,وصعد إلى السموات،
            وجلس عن يمين أبيه.
          - وأيضا يأتي فيَّ مجده ليدين الأحياء والأموات، الذي ليس لملكه انقضاء.
          - نعم نؤمن بالروح القدس، الرب المحيى المنبثق من الآب.
          - ' نسجد له ونمجده مع الآب والابن، الناطق في الأنبياء.'
          - وبكنيسة واحدة مقدسة جامعة رسولية.
          - ونعترف بمعمودية واحدة لمغفرة الخطايا.
          - وننتظر قيامة الأموات وحياة الدهر الآتي. أمين.
