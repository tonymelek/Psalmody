title:
  english: Creed
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            We believe in one God, God the Father the Pantocrator who created
            heaven and earth, and all things seen and unseen
          - >-
            We believe in one Lord Jesus Christ, the Only-Begotten Son of God,
            begotten of the Father before all ages
          - >-
            Light of Light, true God of true God, begotten not created, of one
            essence with the Father, by whom all things were made
          - >-
            Who for us men and for our salvation came down from heaven, and was
            incarnate of the Holy spirit and the Virgin Mary and became Man
          - >-
            And He was crucified for us under Pontius Pilate, suffered and was
            buried.
          - >-
            And on the third day He rose from the dead, according to the
            scriptures, ascended to the heavens. He sits at the right hand of
            his Father
          - >-
            and He is coming again in His glory to judge the living and the
            dead, Whose kingdom shall have no end
          - >-
            Yes, we believe in the Holy Spirit, the Lord, the Life-Giver, Who
            proceeds from the Father
          - >-
            Who with the Father and the Son is worshipped and glorified, who
            spoke by the prophets
          - And in one holy, catholic and apostolic church
          - We confess one baptism for the remission of sins
          - >-
            We look for the resurrection of the dead, and the life of the age to
            come, Amen
