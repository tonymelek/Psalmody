title:
  english: Theotoky part 14
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            You decorated our souls, O Moses the prophet, by the honor of the
            tabernacle, which you have adorned.
          - >-
            + The first tabernacle, which Moses had made, was the place of the
            forgiveness, for the children of Israel. 
          - >-
            He made it with glory, as commanded by the Lord, and according to
            the patterns, shown unto him. 
          - >-
            + There was an ark, in the tabernacle, overlaid with gold, from
            within and without.
          - >-
            There was a mercy seat, in the tabernacle, and the golden Cherubim,
            overshadowed it. 
          - >-
            + There was a golden pot, in the tabernacle, and a measure of the
            manna, was hidden in it. 
          - >-
            There was a golden lampstand, in the tabernacle, and the seven
            lamps, shone upon it.
          - >-
            + There was a golden censer, in the tabernacle, and the chosen aloe,
            was in its midst.
          - >-
            There was a flower of incense, in the tabernacle, inhaled by all,
            the house of Israel. 
          - >-
            + There was the rod of Aaron, in the tabernacle, this which has
            blossomed, without planting or watering. 
          - >-
            There was a golden table, in the tabernacle, and the oblation bread,
            was placed upon it.
          - >-
            + There was a high priest, in the tabernacle, offering sacrifices,
            on account of the peoples sins.
          - >-
            When the Pantocrator, smelled the aroma, He lifted up the sins, of
            the people.
          - >-
            + Through Mary, the daughter of Joachim, we learned of the true
            Sacrifice, for the forgiveness of sin.
        coptic:
          - >-
            Ⲁⲕⲥⲟⲗⲥⲉⲗ ⲛ̀ⲛⲉⲛⲯⲩⲭⲏ: ⲱ̀ Ⲙⲱⲩ̀ⲥⲏⲥ ⲡⲓⲡ̀ⲣⲟⲫⲏⲧⲏⲥ: ϧⲉⲛ ⲡ̀ⲧⲁⲓⲟ ⲛ̀ϯⲥ̀ⲕⲏⲛⲏ:
            ⲉ̀ⲧⲁⲕⲥⲉⲗⲥⲱⲗⲥ ⲉ̀ⲃⲟⲗ. 
          - >-
            + Ϯⲥ̀ⲕⲏⲛⲏ ⲛ̀ϩⲟⲩⲓϯ: ⲉ̀ⲧⲁ Ⲙⲱⲩ̀ⲥⲏⲥ ⲑⲁⲙⲓⲟⲥ: ⲛ̀ⲟⲩⲙⲁ ⲛ̀ⲭⲁⲛⲟⲃⲓ ⲉ̀ⲃⲟⲗ: ⲛ̀ⲧⲉ
            ⲛⲉⲛϣⲏⲣⲓ ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ. 
          - >-
            Ⲁϥⲑⲁⲙⲓⲟⲥ ϧⲉⲛ ⲟⲩⲱ̀ⲟⲩ: ⲕⲁⲧⲁ ⲡ̀ⲥⲁϫⲓ ⲙ̀Ⲡ̀ϭⲟⲓⲥ: ⲛⲉⲙ ⲕⲁⲧⲁ ⲛⲓⲧⲩⲡⲟⲥ ⲧⲏⲣⲟⲩ:
            ⲉ̀ⲧⲁϥⲧⲁⲙⲟϥ ⲉ̀ⲣⲱⲟⲩ.
          - >-
            + Ⲟⲩⲟⲛ ⲟⲩⲕⲓⲃⲱⲧⲟⲥ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ⲉⲥⲗⲁⲗⲏⲟⲩⲧ ⲛ̀ⲛⲟⲩⲃ: ⲥⲁϧⲟⲩⲛ ⲛⲉⲙ
            ⲥⲁⲃⲟⲗ. 
          - >-
            Ⲟⲩⲟⲛ ⲟⲩⲓ̀ⲗⲁⲥⲧⲏⲣⲓⲟⲛ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ϩⲁⲛⲬⲉⲣⲟⲩⲃⲓⲙ ⲛ̀ⲛⲟⲩⲃ: ⲥⲉⲉⲣϧⲏⲓⲃⲓ
            ⲉ̀ϫⲱϥ. 
          - >-
            + Ⲟⲩⲟⲛ ⲟⲩⲥ̀ⲧⲁⲙⲛⲟⲥ ⲛ̀ⲛⲟⲩⲃ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ⲉ̀ⲣⲉ ⲟⲩϣⲓ ⲙ̀ⲙⲁⲛⲛⲁ ϩⲏⲡ:
            ⲛ̀ϧ̀ⲣⲏⲓ ⲛ̀ϧⲏⲧϥ. 
          - >-
            Ⲟⲩⲟⲛ ⲟⲩⲗⲩⲭⲛⲓⲁ ⲛ̀ⲛⲟⲩⲃ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ⲉ̀ⲣⲉ ⲡⲓϣⲁϣϥ ⲛ̀ϧⲏⲃⲥ: ⲉⲣⲟⲩⲱⲓⲛⲓ
            ⲉ̀ϫⲱⲥ. 
          - >-
            + Ⲟⲩⲟⲛ ⲟⲩϣⲟⲩⲣⲏ ⲛ̀ⲛⲟⲩⲃ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ⲉ̀ⲣⲉ ⲡⲓⲕⲩⲛⲁⲙⲱⲛⲟⲛ: ⲉⲧⲥⲱⲧⲡ ϧⲉⲛ
            ⲧⲉⲥⲙⲏϯ. 
          - >-
            Ⲟⲩⲟⲛ ⲟⲩϩ̀ⲣⲏⲣⲓ ⲛ̀ⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ⲉⲩϣⲱⲗⲉⲙ ⲉ̀ⲣⲟⲥ ⲧⲏⲣⲟⲩ:
            ⲛ̀ϫⲉ ⲛⲁ ⲡ̀ⲏⲓ ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ. 
          - >-
            + Ⲟⲩⲟⲛ ⲟⲩϣ̀ⲃⲱⲧ ⲛ̀ⲧⲉ Ⲁ̀ⲁ̀ⲣⲱⲛ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ⲫⲁⲓ ⲉ̀ⲧⲁϥⲫⲓⲣⲓ ⲉ̀ⲃⲟⲗ:
            ⲭⲱⲣⲓⲥ ϭⲟ ⲛⲉⲙ ⲧ̀ⲥⲟ. 
          - >-
            Ⲟⲩⲟⲛ ⲟⲩⲧ̀ⲣⲁⲡⲉⲍⲁ ⲛ̀ⲛⲟⲩⲃ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ⲡ̀ⲱⲓⲕ ⲛ̀ϯⲡ̀ⲣⲟⲥⲑⲉⲥⲓⲥ: ⲭⲏ
            ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲥ.
          - >-
            + Ⲟⲩⲟⲛ ⲟⲩⲁⲣⲭⲏⲉ̀ⲣⲉⲩⲥ: ⲭⲏ ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ: ⲉϥⲉⲛ ϣⲟⲩϣⲱⲟⲩϣⲓ ⲉ̀ⲡ̀ϣⲱⲓ: ⲉ̀ϫⲉⲛ
            ⲛⲓⲛⲟⲃⲓ ⲛ̀ⲧⲉ ⲡⲓⲗⲁⲟⲥ.
          - >-
            Ⲁϥϣⲁⲛϣⲱⲗⲉⲙ ⲉ̀ⲣⲟϥ: ⲛ̀ϫⲉ Ⲡⲓⲡⲁⲛⲧⲟⲕⲣⲁⲧⲱⲣ: ϣⲁϥⲱ̀ⲗⲓ ⲙ̀ⲙⲁⲩ: ⲛ̀ⲛⲓⲛⲟⲃⲓ ⲛ̀ⲧⲉ
            ⲡⲓⲗⲁⲟⲥ.
          - >-
            + Ⲉ̀ⲃⲟⲗ ϩⲓⲧⲉⲛ Ⲙⲁⲣⲓⲁ: ⲧ̀ϣⲉⲣⲓ ⲛ̀Ⲓⲱⲁⲕⲓⲙ: ⲁⲛⲥⲟⲩⲉⲛ Ⲡⲓϣⲟⲩϣⲱⲟⲩϣⲓ ⲙ̀ⲙⲏⲓ:
            ⲛ̀ⲭⲁⲛⲟⲃⲓ ⲉ̀ⲃⲟⲗ.
        coptic_english:
          - >-
            Aksol-sel ennen-epsishi, o Moysis piprophitis, khen ep-taio
            en-ti-eskini, e-tak-sel-sols evol.
          - >-
            Ti-eskini enhowe-ti, e-ta Moysis thamios, en-ouman-ka-novi evol,
            ente nen-shiri empis-rael.
          - >-
            Af-thamios khen ou-o-ou, katap-saji emip-shoise, nem kata ni-tipos
            tiro, e-tav-tamof ero-ou.
          - >-
            Ou-on ou-kivotos, ki khen ti-eskini, esla-leyoot ennoub, sakhoun nem
            savol.
          - >-
            Ou-on ou-eilas-tireion, ki khen ti-eskini, han Sherobim ennoub,
            se-er-khibi e-gof.
          - >-
            Ou-on ou-estam-nos ennoub, ki khen ti-eskini, e-re oushi-em-manna
            hip, enikhri enkhitf.
          - >-
            Ou-on ou-likhnia ennoub, ki khen ti-eskini, e-re pi-shashf enkhibs,
            er-ou-oyni eigos.
          - >-
            Ou-on ou-shouri ennoub, ki khen ti-eskini, e-re pi-kina-mownon,
            et-sotp khen tes-meti.
          - >-
            Ou-on ou-ehriri enestoi-noufi, ki khen ti-eskini, evshow-lem e-ros
            tiro, enje na ep-e empis-rael.
          - >-
            Ou-on ou-eshvowt ente A-aron, ki khen ti-eskini, fai-e-taf-viri
            evol, khowris cho nem etso.
          - >-
            Ou-on ou-etra-peza ennoub, ki khen ti-eskini, ep-owik
            enti-epro-tesis, ki e-ehri e-gos.
          - >-
            Ou-on ou-arshi-erevs, ki khen ti-eskini, Ef-en-shosho-oushi
            e-epshowi, ejen ni-novi ente pi-laos.
          - >-
            Afshan showlem e-rof, enje pi-Pantocrator, shaf-owli emmav,
            enni-novi ente pi-laos.
          - >-
            Evol hiten Maria, etshiri en-Yowakim, an-sou-en pi-shou-show-oushi
            emmi, anka novi evol.
        arabic:
          - 'زينت نفوسنا، يا موسى النبي، بكرامة القبة، التي زينتها. '
          - '+ القبه الأولى، التي صنعها موسى، موضع مغفرة خطايا، بني إسرائيل. '
          - 'صنعها بمجد، كقول الرب، وكجميع المُثل، التي أعلمه بها. '
          - '+ كان في القبة، تابوت مصَّفح، بالذهب من داخل، ومن خارج. '
          - 'كان في القبة، غطاء وكاروبا، ذهب، يظللان عليه. '
          - '+ كان في القبة، قسط ذهبي، وكيل مَنَّ، مخفي فيه. '
          - 'كان في القبة، منارة من ذهب، وسبعة سُرج، تضئ عليها. '
          - '+ كان في القبة، مجمرة من ذهب، والعود المختار، في وسطها. '
          - 'كان في القبة، زهرة بخور، يستنشق رائحتها، جميع آل بيت إسرائيل. '
          - '+ كان في القبة، عصا هرون، هذه التي أزهرت، بغير غرس ولا سقي. '
          - كان في القبة، مائدة ذهبية، وخبز التقدمة، موضوعاً عليها.
          - + كان في القبة، رئيس كهنة، يُصعد الذبائح، عن خطايا الشعب.
          - إذا إشتم رائحتها، ضابط الكل، يرفع هنالك، خطايا الشعب.
          - >-
            + من قِبَل مريم، إبنة يواقيم، عرفنا الذبيحة الحقيقية، لمغفرة
            الخطايا.
        coptic_arabic:
          - >-
            إكسول سيل إن نين إبسيشى: أو مويسيس بى إبروفيتيس: خين إبطايو إن تى
            إسكينى: إيطاك سيل سولس إيفول.
          - >-
            تى إسكسينى إنهويتى: إيطا مويسيس ثاميوس: إنؤما إنكانوفي إيفول: إنتى
            نين شيرى إمبيسرائيل
          - >-
            أفثاميوس خين أوو أو أوو: كاطا إبساجى إم إبشويس: نيم كاطا نى تيبوس
            تيرو: إيطاف طاموف إيروؤ.
          - 'أوؤن أو كيفوتوس: كى خين تى إسكينى: إسلاليوت إن نوب: ساخون نيم سافول'
          - "أوؤن أو إيلاستيريون: كى خين تى إسكينى: هان شيروفيم إن نوب: سى إرخيفى إيجوف\_."
          - >-
            أوؤن أو إستامنوس إن نوب: كى خين تى إسكينى: إيرى أوشى إمماتا هيب: إن
            إخرى إنخيتف.
          - >-
            أوؤن أو ليخنيا إن نوب كى خين تى إسكينى إيرى بى شاشف إنخيفيس: إيرو
            أوينى إيجوس.
          - >-
            أوؤن أو شورى إن نوب: كى خين تى إسكينى: إيرى بى كينا مونون: إتسوتب
            خين تيس ميتى.
          - >-
            أوؤن أو إهريرى إن إستوى نوفي: كى خين تى إسكينى: إفشوليم إيروس تيرو:
            إنجى نا إبئى إمبى إسرائيل.
          - >-
            أوؤن أو إشفوت إنتى آآرون: كى خين تى إسكينى: فاى إيطاف فيرى إيفول:
            خورس إتشو نيم إتسو
          - >-
            أوؤن أو إترابيزا إن نوب: كى خين تى إسكينى: إبؤيك إن تى إبروثيسيس: كى
            إى إهرى إيجوس
          - >-
            أو أون أو آرشي إيريفس: كي خين تي إسكيني: إف إن شوشو أوشي إي إبشوي:
            إيجين ني نوفي إنتي بي لاؤس.
          - >-
            أف شان شوليم إيروف: إنجي بي بانطوكراتور: شاف أولي إمماف: إن ني نوفي
            إنتى بي لاؤس.
          - >-
            إيفول هيتين مارينا إتشيرى إن يواكيم أسوئين بى شوشوؤشى إممى: إنكافوفى
            إيفول.
