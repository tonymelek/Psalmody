title:
  english: Fourth Hoos
sections:
  - speaker: ''
    verses:
      - english:
          - '(Psalm 148) '
          - >-
            + Praise the Lord from the heavens Alleluia. Praise Him in the
            heights. 
          - 'Praise Him all His angels Alleluia. Praise Him all His hosts. '
          - >-
            + Praise Him sun and moon Alleluia. Praise Him all you stars of
            light. 
          - >-
            Praise Him you heavens of heavens Alleluia. And you waters above the
            heavens. 
          - >-
            + Let them praise the name of the Lord Alleluia. For He commanded
            and they were created. 
          - >-
            He has ordered and they were created Alleluia. He has established
            them forever and ever. 
          - >-
            + He has made a decree which shall not pass away Alleluia. Praise
            the Lord from the earth. 
          - >-
            You great sea creatures and all the depths Alleluia. Fire and hail,
            snow and clouds, stormy wind fulfilling His word. 
          - '+ Mountains and all hills Alleluia. Fruitful trees and all cedars. '
          - 'Beasts and all cattle Alleluia. Creeping things and flying birds. '
          - >-
            + Kings of the earth and all people Alleluia. Princes and all judges
            of the earth. 
          - 'Both young men and maidens Alleluia. Old men and children. '
          - >-
            + Let them praise the name of the Lord Alleluia. For His name alone
            is exalted. 
          - >-
            His glory is above the earth and heaven Alleluia. And He has exalted
            the horn of His people. 
          - >-
            + The praise of all His saints Alleluia. The children of Israel, a
            people near unto Him. 
          - '(Psalm 149) '
          - Alleluia, Alleluia, Alleluia.
          - >-
            Sing to the Lord a new song Alleluia. And His praise in the
            congregation of the saints. 
          - >-
            + Let Israel rejoice in his Maker Alleluia. Let the children of Zion
            be joyful in their King. 
          - >-
            Let them praise His name in a chorus Alleluia. Let them sing praises
            unto Him with timbrel and harp. 
          - >-
            + For the Lord takes pleasure in His people Alleluia. He will raise
            the meek with salvation. 
          - >-
            Let the saints be joyful in glory Alleluia. Let them sing aloud upon
            their beds. 
          - >-
            + Let the high praises of God be in their mouth Alleluia. And a two
            edged sword in their hands. 
          - >-
            To execute vengeance on the nations Alleluia. And punishments on the
            people. 
          - >-
            + To bind their kings with chains Alleluia. And their nobles with
            fetters of iron. 
          - >-
            To execute on them the written judgment Alleluia. This honor have
            all His saints. 
          - (Psalm 150)
          - '+ Alleluia, Alleluia, Alleluia. '
          - '+ Praise God in all His saints Alleluia. '
          - 'Praise Him in the firmament of His power Alleluia. '
          - '+ Praise Him for His mighty acts Alleluia. '
          - Praise Him according to the multitudes of His greatness Alleluia.
          - '+ Praise Him with the sound of the trumpet Alleluia. '
          - 'Praise Him with psaltery and harp Alleluia. '
          - + Praise Him with timbrel and chorus Alleluia.
          - Praise Him with strings and organs Alleluia.
          - + Praise Him with pleasant sounding cymbals Alleluia.
          - 'Praise Him upon the cymbals of joy Alleluia. '
          - >-
            + Let every thing that has breath praise the name of the Lord our
            God Alleluia. 
          - 'Glory be to the Father and the Son and the Holy Spirit Alleluia. '
          - '+ Now and forever and unto the age of all ages Amen Alleluia. '
          - Alleluia, Alleluia. Glory to You, O our God Alleluia.
          - '+ Alleluia, Alleluia. Glory be to our God Alleluia. '
        coptic:
          - ''
          - >-
            + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲛⲓⲫⲏⲟⲩⲓ̀ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ
            ⲛⲏⲉⲧϭⲟⲥⲓ. 
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ⲛⲉϥⲁⲅⲅⲉⲗⲟⲥ ⲧⲏⲣⲟⲩ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ⲛⲉϥⲇⲩⲛⲁⲙⲓⲥ
            ⲧⲏⲣⲟⲩ. 
          - >-
            + Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ⲡⲓⲣⲏ ⲛⲉⲙ ⲡⲓⲓⲟϩ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ⲛⲓⲥⲓⲟⲩ ⲧⲏⲣⲟⲩ
            ⲛ̀ⲧⲉ ⲡⲓⲟⲩⲱⲓⲛⲓ. 
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ⲛⲓⲫⲏⲟⲩⲓ̀ ⲛ̀ⲧⲉ ⲛⲓⲫⲏⲟⲩⲓ̀ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲛⲉⲙ ⲛⲓⲕⲉⲙⲱⲟⲩ ⲉⲧⲥⲁ
            ⲡ̀ϣⲱⲓ ⲛ̀ⲛⲓⲫⲏⲟⲩⲓ̀. 
          - >-
            + Ⲙⲁⲣⲟⲩⲥ̀ⲙⲟⲩ ⲧⲏⲣⲟⲩ ⲉ̀ⲫ̀ⲣⲁⲛ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ϫⲉ ⲛ̀ⲑⲟϥ ⲁϥϫⲟⲥ ⲟⲩⲟϩ
            ⲁⲩϣⲱⲡⲓ. 
          - >-
            Ⲛ̀ⲑⲟϥ ⲁϥϩⲟⲛϩⲉⲛ ⲟⲩⲟϩ ⲁⲩⲥⲱⲛⲧ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲁϥⲧⲁϩⲱⲟ̀ ⲉ̀ⲣⲁⲧⲟⲩ ϣⲁ ⲉ̀ⲛⲉϩ ⲛⲉⲙ
            ϣⲁ ⲉ̀ⲛⲉϩ ⲛ̀ⲧⲉ ⲡⲓⲉ̀ⲛⲉϩ. 
          - >-
            + Ⲁϥⲭⲱ ⲛ̀ⲟⲩϩⲱⲛ ⲟⲩⲟϩ ⲛ̀ⲛⲉϥⲥⲓⲛⲓ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲉ̀ⲃⲟⲗ ϧⲉⲛ
            ⲡ̀ⲕⲁϩⲓ. 
          - >-
            Ⲛⲓⲇ̀ⲣⲁⲕⲱⲛ ⲛⲉⲙ ⲛⲓⲛⲟⲩⲛ ⲧⲏⲣⲟⲩ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲟⲩⲭ̀ⲣⲱⲙ ⲟⲩⲁⲗ ⲟⲩⲭⲓⲱⲛ
            ⲟⲩⲭ̀ⲣⲩⲥⲧⲁⲗⲗⲟⲥ ⲟⲩⲡ̀ⲛⲉⲩⲙⲁ ⲛ̀ⲥⲁⲣⲁⲑⲏⲟⲩ ⲛⲏⲉⲧⲓ̀ⲣⲓ ⲙ̀ⲡⲉϥⲥⲁϫⲓ.
          - >-
            + Ⲛⲓⲧⲱⲟⲩ ⲉⲧϭⲟⲥⲓ ⲛⲉⲙ ⲛⲓⲕⲁⲗⲁⲙⲫⲱⲟⲩ ⲧⲏⲣⲟⲩ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲛⲓϣ̀ϣⲏⲛ ⲙ̀ϥⲁⲓⲟⲩⲧⲁϩ
            ⲛⲉⲙ ⲛⲓϣⲉⲛⲥⲓϥⲓ ⲧⲏⲣⲟⲩ.
          - >-
            Ⲛⲓⲑⲏⲣⲓⲟⲛ ⲛⲉⲙ ⲛⲓⲧⲉⲃⲛⲱⲟⲩⲓ̀ ⲧⲏⲣⲟⲩ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲛⲓϭⲁⲧϥⲓ ⲛⲉⲙ ⲛⲓϩⲁⲗⲁϯ ⲉⲧⲟⲓ
            ⲛ̀ⲧⲉⲛϩ.
          - >-
            + Ⲛⲓⲟⲩⲣⲱⲟⲩ ⲛ̀ⲧⲉ ⲡ̀ⲕⲁϩⲓ ⲛⲉⲙ ⲛⲓⲗⲁⲟⲥ ⲧⲏⲣⲟⲩ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲛⲓⲁⲣⲭⲱⲛ ⲛⲉⲙ
            ⲛⲓⲣⲉϥϯϩⲁⲡ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲉ ⲡ̀ⲕⲁϩⲓ. 
          - 'Ϩⲁⲛϧⲉⲗϣⲓⲣⲓ ⲛⲉⲙ ϩⲁⲛⲡⲁⲣⲑⲉⲛⲟⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ϩⲁⲛϧⲉⲗⲗⲟⲓ ⲛⲉⲙ ϩⲁⲛⲁ̀ⲗⲱⲟⲩⲓ̀. '
          - >-
            + Ⲙⲁⲣⲟⲩⲥ̀ⲙⲟⲩ ⲧⲏⲣⲟⲩ ⲉ̀ⲫ̀ⲣⲁⲛ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ϫⲉ ⲁϥϭⲓⲥⲓ ⲛ̀ϫⲉ ⲡⲉϥⲣⲁⲛ
            ⲙ̀ⲙⲁⲩⲁⲧϥ.
          - >-
            Ⲡⲉϥⲟⲩⲱⲛϩ ⲉ̀ⲃⲟⲗ ϣⲟⲡ ϩⲓϫⲉⲛ ⲡ̀ⲕⲁϩⲓ ⲛⲉⲙ ⲛ̀ϩ̀ⲣⲏⲓ ϧⲉⲛ ⲧ̀ⲫⲉ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ.
            Ϥ̀ⲛⲁϭⲓⲥⲓ ⲙ̀ⲡ̀ⲧⲁⲡ ⲛ̀ⲧⲉ ⲡⲉϥⲗⲁⲟⲥ. 
          - >-
            + Ⲟⲩⲥ̀ⲙⲟⲩ ⲛ̀ⲧⲉ ⲛⲏⲉⲑⲟⲩⲁⲃ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲁϥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲛⲉⲛϣⲏⲣⲓ ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ:
            ⲡⲓⲗⲁⲟⲥ ⲉⲧ ϧⲉⲛⲧ ⲉ̀ⲣⲟϥ. 
          - '(Ⲯⲁⲗⲙⲟⲥ ⲣ̅ⲙ̅ⲑ̅) '
          - 'Ⲁⲗⲗⲏⲗⲟⲩⲓⲁ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
          - >-
            Ϫⲱ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ϧⲉⲛ ⲟⲩϫⲱ ⲙ̀ⲃⲉⲣⲓ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ϫⲉ ⲁ̀ⲣⲉ ⲡⲉϥⲥ̀ⲙⲟⲩ ϧⲉⲛ
            ⲧ̀ⲉⲕⲕⲗⲏⲥⲓⲁ ⲛ̀ⲧⲉ ⲛⲏⲉⲑⲟⲩⲁⲃ. 
          - >-
            + Ⲙⲁⲣⲉϥⲟⲩⲛⲟϥ ⲛ̀ϫⲉ Ⲡⲓⲥⲣⲁⲏⲗ ⲉ̀ϫⲉⲛ ⲫⲏⲉ̀ⲧⲁϥⲑⲁⲙⲓⲟϥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲛⲉⲛϣⲏⲣⲓ
            ⲛ̀Ⲥⲓⲱⲛ ⲙⲁⲣⲟⲩⲑⲉⲗⲏⲗ ⲉ̀ϫⲉⲛ Ⲡⲟⲩⲟⲩⲣⲟ. 
          - >-
            Ⲙⲁⲣⲟⲩⲥ̀ⲙⲟⲩ ⲉ̀ⲡⲉϥⲣⲁⲛ ⲉⲑⲟⲩⲁⲃ ϧⲉⲛ ⲟⲩⲭⲟⲣⲟⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ϧⲉⲛ ⲟⲩⲕⲉⲙⲕⲉⲙ ⲛⲉⲙ
            ⲟⲩⲯⲁⲗⲧⲏⲣⲓⲟⲛ ⲙⲁⲣⲟⲩⲉⲣⲯⲁⲗⲓⲛ ⲉ̀ⲣⲟϥ. 
          - >-
            + Ϫⲉ Ⲡ̀ϭⲟⲓⲥ ⲛⲁϯⲙⲁϯ ⲉ̀ϫⲉⲛ ⲡⲉϥⲗⲁⲟⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ϥ̀ⲛⲁϭⲓⲥⲓ ⲛ̀ⲛⲓⲣⲉⲙⲣⲁⲩϣ ϧⲉⲛ
            ⲟⲩⲟⲩϫⲁⲓ. 
          - >-
            Ⲉⲩⲉ̀ϣⲟⲩϣⲟⲩ ⲙ̀ⲙⲱⲟⲩ ⲛ̀ϫⲉ ⲛⲏⲉⲑⲟⲩⲁⲃ ϧⲉⲛ ⲟⲩⲱ̀ⲟⲩ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲉⲩⲉ̀ⲑⲉⲗⲏⲗ
            ⲙ̀ⲙⲱⲟⲩ ϩⲓϫⲉⲛ ⲛⲟⲩⲙⲁⲛⲉⲛⲕⲟⲧ. 
          - >-
            + Ⲛⲓϭⲓⲥⲓ ⲛ̀ⲧⲉ Ⲫ̀ⲛⲟⲩϯ ⲉⲧⲭⲏ ϧⲉⲛ ⲧⲟⲩϣ̀ⲃⲱⲃⲓ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ϩⲁⲛⲥⲏϥⲓ ⲛ̀ⲣⲟⲥ̀ⲛⲁⲩ
            ⲉⲧⲭⲏ ϧⲉⲛ ⲛⲟⲩϫⲓϫ.
          - >-
            Ⲉ̀ⲡ̀ϫⲓⲛⲓ̀ⲣⲓ ⲛ̀ⲟⲩϭⲓⲙ̀ⲡ̀ϣⲓϣ ϧⲉⲛ ⲛⲓⲉⲑⲛⲟⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲛⲉⲙ ϩⲁⲛⲥⲟϩⲓ ϧⲉⲛ
            ⲛⲓⲗⲁⲟⲥ. 
          - >-
            + Ⲉ̀ⲡ̀ϫⲓⲛⲥⲱⲛϩ ⲛ̀ϩⲁⲛⲟⲩⲣⲱⲟⲩ ϧⲉⲛ ϩⲁⲛⲡⲉⲇⲏⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲛⲉⲙ ⲛⲏⲉⲧⲧⲁⲓⲏⲟⲩⲧ
            ⲛ̀ⲧⲱⲟⲩ ϧⲉⲛ ϩⲁⲛⲡⲉⲇⲏⲥ ⲛ̀ϫⲓϫ ⲙ̀ⲃⲉⲛⲓⲡⲓ. 
          - >-
            Ⲉ̀ⲡ̀ϫⲓⲛⲓ̀ⲣⲓ ⲛ̀ϧⲏⲧⲟⲩ ⲛ̀ⲟⲩϩⲁⲡ ⲉϥⲥ̀ϧⲏⲟⲩⲧ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲡⲁⲓⲱ̀ⲟⲩ ⲫⲁⲓ ⲁϥϣⲟⲡ
            ϧⲉⲛ ⲛⲏⲉⲑⲟⲩⲁⲃ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲁϥ. 
          - (Ⲯⲁⲗⲙⲟⲥ ⲣ̅ⲛ̅)
          - '+ Ⲁⲗⲗⲏⲗⲟⲩⲓⲁ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
          - '+ Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲫ̀ⲛⲟⲩϯ ϧⲉⲛ ⲛⲏⲉⲑⲟⲩⲁⲃ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲁϥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
          - 'Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ⲡⲓⲧⲁϫⲣⲟ ⲛ̀ⲧⲉ ⲧⲉϥϫⲟⲙ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
          - + Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ⲉ̀ϩ̀ⲣⲏⲓ ϩⲓϫⲉⲛ ⲧⲉϥⲙⲉⲧϫⲱⲣⲓ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ.
          - Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ⲕⲁⲧⲁ ⲡ̀ⲁ̀ϣⲁⲓ ⲛ̀ⲧⲉ ⲧⲉϥⲙⲉⲧⲛⲓϣϯ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ.
          - + Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ⲟⲩⲥ̀ⲙⲏ ⲛ̀ⲥⲁⲗⲡⲓⲅⲅⲟⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ.
          - Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ⲟⲩⲯⲁⲗⲧⲏⲣⲓⲟⲛ ⲛⲉⲙ ⲟⲩⲕⲩⲑⲁⲣⲁ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ.
          - '+ Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ϩⲁⲛⲕⲉⲙⲕⲉⲙ ⲛⲉⲙ ϩⲁⲛⲭⲟⲣⲟⲥ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
          - 'Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ϩⲁⲛⲕⲁⲡ ⲛⲉⲙ ⲟⲩⲟⲣⲅⲁⲛⲟⲛ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
          - '+ Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ϩⲁⲛⲕⲩⲙⲃⲁⲗⲟⲛ ⲉ̀ⲛⲉⲥⲉ ⲧⲟⲩⲥ̀ⲙⲏ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
          - 'Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ϩⲁⲛⲕⲩⲙⲃⲁⲗⲟⲛ ⲛ̀ⲧⲉ ⲟⲩⲉϣⲗⲏⲗⲟⲩⲓ̀ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
          - '+ Ⲛⲓϥⲓ ⲛⲓⲃⲉⲛ ⲙⲁⲣⲟⲩⲥ̀ⲙⲟⲩ ⲧⲏⲣⲟⲩ ⲉ̀ⲫ̀ⲣⲁⲛ ⲙ̀Ⲡ̀ϭⲟⲓⲥ Ⲡⲉⲛⲛⲟⲩϯ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
          - Ⲇⲟⲝⲁ Ⲡⲁⲧⲣⲓ ⲕⲉ Ⲩ̀ⲓⲱ ⲕⲉ Ⲁ̀ⲅⲓⲱ Ⲡ̀ⲛⲉⲩⲙⲁⲧⲓ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ.
          - '+ Ⲕⲉ ⲛⲩⲛ ⲕⲉ ⲁ̀ⲓ̀ ⲕⲉ ⲓⲥ ⲧⲟⲩⲥ ⲉ̀ⲱ̀ⲛⲁⲥ ⲧⲱⲛ ⲉ̀ⲱ̀ⲛⲱⲛ ⲁ̀ⲙⲏⲛ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
          - 'Ⲁⲗⲗⲏⲗⲟⲩⲓⲁ: ⲁ̅ⲗ̅. Ⲇⲟⲝⲁ ⲥⲓ ⲟ̀ Ⲑⲉⲟⲥ ⲏ̀ⲙⲱⲛ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. '
          - '+ Ⲁⲗⲗⲏⲗⲟⲩⲓⲁ: ⲁ̅ⲗ̅. Ⲡⲓⲱ̀ⲟⲩ ⲫⲁ Ⲡⲉⲛⲛⲟⲩϯ ⲡⲉ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ.'
        coptic_english:
          - '(Psalm 148) '
          - >-
            Esmo Epshois evol khen nifi-owi, alleloia. Esmo erof khen
            ni-etitshosi.
          - Esmo erof nef-angelos tiro, alleluia. Esmo erof nef-zinamis tiro.
          - >-
            Esmo erof piri nem peyoh, alleluia. Esmo erof nisayo tiro ente
            pi-ou-oyni.
          - >-
            Esmo erof nifi-owi ente nifi-owi, alleluia. Nem ni-kemo-ou etsa
            epshoy ennifi-owi.
          - >-
            Marou-esmo tiro e-ephran Emipshois, alleluia. Je enthof afgos owoh
            av-showpi.
          - >-
            Enthof afhon-hen owoh avsont, alleluia. Afta-hoo eratou sha eneh
            ente pi-eneh.
          - >-
            Afko en-ou-hon owoh ennef-sini, alleluia. Esmo Epshois evol khen
            epkahi.
          - >-
            Ni-ezrakown nem ni-noun tiro, alleluia. Ou-ekrowm ou-al ou-sheion,
            ou-ekris-tallos, ou-epnevman-sara-theio, ni-et-ere empef-sagi.
          - >-
            Ni-tow-ou etit-shosi, nem nikalamfow-ou tiro, alleluia. Neiesh-shin
            emfai-otah nem nishen-sifi tiro.
          - >-
            Ni-therion nem ni-tev-noowi tiro, alleluia. Ni-echatifw nem
            ni-halati et-oi entenh.
          - >-
            Ni-oro-ou ente epkahi nem ni-laos tiro, alleluia. Ni-arkhown nem
            ni-reftihap tiro ente epkahi.
          - >-
            Han-khel-shiri nem han-parthinos, alleluia. Han-khelloi nem
            han-aloowi.
          - >-
            Marou-esmo tiro e-ephran Emipshois, alleluia. Je afit-shisi enje
            pefran emma-vatf.
          - >-
            Pef-ou-ownh evol shop hijen epkahi nem en-ehri khen etva, alleluia.
            Efna-chisi em-ep-tap ente pef-laos.
          - >-
            Ou-esmo ente ni-ethowab tiro entaf, alleluia. Nen-shiri empis-rael,
            pi-laos etkhent erof.
          - '(Psalm 149) '
          - 'Alleluia, Alleluia, Alleluia. '
          - >-
            Go emip-shois khen ou-go emviri, alleluia. Je a-ri pef-esmo khen
            ti-ekliseia ente ni-ethowab.
          - >-
            Maref-onof enje pis-rael eijen fi-e-taf-thamiof, alleluia. Nen-shiri
            en-Seion marou-thelil eijen epouro.
          - >-
            Marou-esmo epefran ethowab khen o-khoros, alleluia. Khen o-kem-kem
            nem opsal-tereion marou-erpsalin erof.
          - >-
            Je Epshois nati mati ejen pef-laos, alleluia. Ef-na-chisi
            enni-rem-ravsh khen ou-ougai.
          - >-
            Ev-e-shou-shou emmow-ou enje-ni-ethowab khen ou-ow-ou, alleluia.
            Evethelil emmow-ou, hijen noma-nenkot.
          - >-
            Nit-shisi ente Efnouti, etki khen tow-esh-vovi, alleluia. Han-sify
            enro-esnaf etki khen noujig.
          - >-
            Ei-epjen-eiri enou-etshi emipshish khen ni-ethnos, alleluia. Nem
            han-sohi khen ni-laos.
          - >-
            Ei-epjen-sowonh enhan-owroou khen han-pezis, alleluia. Nem
            ni-etta-yout entow-ou khen han pezis enjig em-venipi.
          - >-
            Ei-epjin-eiri enkhitou en-ouhap e-fes-kheyout, alleluia. Pai ow-ou
            fai afshop khen ni-ethowab tiro entaf.
          - '(Psalm 150) '
          - '+Alleluia, Alleluia, Alleluia. '
          - Esmo Efnouti khen ni-ethowab tiro entaf, alleluia.
          - Esmo erof khen pi-tagro ente tef-gom, alleluia.
          - Esmo erof e-ehri hijen tefmet-gowri, alleluia.
          - Esmo erof kata ep-ashai ente tef-met-nishti, alleluia.
          - Esmo erof khen ou-esmi ensalpen-ghos, alleluia.
          - Esmo erof khen ou-epsal-terion nem ou-kithara, alleluia.
          - Esmo erof khen han-kem-kem nem han-khoros, alleluia.
          - Esmo erof khen han-kap nem ou-orghanon, alleluia.
          - Esmo erof khen han-kim-valon ene-setou-esmi, alleluia.
          - Esmo erof khen han-valon ente ou-eshlilowi, alleluia.
          - Nifi niven maro-esmo tiro Ee-efran Emipshois Pennouti, alleluia.
          - Zoxa Patree ke Eio ke Agio Epnevmati, alleluia.
          - Ke neen ke a-ee ke estos e-onas ton e-onon amen. Alleluia.
          - Alleluia, alleluia, Zoxa si o Theos emon, alleluia.
          - Alleluia, alleluia, pi-ow-ou fa pennouti pe, alleluia.
        arabic:
          - (المزمور 148)
          - '+ سبحوا الرب من السموات هلليلويا. سبحوه في الأعالي. '
          - سبحوه يا جميع ملائكته هلليلويا. سبحوه يا جميع جنوده.
          - + سبحيه أيتها الشمس والقمر هلليلويا. سبحيه يا جميع كواكب النور.
          - 'سبحيه يا سماء السموات هلليلويا. ويا أيتها المياه التي فوق السموات. '
          - + لتسبح جميعها لإسم الرب هلليلويا. لأنه قال فكانت.
          - 'وأمر فخلقت هلليلويا. أقامها إلى الأبد وإلى أبد الأبد. '
          - + وضع لها أمراً فلن تتجاوزه هلليلويا. سبحي الرب من الأرض.
          - >-
            أيتها التنانين وجميع الأعماق هلليلويا. النار والبرد والثلج والجليد
            والريح العاصفة الصانعة كلمته. 
          - + الجبال العالية وجميع الآكام هلليلويا. الأشجار المثمره وكل الأرز.
          - الوحوش وكل البهائم هلليلويا. الهوام وكل الطيور ذات الأجنحة.
          - + ملوك الأرض وكل الشعوب هلليلويا. الرؤساء وكل حكام الأرض.
          - الشبان والعذارى هلليلويا. الشيوخ والصبيان.
          - '+ فليسبحوا جميعاً إسم الرب هلليلويا. لأنه قد تعالى إسمه وحده. '
          - 'شكره كائن على الأرض وفي السماء هلليلويا. ويرفع قرن شعبه. '
          - '+ سُبحاً لجميع قديسيه هلليلويا. بني إسرائيل، الشعب القريب إليه. '
          - (المزمور 149)
          - 'هلليلويا، هلليلويا، هلليلويا. '
          - إنشدوا للرب نشيداً جديداً هلليلويا. لأن تسبحته في بيعة القديسين.
          - + فليفرح إسرئيل بخالقه هلليلويا. وبنوا صهيون فليتهللوا بملكهم.
          - 'فليسِّبحوا إسمه القدوس بصفِ هلليلويا. بدف ومزمار فليرتلوا له. '
          - '+ لأن الرب يُسر بشعبه هلليلويا. يعلي الودعاء بالخلاص. '
          - يفتخر القديسون بمجد هلليلويا. ويتهللون على مضاجعهم.
          - '+ تعليات الله في حناجرهم هلليلويا. وسيوف ذات حدين في أيديهم. '
          - 'ليصنعوا نقمة في الأمم هلليلويا. وتوبيخات في الشعوب. '
          - '+ ليوثقوا ملوكهم بقيود هلليلويا. وإشرافهم بأغلال للأيدي من حديد. '
          - 'ليصنعوا بهم حُكماً مكتوباً هلليلويا. هذا المجد كائن في جميع قديسيه. '
          - (المزمور 150)
          - + هلليلويا، هلليلويا، هلليلويا.
          - '+ سبحوا الله في جميع قديسيه هلليلويا. '
          - سبحوه في جلد قوته هلليلويا.
          - '+ سبحوه على مقدرته هلليلويا. '
          - سبحوه ككثرة عظمته هلليلويا.
          - + سبحوه بصوت البوق هلليلويا.
          - سبحوه بالمزمار والقيثار هلليلويا.
          - + سبحوه بدفوف وصفوف هلليلويا.
          - سبحوه بأوتار وأرغن هلليلويا.
          - + سبحوه بصنوج حسنة الصوت هلليلويا.
          - سبحوه بصنوج التهليل هلليلويا.
          - + كل نسمة فلتسبح إسم الرب الهنا هلليلويا.
          - المجد للآب والإبن والروح القدس هلليلويا.
          - '+ الآن وكل أوان وإلى دهر الدهور آمين هلليلويا. '
          - هلليلويا، هلليلويا. المجد لك يا إلهنا هلليلويا.
          - '+ هلليلويا، هلليلويا. المجد لإلهنا هلليلويا. '
        coptic_arabic:
          - ''
          - 'إزمو إبشويس إيفول خين نى فيؤيى الليلويا: إزمو إيروف خين نى إتتشوسى'
          - 'إزمو إيروف نيف آنجيلوس تيرو الليلويا: إزمو إيروف نيف ذيناميس تيرو'
          - >-
            إزمو إيروف بيرى نيم بيوه الليلويا: إزمو إيروف نيسو تيرو إنتى بى
            أوؤينى.
          - >-
            إزمو إيروف نى فيؤيى إنتى نى فيؤيى الليلويا: نيم نى كيموؤ إتسا إبشوى
            إن نى فيؤيى
          - >-
            مارو إزمو تيرو إى إفرام إم إبشويس الليلويا جى إنثوف إفجوس أووه
            أفشوبى
          - >-
            إنثوف إفهون هين أووه أفسونت الليلويا: أفطا هوؤ إيراتو بشا إينيه نيم
            شا إينيه إنتى بى إينيه.
          - 'أفكو إن أوهون أووه نيف ينى الليلويا: إزمو إى إبشويس إيفول خين إبكاهى'
          - >-
            نى إذراكون نيم نى نون تيرو الليلويا: أو إكروم أو آل أوشيون أو إخريس
            تاللوس أو إبنفما إنساراثيوس نى إتئيرى أمبيف ساجى
          - >-
            نى توؤ إتتشوسى نيم نى كالامفوؤ تيرو الليلويا: نى إش شين إمفاى أوطاه
            نيم نى شين سيفى تيرو.
          - >-
            مى ثيريون نيم نى تيفنوؤيى تيرو الليلويا: نى إتشاطفى نيم نى هالاتى
            إتؤى إنتينه:
          - >-
            نى أوروؤ إنتى إبكاهى نيم نى لاؤس تيرو الليلويا: نى أرخون نيم نى
            ريفتى هاب تيرو إنتى إبكاهى
          - 'هان خيلشيرى نيم هان بارثينوس الليلويا: هان خيللوى نيم هان آلوؤيى.'
          - >-
            ماور إزمو تيرو إى إفران إم إبشويس الليلويا: جى إفتشيسى إنجى بيف ران
            إمما فاطف.
          - >-
            بيف أوؤنه إيفول شوب هيجين إبكاهى نيم إن إهرى خين إتفى الليلويا: إفنا
            إتشيسى إم إبتاب إنتى بيف لاؤس.
          - >-
            أو إزمو إنتى نى إثؤاب تيرو إنطاف الليلويا: نين شيرى إمبى إسرائيل
            بيلاؤس إتخينت إيروف
          - ''
          - ' الليلويا الليلويا الليلويا.'
          - >-
            جو إم إبشويس خين أوجو إمفيرى الليلويا: جى آرى بيف إزمو خين إت إك
            إكليسيا إنتى نى إثؤاب.
          - >-
            ماريف أو نوف إنجى بى إسرائيل إيجين في إيطاف ثاميوف الليلويا نين شيرى
            إنسيون مارو ثيليل إيجبين بو أورو.
          - >-
            مارو إزمو إى بيف ران إثؤاب خين أو خوروس الليلويا: خين أوكيم كيك نيم
            أو إبسالتيريون مارو إربسالين إيروف.
          - >-
            جى إبشويس ناتى ماتى إيجين بيف لاؤس الليلويا: إفنا إتشيسى إن نى ريم
            رافش خين أو أو جاى.
          - >-
            إف إيثوشو إمموؤ إنجى نى إثؤاب خين أوو أو أوو الليلويا: إف إيثليل
            إمموؤ هيجين نوما إن إنكوت.
          - >-
            نى إتشيسى إنتى إفنوتى إتكى خين تو إشفوفى الليلويا. هان سيفى إنرو
            إسناف إنكى خين نوجيج
          - >-
            إى إيجين إيرى إنؤ إتشى إمبشيش خين نى إثنوس الليلويا نيم هان سوهى خين
            نى لاؤس
          - >-
            إى إيجين سونه إنهان أوروؤ خين هان بسيذيس الليلويا. نيم نى إت طايوت
            إنتوؤ خين هان بيذيس إنجيج إمفينبى
          - >-
            إى إيجين إيرى إنخيتو انؤهاب إف إسخيون الليلويا: باى أو أوو فاى أفشوب
            خين نى إثؤاب تيرو إتطاف
          - ''
          - ' الليلويا الليلويا الليلويا'
          - إزمو إى إفنوتى خين نى إثؤاب تيرون إنطاف الليلويا
          - إزمو إيروف خين بى طاجرو إنتى تيف جوم الليلويا
          - إزمو إيروف إى إهرى هيجين تيف ميت جورى الليلويا.
          - إزمو إيروف كاطا إب آشاى إنتى تيف ميت نيشتى الليلويا
          - إزمو إيروف خين أو إزمى إنسال بينغوس الليلويا
          - إزمو إيروف خين أو ابسالتيريون نيم أو كيثارا الليلويا
          - إزمو إيروف خين هان كيم كيكم نيم هان خوروس الليلويا
          - إزمو إيروف خين هان كان نيم أوؤغانون الليلويا
          - إزمو إيروف خين هان كيم فالون إينى سي تو إزمى الليلويا
          - إزمور إيروف خنين هان كيم فالون إنتى أويى إشليلوبي الليلويا
          - نيفى نيفن مارو إزمو تيرو إى إفران إم إبشويس بين نوتى الليلويا.
          - ذوكسابترى كى إييو كى آجيو إبنفماتى الليلويا
          - كى نين كى آ إى كى إيستوس إى أو ناس تون إى أونون آمين الليلويا
          - ذوكساسى أو ثيؤس إيمون الليلويا
          - ' بى أو أووفا بين نوتى بى الليلويا'
