title:
  english: Theotoky part 12
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            Your glory O Mary, is higher than the heaven, you are more honored
            than the earth, and its inhabitants. 
          - + For you are truly, the real path, leading up, to the heavens.
          - >-
            You are clothed, with joy and gladness, and girdled with power, O
            daughter of Zion. 
          - >-
            + O who was clothed, with the garments of the heavenly, so that you
            covered Adam, with the garments of grace. 
          - >-
            And restored him again, to the Paradise, the rejoicing place, and
            dwelling of the righteous.
        coptic:
          - >-
            Ⲡⲉⲱ̀ⲟⲩ Ⲙⲁⲣⲓⲁ: ϭⲟⲥⲓ ⲉ̀ϩⲟⲧⲉ ⲧ̀ⲫⲉ: ⲧⲉⲧⲁⲓⲏⲟⲩⲧ ⲉ̀ⲡ̀ⲕⲁϩⲓ: ⲛⲉⲙ ⲛⲏⲉⲧϣⲟⲡ
            ⲛ̀ϧⲏⲧϥ. 
          - >-
            + Ⲛ̀ⲑⲟ ⲅⲁⲣ ⲁ̀ⲗⲏⲑⲱⲥ: ⲧⲉ ϯⲥ̀ⲧⲣⲁⲧⲁ ⲙ̀ⲙⲏⲓ: ⲉⲧⲟⲓ ⲙ̀ⲙⲁⲙ̀ⲙⲟϣⲓ: ⲉ̀ⲡ̀ϣⲱⲓ
            ⲉ̀ⲛⲓⲫⲏⲟⲩⲓ̀.
          - 'Ⲁ̀ⲣⲉϯϩⲓⲱϯ: ⲙ̀ⲫ̀ⲣⲁϣⲓ ⲛⲉⲙ ⲡ̀ⲑⲉⲗⲏⲗ: ⲁ̀ⲣⲉⲙⲟⲣϯ ⲛ̀ⲟⲩϫⲟⲙ: ⲱ̀ ⲧ̀ϣⲉⲣⲓ ⲛ̀Ⲥⲓⲱⲛ.'
          - >-
            + Ⲱ̀ ⲑⲏⲉ̀ⲧⲁⲥϯϩⲓⲱⲧⲥ: ⲛ̀ⲧ̀ϩⲉⲃⲥⲱ ⲛ̀ⲛⲁ ⲛⲓⲫⲏⲟⲩⲓ̀: ϣⲁ ⲛ̀ⲧⲉⲥϩⲱⲃⲥ ⲛ̀Ⲁ̀ⲇⲁⲙ:
            ⲛ̀ⲧ̀ϩⲉⲃⲥⲱ ⲙ̀ⲡⲓϩ̀ⲙⲟⲧ. 
          - >-
            Ⲁ̀ⲣⲉⲧⲁⲥⲑⲟϥ ⲛ̀ⲕⲉⲥⲟⲡ: ⲉ̀Ⲡⲓⲡⲁⲣⲁⲇⲓⲥⲟⲥ: ⲡ̀ⲧⲟⲡⲟⲥ ⲙ̀ⲡ̀ⲟⲩⲛⲟϥ: ⲫ̀ⲙⲁ ⲛ̀ϣⲱⲡⲓ
            ⲛ̀ⲛⲓⲇⲓⲕⲉⲟⲥ. 
        coptic_english:
          - >-
            Pe-o-o Maria, chosi e-hote etfe, te-tayot epkahi, nem ni-etshop
            en-khitf.
          - >-
            Entho ghar alithos, te ti-setrata emmi, etoi emmam-moshi, e-epshoi
            enni-fe-owe.
          - >-
            Areti heyoti, emif-rashi nem ep-thelil, ari-morti en-ogom, o etsheri
            en-Sion.
          - >-
            O thi-e-tas ti-heyots, ente-hebso enna ni-fe-owe, sha-entes-hobs
            en-Adam, en-et-hebso empi-ehmot.
          - >-
            Ari-tastof en-kesop, e-pi parazisos, epto-pos emip-onof, efma
            en-shopi en nizikeos.
        arabic:
          - 'مجدِك يا مريم، أرفع من السماء، وأنت أكرم من الأرض، وسكانها. '
          - '+ لأنكِ أنتِ بالحقيقة، الطريق الحقيقي، المؤدي، إلى السموات. '
          - 'لبسِت الفرح، والتهليل، وتمنطقتِ بالقوة، يا إبنة صهيون. '
          - '+ يا مَنْ لبسِت، لباس السمائيين، حتى سترتِ آدم، بلباس النعمة. '
          - 'ورددته مرة أخري، إلى الفردوس، موضع الفرح، ومسكن الصديقين. '
        coptic_arabic:
          - >-
            بيؤ أو ماريا: إتشوسى إيهوتى إتفى: تى طايوت إى إبكاهى: نيم نى إتشوب
            انخيتف
          - >-
            إنثو غار آليثوس تى تى ستراطا إممى: إتؤى إمما إمموشى: إى إبشوى إينى
            فيؤيى
          - >-
            آريتى هيوتى: إم إفراشى نيم إبثليل: آرى مورتى إنؤجوم: أؤ إتشيرى
            إنسيون
          - >-
            أوثى إيطاس تى هيوتس: إن إت هيف سو إن نا نيفيؤى: شا إنتيس هوفس إن
            آدام: إن إت هيف سو إمبى إهموت:
          - >-
            أرى تاستوف إنكيسوب: إيبى باراذيسوس: إب توبوس إم إبؤنوف: إفما إن شوبى
            إن نى ذيكيؤس.
