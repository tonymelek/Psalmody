          - >-
            أوؤنه إيفول إم إبشويس جى أو إخريستوس أو آغاثوس بي الليلويا. جى بيف
            ناى شوف شا إينيه
          - 'أوؤنه إيفول إم إفنوتى إنتى نينوتى الليلويا: جى بيف ناى شوب شا إينيه.'
          - أوؤنه إيفول إم إبشويس إنتى نيشويس الليلويا جى..
          - في إتئيرى إنهانيشتى إن إشفيرى إممافاطف الليلويا.جى..
          - 'في إيطاف ثاميو إن نى فيؤيى خين أو كاتى الليلويا: جى..'
          - في إيطاف تاجرو إمبى كاهى هجين نيموؤ الليلويا.جى
          - "في إيطاف ثاميو إنهان نيشتى إنريف إر أوؤى نى إممافاطف\_ الليلويا: جى."
          - "إفرى إى أو إرشيئى إنتى بى إيهوؤ\_ الليلويا: جى."
          - 'بى يوه نيم نيسيو إفإكسوسيا إنتى بى إيجوره الليلويا: جى.'
          - "في ايطاف شارى إينا كيمى نيم نوشاميسى\_ الليلويا: جى."
          - 'أووه آفئينى إمبى إسرائيل إيفول خين توميتى الليلويا: جى.'
          - "خين أوجيج إس آماهى نيم أشوفش إفتشوسى\_ الليلويا: جى."
          - "في إيطاف فورج إم إفيوم إنشارى خين هان فورج\_ الليلويا: جى."
          - "أووه إفئينى إمبى إسرائيل إيمير خين تيف ميتى\_ الليلويا: جى."
          - "أووه أف فور فير إم فاراؤ نيم تيف جوم تيرس إى إفيوم إنشارى\_ الليلويا: جى."
          - "فى إيطاف إيني إمبيف لاؤس إيفول إن إهرى هى إبشافى\_\_\_\_\_\_\_\_ الليلويا: جى."
          - "في إيطاف إيني إنؤموؤ ايفول خين أو بيترا إنكوه إنشوت\_\_\_\_\_\_\_\_ الليلويا: جى."
          - في إيطاف شارى إيهان نيشتى إنؤروؤ الليلويا جى..
          - أووه أفخوتيب إنهان أوروؤ إفؤى إن إشفيرى الليلويا جى..
          - "سيون إبؤرو إنتى نى آمور ريؤس\_\_ الليلويا:\_ جى."
          - "نيم أوج إبؤرو إنتى إثفاسان الليلويا:\_ جى."
          - "أفتى إمبو كاهى إف إكليرونوميا الليلويا:\_ جى."
          - "إف إكليرونوميا إم بيف فوك بى إسرائيل الليلويا:\_ جى."
          - "إن إهرى خين بين ثيفيو أفئير بين ميفنى إنجى إبشويس الليلويا:\_ جى ."
          - 'أووه أفسوت تين إيفول خين نين جيج إنتى نين جاجى الليلويا: جى.'
          - "فى إنتى إخرى إنساركس نيفين إتؤنخ الليلويا:\_ جى."
          - "أوؤنه إيفول إم إفنوتى إنتى إتفى الليلويا:\_ جى."
          - "أوؤنه إيفول إم إبشويس إنتى نيشويس جى أو إخريستوس أو آغاثوس بى الليلويا:\_ جى."
