          - >-
            + أُطلبوا من الرب عنا، يا صفوف الشهداء، الذين تألموا من أجل المسيح،
            ليغفر لنا خطايانا.
          - >-
            أُطلبا من الرب عنا، يا سيدي الأبوين محبي أولادهما، أنبا أنطونيوس
            وأنبا بولا، ليغفر لنا خطايانا.
          - >-
            + أُطلبوا من الرب عنا، أيها الثلاثة مقارات القديسون، وأولادهم لباس
            الصليب، ليغفر لنا خطايانا.
          - >-
            أُطلبا من الرب عنا، يا سيدي الأبوين القمصين، أنبا يوحنا وأنبا
            دانيال، ليغفر لنا خطايانا.
          - >-
            + أُطلبا من الرب عنا، يا سيدي الأبوين محبي أولادهما، أنبا بيشوي
            وأنبا بولا، ليغفر لنا خطايانا.
          - >-
            أُطلبا من الرب عنا، يا أبوينا القديسين الروميين، مكسيموس ودوماديوس،
            ليغفر لنا خطايانا.
          - >-
            + أُطلبوا من الرب عنا، أيها التسعة والأربعون شهيداً، شيوخ شيهات،
