title:
  english: Comemoration
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            Intercede on our behalf, O the Lady of us all the Mother of God,
            Mary the Mother of our Savior, that He may forgive us our sins. 
          - >-
            + Intercede on our behalf, O holy archangels, Michael and Gabriel,
            that He may forgive us our sins. 
          - >-
            Intercede on our behalf, O holy archangels, Raphael and Souriel,
            that He may forgive us our sins. 
          - >-
            + Intercede on our behalf, O holy archangels, Sedakiel Sarathiel and
            Ananiel, that He may forgive us our sins. 
          - >-
            Intercede on our behalf, O thrones dominions and powers, the
            Cherubim and the Seraphim, that He may forgive us our sins.
          - >-
            + Intercede on our behalf, O four incorporeal beasts, the
            ministering flames of fire, that He may forgive us our sins. 
          - >-
            Intercede on our behalf, O priests of the truth, the twenty four
            presbyters, that He may forgive us our sins. 
          - >-
            + Intercede on our behalf, O angelic hosts, and all the heavenly
            multitudes, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, my lords the fathers the patriarchs,
            Abraham Isaac and Jacob, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, O perfect man, the righteous and
            just Enoch, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, Elijah the tishbite, and Elisha his
            disciple, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, O Moses the archprophet, and
            Isaiah and Jeremiah, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, O David the psalmist, Ezekiel and
            Daniel, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, Joachim Anna and Joseph the elder,
            and the righteous Job Joseph and Nicodemus, that He may forgive us
            our sins. 
          - >-
            Pray to the Lord on our behalf, O Melchizedek and Aaron, and
            Zacharias and Simeon, that He may forgive us our sins.
          - >-
            + Pray to the Lord on our behalf, O choirs of the prophets, and all
            the righteous and the just, that He may forgive us our sins.
          - >-
            Intercede on our behalf, O forerunner and baptizer, John the
            Baptist, that He may forgive us our sins. 
          - >-
            + Intercede on our behalf, O the hundred and forty four thousand,
            and the celibate evangelist, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, our masters and fathers the
            Apostles, and the rest of the Disciples, that He may forgive us our
            sins.
          - >-
            + Pray to the Lord on our behalf, O blessed archdeacon, Stephen the
            first martyr, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, O beholder of God the Evangelist,
            Abba Mark the apostle, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, O struggle-mantled martyr, my lord
            prince George, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, Theodore and Theodore, Leontius and
            Panicharus, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, Philopater Mercurius, and Abba
            Mina and Abba Victor, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, master Claudius and Theodore, Abba
            Eschyron and Abba Isaac, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, Basilidis and Evsebius, Macarius
            and Philotheos, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, Abba Pisura and Abba Epshoy, Abba
            Isi and his sister Thecla, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, O struggle-mantled martyrs, Justus
            Apali and Theoklia, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, Abba Jacob the Persian, Saint
            Sergius and Saint Bacchus, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, O struggle-mantled martyrs, Cosmas
            his brothers and their mother, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, Abba Kir and his brother John, and
            Barbara and Juliana and Demiana, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, O struggle-mantled martyrs, master
            Apatir and his sister Iraee, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, O struggle-mantled martyrs, Julius
            and those who were with him, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, O struggle-mantled martyrs, Mari
            Pahnam and his sister Sarah, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, Abba Sarapamon the bishop, Psate and
            Gallinikos, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, O struggle-mantled martyrs, the
            forty saints of Sebaste, that He may forgive us our sins.
          - >-
            Pray to the Lord on our behalf, Abba Piro and Athom, and John and
            Simeon, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, O struggle-mantled martyrs, Abba
            Bishoy and his friend Peter, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, Abba Eklog the priest, and Abba
            Epgol and Abba Kav, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, Abba John of Heraclia, master
            Piphamon and Pistavros, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, Isidore and Panteleon, Sophia and
            Euphemia, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, master Apanoub and Ptolomeos, Apa
            Ekragon and Sousennius, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, O great high priest, Abba Peter seal
            of the martyrs, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, O new martyrs, Pistavros and
            Arsenius, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, O Michael the hegumen, and Michael
            the monk, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, O choirs of the martyrs, who
            suffered for the sake of Christ, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, our masters the fathers who loved
            their children, Abba Antony and Abba Paul, that He may forgive us
            our sins. 
          - >-
            + Pray to the Lord on our behalf, O three saints Macarii, and all
            their children the cross-bearers, that He may forgive us our sins.
          - >-
            Pray to the Lord on our behalf, our masters the fathers the
            hegumens, Abba John and Abba Daniel, that He may forgive us our
            sins. 
          - >-
            + Pray to the Lord on our behalf, our masters the fathers who loved
            their children, Abba Bishoy and Abba Paul, that He may forgive us
            our sins. 
          - >-
            Pray to the Lord on our behalf, our saintly Roman fathers, Maximus
            and Dometius, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, O forty nine martyrs, the elders
            of Shiheet, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, O strong saint Abba Moses, and John
            Kame, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, Abba Pachomius of the Koinonia,
            and Theodore his disciple, that He may forgive us our sins.
          - >-
            Pray to the Lord on our behalf, Abba Shenouda the archimandrite, and
            Abba Wisa his disciple, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, Abba Nopher and Abba Karus, and
            our father Paphnutius, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, Abba Samuel the confessor, and
            Justus and Apollo his disciples, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, Abba Apollo and Abba Apip, and our
            father Abba Pigimi, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, Abba Evkin and Abba Ehron, Abba Hor
            and Abba Phis, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, Abba Parsouma and Ephraim, and
            John and Simeon, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, Epiphanius and Ammounios, and
            Arshillidis and Arsenius, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, our masters the ascetic fathers,
            Abba Abraam and George, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, Athanasius the apostolic, Severus
            and Dioscorus, that He may forgive us our sins.
          - >-
            + Pray to the Lord on our behalf, Basil and Gregory, and our father
            Abba Cyril, that He may forgive us our sins.
          - >-
            Pray to the Lord on our behalf, the three hundred and eighteen
            gathered, at Nicea for the faith, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, O the one hundred and fifty at
            Constantinople, and the two hundred at Ephesus, that He may forgive
            us our sins.
          - >-
            Pray to the Lord on our behalf, Abba Hadid and Abba John, our great
            father Parsouma and Abba Roweis, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, Abba Abraam the hegumen, and our
            father Abba Mark, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, O choirs of the cross-bearers,
            perfected in the wilderness, that He may forgive us our sins. 
          - >-
            + Pray to the Lord on our behalf, my lord king Constantine, and his
            mother queen Helen, that He may forgive us our sins. 
          - >-
            Pray to the Lord on our behalf, O wise virgin ladies, the brides of
            Christ, that He may forgive us our sins.
          - >-
            + Pray to the Lord on our behalf, the saints of this day, everyone
            according to his name, that He may forgive us our sins. 
          - >-
            Likewise we exalt you, with David the psalmist, "You are a priest
            forever, according to the order of Melchizedek." 
          - >-
            + Pray to the Lord on our behalf, our holy father the patriarch,
            Pope Abba Shenouda the high priest, that He may forgive us our sins.
        coptic:
          - >-
            Ⲁ̀ⲣⲓⲡ̀ⲣⲉⲥⲃⲉⲩⲓⲛ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲱ̀ ⲧⲉⲛϭⲟⲓⲥ ⲛ̀ⲛⲏⲃ ⲧⲏⲣⲉⲛ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ:
            Ⲙⲁⲣⲓⲁ Ⲑ̀ⲙⲁⲩ ⲙ̀Ⲡⲉⲛⲥⲱⲧⲏⲣ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ. 
          - >-
            + Ⲁ̀ⲣⲓⲡ̀ⲣⲉⲥⲃⲉⲩⲓⲛ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲱ̀ ⲛⲓⲁⲣⲭⲏⲁⲅⲅⲉⲗⲟⲥ ⲉⲑⲟⲩⲁⲃ: Ⲙⲓⲭⲁⲏⲗ ⲛⲉⲙ
            Ⲅⲁⲃⲣⲓⲏⲗ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.
          - >-
            Ⲁ̀ⲣⲓⲡ̀ⲣⲉⲥⲃⲉⲩⲓⲛ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲱ̀ ⲛⲓⲁⲣⲭⲏⲁⲅⲅⲉⲗⲟⲥ ⲉⲑⲟⲩⲁⲃ: Ⲣⲁⲫⲁⲏⲗ ⲛⲉⲙ
            Ⲥⲟⲩⲣⲓⲏⲗ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.
          - >-
            + Ⲁ̀ⲣⲓⲡ̀ⲣⲉⲥⲃⲉⲩⲓⲛ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲱ̀ ⲛⲓⲁⲣⲭⲏⲁⲅⲅⲉⲗⲟⲥ ⲉⲑⲟⲩⲁⲃ: Ⲥⲉⲇⲁⲕⲓⲏⲗ
            Ⲥⲁⲣⲁⲑⲓⲏⲗ ⲛⲉⲙ Ⲁ̀ⲛⲁⲛⲓⲏⲗ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.
          - >-
            Ⲁ̀ⲣⲓⲡ̀ⲣⲉⲥⲃⲉⲩⲓⲛ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲛⲓⲑ̀ⲣⲟⲛⲟⲥ ⲛⲓⲙⲉⲧϭⲟⲓⲥ ⲛⲓϫⲟⲙ: Ⲛⲓⲭⲉⲣⲟⲩⲃⲓⲙ
            ⲛⲉⲙ Ⲛⲓⲥⲉⲣⲁⲫⲓⲙ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ. 
          - >-
            + Ⲁ̀ⲣⲓⲡ̀ⲣⲉⲥⲃⲉⲩⲓⲛ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲡⲓϥ̀ⲧⲟⲟⲩ ⲛ̀ⲍⲱⲟⲛ ⲛ̀ⲁ̀ⲥⲱⲙⲁⲧⲟⲥ:
            ⲛ̀ⲗⲓⲧⲟⲩⲣⲅⲟⲥ ⲛ̀ϣⲁϩ ⲛ̀ⲭ̀ⲣⲱⲙ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ. 
          - >-
            Ⲁ̀ⲣⲓⲡ̀ⲣⲉⲥⲃⲉⲩⲓⲛ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲛⲓⲟⲩⲏⲃ ⲛ̀ⲧⲉ ϯⲙⲉⲑⲙⲏⲓ: ⲡⲓϫⲟⲩⲧ ϥ̀ⲧⲟⲟⲩ
            ⲙ̀ⲡ̀ⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ. 
          - >-
            + Ⲁ̀ⲣⲓⲡ̀ⲣⲉⲥⲃⲉⲩⲓⲛ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲛⲓⲥ̀ⲧ̀ⲣⲁⲧⲓⲁ ⲛ̀ⲁⲅⲅⲉⲗⲓⲕⲟⲛ: ⲛⲉⲙ ⲛⲓⲧⲁⲅⲙⲁ
            ⲛ̀ⲉ̀ⲡⲟⲩⲣⲁⲛⲓⲟⲛ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ. 
          - >-
            Ⲧⲱⲃϩ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲛⲁϭⲟⲓⲥ ⲛ̀ⲓⲟϯ ⲙ̀ⲡⲁⲧⲣⲓⲁⲭⲏⲥ: Ⲁⲃⲣⲁⲁⲙ Ⲓ̀ⲥⲁⲁⲕ
            Ⲓⲁⲕⲱⲃ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.
          - >-
            + Ⲧⲱⲃϩ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲱ̀ ⲡⲓⲣⲱⲙⲓ ⲛ̀ⲧⲉⲗⲓⲟⲥ: ⲡⲓⲑ̀ⲙⲏⲓ Ⲉ̀ⲛⲱⲭ
            ⲡⲓⲇⲓⲕⲉⲟⲥ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.
          - >-
            Ⲧⲱⲃϩ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: Ⲏⲗⲓⲁⲥ ⲡⲓⲑⲉⲥⲃⲓⲧⲏⲥ: ⲛⲉⲙ Ⲉ̀ⲗⲓⲥⲉⲟⲥ
            ⲡⲉϥⲙⲁⲑⲏⲧⲏⲥ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ. 
          - >-
            + Ⲧⲱⲃϩ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲱ̀ Ⲙⲱⲩ̀ⲥⲏⲥ ⲡⲓⲁⲣⲭⲏⲡ̀ⲣⲟⲫⲏⲧⲏⲥ: ⲛⲉⲙ
            Ⲏ̀ⲥⲁⲏ̀ⲁⲥ ⲛⲉⲙ Ⲓⲉⲣⲙⲓⲁⲥ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.
          - >-
            Ⲧⲱⲃϩ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: Ⲇⲁⲩⲓⲇ ⲡⲓⲓⲉⲣⲟⲯⲁⲗⲧⲓⲥ: ⲛⲉⲙ Ⲓⲉⲍⲉⲕⲓⲏⲗ ⲛⲉⲙ
            Ⲇⲁⲛⲓⲏⲗ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ. 
          - >-
            + Ⲧⲱⲃϩ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: Ⲓⲱⲁⲕⲓⲙ ⲛⲉⲙ Ⲁⲛⲛⲁ ⲛⲉⲙ Ⲓⲱⲥⲏⲫ
            ⲡⲓⲡ̀ⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ: ⲛⲉⲙ ⲡⲓⲑ̀ⲙⲏⲓ Ⲓⲱⲃ ⲛⲉⲙ Ⲓⲱⲥⲏⲫ ⲛⲉⲙ Ⲛⲓⲕⲟⲩⲇⲓⲙⲟⲥ: ⲛ̀ⲧⲉϥⲭⲁ
            ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ. 
          - >-
            Ⲧⲱⲃϩ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: Ⲙⲉⲗⲭⲓⲥⲉⲇⲉⲕ ⲛⲉⲙ Ⲁ̀ⲁ̀ⲣⲱⲛ: ⲛⲉⲙ Ⲍⲁⲭⲁⲣⲓⲁⲥ
            ⲛⲉⲙ Ⲥⲩⲙⲉⲱⲛ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.
          - >-
            + Ⲧⲱⲃϩ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲛⲓⲭⲟⲣⲟⲥ ⲛ̀ⲧⲉ ⲛⲓⲡ̀ⲣⲟⲫⲏⲧⲏⲥ: ⲛⲉⲙ ⲛⲓⲑ̀ⲙⲏⲓ
            ⲛⲉⲙ ⲛⲓⲇⲓⲕⲉⲟⲥ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.
          - >-
            Ⲁ̀ⲣⲓⲡ̀ⲣⲉⲥⲃⲉⲩⲓⲛ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲱ̀ ⲡⲓⲡ̀ⲣⲟⲇⲣⲟⲙⲟⲥ ⲙ̀ⲃⲁⲡⲧⲓⲥⲧⲏⲥ: Ⲓⲱⲁⲛⲛⲏⲥ
            ⲡⲓⲣⲉϥϯⲱⲙⲥ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ. 
