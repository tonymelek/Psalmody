          - >-
            + أُطلبوا من الرب عنا، أيها الشهداء المجاهدون، قزمان وإخوته وأمهم،
            ليغفر لنا خطايانا.
          - >-
            أُطلبوا من الرب عنا، يا أبا قير ويوحنا أخوه، وبربارة ويوليانة
            ودميانة، ليغفر لنا خطايانا.
          - >-
            + أُطلبوا من الرب عنا، أيها الشهيدان المجاهدان، السيد أبادير وإيرائي
            أخته، ليغفر لنا خطايانا.
          - >-
            أُطلبوا من الرب عنا، أيها الشهداء المجاهدون، يوليوس ومَن معه، ليغفر
            لنا خطايانا.
          - >-
            + أُطلبوا من الرب عنا، أيها الشهيدان المجاهدان، مار بهنام وسارة
