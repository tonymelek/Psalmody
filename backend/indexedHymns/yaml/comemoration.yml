          - >-
            أُطلبوا من الرب عنا، يا رئيس الكهنة العظيم، أنبا بطرس خاتم الشهداء،
            ليغفر لنا خطايانا.
          - >-
            + أُطلبوا من الرب عنا، أيها الشهيدان الجديدان، بسطوروس وأرسانيوس،
