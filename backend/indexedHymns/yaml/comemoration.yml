          - >-
            إشفعي فينا (أمام الرب)، يا سيدتنا كلنا السيدة والدة الإله، مريم أُم
            مخلصنا، ليغفر لنا خطايانا.
          - >-
            + إشفعا فينا (أمام الرب)، يا رئيسي الملائكة الطاهرين، ميخائيل
            وغبريال، ليغفر لنا خطايانا.
          - >-
            إشفعا فينا (أمام الرب)، يا رئيسي الملائكة الطاهرين، رافائيل وسوريال،
            ليغفر لنا خطايانا.
          - >-
            + إشفعوا فينا (أمام الرب)، يا رؤساء الملائكة الأطهار، سداكيال
            وسراتيال وأنانيال، ليغفر لنا خطايانا.
          - >-
            إشفعي فينا (أمام الرب)، أيتها الكراسي والأرباب والقوات، والشيروبيم
            والسرافيم، ليغفر لنا خطايانا.
          - >-
            + إشفعوا فينا (أمام الرب)، أيها الأربعة الحيوانات غير المتجسدين،
            الخدام الملتهبين ناراً، ليغفر لنا خطايانا.
          - >-
            إشفعوا فينا (أمام الرب)، يا كهنة الحق، الأربعة والعشرين قسيساً،
            ليغفر لنا خطايانا.
          - >-
            + إشفعوا فينا (أمام الرب)، أيها العساكر الملائكية، والطغمات
            السمائية، ليغفر لنا خطايانا.
          - >-
            أُطلبوا من الرب عنا، يا سادتي الآباء البطاركة، إبراهيم وإسحق ويعقوب،
            ليغفر لنا خطايانا.
          - >-
            + أُطلب من الرب عنا، أيها الرجل الكامل، البار أخنوخ الصديق، ليغفر
            لنا خطايانا.
          - >-
            أُطلبوا من الرب عنا، يا إيليا التسبيتي، وإليشع تلميذه، ليغفر لنا
            خطايانا.
          - >-
            + أُطلبوا من الرب عنا، يا موسى رئيس الأنبياء، وأشعياء وأرميا، ليغفر
            لنا خطايانا.
          - >-
            أُطلبوا من الرب عنا، يا داود المرتل، وحزقيال ودانيال، ليغفر لنا
            خطايانا.
          - >-
            + أُطلبوا من الرب عنا، يا يواقيم وحنِّة ويوسف الشيخ، والصديق أيوب
            ويوسف ونيقوديموس، ليغفر لنا خطايانا.
          - >-
            أُطلبوا من الرب عنا، يا ملكي صادق وهرون، وزكريا وسمعان، ليغفر لنا
            خطايانا.
          - >-
            + أُطلبوا من الرب عنا، يا صفوف الأنبياء، والأبرار والصديقين، ليغفر
            لنا خطايانا.
          - >-
            إشفع فينا (أمام الرب)، أيها السابق الصابغ، يوحنا المعمدان، ليغفر لنا
            خطايانا.
          - >-
            + إشفعوا فينا (أمام الرب)، أيها المئة والأربعة والأربعين ألفاً،
            والبتول الإنجيلي، ليغفر لنا خطايانا.
          - >-
            أُطلبوا من الرب عنا، يا سادتي الآباء الرسل، وبقية التلاميذ، ليغفر
            لنا خطايانا.
          - >-
            + أُطلب من الرب عنا، يا رئيس الشمامسة المبارك، إستفانوس الشهيد
            الأول، ليغفر لنا خطايانا.
          - >-
            أُطلب من الرب عنا، أيها الناظر الإله الإنجيلي، أبا مرقس الرسول،
            ليغفر لنا خطايانا.
          - >-
            + أُطلب من الرب عنا، أيها الشهيد المجاهد، سيدي الملك جيؤرجيوس، ليغفر
            لنا خطايانا.
          - >-
            أُطلبوا من الرب عنا، يا ثيؤدوروس وثيؤدوروس، ولاونديوس، وبانيكاروس،
            ليغفر لنا خطايانا.
          - >-
            + أُطلبوا من الرب عنا، يا فيلوباتير مرقوريوس، وأبا مينا وأبا بقطر،
            ليغفر لنا خطايانا.
          - >-
            أُطلبوا من الرب عنا، يا سيدي إقلاديوس وثيئودوروس، وأبا سخيرون وأبا
            إسحق، ليغفر لنا خطايانا.
          - >-
            + أُطلبوا من الرب عنا، يا واسيليدس وأرسابيوس، ومكاريوس وفيلوثيؤوس،
            ليغفر لنا خطايانا.
          - >-
            أُطلبوا من الرب عنا، يا أنبا بسورة وأبا بشاي، وأبا إيسي وتكلا أخته،
            ليغفر لنا خطايانا.
          - >-
            + أُطلبوا من الرب عنا، أيها الشهداء المجاهدون، يسطس وآبالي وثيؤكليا،
            ليغفر لنا خطايانا.
          - >-
            أُطلبوا من الرب عنا، يا أنبا يعقوب الفارسي، والقديس سرجيوس وواخس،
