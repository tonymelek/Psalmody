title:
  english: Doxology St.Mary
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            Your greatness O Mary, the undefiled Virgin, is likened to the
            height of the palm tree, spoken of by Solomon. 
          - >-
            + You are the spring of living water, that flows from Lebanon, for
            out of you sprang unto us, the grace of the divinity. 
          - >-
            You gave birth to Emmanuel, out of your virginal womb, and He has
            made us heirs, to the kingdom of heaven.
          - >-
            + According to the promise, He promised to our father, King David
            the patriarch, He came and fulfilled to us. 
          - >-
            Hail to you O Virgin, the very and true Queen, hail to the pride of
            our race, who gave birth to Emmanuel. 
          - >-
            + We ask you to remember us, O our trusted advocate, before our Lord
            Jesus Christ, that He may forgive us our sins.
        coptic:
          - >-
            Ⲧⲉⲙⲉⲧⲛⲓϣϯ ⲱ̀ Ⲙⲁⲣⲓⲁ: Ϯⲡⲁⲣⲑⲉⲛⲟⲥ ⲛ̀ⲁⲧⲑⲱⲗⲉⲃ: ⲥ̀ⲟ̀ⲛⲓ ⲙ̀ⲡⲓϭⲓⲥⲓ ⲙ̀ⲡⲓⲃⲉⲛⲓ:
            ⲉ̀ⲧⲁ Ⲥⲟⲗⲟⲙⲱⲛ ⲥⲁϫⲓ ⲉⲑⲃⲏⲧϥ. 
          - >-
            + Ⲛ̀ⲑⲟ ⲧⲉ ϯⲙⲟⲩⲙⲓ ⲙ̀ⲙⲱⲟⲩ ⲛ̀ⲱⲛϧ: ⲉⲧϧⲁϯ ⲙ̀Ⲡⲓⲗⲓⲃⲁⲛⲟⲥ: ⲉ̀ⲧⲁ ⲡⲓϩ̀ⲙⲟⲧ ⲛ̀ⲧⲉ
            ϯⲙⲉⲑⲛⲟⲩϯ: ⲃⲉⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ ⲛ̀ϧⲏⲧⲥ.
          - >-
            Ⲁ̀ⲣⲉⲙⲓⲥⲓ ⲛⲁⲛ ⲛ̀Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ: ϧⲉⲛ ⲧⲉⲙⲉⲧⲣⲁ ⲙ̀ⲡⲁⲣⲑⲉⲛⲓⲕⲓ: ⲁϥⲁⲓⲧⲉⲛ
            ⲛ̀ⲕ̀ⲗⲏⲣⲟⲛⲟⲙⲟⲥ: ⲛ̀ϩ̀ⲣⲏⲓ ϧⲉⲛ ⲑ̀ⲙⲉⲧⲟⲩⲣⲟ ⲛ̀ⲛⲓⲫⲏⲟⲩⲓ̀. 
          - >-
            + Ⲕⲁⲧⲁ ⲡⲓⲱϣ ⲉ̀ⲧⲁϥⲱϣ ⲙ̀ⲙⲟϥ: ⲛ̀ⲧⲉ ⲡⲉⲛⲓⲱⲧ ⲙ̀ⲡⲁⲧⲣⲓⲁⲣⲭⲏⲥ: ⲉ̀ⲧⲉ ⲫⲁⲓ ⲡⲉ
            ⲡ̀ⲟⲩⲣⲟ Ⲇⲁⲩⲓⲇ: ⲁϥⲓ̀ ⲁϥϫⲟⲕϥ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.
          - >-
            Ⲭⲉⲣⲉ ⲛⲉ ⲱ̀ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ϯⲟⲩⲣⲱ ⲙ̀ⲙⲏⲓ ⲛ̀ⲁ̀ⲗⲏⲑⲓⲛⲏ: ⲭⲉⲣⲉ ⲡ̀ϣⲟⲩϣⲟⲩ ⲛ̀ⲧⲉ
            ⲡⲉⲛⲅⲉⲛⲟⲥ: ⲁ̀ⲣⲉϫ̀ⲫⲟ ⲛⲁⲛ ⲛ̀Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ. 
          - >-
            + Ⲧⲉⲛϯϩⲟ ⲁ̀ⲣⲉⲡⲉⲛⲙⲉⲩⲓ̀: ⲱ̀ ϯⲡ̀ⲣⲟⲥⲧⲁⲧⲏⲥ ⲉ̀ⲧⲉⲛϩⲟⲧ: ⲛⲁϩⲣⲉⲛ Ⲡⲉⲛϭⲟⲓⲥ
            Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.
        coptic_english:
          - >-
            Ti-met-nishti o Maria, ti-parthenos en-at-tholeb, es-oni emp-chisi
            empi-veni, e-ta Solomon saji ethvitf.
          - >-
            Entho te ti-momi emmo-ou en-onkh, etkhati empi-Livanos, e-ta
            pi-ehmot ente ti-methnoti, vevi nan evol enkhits.
          - >-
            Ari-misi nan Emmanoeel, khen te-mita emparthi-niki, af-aiten
            en-ekliro-nomos, enhri khen ethmet-owro enni-fiowi.
          - >-
            Kata pi-owsh etaf-osh emmof, ente penyot em-patriarshis, ete fai
            pi-epouro Daveed, efei af-gokf nan evol.
          - >-
            Shere ne oti-parthenos, ti-oro emmi en alitheeni, shere epsho-sho
            ente pengenos, ari egfo nan en Emmanoeel.
          - >-
            Ten-tiho ari-pen-mevi, oti-epros-tatis etenhot, nahren penshois Esos
            Pekhrestos, entef ka nen-novi nan evol.
        arabic:
          - >-
            عظمتِك يا مريم، العذراء غير الدنسة، تشبه عُلو النخلة التي، تكلم عنها
            سليمان. 
          - >-
            + أنتِ ينبوع ماء الحياة، الفائض من لبنان، التي نبعت لنا منه، نعمة
            اللاهوت.
          - >-
            ولدتِ لنا عمانوئيل، من أحشائِك البتول، وصيرنا وارثين، في ملكوت
            السموات.
          - >-
            + كالوعد الذي وعد به، أبانا رئيس الآباء، الذي هو الملك داود، أتى
            وأكمله لنا.
          - >-
            السلام لكِ أيتها العذراء، الملكة الحقيقية الحقانية، السلام لفخر
            جنسنا، ولدت لنا عمانوئيل.
          - >-
            + نسألك أن تذكرينا، أيتها الشفيعة المؤتمنة، أمام ربنا يسوع المسيح،
            ليغفر لنا خطايانا.
        coptic_arabic:
          - >-
            تى ميت نيشتى أوماريا: تى بارثينوس إن أنثوليب: إسؤنى إم إبتشيسى إمبى
            فينى: إيطاسولومون ساجى إتفيتف.
          - >-
            إنثو تى تى مومى إمموؤ إنؤنخ: إتخاتى إمبى ليفانوس: إيطا بى إهموت:
            إنتى تى ميثنوتى فيفي نان إيفول انخيتس.
          - >-
            آرى فيسى نان إن إممانوئيل: خين تيمترا إمبارثينيكى: أف أيتين إن
            إكليرونوموس: إن إهرى خين إثميت أورو إن نى فيؤيى.
          - >-
            كاطا بى أوش إيطاف أوش إمموف: إنتى بينيوت إمباطريارشيس: إيتى فاى بى
            إبؤرو دافيد: أفئى أفجوكف نان ايفول.
          - >-
            شيري ني أو تيبارثينوس: تيورو إممي إناليثيني: شيري إبشوشو إنتي
            بينجينوس: أريجفو نان إنإممانويل.
          - >-
            + تينتيهو أريبينميفئي: أو تيبروستاتيس إتينهوت: ناهرين بينتشويس إيسوس
            بخرستوس: إنتيفكا نيننوفي نان إفول.
