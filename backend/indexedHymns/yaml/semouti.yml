title:
  english: Semouti
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            You are called righteous, O Saint Mary, the second tabernacle,
            belonging to the holies. 
          - >-
            + Wherein is placed, the rod of Aaron, and the holy flower, of
            incense.
          - >-
            You are clothed with purity, within and without, O pure tabernacle,
            the dwelling of the righteous. 
          - >-
            + The hosts of the high standings, and the chorus of the just,
            glorify you, and your blessedness. 
          - 'Wherefore we, magnify you befittingly, with prophetic, hymnology. '
          - >-
            + For they spoke of you, with great honor, O holy city, of the great
            King. 
          - >-
            We entreat and pray, that we may win mercy, through your
            intercessions, with the Lover of Mankind. 
        coptic:
          - >-
            Ⲥⲉⲙⲟⲩϯ ⲉ̀ⲣⲟ ⲇⲓⲕⲉⲟⲥ: ⲱ̀ ⲑⲏⲉⲑⲟⲩⲁⲃ Ⲙⲁⲣⲓⲁ: ϫⲉ ϯⲙⲁϩⲥ̀ⲛⲟⲩϯ ⲛ̀ⲥ̀ⲕⲏⲛⲏ: ⲛ̀ⲧⲉ
            ⲛⲏⲉⲑⲟⲩⲁⲃ. 
          - >-
            + Ⲑⲏⲉ̀ⲧⲟⲩⲭⲏ ⲛ̀ϧⲏⲧⲥ: ⲛ̀ϫⲉ ⲡⲓϣ̀ⲃⲱⲧ ⲛ̀ⲧⲉ Ⲁ̀ⲁ̀ⲣⲱⲛ: ⲛⲉⲙ ϯϩ̀ⲣⲏⲣⲓ ⲉⲑⲟⲩⲁⲃ:
            ⲛ̀ⲧⲉ ⲡⲓⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ.
          - >-
            Ⲧⲉϫⲟⲗϩ ⲙ̀ⲡⲓⲧⲟⲩⲃⲟ: ⲥⲁϧⲟⲩⲛ ⲛⲉⲙ ⲥⲁⲃⲟⲗ: ⲱ̀ ϯⲥ̀ⲕⲏⲛⲏ ⲛ̀ⲕⲁⲑⲁⲣⲟⲥ: ⲫ̀ⲙⲁ
            ⲛ̀ϣⲱⲡⲓ ⲛ̀ⲛⲓⲇⲓⲕⲉⲟⲥ. 
          - |-
            + Ⲛⲓⲧⲁⲅⲙⲁ ⲛ̀ⲧⲉ ⲡ̀ϭⲓⲥⲓ: ⲛⲉⲙ ⲡ̀ⲭⲟⲣⲟⲥ ⲛ̀ⲧⲉ ⲛⲓⲑ̀ⲙⲏⲓ: ⲥⲉⲉⲣⲉⲩⲇⲟⲝⲁⲍⲓⲛ: 
            ⲛ̀ⲛⲉⲙⲁⲕⲁⲣⲓⲥⲙⲟⲥ. 
          - 'Ⲉⲑⲃⲉ ⲫⲁⲓ ⲧⲉⲛϭⲓⲥⲓ: ⲙ̀ⲙⲟ ⲁⲝⲓⲱⲥ: ϧⲉⲛ ϩⲁⲛⲩⲙⲛⲟⲗⲟⲅⲓⲁ: ⲙ̀ⲡ̀ⲣⲟⲫⲏⲧⲓⲕⲟⲛ.'
          - >-
            + Ϫⲉ ⲁⲩⲥⲁϫⲓ ⲉⲑⲃⲏϯ: ⲛ̀ϩⲁⲛϩ̀ⲃⲏⲟⲩⲓ̀ ⲉⲩⲧⲁⲓⲏⲟⲩⲧ: ϯⲃⲁⲕⲓ ⲉⲑⲟⲩⲁⲃ: ⲛ̀ⲧⲉ
            ⲡⲓⲛⲓϣϯ ⲛ̀Ⲟⲩⲣⲟ. 
          - >-
            Ⲧⲉⲛϯϩⲟ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ
            ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ. 
        coptic_english:
          - >-
            Semoti e-ro zikeos, o thi-ethowab Maria, je timah-esnouti en-eskini,
            ente ni-ethowab.
          - >-
            Thi-etouki enkhits, enje pishvot ente A-aron, nem tih-riri ethowab,
            ente pistoi-nofi.
          - >-
            Te-golh empi tovo, sakhon nem savol, o-tiskini en-katharos,
            efman-showpi enni-zikaos.
          - >-
            Ni-taghma ente epichisi, nem ep-khoros ente ni-ethmi,
            se-errev-zoxa-zin, enne-makarisomos.
          - >-
            Ethve fai ten-chisi, emmo axeyos, khen han-eimono-logia,
            emipro-fitikon.
          - >-
            Je asaji ethviti, enhan ehvi-owi eftai-oot, ti-vaki ethowab, ente
            pi-nishti enowro.
          - >
            Tenti-ho ten-tovh, ethrin shashni evnai, hiten ni-epresvia, entotf
            empi-mai rowmi.
        arabic:
          - 'مدعوة أنت، بالحقيقة، أيتها القديسة مريم، القبة التي للأقداس. '
          - '+ تلك الموضوع فيها، عصا هرون، والزهرة المقدسة، التي للبخور. '
          - >-
            أنت مشتملة بالطهارة، من داخل ومن خارج، أيتها القبة النقية، مسكن
            الصديقين. 
          - '+ طغمات العلاء، وصفوف الأبرار، يمجدون، طوباويتك. '
          - 'من أجل هذا، نعظمِك، بإستحقاقٍ، بتماجيد نبوية. '
          - >-
            + لأنهم تكلموا، من أجلِك بأعمال كريمة، أيتها المدينة المقدسة، التي
            للملك العظيم. 
          - 'نسأل ونطلب، أن نفوز برحمةٍ، بشفاعاتِك، عند محب البشر. '
        coptic_arabic:
          - >-
            سيموتى إيرو ذيكيئوس أوثى إثؤاب ماريا: جى تى ماه إسنوتى إن إسكينى:
            إنتى نى إثؤاب.
          - >-
            ثى إيتوكى إنخيتس: إنجى بى إشفوت إنتى آآرون: نيم تى إهريرى إثؤاب:
            إنتى بى إستوى نوفي.
          - >-
            تى جوله إمبى توفو: ساخون نيم سافول: أوتى إسكينى إنكاثاروس: إفما
            إنشوبى إن نى ذيكيؤس.
          - >-
            نى طاغما إنتى إبتشيسى: نيم إيخوروس إنتى نى إثمى: سى إيريف ذوكسازين:
            إن نيما كاريسموس.
          - "إثفى فاى تين إتشيسى: إممو أكسيوس: خين هان إيمنولوجيا: إم إبروفيتيكون\_."
          - >-
            جى افساجى إثفيتى: إنهان إهفيؤيى إفطايوت: تى فاكى إثؤاب: إنتى بى
            نيشتى إنؤرو
          - >-
            تين تيهو تين طوفه: إثرين شاشنى إفناى هيتين نى إبريسفيا: إنتوتف إمبى
            ماى رومى.
