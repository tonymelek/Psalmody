title:
  english: Conclusion of Doxologies
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            Be a watch over us, from the highest where you are, O Lady of us all
            the Mother of God, the Ever-virgin. 
          - >-
            + Ask of Him whom you have born, our good Savior, to take away our
            troubles, and grant us His peace.
          - >-
            Hail to you O Virgin, the very and true gueen, hail to the pride of
            our race, who gave birth to Emmanuel.
          - >-
            + We ask you to remember us, O our trusted advocate, before our Lord
            Jesus Christ, that He may forgive us our sins.
        coptic:
          - >-
            Ϣⲱⲡⲓ ⲛ̀ⲑⲟ ⲉ̀ⲣⲉ ⲥⲟⲙⲥ ⲉ̀ϫⲱⲛ: ϧⲉⲛ ⲛⲓⲙⲁ ⲉⲧϭⲟⲥⲓ ⲉ̀ⲧⲉⲣⲉⲭⲏ ⲛ̀ϧⲏⲧⲟⲩ: ⲱ̀
            ⲧⲉⲛⲟ̅ⲥ̅ ⲛ̀ⲛⲏⲃ ⲧⲏⲣⲉⲛ ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ: ⲉⲧⲟⲓ ⲙ̀Ⲡⲁⲣⲑⲉⲛⲟⲥ ⲛ̀ⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ. 
          - >-
            + Ⲙⲁϯϩⲟ ⲙ̀ⲫⲏⲉ̀ⲧⲁⲣⲉⲙⲁⲥϥ: ⲡⲉⲛⲤⲱⲧⲏⲣ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ: ⲛ̀ⲧⲉϥⲱ̀ⲗⲓ ⲛ̀ⲛⲁⲓϧⲓⲥⲓ
            ⲉ̀ⲃⲟⲗϩⲁⲣⲟⲛ: ⲛ̀ⲧⲉϥⲥⲉⲙⲛⲓ ⲛⲁⲛ ⲛ̀ⲧⲉϥϩⲓⲣⲏⲛⲏ.
          - >-
            Ⲭⲉⲣⲉ ⲛⲉ ⲱ̀ ϯⲠⲁⲣⲑⲉⲛⲟⲥ: ϯⲟⲩⲣⲱ ⲙ̀ⲙⲏⲓ ⲛ̀ⲁ̀ⲗⲏⲑⲓⲛⲏ: ⲭⲉⲣⲉ ⲡ̀ϣⲟⲩϣⲟⲩ ⲛ̀ⲧⲉ
            ⲡⲉⲛⲅⲉⲛⲟⲥ: ⲁ̀ⲣⲉϫ̀ⲫⲟ ⲛⲁⲛ ⲛ̀Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ.
          - >-
            + Ⲧⲉⲛϯϩⲟ ⲁ̀ⲣⲉⲡⲉⲛⲙⲉⲩⲓ̀: ⲱ̀ ϯⲡ̀ⲣⲟⲥⲧⲁⲧⲏⲥ ⲉ̀ⲧⲉⲛϩⲟⲧ: ⲛⲁϩⲣⲉⲛ ⲡⲉⲛⲟ̅ⲥ̅ Ⲓⲏ̅ⲥ̅
            Ⲡⲭ̅ⲥ̅: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.
        coptic_english:
          - >-
            Shopi entho ere soms egon, khen ni mat-shosi etar kin-kheeto, o
            ten-shois eneeb ti-ren ti-theotokos, etoy em-parthenos enseyo niven.
          - >-
            Ma-tiho emfi et-remasf, pensoteer en aghathos, entef oli enay-khisi
            evol haron, entef semni-nan entef hir-ini.
          - >-
            Shere ne oti-parthenos, ti-oro emmi en alitheeni, shere epsho-sho
            ente pengenos, ari egfo nan en Emmanoeel.
          - >-
            Ten-tiho ari-pen-mevi, oti-epros-tatis etenhot, nahren penshois Esos
            Pekhrestos, entef ka nen-novi nan evol.
        arabic:
          - >-
            كونى أنتِ ناظرة علينا فى المواضع العالية التى أنتِ كائنة فيها. يا
            سيدتنا كلنا والدة الإله العذراء كل حين.
          - >-
            إسألى الذى ولدته مخلصنا الصالح أن يرفع عنا هذه الأتعاب ويقرر لنا
            سلامه. 
          - >-
            السلام لك أيتها العذراء الملكة الحقيقية الحقانية. السلام لفخر جنسنا.
            ولدت لنا عمانوئيل.
          - >-
            نسألك أن تذكرينا أيتها الشفيعة المؤتمنة أمام ربنا يسوع المسيح ليغفر
            لنا خطايانا.
        coptic_arabic:
          - >-
            شوبي إنثو إري سومس إجون: خين نيما إتتشوسي إتيريخي إنخيتو: أو
            تينتشويس إننيب تيرين تيثيؤطوكوس: إتوي إمبارثينوس إنسيو نيفين. 
          - >-
            + ماتيهو إمفي إتاريماسف: بينسوتير إناغاثوس: إنتيفؤلي إنناي خيسي
            إفولهارون: إنتيفسيمني نان إنتيفهيريني.
          - >-
            شيري ني أو تيبارثينوس: تيورو إممي إناليثيني: شيري إبشوشو إنتي
            بينجينوس: أريجفو نان إنإممانويل.
          - >-
            + تينتيهو أريبينميفئي: أو تيبروستاتيس إتينهوت: ناهرين بينتشويس إيسوس
            بخرستوس: إنتيفكا نيننوفي نان إفول.
