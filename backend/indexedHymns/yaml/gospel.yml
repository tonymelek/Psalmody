title:
  english: Gospel According to St. Luke
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            Holy, holy, holy, a chapter reading from the Gospel according to our
            teacher Saint Luke the Evangelist. May his blessings be with us all.
            Amen. 
          - >-
            "Lord, now You are letting Your servant depart in peace, according
            to Your word. For my eyes have seen Your salvation which You have
            prepared before the face of all peoples. A light to bring revelation
            to the Gentiles, and the glory of Your people Israel." 
          - Glory be to God forever. Amen.
        coptic:
          - 'Ⲭ̀ⲟⲩⲁⲃ ⲭ̀ⲟⲩⲁⲃ ⲭ̀ⲟⲩⲁⲃ: ⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲕⲁⲧⲁ Ⲗⲟⲩⲕⲁⲛ ⲁ̀ⲅⲓⲟⲛ. '
          - >-
            Ϯⲛⲟⲩ Ⲡⲁⲛⲏⲃ ⲭ̀ⲛⲁⲭⲁ ⲡⲉⲕⲃⲱⲕ ⲉ̀ⲃⲟⲗ: ϧⲉⲛ ⲟⲩϩⲓⲣⲏⲛⲏ ⲕⲁⲧⲁ ⲡⲉⲕⲥⲁϫⲓ. Ϫⲉ ⲁⲩⲛⲁⲩ
            ⲛ̀ϫⲉ ⲛⲁⲃⲁⲗ ⲉ̀ⲡⲉⲕⲛⲟϩⲉⲙ: ⲫⲏⲉ̀ⲧⲁⲕⲥⲉⲃⲧⲱⲧϥ ⲙ̀ⲡⲉⲙ̀ⲑⲟ ⲛ̀ⲛⲓⲗⲁⲟⲥ ⲧⲏⲣⲟⲩ.
            Ⲟⲩⲟⲩⲱⲓⲛⲓ ⲉⲩϭⲱⲣⲡ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ϩⲁⲛⲉⲑⲛⲟⲥ: ⲛⲉⲙ ⲟⲩⲱ̀ⲟⲩ ⲛ̀ⲧⲉ ⲡⲉⲕⲗⲁⲟⲥ
            Ⲡⲓⲥⲣⲁⲏⲗ. 
          - Ⲡⲓⲱ̀ⲟⲩ ⲫⲁ Ⲡⲉⲛⲛⲟⲩϯ ⲡⲉ. Ⲁ̀ⲙⲏⲛ.
        coptic_english:
          - 'Kh̀ouav kh̀ouav kh̀ouav: pievangelion kata Loukan àgion. '
          - >-
            Tinou Paneeb kh̀nakha pekvōk èvol: khen ouhirini kata peksaji. Je
            avnav ǹje naval èpeknohem: fiètaksevtōtf m̀pem̀tho ǹnilaos
            tirou. Ououōini evchōrp èvol ǹte hanethnos: nem ouṑou ǹte
            peklaos Pisrail. 
          - Piṑou fa Pennouti pe. Àmin.
        arabic:
          - >-
            قدوس قدوس قدوس، فصل من الإنجيل لمعلمنا مار لوقا البشير. بركاته على
            جميعناً. آمين. 
          - >-
            "الآن يا سيدي أطلق عبدك بسلام بحسب قولك. لأن عيني قد أبصرتا خلاصك
            الذي أعددته قدام جميع الشعوب. نوراً تجلى للأمم، ومجداً لشعبك
            إسرائيل." 
          - 'والمجد لله دائماً. آمين. '
        coptic_arabic:
          - ''
          - >-
            تى نو بانيب إك ناكا بيك فوك إيفول: خين أو هيرينى كاطا بيك ساجى جى آف
            ناف إنجى نافال اى بيك نوهيم في إيطاك سيف توتف إمبى إمثو إن نى لاؤس
            تيرو. أو أوؤينى إفتشورب إيفول إنتى هان إيثنوس: نيم أوو أو إنتى بيك
            لاؤس بى إسرائيل
          - ''
