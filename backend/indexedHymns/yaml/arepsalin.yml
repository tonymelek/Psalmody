title:
  english: Arepsalin
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            O sing unto Him who was crucified, buried and resurrected, who
            trampled and abolished death, praise Him and exalt Him above all.


            Take off the old man, and put on the new and superior one, come
            closer to greatness of mercy, praise Him and exalt Him above all. 
          - >-
            + All you Christian people, the priests and the deacons, glorify the
            Lord for He is worthy, praise Him and exalt Him above all. 


            + Come to us O three children, whom Christ our God has lifted, and
            from the Devil has delivered, praise Him and exalt Him above all. 
          - >-
            For the sake of your God the Messiah, the Giver of all good things,
            come unto us O Hananiah, praise Him and exalt Him above all. 


            O Azariah the zealot, morning and noon and the evening, glorify the
            power of the Trinity, praise Him and exalt Him above all. 
          - >-
            + Behold Emmanuel [our Lord], is now in our midst O Mishael,
            proclaim with the voice of joy, praise Him and exalt Him above all. 


            + Gather now and persevere, and proclaim with the priests, bless the
            Lord all His works, praise Him and exalt Him above all. 
          - >-
            The heavens declare the glory, of God until this day, O you angels
            whom He has made, praise Him and exalt Him above all. 


            Now all you powers of the Lord, bless His honored name, O sun and
            moon and all the stars, praise Him and exalt Him above all. 
          - >-
            + And also you rain and dew, sing praises unto our Savior, for He is
            the God of our fathers, praise Him and exalt Him above all.


            + Glorify the Lord O clouds and winds, together with the souls and
            the spirits, O you cold and fire and heat, praise Him and exalt Him
            above all.
          - >-
            You also nights and days, light and darkness and lightning, glorify
            the Lover of Mankind, praise Him and exalt Him above all. 


            You trees and all that springs on the earth, and all that moves in
            the sea, mountains and the forests, praise Him and exalt Him above
            all. 
          - >-
            + Praise without ceasing, the Lord the King of the kings, O you
            rivers and seas, praise Him and exalt Him above all. 


            + And we also seeing them, let us say with all these things, bless
            the Lord all you birds, praise Him and exalt Him above all. 
          - >-
            O snow and ice, cattle and wild beasts, bless the Lord of lords,
            praise Him and exalt Him above all. 


            Bless the Lord as befits Him, and not like the heretics, all you
            sons of men, praise Him and exalt Him above all.
          - >-
            + O Israel offer before Him, honor and glory in a joyful voice, all
            you priests of Emmanuel, praise Him and exalt Him above all. 


            + You servants of the true God, the souls of the righteous, and the
            humble and the charitable, praise Him and exalt Him above all. 
          - >-
            God my God is the One, who saved you from danger, O Sedrach Misach
            and Abednago, praise Him and exalt Him above all.


            Hurry with great haste, O you righteous of the Lord, and all the
            creatures He has made, praise Him and exalt Him above all. 
          - >-
            + Coolness and repose without ceasing, grant unto all of us, that we
            may joyfully proclaim, praise Him and exalt Him above all. 


            + And also Your poor servant Sarkis, make him without condemnation,
            that he may join all those and say, praise Him and exalt Him above
            all. 
        coptic:
          - >-
            Ⲁ̀ⲣⲓⲯⲁⲗⲓⲛ ⲉ̀ⲫⲏⲉ̀ⲧⲁⲩⲁϣϥ: ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ ⲟⲩⲟϩ ⲁⲩⲕⲟⲥϥ: ⲁϥⲧⲱⲛϥ ⲁϥⲕⲱⲣϥ
            ⲙ̀ⲫ̀ⲙⲟⲩ ⲁϥϯϣⲟϣϥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ.

            Ⲃⲱϣ ⲙ̀ⲡⲓⲣⲱⲙⲓ ⲙ̀ⲡⲁⲗⲉⲟⲥ: ⲟⲩⲟϩ ϫⲱⲗϩ ⲙ̀ⲡⲓⲃⲉⲣⲓ ⲉⲩⲕ̀ⲗⲉⲟⲥ: ⲟⲩⲟϩ ⲉ̀ϧⲱⲛⲧ
            ⲉ̀ⲙⲉⲅⲁⲉ̀ⲗⲉⲟⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ.
          - >-
            + Ⲅⲉⲛⲟⲥ ⲛ̀Ⲛⲓⲭ̀ⲣⲓⲥⲧⲓⲁⲛⲟⲥ: ⲛⲓⲡ̀ⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲕⲉ ⲇⲓⲁⲕⲟⲛⲟⲥ: ⲙⲁⲱ̀ⲟⲩ ⲙ̀Ⲡ̀ϭⲟⲓⲥ
            ϫⲉ ⲟⲩϩⲓⲕⲁⲛⲟⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 

            + Ⲇⲉⲩⲧⲉ ϩⲁⲣⲟⲛ ⲱ̀ ⲡⲓϣⲟⲙⲧ ⲛ̀ⲁ̀ⲗⲟⲩ: ⲉ̀ⲧⲁ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲡⲉⲛⲛⲟⲩϯ ⲟ̀ⲗⲟⲩ:
            ⲁϥⲛⲁϩⲙⲟⲩ ⲉ̀ⲃⲟⲗ ϩⲁ Ⲡⲓⲇⲓⲁⲃⲟⲗⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ.
          - >-
            Ⲉⲑⲃⲉ Ⲡⲉⲕⲛⲟⲩϯ Ⲙⲁⲥⲓⲁⲥ: Ⲫ̀ⲣⲉϥϯ ⲛ̀ⲉⲩⲉⲣⲅⲉⲥⲓⲁⲥ: ⲁ̀ⲙⲟⲩ ϣⲁⲣⲟⲛ Ⲁ̀ⲛⲁⲛⲓⲁⲥ: ϩⲱⲥ
            ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 

            Ⲍⲏⲗⲱⲧⲉ Ⲁ̀ⲍⲁⲣⲓⲁⲥ: ⲉⲥⲡⲉⲣⲁⲥ ⲕⲉ ⲡ̀ⲣⲱⲓ̀ ⲕⲉ ⲙⲉⲥⲏⲙ ⲃ̀ⲣⲓⲁⲥ: ⲙⲁⲱ̀ⲟⲩ ⲛ̀ⲧ̀ϫⲟⲙ
            ⲛ̀Ϯⲧ̀ⲣⲓⲁⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 
          - >-
            + Ⲏⲡⲡⲉ ⲅⲁⲣ ⲓⲥ Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ: ϩⲓ ⲧⲉⲛⲙⲏϯ ⲱ̀ Ⲙⲓⲥⲁⲏⲗ: ⲗⲁⲗⲓ ϧⲉⲛ ⲟⲩⲥ̀ⲙⲏ
            ⲛ̀ⲑⲉⲗⲏⲗ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 

            + Ⲑⲱⲟⲩϯ ϯⲛⲟⲩ ⲕⲁⲧⲁ ⲭⲓⲛ ⲧⲏⲣⲟⲩ: ⲥⲁϫⲓ ⲛⲉⲙ ⲛⲓⲡ̀ⲣⲉⲥⲃⲩⲧⲉⲣⲟⲩ: ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ
            ⲛⲉϥϩ̀ⲃⲏⲟⲩⲓ̀ ⲧⲏⲣⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 
          - >-
            Ⲓⲥ ⲛⲓⲫⲏⲟⲩⲓ̀ ⲥⲉⲥⲁϫⲓ ⲙ̀ⲡ̀ⲱ̀ⲟⲩ: ⲙ̀Ⲫ̀ⲛⲟⲩϯ ϣⲁ ⲉ̀ϧⲟⲩⲛ ⲙ̀ⲫⲟⲟⲩ: ⲱ̀ ⲛⲓⲁⲅⲅⲉⲗⲟⲥ
            ⲉ̀ⲧⲁϥϫ̀ⲫⲱⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ.

            Ⲕⲉ ⲛⲩⲛ ⲇⲩⲛⲁⲙⲓⲥ ⲧⲟⲩ Ⲕⲩⲣⲓⲟⲩ: ⲥ̀ⲙⲟⲩ ⲉ̀ⲡⲉϥⲣⲁⲛ ⲧⲟⲩ ⲧⲓⲙⲓⲟⲩ: ⲡⲓⲣⲏ ⲛⲉⲙ ⲡⲓⲓⲟϩ
            ⲛⲉⲙ ⲛⲓⲥⲓⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 
          - >-
            + Ⲗⲟⲓⲡⲟⲛ ⲛⲓⲙⲟⲩⲛ̀ϩⲱⲟⲩ ⲛⲉⲙ ⲛⲓⲓⲱϯ: ⲉⲩⲫⲏⲙⲓⲥⲁ ⲧⲉ Ⲡⲉⲛⲣⲉϥⲥⲱϯ: ϫⲉ ⲛ̀ⲑⲟϥ ⲡⲉ
            Ⲫ̀ⲛⲟⲩϯ ⲛ̀ⲧⲉ ⲛⲉⲛⲓⲟϯ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 

            + Ⲙⲁⲱ̀ⲟⲩ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲱ̀ ⲛⲓϭⲏⲡⲓ ⲉⲩⲙⲁ: ⲛⲓⲑⲏⲟⲩ ⲛⲉⲙ ⲛⲓⲛⲓϥⲓ ⲛⲉⲙ ⲛⲓⲡ̀ⲛⲉⲩⲙⲁ:
            ⲡⲓϫⲁϥ ⲛⲉⲙ ⲡⲓⲭ̀ⲣⲱⲙ ⲛⲉⲙ ⲡⲓⲕⲁⲩⲙⲁ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 
          - >-
            Ⲛⲩⲕⲧⲉⲥ ⲕⲉ ⲏ̀ⲙⲉⲣⲉⲣⲱ ⲡⲉ: ⲫⲱⲥ ⲕⲉ ⲥ̀ⲕⲟⲧⲟⲥ ⲕⲉ ⲁⲥⲧ̀ⲣⲁⲡⲉ: ϫⲉ ⲇⲟⲝⲁ ⲥⲓ
            Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 

            Ⲝⲩⲗⲁ ⲕⲉ ⲡⲁⲛⲧⲁ ⲧⲁ ⲫⲩⲟ̀ⲙⲉⲛⲁ: ⲉⲛ ⲧⲏ ⲅⲏ ⲕⲉ ⲡⲁⲛⲧⲁ ⲧⲁ ⲕⲓⲛⲟⲩⲙⲉⲛⲁ: ϩⲓ ⲛⲓⲙⲱⲟⲩ
            ⲛⲉⲙ ⲛⲓⲧⲱⲟⲩ ⲛⲉⲙ ⲇ̀ⲣⲩⲙⲟⲛⲁ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 
          - >-
            + Ⲟⲩⲟϩ ⲟⲛ ⲥ̀ⲙⲟⲩ ⲛ̀ⲁⲧⲭⲁⲣⲱⲟⲩ: ⲉ̀Ⲡ̀ϭⲟⲓⲥ Ⲡ̀ⲟⲩⲣⲟ ⲛ̀ⲧⲉ ⲛⲓⲟⲩⲣⲱⲟⲩ: ⲛⲓⲁ̀ⲙⲁⲓⲟⲩ
            ⲛⲉⲙ ⲛⲓⲓⲁⲣⲱⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ.

            + Ⲡⲁⲓⲣⲏϯ ⲁ̀ⲛⲟⲛ ⲧⲉⲛⲛⲁⲩ ⲉ̀ⲣⲱⲟⲩ: ⲙⲁⲣⲉⲛϫⲟⲥ ⲛⲉⲙ ⲛⲁⲓ ⲱⲛ ⲧⲏⲣⲟⲩ: ⲥ̀ⲙⲟⲩ
            ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓϩⲁⲗⲁϯ ⲧⲏⲣⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 
          - >-
            Ⲣⲱ ⲛ̀ⲛⲓⲡⲁⲭⲛⲏ ⲛⲉⲙ ⲛⲓⲭⲓⲱⲛ: ⲕⲉ ⲕ̀ⲧⲏⲛⲱⲛ ⲛⲉⲙ ⲛⲓⲑⲏⲣⲓⲟⲛ: ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲧⲱⲛ
            ⲕⲩⲣⲓⲱⲛ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 

            Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲕⲁⲧⲁ ⲫ̀ⲧⲱⲙⲓ: ⲉ̀ⲣⲟϥ ⲕⲉ ⲟⲩ ⲙⲏ ⲡⲁⲣⲁⲛⲟⲙⲓ: ⲱ̀ ⲛⲓϣⲏⲣⲓ ⲛ̀ⲧⲉ
            ⲛⲓⲣⲱⲙⲓ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 
          - >-
            + Ⲧⲓⲙⲏ ⲕⲉ ⲇⲟⲝⲁ ⲱ̀ Ⲡⲓⲥⲣⲁⲏⲗ: ⲓ̀ⲛⲓ ⲛⲁϩⲣⲁϥ ϧⲉⲛ ⲟⲩⲥ̀ⲙⲏ ⲛ̀ⲑⲉⲗⲏⲗ: ⲛⲓⲟⲩⲏⲃ
            ⲛ̀ⲧⲉ Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 

            + Ⲩ̀ⲡⲏⲣⲉⲧⲱⲛ ⲙ̀Ⲫ̀ⲛⲟⲩϯ ⲙ̀ⲙⲏⲓ: ⲛⲉⲙ ⲛⲓⲯⲩⲭⲏ ⲛ̀ⲧⲉ ⲛⲓⲑ̀ⲙⲏⲓ: ⲛⲏⲉⲧⲑⲉⲃⲓⲏⲟⲩⲧ
            ⲛ̀ⲣⲉϥⲙⲉⲓ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 
          - >-
            Ⲫ̀ⲛⲟⲩϯ Ⲡⲁⲛⲟⲩϯ ⲉ̀ⲅⲱ: Ⲡⲉⲧⲉⲛⲣⲉϥⲥⲱϯ ⲉⲕ ⲧⲟⲛ ⲁ̀ⲅⲱ: Ⲥⲉⲇⲣⲁⲕ Ⲙⲓⲥⲁⲕ Ⲁⲃⲇⲉⲛⲁⲅⲱ:
            ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 

            Ⲭⲱⲗⲉⲙ ϧⲉⲛ ⲟⲩⲛⲓϣϯ ⲛ̀ϣ̀ⲣⲱⲓⲥ: ⲱ̀ ⲛⲏⲉⲧⲉⲣⲥⲉⲃⲉⲥⲑⲉ ⲙ̀Ⲡ̀ϭⲟⲓⲥ: ⲛⲉⲙ ⲛⲓⲫⲩⲥⲓⲥ
            ⲧⲏⲣⲟⲩ ⲉ̀ⲧⲁϥⲁⲓⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 
          - >-
            + Ⲯⲩⲭⲟⲥ ⲕⲉ ⲁ̀ⲛⲁⲡⲁⲩⲥⲓⲥ: ⲙⲟⲓ ⲛⲁⲛ ⲧⲏⲣⲉⲛ ⲭⲱⲣⲓⲥ ⲑ̀ⲣⲁⲩⲥⲓⲥ: ⲉⲑⲣⲉⲛϫⲱ ϧⲉⲛ
            ⲟⲩⲁ̀ⲡⲟⲗⲁⲩⲥⲓⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ. 

            + Ⲱ̀ⲥⲁⲩⲧⲱⲥ ⲡⲉⲕⲃⲱⲕ ⲡⲓⲡ̀ⲧⲱⲭⲟⲥ: Ⲥⲁⲣⲕⲓⲥ ⲁ̀ⲣⲓⲧϥ ⲉϥⲟⲓ ⲛ̀ⲉⲛⲟⲭⲟⲥ: ⲉ̀ⲥⲁϫⲓ ⲛⲉⲙ
            ⲛⲁⲓ ϩⲱⲥ ⲙⲉⲧⲟⲭⲟⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ.
        coptic_english:
          - >-
            Aripsalin efe-etav ashf, e-ehri egon owoh avkosf, aftonf afkorf
            emef-mo afti shoshf, hos erof areh ho-oo chasf.


            Vosh empi-romi empali-os, owoh golh empi-veri evek-leos, owoh ekhon
            emgha-elos, hos erof areh ho-oo chasf.
          - >-
            Genos enikh-resteyanos, ni-epres-veteros ke zeia-konos, ma-o-oo
            emip-shois je ohi-kanos, hos erof areh ho-oo chasf.


            Zevte haron o-pi-shomt en-alo, eta Pekhrestos pennouti olo, af-nahmo
            evol hapi-zeiav-lo, hos erof areh ho-oo chasf.
          - >-
            Ethve peknouti Maseias, ef-refti enev-erge-seias, a-mo sharon
            Ana-neias, hos erof areh ho-oo chasf.


            Zelote Azareias, esperas ke epro-e ke miss-mev-reias, ma-o-oo
            enet-gom in-Tit-reias, hos erof areh ho-oo chasf.
          - >-
            Eppe ghar yes Emmanoueel, he ten-me-ti o Mesaeel, lali khen o-esme
            en-theleel, hos erof areh ho-oo chasf.


            Tho-ooti tino kate shin teroo, saji nemni-epres-ve-tero, esmo
            Epshois nef-ehve-owee teroo, hos erof areh ho-oo chasf.
          - >-
            Yes nefee-owe se-saji emip-o-oo, Emif-nouti sha ekhon em-fo-oo, o
            ni-angelos etaf-egfo-oo, hos erof areh ho-oo chasf.


            Ke nin zenamis too Kereie, esmo epif-ran to ti-meio, piree nem peyoh
            nem ni-seio, hos erof areh ho-oo chasf.
          - >-
            Leboon ni-monho-oo nem nei-yoti, ev-fi-misa te penref-souti, je
            enthof pe Efnouti ente nen-yoti, hos erof areh ho-oo chasf.


            Ma-oo Emip-shois o ni-etshepi evma, ni-theio nem ni-nifi nem
            ni-epnev-ma, pi-gaf nem pek-rom nem pi-kavma, hos erof areh ho-oo
            chasf.
          - >-
            Nektes ke emre-rope, fos ke es-kotos ke asit-rape, je zoxa see
            filan-ethrope, hos erof areh ho-oo chasf.


            Exela ke panta ta fi-omina, en ti-ge ke panta ta ki-no-mina, he
            ni-mo-oo nem ni-to-oo nem ezri-mona, hos erof areh ho-oo chasf.
          - >-
            Owoh on esmo an-atkaro-oo, Epshois ep-Oroo ente ni-ero-oo, ni-a-maio
            nem ni-aro-oo, hos erof areh ho-oo chasf.


            Pai-reti anon ten-nav ero-o, maren-gos nem nai on teroo, esmo
            Epshois ni-halati teroo, hos erof areh ho-oo chasf.
          - >-
            Ro enni-pakhni nem ni-sheion, ke ekti-non nem ni-thereion, esmo
            Epshois ton ke-reion, hos erof areh ho-oo chasf.


            Esmo Epshois kata ef-tomi, erof ke o-me para-nomee, o ni-shere ente
            ni-roumi, hos erof areh ho-oo chasf.
          - >-
            Ti-me ke zoxa o pis-rael, eni nah-raf khen o-esmi en-theleel,
            ni-oweb ente Emmanoueel, hos erof areh ho-oo chasf.


            Ee-per-ton Emif-nouti emme, nem ni-epsi-shi ente ni-ethme,
            ni-et-thevio enref-me, hos erof areh ho-oo chasf.
          - >-
            Efnouti panouti ego, peten-ref-souti ekton ago, Cedrak Misak
            Abde-nagi, hos erof areh ho-oo chasf.


            Kolem khen oo-nishti e-nesh-rois, o ni-et-er-sebeste Emipshois, nem
            ni-fee-sis teroo etaf-ais, hos erof areh ho-oo chasf.
          - >-
            Epsi-khos ke ana pav-sees, moi nan ti-ren khores ethrav-sees,
            ethren-go khen oo-apolo-lav-sees, hos erof areh ho-oo chasf.


            O-savtos pek-vok pi-epto-khos, Sarkis aritf efoi ennen-khos, e-saji
            nem nai hos meto-khos, hos erof areh ho-oo chasf.
        arabic:
          - >-
            رتلوا للذي صُلب عنا، وقُبر وقام، وأبطل الموت وأهانه، سبحوه وزيدوه
            علواً.


            إخلعوا الإنسان العتيق، وألبسوا الجديد الفاخر، وإقتربوا إلى عِظَم
            الرحمة، سبحوه وزيدوه علواً.
          - >-
            + يا جنس المسيحيين، القسوس والشمامسة، أعطوا مجداً للرب لأنه مستوجب،
            سبحوه وزيدوه علواً.


            + هَلُمَّ إلينا أيها الثلاثة فتية، الذين رفعهم المسيح إلهنا، وأنقذهم
            من إبليس، سبحوه وزيدوه علواً.
          - >-
            من أجل إلهك ماسيا، المانح الإحسان، هَلُمَّ إلينا يا حنانيا، سبحوه
            وزيدوه علواً.


            يا عزاريا الغيور، عشية وبكرة والظهيرة، أعط مجداً لقوة الثالوث، سبّحه
            وزده علواً. 
          - >-
            + فها هوذا عمانوئيل، في وسطنا يا ميصائيل، تكلم بصوت التهليل، سبّحه
            وزده علواً.


            + إجتمعوا وثابروا جميعاً، تكلموا مع القسوس، وسبحي الرب يا جميع
            أعماله، سبحوه وزيدوه علواً.
          - >-
            ها السموات تنطق بمجد الله، إلى هذا اليوم، يا أيها الملائكة الذين
            أنشأهم، سبحوه وزيدوه علواً.


            والآن يا قوات الرب، باركوا إسمه الكريم، أيتها الشمس والقمر والنجوم،
            سبحيه وزيديه علواً.
          - >-
            + وأيضاً أيتها الأمطار والأنداء، إمدحي مخلصنا، لأنه هو إله آبائنا،
            سبحيه وزيديه علواً. 


            + أعطي مجداً أيتها السحب معاً، والأهوية والنفوس والأرواح، والبرد
            والنار والحرارة، سبحيه وزيده علوا.
          - >-
            أيتها الليالي والأيام أيضاً، والنور والظلمة والبروق، قائلة المجد لك
            يا محب البشر، سبحوه وزيدوه علواً.


            أيتها الأشجار وجميع ما ينبُت، في الأرض وكل ما يتحرك، في المياه
            والجبال والغياض، سبحوه وزيدوه علواً.
          - >-
            + وأيضاً سبحي بغير فتور، الرب ملك الملوك، أيتها البحار والأنهار،
            سبحيه وزيديه علواً.


            + هكذا نحن إذ ننظر إليهم، فلنقل مع هذه الموجودات جميعها، باركي الرب
            يا جميع الطيور، سبحيه وزيده علواً.
          - >-
            أيها الجليد والثلج، والبهائم والوحوش، باركي رب الأرباب، سبحيه وزيديه
            علواً. 


            سبحوا الرب كما يليق به، وليس كالمخالفين، يا أبناء البشر، سبحوه
            وزيدوه علواً.
          - >-
            + مجداً وإكراماً قدم أمامه، يا إسرائيل بصوت التهليل، يا كهنة
            عمانوئيل، سبحوه وزيدوه علواً.


            + يا خدام الله الحقيقي، وأنفس الأبرار، المتواضعين المحبين، سبحوه
            وزيدوه علواً.
          - >-
            الله إلهي أنا، هو مخلصكم من الخطر، يا سدراك وميساك وأبدناغو، سبحوه
            وزيدوه علوا.


            أسرعوا بحرص عظيم، يا أتقياء الرب، وكل الطبائع التي صنعها، سبحوه
            وزيدوه علواً.
          - >-
            + برودة ونياحاً أعطنا، كلنا بغير إنقطاع، لنقول بتمتُع، سبحوه وزيدوه
            علواً. 


            + كذلك عبدك المسكين سركيس، إجعله بغير دينونة، ليقول مع هؤلاء كشريك،
            سبحوه وزيدوه علواً. 
        coptic_arabic:
          - >-
            إربسالين إيفى إيطاف أشف: إى إهرى إيجون أووه أفكوسف أفتونف أفكورف إم
            إفمو أفتى شوشف: هوس إيروف آرى هوؤ تشاسف.

            فوش إمبى رومى إمباليؤس: أووه جوله إم بى فيرى إف إكليؤس: أووه إيخونت
            إيميغا إيليؤس: هوس إيروف آرى هوؤ تشاسف.
          - >-
            جينوس إن نى إخريستيانوس نى إبريسفى تيروس كى ذياكونوس: ما أو أوو إم
            إبشويس جى أوهيكانوس: هوس إيروف آرى هوؤ تشاسف.

            ذيفتى هارون أو بى شمت إن آلو: إيطا بخرستوس بين نوتى أولو: أفناهمو
            إيفول ها بى ذيافولو: هوس إيروف آرى هوؤ تشاسف.
          - >-
            إثفى بيك نوتى ماسياس: إفريفتى إن إفئيرجيسياس: آمو شارون آنانياس: هوس
            إيروف آرى هوؤ تشاسف.

            زيلوتى آزارياس: إسبيراس كى إبرونى كي ميسيم إفرياس: ما أو أوو إن
            إتجوم إنتى إترياس: هوس إيروف آرى هوؤ تشاسف.
          - >-
            أيبى غاريس إممانوئيل: هيتين ميتى أو ميصائيل: لالى خين أو إزمى
            إنثليل: هوس إيروف آرى هوؤ تشاسف.

            ثوؤتى تينو كاطا شين تيرو: ساجى نيم نى إبريسفى تيرو: إزمو إى إبشويس
            نيف إهفيؤيى تيرو: هوس إيروف آرى هوؤ تشاسف.
          - >-
            يس نى فيؤيى سيساجى إم إبؤ أو: إم إفنوتى شا إيخون إمفوؤ: أونى أنجيلوس
            إيطاف إجفوؤ: هوس إيروف آرى هوؤ تشاسف.

            كى نين ذيناميس تو كيريو: إزمو إى بيف ران تو تيميو: بيرى نيم بيوه نيم
            نيسيو: هوس إيروف آرى هوؤ تشاسف.
          - >-
            ليبون نيمو إنهوؤ نيم نيوى: إف في ميصاتى بيزيف سوتى: جى إنثوف بى
            إفنوتى إنتى نين يوتى: هوس إيروف آرى هوؤ تشاسف.

            ما أو أوو إم إبشويس أونيتشيى إفما: نيثيو نيم نى نيفى نيم نى إبنفما:
            بى جاف نيم بى أكروم نيم بى كافما: هوس إيروف آرى هوؤ تشاسف.
          - >-
            نيكتيس كى إيميرى روبى: فوسكى إسكوتوس كى أس إترابى: جى ذوكساسى فيلان
            إثروبى: هوس إيروف آرى هوؤ تشاسف.

            إكسيلاكى بانطا طا فيؤمينا: إن تى جى كى بانطاطا كينو مينا: هى نى موؤ
            نيم نيتوؤ نيم إذرى مونا: هوس إيروف آرى هوؤ تشاسف.
          - >-
            أووه أون إزمو إن أت كاروؤ: إى إبشويس إبؤرو إنتى نى أورو ؤ: نى آمايو
            نيم نى ياروؤ: هوس إيروف آرى هوؤ تشاسف.

            باى ريتى آنون تين ناف إيروؤ: مارين جوس نيم ناى أون تيرو: إزمو إى
            إبشويس نى هالاتى تيرو: هوس إيروف آرى هوؤ تشاسف.
          - >-
            رو إن نى باخنى نيم نى شيون: كى إكتينون نيم نى ثيريون: إزمو إى إبشويس
            تون كيريون: هوس إيروف آرى هوؤ تشاسف.

            إزمو إى إبشويس كاطا إفتومى: إيروف كى أو مى بارانومى: أونى شيرى إنتى
            نى رومى: هوس إيروف آرى هوؤ تشاسف.
          - >-
            تيمى كى ذوكسا أو بى إسرائيل: إينى ناهراف خين أو إزمى إنثيليل: نى
            أويب إنتى إممانوئيل: هوس إيروف آرى هوؤ تشاسف.

            بى ريتون إم إفنوتى إممى: نيم نى إبسيشى إنتى نى إثمى: نى إتثيفيوت
            إنريف ميى: هوس إيروف آرى هوؤ تشاسف.
          - >-
            إفنوتى بانوتى إيجو: بيتين ريف سوتى إكتون آجو: سيدراك ميصاك أبديناغو:
            هوس إيروف آرى هوؤ تشاسف.

            كوليم خين أونيشتى إن إشرويس: أو نى إيتير سيفيستى إم إبشويس نيم نى
            فيسيس تيرو ايطاف أيس: هوس إيروف آرى هوؤ تشاسف.
          - >-
            إبسيخوس كى آنابافسيس: موى نان تيرين خوريس إثرافسيس: إثرين جو خين أم
            آبلافسيس: هوس إيروف آرى هوؤ تشاسف.

            أوساف توس بيك فوك بى إبتوخوس: ساركيس آريتف إفؤى إن اينوخوس: إبساجى
            نيم ناى هوس مى توخوس: هوس إيروف آرى هوؤ تشاسف.
