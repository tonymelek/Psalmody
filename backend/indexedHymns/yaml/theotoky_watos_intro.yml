title:
  english: Introduction to Watos Theotokias
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            And whenever we sing, let us say tenderly, “O our Lord Jesus Christ,
            have mercy upon our souls.”
          - "+\_Glory be to the Father and the Son, and the Holy Spirit, now and forever and unto, the age of all ages Amen. "
        coptic:
          - >-
            Ⲉ̀ϣⲱⲡ ⲁⲛϣⲁⲛⲉⲣⲯⲁⲗⲓⲛ: ⲙⲁⲣⲉⲛϫⲟⲥ ϧⲉⲛ ⲟⲩϩ̀ⲗⲟϫ: ϫⲉ Ⲡⲉⲛϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ
            Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲁ̀ⲣⲓⲟⲩⲛⲁⲓ ⲛⲉⲙ ⲛⲉⲛⲯⲩⲭⲏ.
          - "+\_Ⲇⲟⲝⲁ Ⲡⲁⲧⲣⲓ ⲕⲉ Ⲩ̀ⲓⲱ: ⲕⲉ Ⲁ̀ⲅⲓⲱ Ⲡ̀ⲛⲉⲩⲙⲁⲧⲓ: ⲕⲉ ⲛⲩⲛ ⲕⲉ ⲁ̀ⲓ̀ ⲕⲉ ⲓⲥ ⲧⲟⲩⲥ: ⲉ̀ⲱ̀ⲛⲁⲥ ⲧⲱⲛ ⲉ̀ⲱ̀ⲛⲱⲛ ⲁ̀ⲙⲏⲛ."
        coptic_english:
          - >-
            Èshōp anshanerpsalin: marenjos khen ouh̀loj: je Penchois Iisous
            Pikh̀ristos: àriounai nem nenpsykhi.
          - "+\_Doksa Patri ke Ỳiō: ke Àgiō P̀nevmati: ke nyn ke àì ke is tous: èṑnas tōn èṑnōn àmin."
        arabic:
          - >-
            إذا ما رتلنا، فلنقل بعذوبة، "يا ربنا يسوع المسيح، إصنع رحمة مع
            نفوسنا."
          - "+\_المجد للآب والإبن، والروح القدوس، الآن وكل أوان، وإلى دهر الدهور آمين. "
