title:
  english: Aykoti
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            I sought after You, from the depths of my heart, my Lord Jesus, help
            me. 


            Loosen for me, all the bonds of sin, my Lord Jesus Christ, help me. 
          - >-
            + Be a help to me, so that You may save me, my Lord Jesus, help me. 


            + May Your goodness, come speedily to me, my Lord Jesus Christ, help
            me. 
          - >-
            Overshadow me, with the shadow of Your wings, my Lord Jesus, help
            me. 


            In six days You have made, all the creation, my Lord Jesus Christ,
            help me. 
          - >-
            + Seven times everyday, I will praise Your name, my Lord Jesus, help
            me. 


            + All the creation, glorifies Your name, my Lord Jesus Christ, help
            me. 
          - >-
            Yours is the lordship, and the authority, my Lord Jesus, help me. 


            Make haste O my God, so that You may save me, my Lord Jesus Christ,
            help me. 
          - >-
            + Every knee, bows down before You, my Lord Jesus, help me. 


            + All the diverse tongues, together bless Your name, my Lord Jesus
            Christ, help me. 
          - |-
            Turn away Your face, from all of my sins, my Lord Jesus, help me. 

            Blot out O God, all my iniquities, my Lord Jesus Christ, help me. 
          - >-
            + You know my thoughts, and You search my reins, my Lord Jesus, help
            me. 


            + Create in me, a clean heart, my Lord Jesus Christ, help me. 
          - >-
            Your Holy Spirit, do not take away from me, my Lord Jesus, help me. 


            Incline Your ears, make haste and hear me, my Lord Jesus Christ,
            help me. 
          - >-
            + Set before me a law, in the way of Your justice, my Lord Jesus,
            help me. 


            + Your kingdom O my God, is an eternal kingdom, my Lord Jesus
            Christ, help me. 
          - >-
            You are the Son of God, I believe in You, my Lord Jesus, help me. 


            You who carries the sins of the world, have mercy upon me, my Lord
            Jesus Christ, help me. 
          - >-
            + Forgive me the multitude, of my transgressions, my Lord Jesus,
            help me. 


            + All of the souls, together bless Your name, my Lord Jesus Christ,
            help me. 
          - >-
            Have patience with me, do not hasten to destroy me, my Lord Jesus,
            help me. 


            Early in the morning, I will rise and bless Your name, my Lord Jesus
            Christ, help me. 
          - >-
            + Your yoke is sweet, and Your burden is light, my Lord Jesus, help
            me. 


            + In the accepted time, hear me, my Lord Jesus Christ, help me. 
          - >-
            O how beloved, is Your holy name, my Lord Jesus, help me. 


            Disperse away from me, all of the devils, my Lord Jesus Christ, help
            me. 
          - >-
            + Sow within me, the seed of Your righteousness, my Lord Jesus, help
            me. 


            + Grant us Your true peace, and forgive us our sins, my Lord Jesus
            Christ, help me. 
        coptic:
          - >-
            Ⲁⲓⲕⲱϯ ⲛ̀ⲥⲱⲕ: ϧⲉⲛ ⲡ̀ϣⲱⲕ ⲙ̀ⲡⲁϩⲏⲧ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ: ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 

            Ⲃⲱⲗ ⲉ̀ⲃⲟⲗ ϩⲁⲣⲟⲓ: ⲛ̀ⲛⲓⲥ̀ⲛⲁⲩϩ ⲛ̀ⲧⲉ ⲫ̀ⲛⲟⲃⲓ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ:
            ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 
          - >-
            + Ⲅⲉⲛⲧⲏⲓ ⲙ̀ⲃⲟⲏ̀ⲑⲟⲥ: ⲉⲑⲣⲉⲕⲥⲱϯ ⲙ̀ⲙⲟⲓ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ: ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ
            ⲉ̀ⲣⲟⲓ. 

            + Ⲇⲉⲕⲙⲉⲧⲁ̀ⲅⲁⲑⲟⲥ: ⲙⲁⲣⲉⲥⲧⲁϩⲟⲓ ⲛ̀ⲭⲱⲗⲉⲙ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ:
            ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 
          - >-
            Ⲉⲕⲉⲣϧⲏⲓⲃⲓ ⲉ̀ϫⲱⲓ: ϧⲁ ⲧ̀ϧⲏⲓⲃⲓ ⲛ̀ⲧⲉ ⲛⲉⲕⲧⲉⲛϩ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ: ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ
            ⲉ̀ⲣⲟⲓ. 

            Ⲥⲟⲟⲩ (ⲋ) ⲅⲁⲣ ⲛ̀ⲉ̀ϩⲟⲟⲩ: ⲁⲕⲑⲁⲙⲓⲟ ⲛ̀ϯⲕ̀ⲧⲏⲥⲓⲥ ⲧⲏⲣⲥ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ
            Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 
          - >-
            + Ϣⲁϣϥ ⲛ̀ⲥⲟⲡ ⲙ̀ⲙⲏⲛⲓ: ϯⲛⲁⲥ̀ⲙⲟⲩ ⲉ̀ⲡⲉⲕⲣⲁⲛ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ: ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ
            ⲉ̀ⲣⲟⲓ. 

            + Ⲏⲥ ϯⲕ̀ⲧⲏⲥⲓⲥ ⲧⲏⲣⲥ: ⲥⲉϯⲱ̀ⲟⲩ ⲙ̀ⲡⲉⲕⲣⲁⲛ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ:
            ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 
          - >-
            Ⲑⲱⲕ ⲧⲉ ϯⲙⲉⲧϭⲟⲓⲥ: ⲛⲉⲙ ϯⲉⲝⲟⲩⲥⲓⲁ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ: ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 

            Ⲓⲱⲥ ⲙ̀ⲙⲟⲕ Ⲡⲁⲛⲟⲩϯ: ⲉⲑⲣⲉⲕⲥⲱϯ ⲙ̀ⲙⲟⲓ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ:
            ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 
          - >-
            + Ⲕⲉⲗⲓ ⲛⲓⲃⲉⲛ ⲥⲉⲕⲱⲗϫ: ⲙ̀ⲡⲉⲕⲙ̀ⲑⲟ ⲉ̀ⲃⲟⲗ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ: ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ
            ⲉ̀ⲣⲟⲓ. 

            + Ⲗⲁⲥ ⲛⲓⲃⲉⲛ ⲉⲩⲥⲟⲡ: ⲥⲉⲥ̀ⲙⲟⲩ ⲉ̀ⲡⲉⲕⲣⲁⲛ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ:
            ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 
          - >-
            Ⲙⲁⲧⲁⲥⲑⲟ ⲙ̀ⲡⲉⲕϩⲟ: ⲥⲁⲃⲟⲗ ⲛ̀ⲛⲁⲛⲟⲃⲓ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ: ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 

            Ⲛⲁⲁ̀ⲛⲟⲙⲓⲁ ⲧⲏⲣⲟⲩ: Ⲫ̀ⲛⲟⲩϯ ⲉⲕⲉ̀ⲥⲱⲗϫⲟⲩ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ:
            ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 
          - >-
            + Ⲝ̀ⲟⲩⲱⲛ ⲛ̀ⲛⲁⲙⲉⲩⲓ̀: ⲕ̀ϧⲟⲧϧⲉⲧ ⲛ̀ⲛⲁϭⲗⲱⲧ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ: ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ
            ⲉ̀ⲣⲟⲓ

            + Ⲟⲩϩⲏⲧ ⲉϥⲟⲩⲁⲃ: ⲉⲕⲉ̀ⲥⲟⲛⲧϥ ⲛ̀ϧⲏⲧ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ:
            ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 
          - >-
            Ⲡⲉⲕⲡ̀ⲛⲉⲩⲙⲁ ⲉⲑⲟⲩⲁⲃ: ⲙ̀ⲡⲉⲣⲟⲗϥ ⲉ̀ⲃⲟⲗ ϩⲁⲣⲟⲓ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ: ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ
            ⲉ̀ⲣⲟⲓ. 

            Ⲣⲉⲕⲡⲉⲕⲙⲁϣϫ ⲉ̀ⲣⲟⲓ: ⲥⲱⲧⲉⲙ ⲉ̀ⲣⲟⲓ ⲛ̀ⲭⲱⲗⲉⲙ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ:
            ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 
          - >-
            + Ⲥⲉⲙⲛⲉ ⲛⲟⲙⲟⲥ ⲛⲏⲓ: ϩⲓ ⲫ̀ⲙⲱⲓⲧ ⲛ̀ⲧⲉ ⲧⲉⲕⲙⲉⲑⲙⲏⲓ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ:
            ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 

            + Ⲧⲉⲕⲙⲉⲧⲟⲩⲣⲟ Ⲡⲁⲛⲟⲩϯ: ⲟⲩⲙⲉⲧⲟⲩⲣⲟ ⲛ̀ⲉ̀ⲛⲉϩ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ:
            ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 
          - >-
            Ⲩ̀ⲓⲟⲥ Ⲑⲉⲟⲥ ⲛ̀ⲑⲟⲕ: ⲁⲓⲛⲁϩϯ ⲉ̀ⲣⲟⲕ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ: ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 

            Ⲫⲏⲉⲧⲱ̀ⲗⲓ ⲙ̀ⲫ̀ⲛⲟⲃⲓ: ⲛ̀ⲧⲉ ⲡⲓⲕⲟⲥⲙⲟⲥ ⲛⲁⲓ ⲛⲏⲓ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ:
            ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 
          - >-
            + Ⲭⲱ ⲛⲏⲓ ⲉ̀ⲃⲟⲗ ⲙ̀ⲡ̀ⲁ̀ϣⲁⲓ: ⲛ̀ⲧⲉ ⲛⲁⲁ̀ⲛⲟⲙⲓⲁ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ: ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ
            ⲉ̀ⲣⲟⲓ. 

            + Ⲯⲩⲭⲏ ⲛⲓⲃⲉⲛ ⲉⲩⲥⲟⲡ: ⲥⲉⲥ̀ⲙⲟⲩ ⲉ̀ⲡⲉⲕⲣⲁⲛ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ:
            ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 
          - >-
            Ⲱ̀ⲟⲩⲛ̀ϩⲏⲧ ⲛⲉⲙⲏⲓ: ⲙ̀ⲡⲉⲣⲧⲁⲕⲟⲓ ⲛ̀ⲭⲱⲗⲉⲙ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ: ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ
            ⲉ̀ⲣⲟⲓ. 

            Ϣⲁⲓⲧⲱⲛⲧ ⲙ̀ⲫ̀ⲛⲁⲩ ⲛ̀ϣⲱⲣⲡ: ⲛ̀ⲧⲁⲥ̀ⲙⲟⲩ ⲉ̀ⲡⲉⲕⲣⲁⲛ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ
            Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 
          - >-
            + Ϥ̀ϩⲟⲗϫ ⲛ̀ϫⲉ ⲡⲉⲕⲛⲁϩⲃⲉϥ: ⲧⲉⲕⲉⲧⲫⲱ ⲁⲓⲥⲓⲱ̀ⲟⲩ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ:
            ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 

            + Ϧⲉⲛ ⲟⲩⲥⲏⲟⲩ ⲉϥϣⲏⲡ: ⲉⲕⲉ̀ⲥⲱⲧⲉⲙ ⲉ̀ⲣⲟⲓ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ:
            ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 
          - >-
            Ϩⲱⲥ ⲟⲩϣⲟⲩⲙⲉⲛⲣⲓⲧϥ: ⲡⲉ ⲡⲉⲕⲣⲁⲛ ⲉⲑⲟⲩⲁⲃ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ:
            ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 

            Ϫⲱⲣ ⲉ̀ⲃⲟⲗ ϩⲁⲣⲟⲓ: ⲛ̀ⲇⲓⲁⲃⲟⲗⲏ ⲛⲓⲃⲉⲛ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ:
            ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 
          - >-
            + Ϭⲟ ⲛ̀ϧ̀ⲣⲏⲓ ⲛ̀ϧⲏⲧ: ⲙ̀ⲡ̀ⲟⲩⲧⲁϩ ⲛ̀ⲧⲉ ⲧⲉⲕⲙⲉⲑⲙⲏⲓ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ:
            ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 

            + Ϯⲛⲁⲛ ⲛ̀ⲧⲉⲕϩⲓⲣⲏⲛⲏ ⲙ̀ⲙⲏⲓ: ⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ: Ⲡⲁϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ
            Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲁ̀ⲣⲓⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. 
        coptic_english:
          - >-
            Aikoti ensowk, khen epshowk empa-heet, pashois Esos, ari-voythen
            eroy.


            Vol evol haroi eni ethnavh ene efnouvi pashois Esos Pekhrestos,
            ari-voythen eroy.
          - >-
            Genti emvo-ethos, ethrek sowti emmoi, pashois Esos, ari-voythen
            eroy.


            Dek-met-aghathos, mares tahoi enkowlem, pashois Esos Pekhrestos,
            ari-voythen eroy.
          - >-
            Ek-er-khibi e-gowi, kha etkhibi ente nek-tenh, pashois Esos,
            ari-voythen eroy.


            So-gar en-ei-ho-ou, akthamio enti-ektisis tirs, pashois Esos
            Pekhrestos, ari-voythen eroy.
          - >-
            Shashf ensop emmini, tina-esmo e-pekran, pashois Esos, ari-voythen
            eroy.


            Yes ti-ektisis tirs, seti-ow-ou em-pekran, pashois Esos Pekhrestos,
            ari-voythen eroy.
          - >-
            Thowk to ti-met-shois, nem ti-eksou-sia, pashois Esos, ari-voythen
            eroy.


            Yos emmok panouti, ethrik-sowti emmoi, pashois Esos Pekhrestos,
            ari-voythen eroy.
          - >-
            Kili niven se-kowlg, empek emtho evol, pashois Esos, ari-voythen
            eroy.


            Las niven evsop, se-esmo e-pekran, pashois Esos Pekhrestos,
            ari-voythen eroy.
          - >-
            Matas-to empek-ho, aavol enna-novi, pashois Esos, ari-voythen eroy.


            Na-ano-meia tiro, efnouti ek-ei-solgou, pashois Esos Pekhrestos,
            ari-voythen eroy.
          - >-
            Eksow-oun enna-mevei, ek-khot-khet enna-etsha-lowt, pashois Esos,
            ari-voythen eroy.


            Ou-hit ef-owab, ek-e-sontef enkhit, pashois Esos Pekhrestos,
            ari-voythen eroy.
          - >-
            Pek-epnevma ethowab, emper-olf evol haroi, pashois Esos, ari-voythen
            eroy.


            Rek pek mashg e-roi, sowtem eroi en-kowlem, pashois Esos Pekhrestos,
            ari-voythen eroy.
          - >-
            Semne nowmos ni, he efmoit ente tek-methmi, pashois Esos,
            ari-voythen eroy.


            Tek-met-owro panouti, oumet-owro en-eneh, pashois Esos Pekhrestos,
            ari-voythen eroy.
          - >-
            Ei-yos Theos enthok, ay-nahti e-rok, pashois Esos, ari-voythen eroy.


            Feiet-oli emif-novi, ente pi-kosmos nai ni, pashois Esos Pekhrestos,
            ari-voythen eroy.
          - >-
            Ko ni evol emip-a-shai, ente na-a-nomeia, pashois Esos, ari-voythen
            eroy.


            Epsishi niven evsop, se-esmo e-pekran, pashois Esos Pekhrestos,
            ari-voythen eroy.
          - >-
            Ow-onheet nemi, emper-takoi enkowlem, pashois Esos, ari-voythen
            eroy.


            Shai-townt emifnav enshorp, enta-esmo e-pekran, pashois Esos
            Pekhrestos, ari-voythen eroy.
          - >-
            Ef-holg enje pek-nahvef, te-ket-fo asi-o-ou. pashois Esos,
            ari-voythen eroy.


            Khen ou-seiou ef-ship, ek-ee-sowtem eroi, pashois Esos Pekhrestos,
            ari-voythen eroy.
          - >-
            Hos ou-shou-men-ritf, pe pekran ethowab, pashois Esos, ari-voythen
            eroy.


            Gowr evol haroi, En-zia-voli niven, pashois Esos Pekhrestos,
            ari-voythen eroy.
          - >-
            Chon-ekhri enkhit, emip-ou-tah ente tek-methmi, pashois Esos,
            ari-voythen eroy.


            Ti nan entek hirini emmi, ka nennovi nan evol, pashois Esos
            Pekhrestos, ari-voythen eroy.
        arabic:
          - |-
            طلبتك، من عمق قلبي، يا ربي يسوع، أعنِّي. 

            حل عني، رباطات الخطية، يا ربي يسوع المسيح، أعنِّي. 
          - |-
            + كن لي معيناً، لكي تخلصني، يا ربي يسوع، أعنِّي.

            + صلاحك، فليدركني سريعاً، يا ربي يسوع المسيح، أعنِّي. 
          - |-
            ظلِّل عليَّ، بظِل جناحيك، يا ربي يسوع، أعنِّي. 

            في ستة أيام، صنعت كل الخليقة، يا ربي يسوع المسيح، أعنِّي. 
          - |-
            + سبع مرات في اليوم، أبارك إسمك، يا ربي يسوع، أعنِّي. 

            + ها كل البرية، تمجد إسمك، يا ربي يسوع المسيح، أعنِّي. 
          - |-
            لك الربوبية، والسلطان، يا ربي يسوع، أعنِّي. 

            أسرع يا إلهي، لتخلصني، يا ربي يسوع المسيح، أعنِّي. 
          - |-
            + كل ركبة، تجثو أمامك، يا ربي يسوع، أعنِّي. 

            + كل الألسنة معاً، تبارك إسمك، يا ربي يسوع المسيح، أعنِّي. 
          - |-
            إصرف وجهك، عن خطاياي، يا ربي يسوع، أعنِّي. 

            جميع آثامي، يا الله إمحها، يا ربي يسوع المسيح، أعنِّي. 
          - |-
            + أنت تعرف أفكاري، وتفحص كليتي، يا ربي يسوع، أعنِّي. 

            + قلباً طاهراً أخلقه فيَّ، يا ربي يسوع المسيح، أعنِّي. 
          - |-
            روحك القدوس، لا تنزعه منِّي، يا ربي يسوع، أعنِّي. 

            أمِّل سمعك إليَّ، وإستجب لي عاجلاً، يا ربي يسوع المسيح، أعنِّي. 
          - |-
            + قرِّر ليَّ ناموساً، في طريق عدلك، يا ربي يسوع، أعنِّي. 

            + ملكوتك يا إلهي، ملكوت أبدي، يا ربي يسوع المسيح، أعنِّي. 
          - |-
            أنت إبن الله، آمنت بك، يا ربي يسوع، أعنِّي. 

            يا حامل خطية، العالم إرحمني، يا ربي يسوع المسيح، أعنِّي. 
          - |-
            + إغفر ليَّ، كثرة آثامي، يا ربي يسوع، أعنِّي. 

            + كل الأنفس معاً، تبارك إسمك، يا ربي يسوع المسيح، أعنِّي. 
          - |-
            تأنَّ عليَّ، ولا تهلكني سريعاً، يا ربي يسوع، أعنِّي. 

            أقوم وقت السحر، لأبارك إسمك، يا ربي يسوع المسيح، أعنِّي. 
          - |-
            + حلوٌ هو نيرك، وحملك خفيف، يا ربي يسوع، أعنِّي. 

            + في زمن مقبول، إستجب ليَّ، يا ربي يسوع المسيح، أعنِّي. 
          - |-
            محبوب هو، إسمك القدوس، يا ربي يسوع، أعنِّي. 

            فرِّق عنِّي، كل الأبالسة، يا ربي يسوع المسيح، أعنِّي. 
          - >-
            + إغرس فيَّ، ثمرة بِرَك، يا ربي يسوع، أعنِّي. 


            + أعطنا سلامك الحقيقي، وإغفر لنا خطايانا، يا ربي يسوع المسيح،
            أعنِّي. 
        coptic_arabic:
          - >-
            آيكوتي إنسوك: خين إبشوك إمباهيت: باشويس إيسوس: آريفوإيثين إروي.

            فول إفول هاروي: إن نيسنافه إنتي إفنوفي: باشويس إيسوس بيخريستوس:
            آريفوإيثين إروي.
          - >-
            + جينتي إمفوإيثوس: إثريكسوتي إمموي: باشويس إيسوس: آريفوإيثين إروي.

            + ذيكميت آغاثوس: ماريستاهوي إنكوليم: باشويس إيسوس بيخريستوس:
            آريفوإيثين إروي.
          - >-
            إكير خيفي إجوي: خا إتخيفي إنتي نيكتينه: باشويس إيسوس: آريفوإيثين
            إروي.

            سوو غار إن إهوؤو: آكثاميو إنتي إكتيسيس تيرس: باشويس إيسوس بيخريستوس:
            آريفوإيثين إروي.
          - >-
            + شاشف إنسوب إمميني: تيناإسمو إبيكران: باشويس إيسوس: آريفوإيثين
            إروي.

            + إيس تي إكتيسيس تيرس: سيتي أوؤو إمبيكران: باشويس إيسوس بيخريستوس:
            آريفوإيثين إروي.
          - >-
            ثوك تي تي ميتشويس: نيم تي إكسوسيا: باشويس إيسوس: آريفوإيثين إروي.

            يوس إمموك بانوتي: إثريكسوتي إمموي: باشويس إيسوس بيخريستوس:
            آريفوإيثين إروي.
          - >-
            + كيلي نيفين سيكولج: إمبيكإمثو إفول: باشويس إيسوس: آريفوإيثين إروي.

            + لاس نيفين إفسوب: سيإسمو إبيكران: باشويس إيسوس بيخريستوس:
            آريفوإيثين إروي.
          - >-
            ماتاسثو إمبيكهو: سافول إن نانوفي: باشويس إيسوس: آريفوإيثين إروي.

            نا آنوميا تيرو: إفنوتي إكئيسولجو: باشويس إيسوس بيخريستوس: آريفوإيثين
            إروي.
          - >-
            + إكسؤون إن ناميفئي: إكخوتخيت إن ناشلوت: باشويس إيسوس: آريفوإيثين
            إروي

            + أوهيت إفؤواب: إكئيسونتف إنخيت: باشويس إيسوس بيخريستوس: آريفوإيثين
            إروي.
          - >-
            بيكإبنيفما إثؤواب: إمبيرولف إفول هاروي: باشويس إيسوس: آريفوإيثين
            إروي.

            ريك بيكماشج إروي: سوتيم إروي إنكوليم: باشويس إيسوس بيخريستوس:
            آريفوإيثين إروي.
          - >-
            + سيمني نوموس ني: هي إفمويت إنتي تيكميثمي: باشويس إيسوس: آريفوإيثين
            إروي.

            + تيكميتؤرو بانوتي: أوميتؤرو إن إينيه: باشويس إيسوس بيخريستوس:
            آريفوإيثين إروي.
          - >-
            إيوس ثيؤس إنثوك: آيناهتي إروك: باشويس إيسوس: آريفوإيثين إروي.

            في إتأولي إم إفنوفي: إنتي بيكوسموس ناي ني: باشويس إيسوس بيخريستوس:
            آريفوإيثين إروي.
          - >-
            + كو ني إفول إم إبآشاي: إنتي نا آنوميا: باشويس إيسوس: آريفوإيثين
            إروي.

            + بسيشي نيفين إفسوب: سيإسمو إبيكران: باشويس إيسوس بيخريستوس:
            آريفوإيثين إروي.
          - >-
            أوأونهيت نيمي: إمبيرتاكوي إنكوليم: باشويس إيسوس: آريفوإيثين إروي.

            شايتونت إم إفناف إنشورب: إنتاإسمو إبيكران: باشويس إيسوس بيخريستوس:
            آريفوإيثين إروي.
          - >-
            + إفهولج إنجي بيكناهفيف: تيكيتفو آيسيأوؤو: باشويس إيسوس: آريفوإيثين
            إروي.

            + خين أوسيو إفشيب: إكئيسوتيم إروي: باشويس إيسوس بيخريستوس:
            آريفوإيثين إروي.
          - >-
            هوس أوشوميريتف: بي بيكران إثؤواب: باشويس إيسوس بيخريستوس: آريفوإيثين
            إروي.

            جور إفول هاروي: إنذيافولي نيفين: باشويس إيسوس بيخريستوس: آريفوإيثين
            إروي.
          - >-
            + تشو إنإهري إنخيت: إم إبؤوتاه إنتي تيكميثمي: باشويس إيسوس:
            آريفوإيثين إروي.

            + تينان إنتيكهيريني إممي: كا نيننوفي نان إفول: باشويس إيسوس
            بيخريستوس: آريفوإيثين إروي.
