title:
  english: Third Hoos
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            Blessed are You O Lord God of our fathers, and exceedingly to be
            blessed and exalted above all forever.
          - >-
            + Blessed is Your holy name and Your glory, and exceedingly to be
            blessed and exalted above all forever.
          - >-
            Blessed are You in the holy temple of Your glory, and exceedingly to
            be blessed and exalted above all forever.
          - >-
            + Blessed are You who beholds the depths and sits upon the Cherubim,
            and exceedingly to be blessed and exalted above all forever.
          - >-
            Blessed are You on the throne of Your kingdom, and exceedingly to be
            blessed and exalted above all forever.
          - >-
            + Blessed are You in the firmament of heaven, and exceedingly to be
            blessed and exalted above all forever. 
          - >-
            Bless the Lord O you works of the Lord, praise Him and exalt Him
            above all forever. 
          - >-
            + Bless the Lord O heaven, praise Him and exalt Him above all
            forever. 
          - >-
            Bless the Lord all you angels of the Lord, praise Him and exalt Him
            above all forever.
          - >-
            + Bless the Lord all you waters above the heaven, praise Him and
            exalt Him above all forever.
          - >-
            Bless the Lord all you powers of the Lord, praise Him and exalt Him
            above all forever.
          - >-
            + Bless the Lord O sun and moon, praise Him and exalt Him above all
            forever.
          - >-
            Bless the Lord all you stars of heaven, praise Him and exalt Him
            above all forever.
          - >-
            + Bless the Lord O you rain and dew, praise Him and exalt Him above
            all forever.
          - >-
            Bless the Lord O you clouds and winds, praise Him and exalt Him
            above all forever.
          - >-
            + Bless the Lord all you spirits, praise Him and exalt Him above all
            forever.
          - >-
            Bless the Lord O fire and heat, praise Him and exalt Him above all
            forever.
          - >-
            + Bless the Lord O cold and heat, praise Him and exalt Him above all
            forever.
          - >-
            Bless the Lord O you dew and winds, praise Him and exalt Him above
            all forever.
          - >-
            + Bless the Lord O you nights and days, praise Him and exalt Him
            above all forever.
          - >-
            Bless the Lord O light and darkness, praise Him and exalt Him above
            all forever. 
          - >-
            + Bless the Lord O frost and cold, praise Him and exalt Him above
            all forever.
          - >-
            Bless the Lord O snow and ice, praise Him and exalt Him above all
            forever.
          - >-
            + Bless the Lord O you lightnings and clouds, praise Him and exalt
            Him above all forever.
          - >-
            Bless the Lord all the earth, praise Him and exalt Him above all
            forever.
          - >-
            + Bless the Lord O you mountains and all hills, praise Him and exalt
            Him above all forever.
          - >-
            Bless the Lord all you things that spring up on the earth, praise
            Him and exalt Him above all forever.
          - >-
            + Bless the Lord O you fountains, praise Him and exalt Him above all
            forever.
          - >-
            Bless the Lord O you seas and rivers, praise Him and exalt Him above
            all forever.
          - >-
            + Bless the Lord O you whales and all that moves in the waters,
            praise Him and exalt Him above all forever.
          - >-
            Bless the Lord all you birds of the sky, praise Him and exalt Him
            above all forever.
          - >-
            + Bless the Lord all you wild beasts and cattle, praise Him and
            exalt Him above all forever.
          - >-
            Bless the Lord O you sons of men, worship the Lord, praise Him and
            exalt Him above all forever.
          - >-
            + Bless the Lord O Israel, praise Him and exalt Him above all
            forever.
          - >-
            Bless the Lord O you priests of the Lord, praise Him and exalt Him
            above all forever.
          - >-
            + Bless the Lord O you servants of the Lord, praise Him and exalt
            Him above all forever.
          - >-
            Bless the Lord O you spirits and souls of the just, praise Him and
            exalt Him above all forever.
          - >-
            + Bless the Lord O you holy and humble of heart, praise Him and
            exalt Him above all forever.
          - >-
            Bless the Lord O Hananiah Azariah Mishael and Daniel, praise Him and
            exalt Him above all forever. 
          - >-
            + Bless the Lord O you who worship the Lord the God of our fathers,
            praise Him and exalt Him above all 

            forever. 
        coptic:
          - >-
            Ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ Ⲡ̀ϭⲟⲓⲥ Ⲫ̀ⲛⲟⲩϯ ⲛ̀ⲧⲉ ⲛⲉⲛⲓⲟϯ: ⲕ̀ⲉⲣϩⲟⲩⲟ̀ ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲕ̀ⲉⲣϩⲟⲩⲟ̀
            ϭⲓⲥⲓ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ. 
          - >-
            + Ϥ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲛ̀ϫⲉ ⲡⲓⲣⲁⲛ ⲉⲑⲟⲩⲁⲃ ⲛ̀ⲧⲉ ⲡⲉⲕⲱ̀ⲟⲩ: ϥ̀ⲉⲣϩⲟⲩⲟ̀ ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ
            ϥ̀ⲉⲣϩⲟⲩⲟ̀ ϭⲓⲥⲓ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ. 
          - >-
            Ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ϧⲉⲛ ⲡⲓⲉⲣⲫⲉⲓ ⲛ̀ⲧⲉ ⲡⲉⲕⲱ̀ⲟⲩ ⲉⲑⲟⲩⲁⲃ: ⲕ̀ⲉⲣϩⲟⲩⲟ̀ ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ
            ⲕ̀ⲉⲣϩⲟⲩⲟ̀ ϭⲓⲥⲓ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ. 
          - >-
            + Ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲫⲏⲉⲑⲛⲁⲩ ⲉ̀ⲛⲓⲛⲟⲩⲛ ⲉϥϩⲉⲙⲥⲓ ϩⲓϫⲉⲛ Ⲛⲓⲭⲉⲣⲟⲩⲃⲓⲙ: ⲕ̀ⲉⲣϩⲟⲩⲟ̀
            ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲕ̀ⲉⲣϩⲟⲩⲟ̀ ϭⲓⲥⲓ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            Ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ϩⲓϫⲉⲛ ⲡⲓⲑ̀ⲣⲟⲛⲟⲥ ⲛ̀ⲧⲉ ⲧⲉⲕⲙⲉⲧⲟⲩⲣⲟ: ⲕ̀ⲉⲣϩⲟⲩⲟ̀ ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ
            ⲕ̀ⲉⲣϩⲟⲩⲟ̀ ϭⲓⲥⲓ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            + Ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ϧⲉⲛ ⲡⲓⲥ̀ⲧⲉⲣⲉⲱ̀ⲙⲁ ⲛ̀ⲧⲉ ⲧ̀ⲫⲉ: ⲕ̀ⲉⲣϩⲟⲩⲟ̀ ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ
            ⲕ̀ⲉⲣϩⲟⲩⲟ̀ ϭⲓⲥⲓ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓϩ̀ⲃⲏⲟⲩⲓ̀ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀
            ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
          - '+ Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲫⲏⲟⲩⲓ̀: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.'
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲁⲅⲅⲉⲗⲟⲥ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ
            ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲙⲱⲟⲩ ⲧⲏⲣⲟⲩ ⲉⲧⲥⲁ ⲡ̀ϣⲱⲓ ⲛ̀ⲧ̀ⲫⲉ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀
            ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓϫⲟⲙ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲡⲓⲣⲏ ⲛⲉⲙ ⲡⲓⲓⲟϩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲥⲓⲟⲩ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲉ ⲧ̀ⲫⲉ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲙⲟⲩⲛϩⲱⲟⲩ ⲛⲉⲙ ⲛⲓⲓⲱϯ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓϭⲏⲡⲓ ⲛⲉⲙ ⲛⲓⲑⲏⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲡ̀ⲛⲉⲩⲙⲁ ⲧⲏⲣⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲡⲓⲭ̀ⲣⲱⲙ ⲛⲉⲙ ⲡⲓⲕⲁⲩⲙⲁ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲡⲓⲱ̀ϫⲉⲃ ⲛⲉⲙ ⲡⲓⲕⲁⲩⲥⲱⲛ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲓⲱϯ ⲛⲉⲙ ⲛⲓⲛⲓϥⲓ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲉ̀ϫⲱⲣϩ ⲛⲉⲙ ⲛⲓⲉ̀ϩⲟⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲡⲓⲟⲩⲱⲓⲛⲓ ⲛⲉⲙ ⲡⲓⲭⲁⲕⲓ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲡⲓϫⲁϥ ⲛⲉⲙ ⲡⲓⲱ̀ϫⲉⲃ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ϯⲡⲁⲭⲛⲏ ⲛⲉⲙ ⲡⲓⲭⲓⲱⲛ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲥⲉⲧⲉⲃⲣⲏϫ ⲛⲉⲙ ⲛⲓϭⲏⲡⲓ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - 'Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲡⲓⲕⲁϩⲓ ⲧⲏⲣϥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.'
          - >-
            + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲧⲱⲟⲩ ⲛⲉⲙ ⲛⲓⲕⲁⲗⲁⲙⲫⲱⲟⲩ ⲧⲏⲣⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀
            ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲏ ⲧⲏⲣⲟⲩ ⲉⲧⲣⲏⲧ ϩⲓϫⲉⲛ ⲡ̀ϩⲟ ⲙ̀ⲡ̀ⲕⲁϩⲓ: ϩⲱⲥ ⲉ̀ⲣⲟϥ
            ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
          - '+ Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲙⲟⲩⲙⲓ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.'
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲁ̀ⲙⲁⲓⲟⲩ ⲛⲉⲙ ⲛⲓⲓⲁⲣⲱⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲕⲏⲧⲟⲥ ⲛⲉⲙ ⲉⲛⲭⲁⲓ ⲛⲓⲃⲉⲛ ⲉⲧⲕⲓⲙ ϧⲉⲛ ⲛⲓⲙⲱⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ
            ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓϩⲁⲗⲁϯ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲉ ⲧ̀ⲫⲉ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲑⲏⲣⲓⲟⲛ ⲛⲉⲙ ⲛⲓⲧⲉⲃⲛⲱⲟⲩⲓ̀ ⲧⲏⲣⲟⲩ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀
            ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ. 
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓϣⲏⲣⲓ ⲛ̀ⲧⲉ ⲛⲓⲣⲱⲙⲓ: ⲟⲩⲱϣⲧ ⲙ̀Ⲡ̀ϭⲟⲓⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ
            ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
          - '+ Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ Ⲡⲓⲥⲣⲁⲏⲗ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.'
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲟⲩⲏⲃ ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲉ̀ⲃⲓⲁⲓⲕ ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ: ϩⲱⲥ ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ
            ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲡ̀ⲛⲉⲩⲙⲁ ⲛⲉⲙ ⲛⲓⲯⲩⲭⲏ ⲛ̀ⲧⲉ ⲛⲓⲑ̀ⲙⲏⲓ: ϩⲱⲥ ⲉ̀ⲣⲟϥ
            ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲏⲉⲑⲟⲩⲁⲃ ⲛⲉⲙ ⲛⲏⲉⲧⲑⲉⲃⲓⲏⲟⲩⲧ ϧⲉⲛ ⲡⲟⲩϩⲏⲧ: ϩⲱⲥ ⲉ̀ⲣⲟϥ
            ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ Ⲁ̀ⲛⲁⲛⲓⲁⲥ Ⲁ̀ⲍⲁⲣⲓⲁⲥ Ⲙⲓⲥⲁⲏⲗ ⲕⲉ Ⲇⲁⲛⲓⲏⲗ: ϩⲱⲥ ⲉ̀ⲣⲟϥ
            ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
          - >-
            + Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲏⲉⲧⲉⲣⲥⲉⲃⲉⲥⲑⲉ ⲙ̀Ⲡ̀ϭⲟⲓⲥ Ⲫ̀ⲛⲟⲩϯ ⲛ̀ⲧⲉ ⲛⲉⲛⲓⲟϯ: ϩⲱⲥ
            ⲉ̀ⲣⲟϥ ⲁ̀ⲣⲓϩⲟⲩⲟ̀ ϭⲁⲥϥ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ.
        coptic_english:
          - >-
            Ek-esmaro-ot Epshois Efnuoti ente nenyoti, ek-erho-ou esmaro-oot,
            ek-erho-ou chisi sha ni-eneh.
          - >-
            Ef-esmaro-oot enje piran ethowab ente pek-ow-ou, ek-erho-ou
            esmaro-oot, ek-erho-ou chisi sha ni-eneh.
          - >-
            Ek-esmao-oot khen pi-erfei ente pek-o-ou ethowab, ek-erho-ou
            esmaro-oot, ek-erho-ou chisi shani eneh.
          - >-
            Ek-esmaro-oot feieth-nav eine-noun ef-hemsi hijen ni-Sherobim,
            ek-erho-ou esmaro-oot, ek-erho-ou chisi sha ni-eneh.
          - >-
            Ek-esmaro-oot hijen pi-ethronous ente tek-met-oro, ek-erho-ou
            esmaro-oot, ek-erho-ou chisi sha ni-eneh.
          - >-
            Ek-esmaro-oot khen pis-tre-oma ente etfe, ek-erho-ou esmaro-oot,
            ek-erho-ou chisi sha ni-eneh.
          - >-
            Esmo Epshois, ni-ehvi-owi tiro ente Epshois, hos erof ari-ho-oo
            chasf sha ni-eneh.
          - Esmo Epshois, ni-fee-owi, hos erof ari-ho-oo chasf sha ni-eneh.
          - >-
            Esmo Epshois, ni-angelos tiro ente Epshois, hos erof ari-ho-oo chasf
            sha ni-eneh.
          - >-
            Esmo Epshois, no-mo-ou tiro etsa epshoi enetfe, hos erof ari-ho-oo
            chasf sha ni-eneh. 
          - >-
            Esmo Epshois, nigom tiro ente Epshois, hos erof ari-ho-oo chasf sha
            ni-eneh.
          - Esmo Epshois, piri nem peyoh, hos erof ari-ho-oo chasf sha ni-eneh.
          - >-
            Esmo Epshois, ni-seyo tiro ente etfe, hos erof ari-ho-oo chasf sha
            ni-eneh.
          - >-
            Esmo Epshois, ni-mon-ho-ou nem nieyoti, hos erof ari-ho-oo chasf sha
            ni-eneh.
          - >-
            Esmo Epshois, ni-et-shipi nem ni-thio, hos erof ari-ho-oo chasf sha
            ni-eneh.
          - Esmo Epshois, ni-epnevma tiro, hos erof ari-ho-oo chasf sha ni-eneh.
          - >-
            Esmo Epshois, pi-ekrom nem pi-qavma, hos erof ari-ho-oo chasf sha
            ni-eneh.
          - >-
            Esmo Epshois, pi-ojeb nem pi-kavson, hos erof ari-ho-oo chasf sha
            ni-eneh.
          - >-
            Esmo Epshois, niyouti nem ni-nifi, hos erof ari-ho-oo chasf sha
            ni-eneh.
          - >-
            Esmo Epshois, ni-egorh nem ni-e-ho-ou, hos erof ari-ho-oo chasf sha
            ni-eneh.
          - >-
            Esmo Epshois, pi-o-oyni nem pi-qaki, hos erof ari-ho-oo chasf sha
            ni-eneh.
          - >-
            Esmo Epshois, pigaf nem pi-o-jeb, hos erof ari-ho-oo chasf sha
            ni-eneh.
          - >-
            Esmo Epshois, ti-pakhni nem pi-sheyon, hos erof ari-ho-oo chasf sha
            ni-eneh.
          - >-
            Esmo Epshois, nisitev-rig nem nit-shipi, hos erof ari-ho-oo chasf
            sha ni-eneh.
          - Esmo Epshois, pi-kahi tirf, hos erof ari-ho-oo chasf sha ni-eneh.
          - >-
            Esmo Epshois, nito-ou nem ni-kalam-fo-ou-tiro, hos erof ari-ho-oo
            chasf sha ni-eneh.
          - >-
            Esmo Epshois, ni-tiro etrit hijen ep-ho emip-kahi, hos erof
            ari-ho-oo chasf sha ni-eneh.
          - Esmo Epshois, ni-mo-mi, hos erof ari-ho-oo chasf sha ni-eneh.
          - >-
            Esmo Epshois, ni-amayo nem ni-yaro-ou, hos erof ari-ho-oo chasf sha
            ni-eneh.
          - >-
            Esmo Epshois, ni-kitos nem enkai niven etkim khen nimo-ou, hos erof
            ari-ho-oo chasf sha ni-eneh. 
          - >-
            Esmo Epshois, ni-halati tiro ente etfe, hos erof ari-ho-oo chasf sha
            ni-eneh.
          - >-
            Esmo Epshois, ni-thereion nem ni-tev-ni-owi tiro, hos erof ari-ho-oo
            chasf sha ni-eneh.
          - >-
            Esmo Epshois, ni-shiri ente. ni-romi ou-osht Emip-shois, hos erof
            ari-ho-oo chasf sha ni-eneh.
          - Esmo Epshois, pis-rael, hos erof ari-ho-oo chasf sha ni-eneh.
          - >-
            Esmo Epshois, ni-oweep ente Epshois, hos erof ari-ho-oo chasf sha
            ni-eneh.
          - >-
            Esmo Epshois, ni-eivi-ike ente Epshois, hos erof ari-ho-oo chasf sha
            ni-eneh.
          - >-
            Esmo Epshois, ni-epnevma nem ni-epsishi ente ni-ethmi, hos erof
            ari-ho-oo chasf sha ni-eneh.
          - >-
            Esmo Epchois, ni-ethowab nem ni-et-theveyot khen pouheet, hos erof
            ari-ho-oo chasf sha ni-eneh.
          - >-
            Esmo Epshois, Ananeias, Azareias, Misaeil ke Daneiel, hos erof
            ari-ho-oo chasf sha ni-eneh.
          - >
            Esmo Epshois, ni-etir-se-veste Emipshois ente nenyoti, hos erof
            ari-ho-oo chasf sha ni-eneh.
        arabic:
          - >-
            مبارك أنت أيها الرب إله أبائنا، ومتزايد بركة ومتزايد علواً إلى
            الآباد.
          - + مبارك إسم مجدك القدوس، ومتزايد بركة ومتزايد علواً إلى الآباد.
          - >-
            مبارك أنت في هيكل مجدك المقدس، ومتزايد بركة ومتزايد علواً إلى
            الآباد.
          - >-
            + مبارك أنت أيها الناظر إلى الأعماق الجالس على الشاروبيم، ومتزايد
            بركة ومتزايد علواً إلى الآباد. 
          - مبارك أنت على عرش مُلكك، ومتزايد بركة ومتزايد علواً إلى الآباد.
          - + مبارك أنت في فلك السماء، ومتزايد بركة ومتزايد علواً إلى الآباد.
          - باركي الرب يا جميع أعمال الرب، سبحيه وزيديه علواً إلى الآباد.
          - + باركي الرب أيتها السموات، سبحيه وزيديه علواً إلى الآباد.
          - باركوا الرب يا جميع ملائكة الرب، سبحوه وزيدوه علواً إلى الآباد.
          - >-
            + باركي الرب يا جميع المياه التي فوق السماء، سبحيه وزيديه علواً إلى
            الآباد.
          - باركي الرب يا جميع قوات الرب، سبحيه وزيديه علواً إلى الآباد.
          - '+ باركا الرب أيتها الشمس والقمر، سبحاه وزيداه علواً إلى الآباد. '
          - 'باركي الرب يا سائر نجوم السماء، سبحيه وزيديه علواً إلى الآباد. '
          - >-
            + باركي الرب أيتها الأمطار مع الأنداء، سبحيه وزيديه علواً إلى
            الآباد.
          - باركي الرب أيتها السُحب والرياح، سبحيه وزيديه علواً إلى الآباد.
          - + باركي الرب يا جميع الأرواح، سبحيه وزيديه علواً إلى الآباد.
          - باركا الرب أيتها النار والحرارة، سبحاه وزيداه علواً إلى الآباد.
          - + باركا الرب أيها البرد والحر، سبحاه وزيداه علواً إلى الآباد.
          - باركي الرب أيتها الأهوية والأنداء، سبحيه وزيديه علواً إلى الآباد.
          - + باركي الرب أيتها الليالي والأيام، سبحيه وزيديه علواً إلى الآباد.
          - 'باركا الرب أيها النور والظلمة، سبحاه وزيداه علواً إلى الآباد. '
          - + باركا الرب أيها البرد والصقيع، سبحاه وزيداه علواً إلى الآباد.
          - 'باركا الرب أيها الجليد والثلج، سبحاه وزيداه علواً إلى الآباد. '
          - '+ باركي الرب أيتها البروق والسحب، سبحيه وزيديه علواً إلى الآباد. '
          - باركي الرب أيتها الأرض كلها، سبحيه وزيديه علواً إلى الآباد.
          - >-
            + باركي الرب أيتها الجبال وجميع الآكام، سبحيه وزيديه علواً إلى
            الآباد.
          - >-
            بارك الرب يا جميع ما يَنبت على وجه الأرض، سبحه وزده علواً إلى
            الآباد.
          - + باركي الرب أيتها الينابيع، سبحيه وزيديه علواً إلى الآباد.
          - باركي الرب أيتها البحار والأنهار، سبحيه وزيديه علواً إلى الآباد.
          - >-
            + باركي الرب أيتها الحيتان وجميع ما يتحرك في الماء، سبحيه وزيديه
            علواً إلى الآباد.
          - باركي الرب يا جميع طيور السماء، سبحيه وزيديه علواً إلى الآباد.
          - >-
            + باركي الرب أيتها الوحوش وكل البهائم، سبحيه وزيديه علواً إلى
            الآباد.
          - >-
            باركوا الرب يا بني البشر، وأُسجدوا للرب، سبحوه وزيدوه علواً إلى
            الآباد.
          - '+ بارك الرب يا إسرائيل، سبحه وزده علواً إلى الآباد. '
          - باركوا الرب يا كهنة الرب، سبحوه وزيدوه علواً إلى الآباد.
          - + باركوا الرب يا عبيد الرب، سبحوه وزيدوه علواً إلى الآباد.
          - باركوا الرب يا أرواح وأنفس الصديقين، سبحوه وزيدوه علواً إلى الآباد.
          - >-
            + باركوا الرب أيها القديسون والمتواضعو القلوب، سبحوه وزيدوه علواً
            إلى الآباد.
          - >-
            باركوا الرب يا حنانيا وعزاريا وميصائيل ودانيال، سبحوه وزيدوه علواً
            إلى الآباد. 
          - >-
            + باركوا الرب يا عابدي الرب إله أبائنا، سبحوه وزيدوه علواً إلى
            الآباد.
        coptic_arabic:
          - >-
            إك إزماروؤت خين بى إستيرى أوما إنتى إتفى: إك إرهوؤ إزماروؤت إك
            إرهوؤتشيسى شانى إينيه.
          - >-
            إك إزماروؤت إبشويس إفنوتى إنتى نين يوتى: إك إرهوؤ إزماروؤت إك
            إرهوؤتشيسى شانى إينيه.
          - >-
            إف إزماروؤت إنجى بيران إثؤاب إنتى بيك أو أوو: إف إرهوؤ إزماروؤت إف
            إرهوؤ تشيسى شانى إينيه
          - >-
            إك إزماروؤت خين بي إرفيى إنتى بيك أو أوو إثؤاب: إك إرهوؤ إزماروؤت إك
            إرهوؤ تشيسى شانى إينيه.
          - >-
            إك إزماروؤت في إثناف إينينونى أفهيمس هيجين نى شيروفيم: إك إرهوؤ
            إزماروؤت إك إرهوؤ تشيسى شانى إينيه.
          - >-
            إك إزماروؤت هيجين بى إثرونوس إنتى تيك ميت أورو: إك إرهوؤ إزماروؤت إك
            إرهوؤ تشيسى شاني إينيه
          - >-
            إك إزماروؤت خين بى إستيرى أوما إنتى إتفى: إك إرهوؤ إزماروؤت إك إرهوؤ
            تشيسى شانى إينيه.
          - >-
            إزمو إى إبشويس نى إهفيئوى تيرو إنتى إبشويس: هوس إيروف آرى هوؤ تشاسف
            شانى إينيه.
          - 'إزمو إى إبشويس نى فيؤيى: هوس إيروف آرى هوؤ تشاسف شانى إينيه.'
          - "إزمو إى إبشويس نى\_\_\_\_\_\_\_\_ أنجيلوس تيرو إنتى إبشويس: هوس إيروف أرى هوؤ تشاسف شانى إينيه."
          - >-
            إزمو إى إبشويس نيجوم تيرو إنتى إبشويس: هوس إيروف أرى هوؤ تشاسف شانى
            إينيه.
          - 'إزمو إى إبشويس بيرى نيم بيوه: هو إيروف آرى هوؤ تشاسف شانى إينيه .'
          - >-
            إزمو إى إبشويس نيسيو تيرو إنتى إتفى: هو إيروف آرى هوؤ تشاسف شانى
            إينيه.
          - >-
            إزمو إى إبشويس نيمون هوؤ نيم نيوتى: هوس إيروف آرى هوؤ تشاسف شانى
            إينيه.
          - 'إزمو إى إبشويس نيتشيى نيم نيثيو: هوس إيروف آرى هوؤ تشاسف شانى إينيه'
          - 'إزمو إى إبشويس نى إبنفما تيرو: هوس إيروف أرى هوؤتشاسف شانى إينيه'
          - >-
            إزمو إى إبشويس بى إكروم نيم بى كافما: هوس إيروف آرى هوؤ تشاسف شانى
            إينيه.
          - >-
            إزمو إى إبشويس بى أوجيف نيم بى كافسون: هوس إيروف آرى هوؤ تشاسف شانى
            إينيه.
          - >-
            إزمو إى إبشويس نيوتى نيم نى نيفى: هوس إيروف آرى هوؤ تشاسف شانى
            إينيه.
          - >-
            إزمو إى إبشويس نى إيجوره نيم بى إيهوؤ: هوس إيروف آرى هوؤ تشاسف شانى
            إينيه.
          - >-
            إزمو إى إبشويس بى أوؤينى نيم بى كاكى: هوس إيروف آرى هوؤ تشاسف شانى
            إينيه.
          - >-
            إزمو إى إبشويس بيجاف نيم بى أوجيب: هوس إيروف آرى هوؤ تشاسف شانى
            إينيه.
          - >-
            إزمو إى إبشويس تى باخنى نيم بى شيون: هوس إيروف آرى هوؤ تشاسف شانى
            إينيه.
          - >-
            إزمو إى إبشويس نيسى تيف ريج نيم نى تشيبى: هوس إيروف آرى هوؤ تشاسف
            شانى إينيه.
          - 'إزمو إى إبشويس بى كاهى تيرف: هوس إيروف آرى هوؤ تشاسف شانى إينيه.'
          - >-
            إزمو إى إبشويس نيتوؤ نيم نى كالا مفوؤ تيرو: هوس إيروف آرى هوؤ تشاسف
            شانى إينيه.
          - >-
            إزمو إى أبشويس نى تيرو إتريت هيجين إبهو إم إبكاهى: هوس إيروف آرى هوؤ
            تشاسف شانى إينيه.
          - 'إزمو إى أبشويس نى موى: هوس إيروف آرى هوؤ تشاسف شانى إينيه.'
          - >-
            إزمو إى أبشويس نى آمايو نيم نى ياروؤ: هوس إيروف آرى هوؤ تشاسف شانى
            إينيه.
          - >-
            إزمو إى أبشويس نى كيتوس نيم إنكاى نيفين إتكيم خين نى موؤ: هوس إيروف
            آرى هوؤ تشاسف شانى إينيه.
          - >-
            إزمو إى إبشويس نيهالاتى تيرو إنتى إتفى: هوس إيروف آرى هوؤ تشاسف شانى
            إينيه.
          - >-
            إزمو إى إبشويس نيثيريون نيم نى تيف نوؤيى تيرو: هوس إيروف آرى هوؤ
            تشاسف شانى إينيه.
          - >-
            إزمو إى إبشويس نيشيرى إنتى نيرومى أووؤشت إم إبشويس: هوس إيروف آرى
            هوؤ تشاسف شانى إينيه.
          - 'إزمو إى إبشويس بى إسرائيل: هوس إيروف آرى هوؤ تشاسف شانى إينيه.'
          - >-
            إزمو إى إبشويس نى أويب إنتى إبشويس: هوس إيروف آرى هوؤ تشاسف شانى
            إينيه.
          - >-
            إزمو إى إبشويس نى إيفى أيك إنتى إبشويس: هوس إيروف آرى هوؤ تشاسف شانى
            إينيه.
          - >-
            إزمو إى إبشويس نى إبنفما نيم نى إبسيشى إنتى نى إثمى: هوس إيروف آرى
            هوؤ تشاسف شانى إينيه.
          - >-
            إزمو إ ى إبشويس نى إثؤاب نيم نى إت ثى فيوت خين بوهيت: هوس إيروف آرى
            هوؤ تشاسف شانى إينيه.
          - >-
