title:
  english: Theotoky part 16
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            Who is likened unto You, O Lord among the gods, You are the true
            God, the Performer of miracles. 
          - >-
            + You revealed Your power, to the people, and You saved Your people,
            with Your arm. 
          - >-
            You descended into Hades, and brought up, those who were captives,
            in that place. 
          - >-
            + And granted us again, the freedom, as a good God, for You have
            risen and saved us. 
        coptic:
          - >-
            Ⲛⲓⲙ ⲅⲁⲣ ϧⲉⲛ ⲛⲓⲛⲟⲩϯ: ⲉⲧⲟ̀ⲛⲓ ⲙ̀ⲙⲟⲕ Ⲡ̀ϭⲟⲓⲥ: ⲛ̀ⲑⲟⲕ ⲡⲉ Ⲫ̀ⲛⲟⲩϯ ⲙ̀ⲙⲏⲓ:
            ⲉⲧⲓ̀ⲣⲓ ⲛ̀ϩⲁⲛϣ̀ⲫⲏⲣⲓ 
          - >-
            + Ⲁⲕⲟⲩⲱⲛϩ ⲛ̀ⲧⲉⲕϫⲟⲙ: ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲛⲓⲗⲁⲟⲥ: ⲁⲕⲥⲱϯ ⲙ̀ⲡⲉⲕⲗⲁⲟⲥ: ⲛ̀ϩ̀ⲣⲏⲓ ϧⲉⲛ
            ⲡⲉⲕϣⲱⲃϣ. 
          - >-
            Ⲁⲕϣⲉⲛⲁⲕ ⲉ̀Ⲁ̀ⲙⲉⲛϯ: ⲁⲕⲓ̀ⲛⲓ ⲉ̀ⲡ̀ϣⲱⲓ: ⲛ̀ϯⲉⲭⲙⲁⲗⲱⲥⲓⲁ: ϧⲉⲛ ⲡⲓⲙⲁ ⲉ̀ⲧⲉ
            ⲙ̀ⲙⲁⲩ. 
          - >-
            + Ⲁⲕⲉⲣϩ̀ⲙⲟⲧ ⲛⲁⲛ ⲛ̀ⲕⲉⲥⲟⲡ: ⲛ̀ϯⲉ̀ⲗⲉⲩⲑⲉⲣⲓⲁ: ϩⲱⲥ Ⲛⲟⲩϯ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ: ϫⲉ
            ⲁⲕⲧⲱⲛⲕ ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲛ. 
        coptic_english:
          - >-
            Nim ghar khenni-nouti, et-oni emmok Epshois, enthok pe-Efnouti me,
            et-eri enhan eshfiri.
          - >-
            Ak-o-onhn entek-gom, evol khen ni-laos, aksoti empek-laos, enihre
            khen pek-shobsh.
          - >-
            Akshenak e-Aminti, ak-e-ne e-epshoy, enti ek-maloseia khen pima e-te
            emmav.
          - >-
            Ek-er ehmot nan enkesop, enti elev-thereia hos noti en-aghathos, je
            aktonk aksoti emmon.
        arabic:
          - 'مَنْ في الآلهة، يشبهك يا رب، أنت هو الإله الحقيقي، الصانع العجائب. '
          - '+ أظهرت قوتك، في الشعوب، وخلصت شعبك، بذراعك. '
          - 'مضيت إلى الجحيم، وأصعدتَ، السبي من ذلك، المكان. '
          - '+ وأنعمت علينا، مرة أخرى بالحرية، كإله صالح، لأنك قُمت وخلصتنا. '
        coptic_arabic:
          - >-
            نيم غار خين نى نوتى: إتؤنى إمموك إبشويس: إنثوك بى إفنوتى إممى :
            إتئيرى إنهان إشفيرى.
          - >-
            أكؤ أونه إنتيك جوم: إيفول خين نى لاؤس: أكسوتى إمبيك لاؤس: إن إهرى
            خين بيك شوفش.
          - 'أكشيناك إى إبشوى: إن تى إكمالوسيا: خين بى ما إيتى إمماف'
          - >-
            آك إر إهموت نان إنكيسوب: إن تى إيليف ثيريا: هوس نوتى إن آغاثوس : جى
            أكتونك أكسوتى إممون
