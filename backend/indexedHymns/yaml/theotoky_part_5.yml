title:
  english: Theotoky part 5
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            You are the lampstand, made of pure gold, carrying, the ever-burning
            Lamp. 
          - >-
            + That is the unapproachable, Light of the world, that proceeds
            from, the unapproachable Light. 
          - >-
            The true God, out of true God, who was incarnate, of you without
            change. 
          - >-
            + By His appearing, He gave light to us, we who sit in the darkness,
            and in the shadow of death. 
          - >-
            And He guided our feet, in the path of peace, through the communion,
            of His holy sacraments. 
          - >-
            + Wherefore everyone, magnifies you, O my Lady the Mother of God,
            the ever-holy. 
          - >-
            And we too, hope to win mercy, through your intercessions, with the
            Lover of Mankind. 
          - >-
            + All the ranks on high, cannot resemble you, O golden lampstand,
            that carries the true Light. 
          - >-
            That was made of, pure and elect gold, and was placed in, the
            tabernacle. 
          - >-
            + That was made, by the hands of men, who brought oil for its lamps,
            by day and by night. 
          - >-
            He who dwells in your womb, O Virgin Mary, gives light to every man,
            who comes into the world. 
          - >-
            + For He whom you have born, is the Sun of righteousness, and He has
            healed us, of all our sins.
          - 'Wherefore we, magnify you befittingly, with prophetic, hymnology. '
          - >-
            + For they spoke of you, with great honor, O holy city, of the great
            King. 
          - >-
            We entreat and pray, that we may win mercy, through your
            intercessions, with the Lover of Mankind. 
        coptic:
          - >-
            Ⲛ̀ⲑⲟ ⲧⲉ ϯⲗⲩⲭⲛⲓⲁ: ⲛ̀ⲛⲟⲩⲃ ⲉⲧⲧⲟⲩⲃⲏⲟⲩⲧ: ⲉⲧϥⲁⲓ ϧⲁ Ⲡⲓⲗⲁⲙⲡⲁⲥ: ⲉⲑⲙⲟϩ ⲛ̀ⲥⲏⲟⲩ
            ⲛⲓⲃⲉⲛ. 
          - >-
            + Ⲉ̀ⲧⲉ Ⲫ̀ⲟⲩⲱⲓⲛⲓ ⲙ̀ⲡⲓⲕⲟⲥⲙⲟⲥ: ⲡⲓⲁⲧϣ̀ϧⲱⲛⲧ ⲉ̀ⲣⲟϥ: ⲡⲓⲉ̀ⲃⲟⲗ ϧⲉⲛ Ⲡⲓⲟⲩⲱⲓⲛⲓ:
            ⲛ̀ⲁⲧϣ̀ϧⲱⲛⲧ ⲉ̀ⲣⲟϥ. 
          - >-
            Ⲡⲓⲛⲟⲩϯ ⲛ̀ⲧⲁⲫ̀ⲙⲏⲓ: ⲉ̀ⲃⲟⲗ ϧⲉⲛ Ⲟⲩⲛⲟⲩϯ ⲛ̀ⲧⲁⲫ̀ⲙⲏⲓ: ⲉ̀ⲧⲁϥϭⲓⲥⲁⲣⲝ ⲛ̀ϧⲏϯ: ϧⲉⲛ
            ⲟⲩⲙⲉⲧⲁⲧϣⲓⲃϯ. 
          - >-
            + Ϩⲓⲧⲉⲛ ⲧⲉϥⲡⲁⲣⲟⲩⲥⲓⲁ: ⲁϥⲉⲣⲟⲩⲱⲓⲛⲓ ⲉ̀ⲣⲟⲛ: ϧⲁ ⲛⲏⲉⲧϩⲉⲙⲥⲓ ϧⲉⲛ ⲙ̀ⲭⲁⲕⲓ: ⲛⲉⲙ
            ⲧ̀ϧⲏⲓⲃⲓ ⲙ̀ⲫ̀ⲙⲟⲩ. 
          - >-
            Ⲁϥⲥⲟⲩⲧⲉⲛ ⲛⲉⲛϭⲁⲗⲁⲩϫ: ⲉ̀ⲫ̀ⲙⲱⲓⲧ ⲛ̀ⲧⲉ ϯϩⲓⲣⲏⲛⲏ: ϩⲓⲧⲉⲛ ϯⲕⲟⲓⲛⲱⲛⲓⲁ: ⲛ̀ⲧⲉ
            ⲛⲉϥⲙⲩⲥⲧⲏⲣⲓⲟⲛ ⲉⲑⲟⲩⲁⲃ. 
          - >-
            + Ⲉⲑⲃⲉ ⲫⲁⲓ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ: ⲥⲉϭⲓⲥⲓ ⲙ̀ⲙⲟ: ⲧⲁϭⲟⲓⲥ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ: ⲉⲑⲟⲩⲁⲃ ⲛ̀ⲥⲏⲟⲩ
            ⲛⲓⲃⲉⲛ. 
          - >-
            Ⲁ̀ⲛⲟⲛ ϩⲱⲛ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ
            ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ. 
          - >-
            + Ⲩ̀ⲥⲟⲥ ⲛⲓⲃⲉⲛ ⲉⲧ ϧⲉⲛ ⲡ̀ϭⲓⲥⲓ: ⲙ̀ⲡⲟⲩϣ̀ⲧⲉⲛⲑⲱⲛⲟⲩ ⲉ̀ⲣⲟ: ⲱ̀ ϯⲗⲩⲭⲛⲓⲁ
            ⲛ̀ⲛⲟⲩⲃ: ⲉⲧϥⲁⲓ ϧⲁ Ⲡⲓⲟⲩⲱⲓⲛⲓ ⲙ̀ⲙⲏⲓ. 
          - >-
            Ⲑⲏ ⲙⲉⲛ ⲉ̀ⲧⲉ ⲙ̀ⲙⲁⲩ: ϣⲁⲩⲑⲁⲙⲓⲟⲥ ϧⲉⲛ ⲟⲩⲛⲟⲩⲃ: ⲉϥⲥⲱⲧⲡ ⲛ̀ⲕⲁⲑⲁⲣⲟⲥ: ϣⲁⲩⲭⲁⲥ
            ϧⲉⲛ ϯⲥ̀ⲕⲏⲛⲏ. 
          - >-
            + Ⲥⲉⲉⲣⲕⲉⲃⲉⲣⲛⲓⲧⲏⲥ ⲉ̀ⲣⲟⲥ: ϩⲓⲧⲉⲛ ϩⲁⲛϫⲓϫ ⲛ̀ⲣⲱⲙⲓ: ⲉⲩϯⲛⲉϩ ⲛ̀ⲥⲁ ⲛⲉⲥⲗⲁⲙⲡⲁⲥ:
            ⲙ̀ⲡⲓⲉ̀ϩⲟⲟⲩ ⲛⲉⲙ ⲡⲓⲉ̀ϫⲱⲣϩ. 
          - >-
            Ⲫⲏⲉⲧⲭⲏ ϧⲉⲛ ⲧⲉⲛⲉϫⲓ: Ⲙⲁⲣⲓⲁ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ⲁϥⲉⲣⲟⲩⲱⲓⲛⲓ ⲉ̀ⲣⲱⲙⲓ ⲛⲓⲃⲉⲛ: ⲉⲑⲛⲏⲟⲩ
            ⲉ̀ⲡⲓⲕⲟⲥⲙⲟⲥ. 
          - >-
            + Ⲛ̀ⲑⲟϥ ⲅⲁⲣ ⲡⲉ Ⲫ̀ⲣⲏ: ⲛ̀ⲧⲉ ϯⲇⲓⲕⲉⲟ̀ⲥⲩⲛⲏ: ⲁ̀ⲣⲉⲙⲁⲥϥ ⲁϥⲧⲁⲗϭⲟⲛ: ⲉ̀ⲃⲟⲗ ϧⲉⲛ
            ⲛⲉⲛⲛⲟⲃⲓ. 
          - 'Ⲉⲑⲃⲉ ⲫⲁⲓ ⲧⲉⲛϭⲓⲥⲓ: ⲙ̀ⲙⲟ ⲁⲝⲓⲱⲥ: ϧⲉⲛ ϩⲁⲛⲩⲙⲛⲟⲗⲟⲅⲓⲁ: ⲙ̀ⲡ̀ⲣⲟⲫⲏⲧⲓⲕⲟⲛ. '
          - >-
            + Ϫⲉ ⲁⲩⲥⲁϫⲓ ⲉⲑⲃⲏϯ: ⲛ̀ϩⲁⲛϩ̀ⲃⲏⲟⲩⲓ̀ ⲉⲩⲧⲁⲓⲏⲟⲩⲧ: ϯⲃⲁⲕⲓ ⲉⲑⲟⲩⲁⲃ: ⲛ̀ⲧⲉ
            ⲡⲓⲛⲓϣϯ ⲛ̀Ⲟⲩⲣⲟ. 
          - >-
            Ⲧⲉⲛϯϩⲟ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ
            ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ. 
        coptic_english:
          - >-
            Entho te ti-likhneia, ennoub ettou-veiot, etfai kha pi-lampas,
            ethmoh enseyo niven.
          - >-
            Ete-ef-ou-oyni empi kosmos, pi-atish-khont erof, pi evol khen
            pi-ou-owini, en-atish-khont erof.
          - >-
            Pinoti enta efmi, evol khen onouti enta efmi, etafit-she-sarex
            enkhiti, khen ou-met at-shiviti.
          - >-
            Hiten tef-parouseia, af-er ou-owini e-ron, kha ni-et-hemsi khen
            epkaki, nem etkhibi em-efmou.
          - >-
            Afsoten nen-chalavg, e-efmoit ente ti-hirini, hiten ti-kononia, ente
            nef-mistirion ethowab.
          - >-
            Ethve fai o-on niven, se-chisi emmo, ta-shois ti-theotokos, ethowab
            enseyo niven.
          - >-
            Anon hon ten tovh, ethrin shashni evnai, hitenne-epresvia, entotf
            empi-mai-rowmi.
          - >-
            Esos niven etkhen epit-shisi, empou eshten-thono ero, ow ti-likhnia
            ennoub, et-fai-kha pi-ou-owini emmi.
          - >-
            Thimen e-te emmav, shav-thamios khen ou-noub, ef-sowtp enkatharos,
            shavkas khen ti-eskini.
          - >-
            Se-erke-ver-nitis e-ros, hetin han-jig enrowmi, evti-neh ensa
            nes-lampas, empi-eho-ou nem pi-egorh.
          - >-
            Fe-etki khen ten-eji, Maria ti-Parthenos, af-er-ou-oyni eirowmi
            niven, ethniou eipi kosmos.
          - >-
            Enthof ghar pe evri, ente ti-zike-osini, ari-masf afta-letchon, evol
            khen nennovi.
          - >-
            Ethve fai ten-chisi, emmo axeyos, khen han-eimono-logia,
            emipro-fitikon.
          - >-
            Je asaji ethviti, enhan ehvi-owi eftai-oot, ti-vaki ethowab, ente
            pi-nishti enowro.
          - >-
            Tenti-ho ten-tovh, ethrin shashni evnai, hiten ni-epresvia, entotf
            empi-mai rowmi.
        arabic:
          - 'أنت المنارة، الذهب النقي، الحاملة المصباح، المتقد كل حين. '
          - >-
            + الذي هو نور العالم، غير المقترب إليه، الذي من النور، غير المُدني
            منه. 
          - 'الإله الحق، من الإله الحق، الذي تجسد منكِ، بغير تغيير. '
          - '+ بظهوره، آضاء علينا نحن، الجلوس في الظلمة، وظلال الموت. '
          - 'وقوَّم أرجلنا، إلى طريق السلام، بشركة، أسراره المقدسة. '
          - '+ من أجل هذا، كل واحد يعظمِك، يا سيدتي والدة الإله، القديسة كل حين. '
          - 'ونحن أيضاً نطلب، أن نفوز برحمةٍ، بشفاعاتِك، عند محب البشر. '
          - >-
            + كل الرتب العلوية، لم تقدر أن تشبهكِ، أيتها المنارة الذهبية، حاملة
            النور الحقيقي. 
          - 'فتلك صُنعت، من ذهب، مختار نقي، ووُضعت في القبة. '
          - '+ تدبر، بأيدي البشر إذ، يعطى زيت لمصابيحها، نهاراً وليلاً. '
          - 'والذي في بطنِك، يا مريم العذراء، أضاء لكل أنسان، آت إلى العالم. '
          - '+ لأنه هو، شمس البر، ولدتِه وشفانا، من خطايانا. '
          - 'من أجل هذا، نعظمِك، بإستحقاقٍ، بتماجيد نبوية. '
          - >-
            + لأنهم تكلموا، من أجلِك بأعمال كريمة، أيتها المدينة المقدسة، التي
            للملك العظيم. 
          - 'نسأل ونطلب، أن نفوز برحمةٍ، بشفاعاتِك، عند محب البشر. '
        coptic_arabic:
          - >-
            إننثوتى تى ليخنيا: إن نوب إت توفيوت: إتفاى خابى لامباس: إثموه إنسيو
            نيفين.
          - >-
            إيتى إف أوؤينى إمبى كوزموس: بى آن إشخونت إيروف: بى إيفول خين بى
            أوؤينى: إن أت إشخونت إيروف.
          - >-
            بى نوتى إنطا إفمى: إيفول خين أونوتى إنطا إفمى: إيطافتشى ساركس إن
            خيتى: خين أوميت أت شيفتى.
          - >-
            هيتين تيف باروسيا: أف إر أوؤينى إيرون: خا نى إتهيمسى خين إبكاكى نيم
            إتخيفى إم إفمو.
          - >-
            افسوتين نين إتشالافج: إى إفمويت إنتى تى هيرينى: هيتن تى كينونيا:
            إنتى نيف ميس تيريون إثؤاب
          - >-
            إثفى فاى أوؤن نيفين: سى إتشيسى إمو: تاشويس تى ثيؤطوكوس: إثؤاب إنسيو
            نيفين.
          - >-
            آنون هو تين طوفة: إثرين شاسنى إفناى: هيتين نى إيريس فيا: إنتوتف إمبى
            ماى رومى.
          - >-
            إيسوس نيفين إتخين إبتشيسي: إمبو إشتين ثو نو إيرو: أوتي ليخنيا خابي
            أوو أويني إممي.
          - >-
            ثيمن إيتى إم ماف: شاف ثاميوس خين أونوب: إفسوتب إنكاثاروس: شاف كاس
            خين تى إسكينى.
          - >-
            سى إركيفير نيتيس إيروس: هيتين هان جيج إنرومى: إفتى نيه إنسانيس
            لامباس: إمبى إيهوؤ نيم بى إيجوره.
          - >-
            في إتكى خين تى نيجى: ماريا تى بارثينوس: أف إر أوؤينى إيرومى نيفين:
            إثنيو إيبى كوزموس.
          - >-
            إنثوف غار بى إفرى: إنتى تى ذيكى إوسينى: آرى ماسف أفطالتشون: إيفول
            خين نين نوفى.
          - 'إثفى فاى تين إتشيسى إممو إكسيوس: خين هان إيمنولوجيا: إم إبروفيتيكون.'
          - >-
            جى أفساجى إتفيتى: إنهان إهفيؤيى إفطايوت: تى فاكى إثؤاب: إنتى بى
            نيشتى إنؤرو.
          - >-
            تين تيهو تين طوفه: إثرين شاشنى إفناى: هيتين نى إبريسفيا: إنتوتف إمبى
            ماى رومى.
