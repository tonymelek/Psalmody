title:
  english: Lobsh of First Hoos
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            With the split, the waters of the sea split, and the very deep,
            became a walkway.
          - >-
            + A hidden earth, was shone upon by the sun, and an untrodden road,
            was walked upon.
          - 'The flowing water, stood still, by a miraculous, act of wonder. '
          - >-
            + Pharaoh and his chariots, were drowned, and the children of
            Israel, crossed the sea.
          - >-
            And in front of them was, Moses the prophet praising, until he
            brought them, to the wilderness of Sinai. 
          - >-
            + And they were praising God, with this new psalmody, saying "Let us
            sing to the Lord, for He has triumphed gloriously."
          - >-
            Through the prayers, of Moses the archprophet, O Lord grant us, the
            forgiveness of our sins.
          - >-
            + Through the intercessions, of the Mother of God Saint Mary, O Lord
            grant us, the forgiveness of our sins.
          - >-
            We worship You O Christ, with Your good Father, and the Holy Spirit,
            for You have (risen/come) and saved us.
        coptic:
          - >-
            Ϧⲉⲛ ⲟⲩϣⲱⲧ ⲁϥϣⲱⲧ: ⲛ̀ϫⲉ ⲡⲓⲙⲱⲟⲩ ⲛ̀ⲧⲉ ⲫ̀ⲓⲟⲙ: ⲟⲩⲟϩ ⲫ̀ⲛⲟⲩⲛ ⲉⲧϣⲏⲕ: ⲁϥϣⲱⲡⲓ
            ⲛ̀ⲟⲩⲙⲁ ⲙ̀ⲙⲟϣⲓ.
          - '+ Ⲟⲩⲕⲁϩⲓ ⲛ̀ⲁⲑⲟⲩⲱⲛϩ: ⲁ̀ⲫ̀ⲣⲏ ϣⲁⲓ ϩⲓϫⲱϥ: ⲟⲩⲙⲱⲓⲧ ⲛ̀ⲁⲧⲥⲓⲛⲓ: ⲁⲩⲙⲟϣⲓ ϩⲓⲱⲧϥ.'
          - 'Ⲟⲩⲙⲱⲟⲩ ⲉϥⲃⲏⲗ ⲉ̀ⲃⲟⲗ: ⲁϥⲟ̀ϩⲓ ⲉ̀ⲣⲁⲧϥ: ϧⲉⲛ ⲟⲩϩⲱⲃ ⲛ̀ϣ̀ⲫⲏⲣⲓ: ⲙ̀ⲡⲁⲣⲁⲇⲟⲝⲟⲛ.'
          - >-
            + Ⲫⲁⲣⲁⲱ̀ ⲛⲉⲙ ⲛⲉϥϩⲁⲣⲙⲁ: ⲁⲩⲱⲙⲥ ⲉ̀ⲡⲉⲥⲏⲧ: ⲛⲉⲛϣⲏⲣⲓ ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ: ⲁⲩⲉⲣϫⲓⲛⲓⲟⲣ
            ⲙ̀ⲫ̀ⲓⲟⲙ.
          - >-
            Ⲉ̀ⲛⲁϥϩⲱⲥ ϧⲁϫⲱⲟⲩ ⲡⲉ: ⲛ̀ϫⲉ Ⲙⲱⲩ̀ⲥⲏⲥ ⲡⲓⲡ̀ⲣⲟⲫⲏⲧⲏⲥ: ϣⲁ ⲛ̀ⲧⲉϥϭⲓⲧⲟⲩ ⲉ̀ϧⲟⲩⲛ:
            ϩⲓ ⲡ̀ϣⲁϥⲉ ⲛ̀Ⲥⲓⲛⲁ.
          - >-
            + Ⲉ̀ⲛⲁϥϩⲱⲥ ⲉ̀Ⲫ̀ⲛⲟⲩϯ: ϧⲉⲛ ⲧⲁⲓϩⲱⲇⲏ ⲙ̀ⲃⲉⲣⲓ: ϫⲉ ⲙⲁⲣⲉⲛϩⲱⲥ ⲉ̀Ⲡ̀ϭⲟⲓⲥ: ϫⲉ
            ϧⲉⲛ ⲟⲩⲱ̀ⲟⲩ ⲅⲁⲣ ⲁϥϭⲓⲱ̀ⲟⲩ. 
          - >-
            Ϩⲓⲧⲉⲛ ⲛⲓⲉⲩⲭⲏ: ⲛ̀ⲧⲉ Ⲙⲱⲩ̀ⲥⲏⲥ ⲡⲓⲁⲣⲭⲏⲡ̀ⲣⲟⲫⲏⲧⲏⲥ: Ⲡ̀ϭⲟⲓⲥ ⲁ̀ⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ:
            ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ.
          - >-
            + Ϩⲓⲧⲉⲛ ⲛⲓⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲉ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ ⲉⲑⲟⲩⲁⲃ Ⲙⲁⲣⲓⲁ: Ⲡ̀ϭⲟⲓⲥ ⲁ̀ⲣⲓϩ̀ⲙⲟⲧ
            ⲛⲁⲛ: ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ.
          - >-
            Ⲧⲉⲛⲟⲩⲱϣⲧ ⲙ̀ⲙⲟⲕ ⲱ̀ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲛⲉⲙ Ⲡⲉⲕⲓⲱⲧ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ: ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ
            ⲉⲑⲟⲩⲁⲃ: ϫⲉ (ⲁⲕⲧⲱⲛⲕ/ⲁⲕⲓ̀) ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲛ.
        coptic_english:
          - >-
            Khen o-shot afshot, enje pi-mo-oo ente efiom, owoh ef-noon et-sheek,
            af-shopi en-oma-emo-shi.
          - >-
            Oo-kahi en-ath-oo-onh, a-efri shai hi-gof, oo-moit en-at-sini,
            av-moshi hei-iotf.
          - >-
            Ou-mow-ou ef-vil evol, af-ohi e-ratf, khen ou-howb enishfiri,
            empara-zokson.
          - >-
            Phara-o nem nef-harma, av-owms e-pesit, nen-sheri empis-rael,
            av-er-gini-ior emifyom.
          - >-
            Einaf-hos khagow-ou pe, enje Moysis pipro-phitees,
            sha-entef-etshitou ekhon, he ep-shafi en-Sina.
          - >-
            Einav-hos Efnouti, khen tai hoze emveri, je marin-hos Epshois, je
            khen ou-ow-ou gharafichi-ow-ou
          - >-
            Hiten ni-evshi, ente Moysis pi-arshi-eprofetees, Epshois ari-ehmot
            nan, empikow evol ente nennovi.
          - >-
            Hiten ni-epres-via, ente-ti-theotokos ethowab Maria, Epshois
            ari-ehmot nan, empikow evol ente nennovi.
          - >-
            Ten-ou-owsht emmok ow Pekhristos, nem Pekiot en-aghathos, nem
            pi-Epnevma ethowab, je (ak-ee) aksowti emmon.
        arabic:
          - 'قطعاً إنقطع، ماء البحر، والعمق العميق، صار مَسلكاً. '
          - + أرض غير ظاهرة، أشرقت الشمس عليها، وطريق غير مسلوكة، مشوا عليها.
          - ماء مُنحل، وقف، بفِعل عجيب، مُعِجز.
          - + غرق فرعون، ومركباته، وعبر بنو إسرائيل، البحر.
          - وكان موسى النبي، يسبح قدامهم، حتى أدخلهم، برية سيناء.
          - >-
            + وكانوا يسبحون الله، بهذه التسبحة الجديدة قائلين، "فلنسبح الرب،
            لأنه بالمجد قد تمجد."
          - بصلوات، موسى رئيس الأنبياء، يا رب إنعم لنا، بمغفرة خطايانا.
          - + بشفاعات، والدة الإله القديسة مريم، يا رب إنعم لنا، بمغفرة خطايانا.
          - >-
            نسجد لك أيها المسيح، مع أبيك الصالح، والروح القدس، لأنك (قُمتأتيت)
            وخلصتنا.
        coptic_arabic:
          - >-
            خين أوشوت أفشوت: إنجى بى موؤ إنتى إفيوم: أووه إفنون إتشيك: أفشوبى
            إنؤما إمموشى.
          - "أوكاهى إن أثؤ أونه: آ إفرى شاى هيجوف:\_ أومويت إنأتسينى: أف موشى هيوتف"
          - >-
            أو موؤ إف فيل إيفول: أفؤهى إيراتف: خين أو هوب إن إشفيرى:
            إمباراذوكسون
          - >-
            فاراؤ نيم نيف هارما: أفؤمس إيبى سيت: نين شيرى إمبى إسرائيل: أفئير
            جينيور إم إفيوم.
          - >-
            إيناف هوس خاجوؤ بى: إنجى مويسيس بى إبروفيتيس: شا إنتيف إتشى تو
            إيخون: هى إبشافي إنسينا.
          - >-
            إيناف هو إى إفنوتى: خين طاى هوذى إمفيرى جى مارين هوس إى إبشويس : جى
            خين أوو أو أوو غار أفتشى أو أوو.
          - >-
            هتين نى إفكى: إنتى مويسيس بى أرشى إيروفيتيس: إبشويس آرى إهموت نان:
            امبيكو ايفول إنتى نين نوفي.
          - >-
            هيتين نى إبريسفيا: إنتى تى ثيؤطوطوس إثؤاب ماريا: إبشويس أرى إهموت
            نان: إمبيكو إيفول إنتى نين نوفي.
          - >-
            تين أوؤشت إمموك أوبي إخرستوس: نيم بيك يوت إن أغاثوس: نيم بي إبنفما
            إثؤاب: جى أكى أكسوتى إممون.
