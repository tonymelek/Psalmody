title:
  english: Theotoky part 17
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            Christ our God, has risen from the dead, He is the first-fruit, of
            those who departed. 
          - >-
            + He appeared to Mary, Magdalene, and spoke to her, and likewise
            said. 
          - >-
            Tell My brethren, to proceed, to Galilee, and there they will see
            Me. 
          - >-
            + So Mary came forth, to the disciples, and told them she had seen
            the Lord, and that He told her so. 
        coptic:
          - >-
            Ⲁ̀ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲡⲉⲛⲛⲟⲩϯ: ⲧⲱⲛϥ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲛⲏⲉⲑⲙⲱⲟⲩⲧ: ⲛ̀ⲑⲟϥ ⲡⲉ ⲧ̀ⲁ̀ⲡⲁⲣⲭⲏ:
            ⲛ̀ⲧⲉ ⲛⲏⲉ̀ⲧⲁⲩⲉⲛⲕⲟⲧ. 
          - '+ Ⲁϥⲟⲩⲟⲛϩϥ ⲉ̀Ⲙⲁⲣⲓⲁ: Ϯⲙⲁⲅⲇⲁⲗⲓⲛⲏ: ⲁϥⲥⲁϫⲓ ⲛⲉⲙⲁⲥ: ⲙ̀ⲡⲁⲓⲣⲏϯ ⲉϥϫⲱ ⲙ̀ⲙⲟⲥ. '
          - >-
            Ϫⲉ ⲙⲁⲧⲁⲙⲉ ⲛⲁⲥ̀ⲛⲏⲟⲩ: ϩⲓⲛⲁ ⲛ̀ⲧⲟⲩϣⲉⲛⲱⲟⲩ: ⲉ̀Ϯⲅⲁⲗⲓⲗⲉⲁ̀: ⲥⲉⲛⲁⲛⲁⲩ ⲉ̀ⲣⲟⲓ
            ⲙ̀ⲙⲁⲩ. 
          - >-
            + Ⲁⲥⲓ̀ ⲛ̀ϫⲉ Ⲙⲁⲣⲓⲁ: ϣⲁ ⲛⲓⲙⲁⲑⲏⲧⲏⲥ: ⲡⲉϫⲁⲥ ϫⲉ ⲁⲓⲛⲁⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ: ⲟⲩⲟϩ ⲛⲁⲓ
            ⲡⲉⲧⲁϥϫⲟⲧⲟⲩ ⲛⲁⲥ.
        coptic_english:
          - >-
            Apekhrestos pennouti, tonf evol khenni-ethmo-ot, enthof
            pe-et-aparshe, ente ny-etav-enkot.
          - >-
            Af-o-onhfe e-Maria, ti-Madaleni, afcaje nemas, empay-riti efgo
            emmos.
          - >-
            Je-matame na esneio, hina ento-shenou-oo, e-ti-Gallele-a, se-nanav
            eroy emmav.
          - >-
            As-e enje Maria, sha ni-mathetis, pegas je ainav Epshois, owoh nai
            petaf-goto nas.
        arabic:
          - 'المسيح إلهنا، قام من الأموات، وهو باكورة، الراقدين. '
          - '+ ظهر لمريم، المجدلية، وخاطبها، هكذا قائلاً. '
          - '"إعلمي إخوتي، أن يذهبوا، إلى الجليل، هناك يرونني." '
          - 'فجاءت مريم، إلى التلاميذ، وقالت أنها رأت الرب، وأنه قال لها هذا. '
        coptic_arabic:
          - >-
            آبى إخرستوس بين نوتى: تونف إيفول خين نى إثموؤت: إنثوف بى إت آبارشى:
            انتى نى إيطاف إنكوت.
          - >-
            أفؤ أونهف إى ماريا: تى ماجدالينى: أفساجى نيماس: إمباى ريتى إفجو
            إمموس
          - >-
            جى ماطامينا إسنيو: هينا إنثو شينوؤ: إيتى جاليليآ: سناناف إيروى
            إمماف.
          - >-
            أستى إنجى ماريا: شا نى ماثيتيس: بيجاس جى أيناف إى إبشويس: أووه ناى
            بى طاف جوتو ناس.
