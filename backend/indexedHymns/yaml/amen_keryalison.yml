title:
  english: Amen Keryalison
sections:
  - speaker: ''
    verses:
      - english:
          - 'O God have mercy on us. '
          - '+ O God hear us. '
          - 'O God look to us. '
          - '+ O God behold us. '
          - 'O God have compassion on us. '
          - '+ We are Your people. '
          - 'We are Your creation. '
          - + Deliver us from our enemies.
          - 'Deliver us from inflation. '
          - '+ We are Your servants. '
          - You are the Son of God.
          - '+ We believe in You. '
          - 'For You have (risen/come) and saved us. '
          - '+ Visit us with Your salvation. '
          - 'And forgive us our sins. '
          - Kerie leysoun.
        coptic:
          - 'Ⲫ̀ⲛⲟⲩϯ ⲛⲁⲓ ⲛⲁⲛ. '
          - + Ⲫ̀ⲛⲟⲩϯ ⲥⲱⲧⲉⲙ ⲉ̀ⲣⲟⲛ.
          - 'Ⲫ̀ⲛⲟⲩϯ ⲥⲟⲙⲥ ⲉ̀ⲣⲟⲛ. '
          - + Ⲫ̀ⲛⲟⲩϯ ϫⲟⲩϣⲧ ⲉ̀ⲣⲟⲛ.
          - 'Ⲫ̀ⲛⲟⲩϯ ϣⲉⲛϩⲏⲧ ϧⲁⲣⲟⲩⲛ. '
          - '+ Ⲁ̀ⲛⲟⲛ ϧⲁ ⲡⲉⲕⲗⲁⲟⲥ. '
          - 'Ⲁ̀ⲛⲟⲛ ϧⲁ ⲡⲉⲕⲡ̀ⲗⲁⲥⲙⲁ. '
          - '+ Ⲛⲁϩⲙⲉⲛ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲛⲉⲛϫⲁϫⲓ. '
          - 'Ⲛⲁϩⲙⲉⲛ ⲉ̀ⲃⲟⲗ ϩⲁ ⲟⲩϩ̀ⲃⲱⲛ. '
          - + Ⲁ̀ⲛⲟⲛ ϧⲁ ⲛⲉⲕⲉ̀ⲃⲓⲁⲓⲕ.
          - 'Ⲩ̀ⲓⲟⲥ Ⲑⲉⲟⲥ ⲛ̀ⲑⲟⲕ. '
          - '+ Ⲁⲛⲛⲁϩϯ ⲉ̀ⲣⲟⲕ. '
          - 'Ϫⲉ (ⲁⲕⲧⲱⲛⲕ/ⲁⲕⲓ̀) ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲛ. '
          - '+ Ϫⲉⲙⲡⲉⲛϣⲓⲛⲓ ϧⲉⲛ ⲡⲉⲕⲟⲩϫⲁⲓ. '
          - 'Ⲟⲩⲟϩ ⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ. '
          - 'Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ. '
        coptic_english:
          - Efnouti nai nan.
          - Efnouti sowtem eron.
          - Efnouti soms eron.
          - Efnouti gousht eron.
          - Efnouti shen-hit kharon.
          - Anon kha-pek-laos.
          - Anon kha-pek-eplasma.
          - Nahmen evol khen nen-gaji.
          - Nahmen evol ha-ou-eh-vown.
          - Anon kha nek-eve-aik.
          - Eyos Theos enthok.
          - An-nahti erok.
          - Je (ak-ee) aksowti emmon.
          - Gem-pen-shini khen pek-ougai.
          - Owoh ka nennovi nan evol.
          - Kerie leysoun.
        arabic:
          - 'يا الله إرحمنا. '
          - '+ يا الله إسمعنا. '
          - 'يا الله أُنظر إلينا. '
          - '+ يا الله إطَّلع علينا. '
          - 'يا الله تراءف علينا. '
          - '+ نحن شعبك. '
          - 'نحن جبلتك. '
          - '+ نجنا من أعدائنا. '
          - 'نجنا من الغلاء. '
          - '+ نحن عبيدك. '
          - 'أنت إبن الله. '
          - '+ آمنا بك. '
          - 'لأنك (قُمت/أتيت) وخلَّصتنا. '
          - '+ تعهدنا بخلاصك. '
          - 'وإغفر لنا خطايانا. '
          - 'كيريي ليسون. '
        coptic_arabic:
          - 'فنوتي ناي نان. '
          - + فنوتي سوتيم إرون.
          - 'فنوتي سومس إرون. '
          - + فنوتي جوشت إرون.
          - 'فنوتي شينهيت خارون. '
          - '+ أنون خا بيكلاوس. '
          - 'أنون خا بيكبلاسما. '
          - '+ ناهمين إفول خين نينجاجي. '
          - 'ناهمين إفول ها أوهفون. '
          - + أنون خا نيكإفيايك.
          - 'إيوس ثيؤس إنثوك. '
          - '+ أنناهتي إروك. '
          - 'جي (أكتونك/أكئي) أكسوتي إممون. '
          - '+ جيمبينشيني خين بيكوجاي. '
          - 'أووه خا نيننوفي نان إفول. '
          - 'كيريي إليسون. '
