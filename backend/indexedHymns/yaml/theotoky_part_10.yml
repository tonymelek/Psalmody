title:
  english: Theotoky part 10
sections:
  - speaker: ''
    verses:
      - english:
          - >-
            You are more worthy, than all of the saints, to ask on our behalf, O
            full of grace. 
          - >-
            + You are exalted, more than the patriarchs, and honored more, than
            the prophets. 
          - >-
            And you have a seeking, more special, than the Cherubim, and the
            Seraphim. 
          - >-
            + For you are truly, the pride of our race, and the intercessor, of
            our souls. 
          - >-
            Intercede for us, before our Savior, that He may keep us firm, in
            the upright faith. 
          - >-
            + That He may grant us, the forgiveness of our sins, in order to win
            mercy, through your intercessions. 
        coptic:
          - >-
            Ⲧⲉⲟⲓ ⲛ̀ϩⲓⲕⲁⲛⲟⲥ: ⲉ̀ϩⲟⲧⲉ ⲛⲏⲉⲑⲟⲩⲁⲃ ⲧⲏⲣⲟⲩ: ⲉⲑⲣⲉⲧⲱⲃϩ ⲉ̀ϫⲱⲛ: ⲱ̀ ⲑⲏⲉⲑⲙⲉϩ
            ⲛ̀ϩ̀ⲙⲟⲧ. 
          - >-
            + Ⲧⲉϭⲟⲥⲓ ⲉ̀ⲙⲁϣⲱ: ⲉ̀ϩⲟⲧⲉ ⲛⲓⲡⲁⲧⲣⲓⲁⲣⲭⲏⲥ: ⲟⲩⲟϩ ⲧⲉⲧⲁⲓⲏⲟⲩⲧ: ⲉ̀ϩⲟⲧⲉ
            ⲛⲓⲡ̀ⲣⲟⲫⲏⲧⲏⲥ. 
          - 'Ⲟⲩⲟⲛ ⲧⲉ ϫⲓⲛⲙⲟϣⲓ: ϧⲉⲛ ⲟⲩⲡⲁⲣⲣⲏⲥⲓⲁ: ⲉ̀ϩⲟⲧⲉ Ⲛⲓⲭⲉⲣⲟⲩⲃⲓⲙ: ⲛⲉⲙ Ⲛⲓⲥⲉⲣⲁⲫⲓⲙ. '
          - >-
            + Ⲛ̀ⲑⲟ ⲅⲁⲣ ⲁ̀ⲗⲏⲑⲱⲥ: ⲡⲉ ⲡ̀ϣⲟⲩϣⲟⲩ ⲙ̀ⲡⲉⲛⲅⲉⲛⲟⲥ: ⲟⲩⲟϩ ϯⲡ̀ⲣⲟⲥⲧⲁⲧⲏⲥ: ⲛ̀ⲧⲉ
            ⲛⲉⲛⲯⲩⲭⲏ. 
          - >-
            Ⲁ̀ⲣⲓⲡ̀ⲣⲉⲥⲃⲉⲩⲓⲛ ⲉ̀ϫⲱⲛ: ⲛⲁϩⲣⲉⲛ Ⲡⲉⲛⲥⲱⲧⲏⲣ: ϩⲟⲡⲱⲥ ⲛ̀ⲧⲉϥⲧⲁϫⲣⲟⲛ: ϧⲉⲛ ⲡⲓⲛⲁϩϯ
            ⲉⲧⲥⲟⲩⲧⲱⲛ. 
          - >-
            + Ⲛ̀ⲧⲉϥⲉⲣϩ̀ⲙⲟⲧ ⲛⲁⲛ: ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ: ⲛ̀ⲧⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ:
            ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ. 
        coptic_english:
          - >-
            Teoi enhe-kanos, e-hote ni-ethowab tiro, ethre-tovh e-gon, o
            thie-ethmen-ehmot.
          - >-
            Tit-shosi e-mashow, e-hote ni-patriarshis, owoh te-tai-yoot, ehote
            ni-eprofitis.
          - >-
            O-on to jin-moshi, khen ou-par-riseia, e-hote ni-Sherobim, nem
            ni-Seraphim.
          - >-
            Entho ghar alithos, pep-sho-sho empen genos, owoh ti-epros-tatis,
            ente nen epsishi.
          - >-
            Arip-resvevin e-gon, nahren pen-sotir, hopos entef tagron, khen
            pi-nahti etsoton.
          - >-
            Entef-er-ehmot nan, empi-ko evol ente nennovi, enten shashni evnai,
            hetinip-resveia.
        arabic:
          - >-
            أنتِ مستحقة، أكثر من جميع القديسين، أن تطلبي عنا، أيتها الممتلئة
            نعمة. 
          - '+ أنتِ مرتفعة جداً، أكثر من رؤساء الآباء، ومكرمة أفضل، من الأنبياء. '
          - 'ولك سعيً، بدالة، أكثر من الشاروبيم، والسيرافيم. '
          - '+ لأنكِ أنتِ بالحقيقة، فخر جنسنا، وشفيعة، نفوسنا. '
          - 'إشفعي فينا، أمام مخلصنا، لكي يثبتنا، في الإيمان المستقيم. '
          - '+ وينعم لنا، بمغفرة خطايانا، لنفوز برحمةٍ، بشفاعاتِك. '
        coptic_arabic:
          - "تيؤى إنهى كانوس:\_ إيهوتى\_\_ نى إثؤاب تيرو: إثرى طوفه إيجون أو ثى إثميه إن إهموت."
          - >-
            تيتشوسى إيماشو: إيهوتى نى باطريارشيس: أووه تى طايوت: إيهوتى نى
            إبروفيتيس.
          - >-
            أوؤن تى جين موشى: خين أوبار ريسيا: إيهوتى نى شيروفيم: نيم نى
            سيرافيم.
          - >-
            إنثو غار آليثوس: بى إبشوشو إمبين جينوس: أووه تى إيروس تاتيس: إنتى
            نين إبسيشى.
          - >-
            آرى إبريس فيفين إيجون: ناهرين بين سوتير: هوبوس إنتيف طاجرون: خين بى
            ناهتى إتسوتون.
          - >-
            إنتيف إر إهموت نان: إمبى كو إيفول انتى نين نوفي: انتين شاشنى إفناى:
            هيتين نى إبريسفيا.
